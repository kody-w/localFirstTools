<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Local First Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06ffa5;
            --secondary: #3a86ff;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff4757;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(6, 255, 165, 0.1);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(6, 255, 165, 0.3);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--surface);
            color: var(--text-dim);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 10px rgba(6, 255, 165, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-dim);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: var(--primary);
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            color: var(--bg);
            font-weight: bold;
        }

        .task-text {
            flex: 1;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .priority-medium {
            background: rgba(58, 134, 255, 0.2);
            color: #3a86ff;
        }

        .priority-low {
            background: rgba(6, 255, 165, 0.2);
            color: #06ffa5;
        }

        .task-delete {
            padding: 6px 12px;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .task-delete:hover {
            background: var(--danger);
            color: var(--text);
        }

        .stats {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
        }

        .priority-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .priority-btn {
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .priority-btn.selected {
            background: var(--primary);
            color: var(--bg);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <div class="priority-selector">
                <button class="priority-btn" data-priority="low">Low</button>
                <button class="priority-btn selected" data-priority="medium">Medium</button>
                <button class="priority-btn" data-priority="high">High</button>
            </div>
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
        </div>
        
        <ul class="task-list" id="taskList"></ul>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            No tasks yet. Add one to get started!
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let selectedPriority = 'medium';

        // Priority button selection
        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedPriority = this.dataset.priority;
            });
        });

        // Add task function
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: selectedPriority,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(task);
            saveTasks();
            renderTasks();
            input.value = '';
            updateStats();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = tasks;
            
            switch (currentFilter) {
                case 'active':
                    filteredTasks = tasks.filter(t => !t.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(t => t.completed);
                    break;
                case 'high':
                    filteredTasks = tasks.filter(t => t.priority === 'high');
                    break;
            }
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            taskList.innerHTML = filteredTasks.map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id})"></div>
                    <div class="task-text">${escapeHtml(task.text)}</div>
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    <button class="task-delete" onclick="deleteTask(${task.id})">Delete</button>
                </li>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Handle Enter key in input
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
        updateStats();
    </script>
</body>
</html>
