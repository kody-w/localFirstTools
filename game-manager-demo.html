<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Manager System Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            border-color: #667eea;
        }

        input[type="text"] {
            min-width: 250px;
        }

        #visible-games-count {
            margin-left: auto;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 600;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .game-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-info {
            margin-bottom: 15px;
        }

        .game-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .game-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .game-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
        }

        .game-category {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            color: #666;
        }

        .game-rating {
            padding: 4px 10px;
            background: #fff3e0;
            border-radius: 12px;
            color: #f57c00;
        }

        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .play-button {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .favorite-button {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .favorite-button:hover {
            transform: scale(1.1);
        }

        .favorite-button.favorited {
            background: #ffe0e0;
            border-color: #ff4444;
        }

        .installed-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 12px;
            background: #4caf50;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Modal Styles */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-content {
            margin-bottom: 20px;
        }

        #modal-game-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
        }

        #modal-game-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        #modal-game-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .modal-meta span {
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 14px;
        }

        #play-from-modal {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #play-from-modal:hover {
            transform: scale(1.02);
        }

        /* Emulator Container */
        #emulator-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            flex-direction: column;
        }

        .emulator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .emulator-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        #close-emulator {
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #close-emulator:hover {
            background: #cc0000;
        }

        .emulator-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #game-iframe, #game-display {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Manager System Demo</h1>

        <div class="controls">
            <div class="control-group">
                <label for="view-toggle">View:</label>
                <select id="view-toggle">
                    <option value="store">Store</option>
                    <option value="library">My Library</option>
                </select>
            </div>

            <div class="control-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="favorites">‚≠ê Favorites</option>
                    <option value="action">Action</option>

            </div>

            <div class="control-group">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Search games...">
            </div>

            <div id="visible-games-count">Showing 0 games</div>
        </div>

        <div class="games-grid" id="games-grid">
            <!-- Game cards will be inserted here -->
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay">
        <div class="modal" id="game-details-modal">
            <div class="modal-header">
                <h2>Game Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-content">
                <div id="modal-game-icon">üéÆ</div>
                <div id="modal-game-title">Game Title</div>
                <p id="modal-game-description">Game description goes here...</p>
                <div class="modal-meta">
                    <span id="modal-game-category">Category</span>
                    <span id="modal-game-rating">‚≠ê 4.5</span>
                    <span id="modal-game-plays">üéÆ 100 plays</span>
                </div>
                <button id="play-from-modal" data-game-id="">‚ñ∂Ô∏è Play Game</button>
            </div>
        </div>
    </div>

    <!-- Emulator Container -->
    <div id="emulator-container">
        <div class="emulator-header">
            <div class="emulator-title">Now Playing</div>
            <button id="close-emulator">‚úï Close</button>
        </div>
        <div class="emulator-content">
            <iframe id="game-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            <div id="game-display"></div>
        </div>
    </div>

    <script src="game-manager-system.js"></script>

</body>
</html>
