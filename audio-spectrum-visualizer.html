<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional audio spectrum visualizer with multiple visualization modes, color schemes, and real-time frequency analysis using Web Audio API">
    <title>Audio Spectrum Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00d9ff;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00d9ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls-toggle {
            background: #00d9ff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .controls-toggle:hover {
            background: #7b2ff7;
            color: #fff;
            transform: scale(1.05);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #visualizerCanvas {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.2);
        }

        .info-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00d9ff;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .info-label {
            color: #888;
            margin-right: 15px;
        }

        .info-value {
            color: #00d9ff;
            font-weight: 600;
        }

        .peak-meter {
            width: 100%;
            height: 20px;
            background: #222;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .peak-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.1s;
        }

        .control-panel {
            width: 350px;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #00d9ff;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .control-panel.hidden {
            transform: translateX(100%);
        }

        .control-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-section h3 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00d9ff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00d9ff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        select, input[type="file"], input[type="color"] {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        select:hover, input[type="file"]:hover {
            border-color: #00d9ff;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #00d9ff, #7b2ff7);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: #00ff88;
            color: #000;
        }

        .color-preset-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .color-preset {
            width: 100%;
            padding: 10px 5px;
            font-size: 0.7rem;
            text-align: center;
        }

        .value-display {
            display: inline-block;
            background: #222;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            color: #00d9ff;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .shortcuts-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            line-height: 1.8;
            color: #888;
        }

        .shortcuts-info kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            color: #00d9ff;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .control-panel {
                position: absolute;
                right: 0;
                top: 0;
                height: 100%;
                width: 90%;
                max-width: 350px;
                z-index: 50;
            }

            .info-overlay {
                font-size: 0.8rem;
                padding: 10px;
                min-width: 150px;
            }
        }

        .fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        .test-tone-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .test-tone-btn {
            padding: 8px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Audio Spectrum Visualizer</h1>
        <button class="controls-toggle" onclick="toggleControls()">Toggle Controls</button>
    </div>

    <div class="main-container">
        <div class="canvas-container">
            <canvas id="visualizerCanvas"></canvas>
            <div class="info-overlay">
                <div class="info-item">
                    <span class="info-label">Peak Frequency:</span>
                    <span class="info-value" id="peakFreq">0 Hz</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Volume:</span>
                    <span class="info-value" id="volumeValue">0 dB</span>
                </div>
                <div class="info-item">
                    <span class="info-label">FPS:</span>
                    <span class="info-value" id="fpsValue">0</span>
                </div>
                <div class="peak-meter">
                    <div class="peak-meter-fill" id="peakMeterFill"></div>
                </div>
            </div>
        </div>

        <div class="control-panel" id="controlPanel">
            <div class="control-section">
                <h3>Audio Source</h3>
                <div class="button-group">
                    <button id="micBtn" onclick="startMicrophone()">Microphone</button>
                    <button id="stopBtn" onclick="stopAudio()">Stop</button>
                </div>
                <div class="control-group">
                    <label>Upload Audio File</label>
                    <input type="file" id="fileInput" accept="audio/*" onchange="loadAudioFile(event)">
                </div>
            </div>

            <div class="control-section">
                <h3>Test Tones</h3>
                <div class="test-tone-controls">
                    <button class="test-tone-btn" onclick="playTestTone('sine', 440)">A4 Sine</button>
                    <button class="test-tone-btn" onclick="playTestTone('square', 440)">A4 Square</button>
                    <button class="test-tone-btn" onclick="playTestTone('sawtooth', 440)">A4 Saw</button>
                    <button class="test-tone-btn" onclick="playTestTone('sine', 220)">A3 Sine</button>
                    <button class="test-tone-btn" onclick="playTestTone('triangle', 880)">A5 Triangle</button>
                    <button class="test-tone-btn" onclick="playChord()">C Major</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Visualization Mode</h3>
                <select id="vizMode" onchange="changeVisualizationMode()">
                    <option value="bars">Frequency Bars</option>
                    <option value="waveform">Waveform</option>
                    <option value="circular">Circular</option>
                    <option value="particles">Particle Cloud</option>
                    <option value="spectrogram">Spectrogram</option>
                </select>
            </div>

            <div class="control-section">
                <h3>Color Scheme</h3>
                <div class="color-preset-grid">
                    <button class="color-preset" onclick="setColorScheme('rainbow')">Rainbow</button>
                    <button class="color-preset" onclick="setColorScheme('fire')">Fire</button>
                    <button class="color-preset" onclick="setColorScheme('ocean')">Ocean</button>
                    <button class="color-preset" onclick="setColorScheme('neon')">Neon</button>
                    <button class="color-preset" onclick="setColorScheme('cyberpunk')">Cyber</button>
                    <button class="color-preset" onclick="setColorScheme('forest')">Forest</button>
                    <button class="color-preset" onclick="setColorScheme('sunset')">Sunset</button>
                    <button class="color-preset" onclick="setColorScheme('monochrome')">Mono</button>
                    <button class="color-preset" onclick="setColorScheme('plasma')">Plasma</button>
                    <button class="color-preset" onclick="setColorScheme('ice')">Ice</button>
                </div>
                <div class="control-group">
                    <label>Background Color</label>
                    <input type="color" id="bgColor" value="#000000" onchange="updateBackgroundColor()">
                </div>
            </div>

            <div class="control-section">
                <h3>Settings</h3>
                <div class="control-group">
                    <label>FFT Size <span class="value-display" id="fftSizeValue">2048</span></label>
                    <select id="fftSize" onchange="updateFFTSize()">
                        <option value="512">512</option>
                        <option value="1024">1024</option>
                        <option value="2048" selected>2048</option>
                        <option value="4096">4096</option>
                        <option value="8192">8192</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Smoothing <span class="value-display" id="smoothValue">0.8</span></label>
                    <input type="range" id="smoothing" min="0" max="0.9" step="0.05" value="0.8" oninput="updateSmoothing()">
                </div>
                <div class="control-group">
                    <label>Sensitivity <span class="value-display" id="sensitivityValue">1.5</span></label>
                    <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5" oninput="updateSensitivity()">
                </div>
                <div class="control-group">
                    <label>Speed <span class="value-display" id="speedValue">1.0</span></label>
                    <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1" oninput="updateSpeed()">
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-group">
                    <button onclick="takeScreenshot()">Screenshot</button>
                    <button onclick="toggleFullscreen()">Fullscreen</button>
                </div>
            </div>

            <div class="control-section">
                <div class="shortcuts-info">
                    <strong>Keyboard Shortcuts:</strong><br>
                    <kbd>Space</kbd> Play/Pause<br>
                    <kbd>F</kbd> Fullscreen<br>
                    <kbd>S</kbd> Screenshot<br>
                    <kbd>M</kbd> Microphone<br>
                    <kbd>1-5</kbd> Viz Modes
                </div>
            </div>
        </div>
    </div>

    <script>
        // Audio context and nodes
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let audioElement;
        let oscillators = [];

        // Canvas and animation
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;

        // Settings
        let settings = {
            vizMode: 'bars',
            colorScheme: 'rainbow',
            backgroundColor: '#000000',
            fftSize: 2048,
            smoothing: 0.8,
            sensitivity: 1.5,
            speed: 1.0,
            freqRangeMin: 0,
            freqRangeMax: 1
        };

        // Color schemes
        const colorSchemes = {
            rainbow: (i, total) => `hsl(${(i / total) * 360}, 100%, 50%)`,
            fire: (i, total) => {
                const r = Math.floor(255 * (i / total));
                const g = Math.floor(200 * Math.pow(i / total, 2));
                return `rgb(${r}, ${g}, 0)`;
            },
            ocean: (i, total) => `hsl(${180 + (i / total) * 60}, 80%, ${30 + (i / total) * 40}%)`,
            neon: (i, total) => {
                const hues = [300, 180, 60, 120];
                return `hsl(${hues[Math.floor((i / total) * hues.length)]}, 100%, 50%)`;
            },
            cyberpunk: (i, total) => {
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0080'];
                return colors[Math.floor((i / total) * colors.length)];
            },
            forest: (i, total) => `hsl(${100 + (i / total) * 50}, 60%, ${20 + (i / total) * 40}%)`,
            sunset: (i, total) => `hsl(${-20 + (i / total) * 60}, 90%, 60%)`,
            monochrome: (i, total) => {
                const gray = Math.floor((i / total) * 255);
                return `rgb(${gray}, ${gray}, ${gray})`;
            },
            plasma: (i, total) => `hsl(${280 + (i / total) * 80}, 100%, ${40 + (i / total) * 20}%)`,
            ice: (i, total) => `hsl(${180 + (i / total) * 40}, 100%, ${60 + (i / total) * 20}%)`
        };

        // Particle system for particle cloud mode
        let particles = [];
        class Particle {
            constructor(x, y, frequency) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.frequency = frequency;
                this.life = 1;
                this.size = 3;
            }

            update(amplitude) {
                this.x += this.vx * settings.speed;
                this.y += this.vy * settings.speed;
                this.life -= 0.01 * settings.speed;
                this.size = 3 + amplitude * 10;
            }

            draw(ctx, color) {
                ctx.fillStyle = color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.life <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
            }
        }

        // Spectrogram buffer
        let spectrogramData = [];
        const spectrogramWidth = 200;

        // Performance monitoring
        let lastFrameTime = Date.now();
        let fps = 0;

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            loadSettings();
            setupKeyboardShortcuts();
            updateFFTSizeDisplay();
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 4;
            canvas.height = container.clientHeight - 4;
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

                switch(e.key.toLowerCase()) {
                    case ' ':
                        e.preventDefault();
                        if (audioElement) {
                            audioElement.paused ? audioElement.play() : audioElement.pause();
                        }
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                    case 's':
                        takeScreenshot();
                        break;
                    case 'm':
                        startMicrophone();
                        break;
                    case '1':
                        document.getElementById('vizMode').value = 'bars';
                        changeVisualizationMode();
                        break;
                    case '2':
                        document.getElementById('vizMode').value = 'waveform';
                        changeVisualizationMode();
                        break;
                    case '3':
                        document.getElementById('vizMode').value = 'circular';
                        changeVisualizationMode();
                        break;
                    case '4':
                        document.getElementById('vizMode').value = 'particles';
                        changeVisualizationMode();
                        break;
                    case '5':
                        document.getElementById('vizMode').value = 'spectrogram';
                        changeVisualizationMode();
                        break;
                }
            });
        }

        // Audio initialization
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = settings.fftSize;
                analyser.smoothingTimeConstant = settings.smoothing;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
        }

        // Microphone input
        async function startMicrophone() {
            try {
                initAudioContext();
                stopAudio();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                document.getElementById('micBtn').classList.add('active');
                startVisualization();
            } catch (error) {
                alert('Microphone access denied: ' + error.message);
            }
        }

        // Load audio file
        function loadAudioFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            initAudioContext();
            stopAudio();

            audioElement = new Audio();
            audioElement.src = URL.createObjectURL(file);

            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            audioElement.play();
            startVisualization();
        }

        // Test tone generation
        function playTestTone(type, frequency) {
            initAudioContext();
            stopAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.value = 0.3;

            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            oscillator.start();
            oscillators.push(oscillator);

            source = oscillator;
            startVisualization();
        }

        function playChord() {
            initAudioContext();
            stopAudio();

            const frequencies = [261.63, 329.63, 392.00]; // C major chord
            oscillators = [];

            frequencies.forEach(freq => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.value = freq;
                gainNode.gain.value = 0.2;

                oscillator.connect(gainNode);
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);

                oscillator.start();
                oscillators.push(oscillator);
            });

            startVisualization();
        }

        // Stop audio
        function stopAudio() {
            if (source && source.mediaStream) {
                source.mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }
            oscillators.forEach(osc => {
                try { osc.stop(); } catch(e) {}
            });
            oscillators = [];

            document.getElementById('micBtn').classList.remove('active');

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        // Visualization
        function startVisualization() {
            if (animationId) cancelAnimationFrame(animationId);
            animate();
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            analyser.getByteFrequencyData(dataArray);

            // Update FPS
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            document.getElementById('fpsValue').textContent = fps;

            // Clear canvas
            ctx.fillStyle = settings.backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Calculate audio metrics
            updateAudioMetrics();

            // Draw visualization based on mode
            switch(settings.vizMode) {
                case 'bars':
                    drawBars();
                    break;
                case 'waveform':
                    drawWaveform();
                    break;
                case 'circular':
                    drawCircular();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'spectrogram':
                    drawSpectrogram();
                    break;
            }
        }

        function drawBars() {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = (dataArray[i] / 255) * canvas.height * settings.sensitivity;

                const color = colorSchemes[settings.colorScheme](i, bufferLength);
                ctx.fillStyle = color;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        function drawWaveform() {
            analyser.getByteTimeDomainData(dataArray);

            ctx.lineWidth = 3;
            ctx.strokeStyle = colorSchemes[settings.colorScheme](0.5, 1);
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        function drawCircular() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 3;

            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amplitude = (dataArray[i] / 255) * radius * settings.sensitivity;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude);

                ctx.strokeStyle = colorSchemes[settings.colorScheme](i, bufferLength);
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        function drawParticles() {
            // Create new particles from frequency data
            for (let i = 0; i < bufferLength; i += 10) {
                if (dataArray[i] > 100 && Math.random() > 0.5) {
                    const x = (i / bufferLength) * canvas.width;
                    const y = canvas.height / 2;
                    particles.push(new Particle(x, y, i));
                }
            }

            // Update and draw particles
            particles = particles.filter(particle => {
                const amplitude = dataArray[Math.floor(particle.frequency)] / 255;
                particle.update(amplitude);

                const color = colorSchemes[settings.colorScheme](particle.frequency, bufferLength);
                particle.draw(ctx, color);

                return !particle.isDead();
            });
        }

        function drawSpectrogram() {
            // Add current frequency data to buffer
            spectrogramData.push([...dataArray]);
            if (spectrogramData.length > spectrogramWidth) {
                spectrogramData.shift();
            }

            // Draw spectrogram
            const colWidth = canvas.width / spectrogramWidth;
            const rowHeight = canvas.height / bufferLength;

            for (let col = 0; col < spectrogramData.length; col++) {
                for (let row = 0; row < bufferLength; row++) {
                    const value = spectrogramData[col][row];
                    const brightness = (value / 255) * settings.sensitivity;
                    const color = colorSchemes[settings.colorScheme](row, bufferLength);

                    // Convert color to RGB and adjust brightness
                    const tempDiv = document.createElement('div');
                    tempDiv.style.color = color;
                    document.body.appendChild(tempDiv);
                    const rgbColor = window.getComputedStyle(tempDiv).color;
                    document.body.removeChild(tempDiv);

                    ctx.globalAlpha = brightness;
                    ctx.fillStyle = color;
                    ctx.fillRect(col * colWidth, canvas.height - (row * rowHeight), colWidth, rowHeight);
                }
            }
            ctx.globalAlpha = 1;
        }

        function updateAudioMetrics() {
            // Find peak frequency
            let maxValue = 0;
            let maxIndex = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            const nyquist = audioContext ? audioContext.sampleRate / 2 : 22050;
            const peakFreq = Math.round((maxIndex / bufferLength) * nyquist);
            document.getElementById('peakFreq').textContent = peakFreq + ' Hz';

            // Calculate average volume
            const sum = dataArray.reduce((a, b) => a + b, 0);
            const avg = sum / bufferLength;
            const db = Math.round(20 * Math.log10(avg / 255));
            document.getElementById('volumeValue').textContent = db + ' dB';

            // Update peak meter
            const peakPercent = (avg / 255) * 100;
            document.getElementById('peakMeterFill').style.width = peakPercent + '%';
        }

        // Settings
        function changeVisualizationMode() {
            settings.vizMode = document.getElementById('vizMode').value;
            spectrogramData = []; // Reset spectrogram
            particles = []; // Reset particles
            saveSettings();
        }

        function setColorScheme(scheme) {
            settings.colorScheme = scheme;
            saveSettings();
        }

        function updateBackgroundColor() {
            settings.backgroundColor = document.getElementById('bgColor').value;
            saveSettings();
        }

        function updateFFTSize() {
            const newSize = parseInt(document.getElementById('fftSize').value);
            settings.fftSize = newSize;
            if (analyser) {
                analyser.fftSize = newSize;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
            updateFFTSizeDisplay();
            saveSettings();
        }

        function updateFFTSizeDisplay() {
            document.getElementById('fftSizeValue').textContent = settings.fftSize;
        }

        function updateSmoothing() {
            const value = parseFloat(document.getElementById('smoothing').value);
            settings.smoothing = value;
            if (analyser) {
                analyser.smoothingTimeConstant = value;
            }
            document.getElementById('smoothValue').textContent = value.toFixed(2);
            saveSettings();
        }

        function updateSensitivity() {
            settings.sensitivity = parseFloat(document.getElementById('sensitivity').value);
            document.getElementById('sensitivityValue').textContent = settings.sensitivity.toFixed(1);
            saveSettings();
        }

        function updateSpeed() {
            settings.speed = parseFloat(document.getElementById('speed').value);
            document.getElementById('speedValue').textContent = settings.speed.toFixed(1);
            saveSettings();
        }

        // UI Controls
        function toggleControls() {
            document.getElementById('controlPanel').classList.toggle('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function takeScreenshot() {
            const link = document.createElement('a');
            link.download = `spectrum-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Settings persistence
        function saveSettings() {
            localStorage.setItem('audioVisualizerSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('audioVisualizerSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };

                // Apply loaded settings to UI
                document.getElementById('vizMode').value = settings.vizMode;
                document.getElementById('bgColor').value = settings.backgroundColor;
                document.getElementById('fftSize').value = settings.fftSize;
                document.getElementById('smoothing').value = settings.smoothing;
                document.getElementById('sensitivity').value = settings.sensitivity;
                document.getElementById('speed').value = settings.speed;

                updateFFTSizeDisplay();
                document.getElementById('smoothValue').textContent = settings.smoothing.toFixed(2);
                document.getElementById('sensitivityValue').textContent = settings.sensitivity.toFixed(1);
                document.getElementById('speedValue').textContent = settings.speed.toFixed(1);
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
