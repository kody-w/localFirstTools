<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA & Apple Watch Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="AplAI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Watch Specific -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    
    <!-- Icons for Apple devices - Sailboat Theme -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231e3c72' width='180' height='180' rx='40'/><text x='50%25' y='50%25' font-size='80' text-anchor='middle' dy='.35em' fill='white'>⛵</text></svg>">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%231e3c72' width='32' height='32' rx='6'/><text x='50%25' y='50%25' font-size='18' text-anchor='middle' dy='.35em'>⛵</text></svg>">
    
    <title>AplAI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --ocean-dark: #001f3f;
            --ocean-blue: #003d7a;
            --sail-white: #ffffff;
            --sea-green: #20bf6b;
            --wave-blue: #0575e6;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: black;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Lock Screen */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 9999;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .lock-screen.hidden {
            display: none;
        }

        .lock-container {
            text-align: center;
            padding: 20px 10px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-header {
            margin-bottom: 20px;
        }

        .sailboat-logo {
            font-size: 30px;
            display: inline-block;
        }

        .brand-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
            color: var(--wave-blue);
        }

        /* Main App */
        .main-app {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            background: black;
            flex-direction: column;
        }
        
        .main-app.active {
            display: flex !important;
        }

        /* Chat Display Area */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            background: black;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: rgba(5, 117, 230, 0.2);
            color: #4da6ff;
            text-align: right;
            margin-left: 20px;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 20px;
        }

        .message.system {
            background: rgba(255, 255, 0, 0.1);
            color: #ffff99;
            text-align: center;
            font-size: 11px;
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            padding: 10px;
            background: black;
            border-top: 1px solid #333;
            display: flex;
            gap: 5px;
        }

        .text-input {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--wave-blue);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 8px;
            display: flex;
            gap: 5px;
            background: black;
            border-top: 1px solid #333;
        }

        .action-btn {
            flex: 1;
            padding: 8px 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 10px;
            cursor: pointer;
            text-align: center;
        }

        .action-btn:active {
            background: var(--wave-blue);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .settings-modal.show {
            display: flex;
        }
        
        .settings-content {
            background: black;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Auth Elements */
        .username-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .emoji-btn {
            width: 100%;
            height: 60px;
            font-size: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:active {
            background: var(--wave-blue);
        }

        .emoji-display {
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .full-width-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-container">
            <div class="brand-header">
                <div class="sailboat-logo">⛵</div>
                <div class="brand-title">AplAI Chat</div>
            </div>
            <div id="authContainer">
                <!-- Auth content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app" id="mainApp">
        <div class="chat-display" id="chatDisplay">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" class="text-input" id="textInput" placeholder="Type message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">➤</button>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" id="storeBtn">💾 Store</button>
            <button class="action-btn" id="recallBtn">🧠 Recall</button>
            <button class="action-btn" id="clearBtn">🗑️ Clear</button>
            <button class="action-btn" id="lockBtn">🔒 Lock</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h3 style="color: white; margin-bottom: 10px; font-size: 16px;">Settings</h3>
            
            <button onclick="testConnection()" class="action-btn full-width-btn">
                Test Connection
            </button>
            
            <div id="testResult" style="margin: 10px 0; padding: 8px; background: rgba(255,255,255,0.05); 
                                        border-radius: 5px; font-size: 11px; color: #999; display: none;">
            </div>
            
            <button onclick="closeSettings()" class="action-btn full-width-btn">
                Close
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            endpoint: 'https://azfbusinessbot.azurewebsites.net/api/businessinsightbot_function',
            functionKey: 'irrHzUL3TMUkY1Eb6oc2dE2C69-I8m3jN9XwvtX3DTy2AzFuW-5zFQ==',
            defaultGuid: 'c0p110t0-aaaa-bbbb-cccc-123456789abc'
        };

        // Global State
        let currentUser = null;
        let currentEmojis = '';
        let conversationHistory = [];
        let isProcessing = false;

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        function initializeApp() {
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                showMainApp();
            } else {
                showAuthScreen();
            }
            
            setupEventListeners();
        }

        // Show Auth Screen
        function showAuthScreen() {
            const container = document.getElementById('authContainer');
            const savedAccounts = getSavedAccounts();
            
            if (savedAccounts.length === 0) {
                container.innerHTML = `
                    <input type="text" class="username-input" id="usernameInput" 
                           placeholder="Choose username" maxlength="12">
                    <button class="action-btn full-width-btn" onclick="createAccount()">
                        Start ⛵
                    </button>
                `;
            } else {
                showEmojiLogin(savedAccounts[0]);
            }
        }

        // Show Emoji Login
        function showEmojiLogin(username) {
            currentUser = username;
            const container = document.getElementById('authContainer');
            
            container.innerHTML = `
                <div style="color: #999; font-size: 12px; margin-bottom: 10px;">
                    Welcome, ${username}
                </div>
                <div class="emoji-display" id="emojiDisplay"></div>
                <div class="emoji-grid">
                    <button class="emoji-btn" onclick="addEmoji('⛵')">⛵</button>
                    <button class="emoji-btn" onclick="addEmoji('🌊')">🌊</button>
                    <button class="emoji-btn" onclick="addEmoji('☀️')">☀️</button>
                    <button class="emoji-btn" onclick="addEmoji('⚓')">⚓</button>
                </div>
                <button class="action-btn full-width-btn" onclick="clearEmojis()">Clear</button>
            `;
        }

        // Create Account
        function createAccount() {
            const username = document.getElementById('usernameInput')?.value.trim();
            if (!username || username.length < 3) {
                alert('Username must be at least 3 characters');
                return;
            }
            
            const accounts = getSavedAccounts();
            accounts.push(username);
            localStorage.setItem('aplai_accounts', JSON.stringify(accounts));
            currentUser = username;
            
            showEmojiSetup(username);
        }

        // Show Emoji Setup
        function showEmojiSetup(username) {
            const container = document.getElementById('authContainer');
            
            container.innerHTML = `
                <div style="color: #999; font-size: 12px; margin-bottom: 10px;">
                    Choose 4 emojis
                </div>
                <div class="emoji-display" id="emojiDisplay"></div>
                <div class="emoji-grid">
                    <button class="emoji-btn" onclick="addEmoji('⛵')">⛵</button>
                    <button class="emoji-btn" onclick="addEmoji('🌊')">🌊</button>
                    <button class="emoji-btn" onclick="addEmoji('☀️')">☀️</button>
                    <button class="emoji-btn" onclick="addEmoji('⚓')">⚓</button>
                </div>
                <button class="action-btn full-width-btn" onclick="clearEmojis()">Clear</button>
            `;
        }

        // Add Emoji
        function addEmoji(emoji) {
            if (currentEmojis.length < 4) {
                currentEmojis += emoji;
                document.getElementById('emojiDisplay').textContent = currentEmojis;
                
                if (currentEmojis.length === 4) {
                    setTimeout(() => checkPassword(), 300);
                }
            }
        }

        // Clear Emojis
        function clearEmojis() {
            currentEmojis = '';
            document.getElementById('emojiDisplay').textContent = '';
        }

        // Check Password
        async function checkPassword() {
            const storedHash = localStorage.getItem(`aplai_hash_${currentUser}`);
            const hash = await simpleHash(currentEmojis);
            
            if (!storedHash) {
                localStorage.setItem(`aplai_hash_${currentUser}`, hash);
                unlockApp();
            } else if (hash === storedHash) {
                unlockApp();
            } else {
                alert('Wrong password');
                clearEmojis();
            }
        }

        // Simple Hash
        async function simpleHash(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Unlock App
        function unlockApp() {
            sessionStorage.setItem('currentUser', currentUser);
            showMainApp();
        }

        // Show Main App
        function showMainApp() {
            document.getElementById('lockScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.add('active');
            loadChatHistory();
            addMessage('Ready to chat! Type a message below.', 'system');
        }

        // Get Saved Accounts
        function getSavedAccounts() {
            const accounts = localStorage.getItem('aplai_accounts');
            return accounts ? JSON.parse(accounts) : [];
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Send button
            document.getElementById('sendBtn')?.addEventListener('click', sendMessage);
            
            // Enter key to send
            document.getElementById('textInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick actions
            document.getElementById('storeBtn')?.addEventListener('click', () => {
                document.getElementById('textInput').value = 'Store this memory: ';
                document.getElementById('textInput').focus();
            });
            
            document.getElementById('recallBtn')?.addEventListener('click', () => {
                sendCommand('Recall all my memories');
            });
            
            document.getElementById('clearBtn')?.addEventListener('click', clearChat);
            
            document.getElementById('lockBtn')?.addEventListener('click', () => {
                sessionStorage.removeItem('currentUser');
                location.reload();
            });
        }

        // Add Message to Display
        function addMessage(text, type = 'assistant') {
            const chatDisplay = document.getElementById('chatDisplay');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            saveChatHistory();
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            
            if (!text || isProcessing) return;
            
            input.value = '';
            sendCommand(text);
        }

        // Send Command
        async function sendCommand(text) {
            if (isProcessing) return;
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Add user message
            addMessage(text, 'user');
            
            // Add loading message
            addMessage('Thinking...', 'system');
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: text,
                        conversation_history: conversationHistory,
                        user_guid: CONFIG.defaultGuid
                    })
                });

                // Remove loading message
                const chatDisplay = document.getElementById('chatDisplay');
                const lastMessage = chatDisplay.lastElementChild;
                if (lastMessage && lastMessage.textContent === 'Thinking...') {
                    lastMessage.remove();
                }

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Add assistant response
                const responseText = data.assistant_response || data.voice_response || 'No response';
                addMessage(responseText, 'assistant');
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: text },
                    { role: 'assistant', content: responseText }
                );
                
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove loading message
                const chatDisplay = document.getElementById('chatDisplay');
                const lastMessage = chatDisplay.lastElementChild;
                if (lastMessage && lastMessage.textContent === 'Thinking...') {
                    lastMessage.remove();
                }
                
                addMessage('Connection error. Please try again.', 'system');
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // Clear Chat
        function clearChat() {
            if (confirm('Clear chat history?')) {
                document.getElementById('chatDisplay').innerHTML = '';
                conversationHistory = [];
                localStorage.removeItem(`aplai_chat_${currentUser}`);
                addMessage('Chat cleared', 'system');
            }
        }

        // Save Chat History
        function saveChatHistory() {
            if (currentUser) {
                const chatDisplay = document.getElementById('chatDisplay');
                localStorage.setItem(`aplai_chat_${currentUser}`, chatDisplay.innerHTML);
            }
        }

        // Load Chat History
        function loadChatHistory() {
            if (currentUser) {
                const savedChat = localStorage.getItem(`aplai_chat_${currentUser}`);
                if (savedChat) {
                    document.getElementById('chatDisplay').innerHTML = savedChat;
                    const chatDisplay = document.getElementById('chatDisplay');
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;
                }
            }
        }

        // Test Connection
        async function testConnection() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: 'test',
                        conversation_history: [],
                        user_guid: CONFIG.defaultGuid
                    })
                });
                
                if (response.ok) {
                    resultDiv.textContent = '✅ Connection OK';
                    resultDiv.style.color = '#20bf6b';
                } else {
                    resultDiv.textContent = `❌ Error: ${response.status}`;
                    resultDiv.style.color = '#ff6b6b';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Failed: ${error.message}`;
                resultDiv.style.color = '#ff6b6b';
            }
        }

        // Close Settings
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }
    </script>
</body>
</html>
