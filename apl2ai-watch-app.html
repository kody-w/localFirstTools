<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA & Apple Watch Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="AplAI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Watch Specific -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    
    <!-- Icons for Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231e3c72' width='180' height='180' rx='40'/><text x='50%25' y='50%25' font-size='80' text-anchor='middle' dy='.35em' fill='white'>⛵</text></svg>">
    
    <title>AplAI - Cross-Platform Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --ocean-dark: #001f3f;
            --ocean-blue: #003d7a;
            --sail-white: #ffffff;
            --sea-green: #20bf6b;
            --wave-blue: #0575e6;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: black;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Platform Detection Classes */
        body.is-watch {
            font-size: 12px;
        }

        body.is-desktop {
            position: relative;
            overflow: auto;
        }

        /* Lock Screen */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--ocean-dark) 0%, black 100%);
            z-index: 9999;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .lock-screen.hidden {
            display: none !important;
        }

        .lock-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-header {
            margin-bottom: 20px;
        }

        .sailboat-logo {
            font-size: 40px;
            display: inline-block;
            animation: sail 3s ease-in-out infinite;
        }

        @keyframes sail {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-5px); }
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
            background: linear-gradient(45deg, var(--wave-blue), var(--sail-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main App */
        .main-app {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            background: black;
            flex-direction: column;
        }
        
        .main-app.active {
            display: flex !important;
        }

        /* Status Bar */
        .status-bar {
            padding: 5px;
            font-size: 11px;
            text-align: center;
            color: #999;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            background: black;
        }

        /* Chat Display Area */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            background: black;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(5, 117, 230, 0.2);
            color: #4da6ff;
            text-align: right;
            margin-left: 20%;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 20%;
        }

        .message.system {
            background: rgba(255, 255, 0, 0.1);
            color: #ffff99;
            text-align: center;
            font-size: 12px;
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            padding: 10px;
            background: black;
            border-top: 1px solid #333;
            display: flex;
            gap: 5px;
        }

        .text-input {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        /* Buttons Container */
        .button-group {
            display: flex;
            gap: 5px;
        }

        .send-btn, .mic-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            background: var(--wave-blue);
        }

        .mic-btn {
            background: #ff4444;
        }

        .mic-btn.listening {
            background: #00ff00;
            animation: pulse 1s infinite;
        }

        .mic-btn.speaking {
            background: #00aaff;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .send-btn:active, .mic-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled, .mic-btn:disabled {
            opacity: 0.5;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 8px;
            display: flex;
            gap: 5px;
            background: black;
            border-top: 1px solid #333;
        }

        .action-btn {
            flex: 1;
            padding: 10px 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            text-align: center;
        }

        .action-btn:active {
            background: var(--wave-blue);
        }

        /* Auth Elements */
        .username-input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
            max-width: 300px;
        }

        .emoji-btn {
            width: 100%;
            height: 70px;
            font-size: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:active {
            background: var(--wave-blue);
        }

        .emoji-display {
            height: 45px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            letter-spacing: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        .full-width-btn {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 5px 0;
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .settings-modal.show {
            display: flex;
        }
        
        .settings-content {
            background: black;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Desktop Specific Styles */
        @media (min-width: 768px) {
            .lock-container {
                padding: 40px;
            }

            .sailboat-logo {
                font-size: 60px;
            }

            .brand-title {
                font-size: 32px;
            }

            .chat-display {
                padding: 20px;
            }

            .message {
                max-width: 600px;
            }

            .input-area {
                padding: 15px;
            }

            .main-app {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        /* Apple Watch Specific */
        @media (max-width: 280px) {
            .status-bar { display: none; }
            .sailboat-logo { font-size: 30px; }
            .brand-title { font-size: 18px; }
            .message { font-size: 12px; padding: 8px; }
            .text-input { padding: 8px; font-size: 14px; }
            .emoji-btn { height: 60px; font-size: 30px; }
            .mic-btn { display: none; }
        }

        /* Hide mic button if no support */
        .no-speech .mic-btn {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-container">
            <div class="brand-header">
                <div class="sailboat-logo">⛵</div>
                <div class="brand-title">AplAI</div>
                <div style="color: #666; font-size: 12px; margin-top: 5px;">Cross-Platform Assistant</div>
            </div>
            <div id="authContainer">
                <!-- Auth content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app" id="mainApp">
        <div class="status-bar" id="statusBar">
            <span id="statusText">Ready</span>
        </div>
        
        <div class="chat-display" id="chatDisplay">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" class="text-input" id="textInput" placeholder="Type message..." autocomplete="off">
            <div class="button-group">
                <button class="mic-btn" id="micBtn" title="Voice Input">🎤</button>
                <button class="send-btn" id="sendBtn" title="Send">➤</button>
            </div>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" id="storeBtn">💾 Store</button>
            <button class="action-btn" id="recallBtn">🧠 Recall</button>
            <button class="action-btn" id="clearBtn">🗑️ Clear</button>
            <button class="action-btn" id="settingsBtn">⚙️ Settings</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h3 style="color: white; margin-bottom: 15px;">⚙️ Settings</h3>
            
            <div style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">
                <div style="font-size: 12px; color: #999;">Platform: <span id="platformInfo">-</span></div>
                <div style="font-size: 12px; color: #999;">Voice: <span id="voiceStatus">-</span></div>
                <div style="font-size: 12px; color: #999;">User: <span id="currentUserInfo">-</span></div>
            </div>
            
            <button onclick="testVoice()" class="action-btn full-width-btn" id="testVoiceBtn">
                🔊 Test Voice
            </button>
            
            <button onclick="resetPassword()" class="action-btn full-width-btn" style="background: rgba(255,67,67,0.2);">
                🔐 Reset Password
            </button>
            
            <button onclick="clearAllData()" class="action-btn full-width-btn" style="background: rgba(255,0,0,0.2);">
                ⚠️ Clear All Data
            </button>
            
            <button onclick="closeSettings()" class="action-btn full-width-btn">
                ❌ Close
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            endpoint: 'https://azfbusinessbot.azurewebsites.net/api/businessinsightbot_function',
            functionKey: 'irrHzUL3TMUkY1Eb6oc2dE2C69-I8m3jN9XwvtX3DTy2AzFuW-5zFQ==',
            defaultGuid: 'c0p110t0-aaaa-bbbb-cccc-123456789abc'
        };

        // Platform Detection
        const PLATFORM = {
            isWatch: window.innerWidth <= 280,
            isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
            isMac: /Macintosh/.test(navigator.userAgent),
            isEdge: /Edg/.test(navigator.userAgent),
            isDesktop: window.innerWidth >= 768,
            hasVoiceSupport: false,
            hasSpeechSupport: false
        };

        // Global State
        let currentUser = 'kody';
        let currentEmojis = [];
        let conversationHistory = [];
        let isProcessing = false;
        let isListening = false;
        let recognition = null;

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            detectPlatform();
            initializeApp();
        });

        // Detect Platform Capabilities
        function detectPlatform() {
            // Add platform class to body
            if (PLATFORM.isWatch) {
                document.body.classList.add('is-watch');
            }
            if (PLATFORM.isDesktop) {
                document.body.classList.add('is-desktop');
            }

            // Check voice support
            PLATFORM.hasVoiceSupport = 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;
            PLATFORM.hasSpeechSupport = 'speechSynthesis' in window;

            // Hide mic button if no voice support
            if (!PLATFORM.hasVoiceSupport) {
                document.body.classList.add('no-speech');
            }

            // Update platform info
            updatePlatformInfo();
        }

        // Update Platform Info
        function updatePlatformInfo() {
            const platformInfo = document.getElementById('platformInfo');
            const voiceStatus = document.getElementById('voiceStatus');
            
            if (platformInfo) {
                let platform = 'Unknown';
                if (PLATFORM.isWatch) platform = 'Apple Watch';
                else if (PLATFORM.isIOS) platform = 'iOS';
                else if (PLATFORM.isMac) platform = 'macOS';
                else if (PLATFORM.isEdge) platform = 'Edge Browser';
                else platform = 'Web Browser';
                
                platformInfo.textContent = platform;
            }
            
            if (voiceStatus) {
                let status = [];
                if (PLATFORM.hasVoiceSupport) status.push('Input ✓');
                if (PLATFORM.hasSpeechSupport) status.push('Output ✓');
                voiceStatus.textContent = status.length > 0 ? status.join(', ') : 'Not available';
            }
        }

        // Initialize App
        function initializeApp() {
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                showMainApp();
            } else {
                showEmojiLogin();
            }
            
            setupEventListeners();
            initializeVoice();
        }

        // Initialize Voice
        function initializeVoice() {
            if (!PLATFORM.hasVoiceSupport) return;

            try {
                if ('webkitSpeechRecognition' in window) {
                    recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    recognition = new SpeechRecognition();
                }

                if (recognition) {
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => {
                        isListening = true;
                        document.getElementById('micBtn')?.classList.add('listening');
                        updateStatus('Listening...');
                    };

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('textInput').value = transcript;
                        sendMessage();
                    };

                    recognition.onerror = (event) => {
                        console.error('Voice error:', event.error);
                        updateStatus('Voice error');
                        stopListening();
                    };

                    recognition.onend = () => {
                        stopListening();
                    };
                }
            } catch (error) {
                console.error('Failed to initialize voice:', error);
                PLATFORM.hasVoiceSupport = false;
            }
        }

        // Show Emoji Login
        function showEmojiLogin() {
            const container = document.getElementById('authContainer');
            
            container.innerHTML = `
                <div style="color: #999; font-size: 14px; margin-bottom: 10px;">
                    Welcome, ${currentUser}
                </div>
                <div class="emoji-display" id="emojiDisplay"></div>
                <div class="emoji-grid">
                    <button class="emoji-btn" onclick="addEmoji('⛵')">⛵</button>
                    <button class="emoji-btn" onclick="addEmoji('🌊')">🌊</button>
                    <button class="emoji-btn" onclick="addEmoji('☀️')">☀️</button>
                    <button class="emoji-btn" onclick="addEmoji('⚓')">⚓</button>
                </div>
                <button class="action-btn full-width-btn" onclick="clearEmojis()">Clear</button>
                <button class="action-btn full-width-btn" onclick="skipLogin()" style="background: rgba(0,255,0,0.2);">
                    Skip Login (Demo)
                </button>
            `;
        }

        // Add Emoji
        function addEmoji(emoji) {
            if (currentEmojis.length < 4) {
                currentEmojis.push(emoji);
                document.getElementById('emojiDisplay').textContent = currentEmojis.join('');
                
                if (currentEmojis.length === 4) {
                    setTimeout(() => checkPassword(), 300);
                }
            }
        }

        // Clear Emojis
        function clearEmojis() {
            currentEmojis = [];
            document.getElementById('emojiDisplay').textContent = '';
        }

        // Check Password
        function checkPassword() {
            const emojiString = currentEmojis.join('');
            const storedPassword = localStorage.getItem(`aplai_pass_${currentUser}`);
            
            if (!storedPassword) {
                localStorage.setItem(`aplai_pass_${currentUser}`, emojiString);
                unlockApp();
            } else if (emojiString === storedPassword) {
                unlockApp();
            } else {
                alert('Wrong password');
                clearEmojis();
            }
        }

        // Skip Login
        function skipLogin() {
            unlockApp();
        }

        // Unlock App
        function unlockApp() {
            sessionStorage.setItem('currentUser', currentUser);
            showMainApp();
        }

        // Show Main App
        function showMainApp() {
            document.getElementById('lockScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.add('active');
            loadChatHistory();
            
            document.getElementById('currentUserInfo').textContent = currentUser;
            
            if (!localStorage.getItem(`aplai_chat_${currentUser}`)) {
                addMessage('Welcome! Type or speak your message.', 'system');
            }
            
            updateStatus('Ready');
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Send button
            document.getElementById('sendBtn')?.addEventListener('click', sendMessage);
            
            // Mic button
            document.getElementById('micBtn')?.addEventListener('click', toggleVoice);
            
            // Enter key to send
            document.getElementById('textInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick actions
            document.getElementById('storeBtn')?.addEventListener('click', () => {
                document.getElementById('textInput').value = 'Store this memory: ';
                document.getElementById('textInput').focus();
            });
            
            document.getElementById('recallBtn')?.addEventListener('click', () => {
                sendCommand('Recall all my memories');
            });
            
            document.getElementById('clearBtn')?.addEventListener('click', clearChat);
            
            document.getElementById('settingsBtn')?.addEventListener('click', () => {
                document.getElementById('settingsModal').classList.add('show');
                updatePlatformInfo();
            });
        }

        // Toggle Voice
        function toggleVoice() {
            if (!PLATFORM.hasVoiceSupport) {
                alert('Voice input not available on this device');
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        // Start Listening
        function startListening() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Failed to start voice:', error);
                }
            }
        }

        // Stop Listening
        function stopListening() {
            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Failed to stop voice:', error);
                }
            }
            isListening = false;
            document.getElementById('micBtn')?.classList.remove('listening');
            updateStatus('Ready');
        }

        // Speak Text
        function speak(text) {
            if (!PLATFORM.hasSpeechSupport) return;

            try {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                utterance.onstart = () => {
                    document.getElementById('micBtn')?.classList.add('speaking');
                };
                
                utterance.onend = () => {
                    document.getElementById('micBtn')?.classList.remove('speaking');
                };
                
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.error('Speech synthesis error:', error);
            }
        }

        // Test Voice
        function testVoice() {
            speak('Hello! Voice output is working correctly.');
        }

        // Add Message to Display
        function addMessage(text, type = 'assistant') {
            const chatDisplay = document.getElementById('chatDisplay');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            saveChatHistory();
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            
            if (!text || isProcessing) return;
            
            input.value = '';
            sendCommand(text);
        }

        // Send Command
        async function sendCommand(text) {
            if (isProcessing) return;
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            updateStatus('Processing...');
            
            // Add user message
            addMessage(text, 'user');
            
            // Add loading message
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message system';
            loadingMsg.textContent = 'Thinking...';
            loadingMsg.id = 'loadingMsg';
            document.getElementById('chatDisplay').appendChild(loadingMsg);
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: text,
                        conversation_history: conversationHistory,
                        user_guid: CONFIG.defaultGuid
                    })
                });

                // Remove loading message
                document.getElementById('loadingMsg')?.remove();

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Get response text
                const responseText = data.assistant_response || data.voice_response || 'No response';
                const cleanText = responseText.replace(/\*\*/g, '').replace(/###/g, '').replace(/```/g, '');
                
                // Add assistant response
                addMessage(cleanText, 'assistant');
                
                // Speak response if available
                if (PLATFORM.hasSpeechSupport && !PLATFORM.isWatch) {
                    const voiceText = data.voice_response || cleanText;
                    speak(voiceText.substring(0, 200)); // Limit voice to 200 chars
                }
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: text },
                    { role: 'assistant', content: cleanText }
                );
                
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
                
                updateStatus('Ready');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMsg')?.remove();
                addMessage('Connection error. Please try again.', 'system');
                updateStatus('Error');
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // Update Status
        function updateStatus(text) {
            const statusElement = document.getElementById('statusText');
            if (statusElement) {
                statusElement.textContent = text;
            }
        }

        // Clear Chat
        function clearChat() {
            if (confirm('Clear chat history?')) {
                document.getElementById('chatDisplay').innerHTML = '';
                conversationHistory = [];
                localStorage.removeItem(`aplai_chat_${currentUser}`);
                addMessage('Chat cleared', 'system');
            }
        }

        // Save Chat History
        function saveChatHistory() {
            if (currentUser) {
                const chatDisplay = document.getElementById('chatDisplay');
                localStorage.setItem(`aplai_chat_${currentUser}`, chatDisplay.innerHTML);
            }
        }

        // Load Chat History
        function loadChatHistory() {
            if (currentUser) {
                const savedChat = localStorage.getItem(`aplai_chat_${currentUser}`);
                if (savedChat) {
                    document.getElementById('chatDisplay').innerHTML = savedChat;
                    const chatDisplay = document.getElementById('chatDisplay');
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;
                }
            }
        }

        // Reset Password
        function resetPassword() {
            if (confirm('Reset password for ' + currentUser + '?')) {
                localStorage.removeItem(`aplai_pass_${currentUser}`);
                alert('Password reset. Please set a new password.');
                location.reload();
            }
        }

        // Clear All Data
        function clearAllData() {
            if (confirm('Clear all data and reset app?')) {
                localStorage.clear();
                sessionStorage.clear();
                location.reload();
            }
        }

        // Close Settings
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }
    </script>
</body>
</html>
