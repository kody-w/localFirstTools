<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA & Apple Watch Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="AplAI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Watch Specific -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    
    <!-- Icons for Apple devices - Sailboat Theme -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231e3c72' width='180' height='180' rx='40'/><text x='50%25' y='50%25' font-size='80' text-anchor='middle' dy='.35em' fill='white'>⛵</text></svg>">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%231e3c72' width='32' height='32' rx='6'/><text x='50%25' y='50%25' font-size='18' text-anchor='middle' dy='.35em'>⛵</text></svg>">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22AplAI%20Voice%20Assistant%22,%22short_name%22:%22AplAI%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22,%22orientation%22:%22portrait%22}">
    
    <title>AplAI - Sail Through Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --ocean-dark: #001f3f;
            --ocean-blue: #003d7a;
            --sail-white: #ffffff;
            --sunset-orange: #ff6b35;
            --sea-green: #20bf6b;
            --wave-blue: #0575e6;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: black;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Main App */
        .main-app {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: black;
            flex-direction: column;
            z-index: 1000;
        }

        /* Text Display Area - Star Wars Style */
        .text-display {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            bottom: 120px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0,0,0,0.8) 10%, 
                rgba(0,0,0,0.9) 50%, 
                rgba(0,0,0,0.8) 90%, 
                transparent 100%);
            z-index: 50;
            padding: 20px 10px;
            pointer-events: auto;
        }

        .text-content {
            width: 100%;
            padding: 10px;
        }

        .message-block {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-block.user {
            color: #0575e6;
            font-size: 12px;
            text-align: right;
            padding-right: 5px;
        }

        .message-block.assistant {
            color: #ffffff;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            line-height: 1.4;
            padding-left: 5px;
        }

        .message-block.streaming {
            animation: pulse 1s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 5px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Text input container */
        .text-input-container {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid #333;
            z-index: 200;
        }

        .text-input {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .send-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--wave-blue);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* Status Bar */
        .status-bar {
            padding: 5px;
            font-size: 11px;
            text-align: center;
            color: #999;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        /* Quick Actions Bar */
        .quick-actions {
            padding: 10px 5px;
            display: flex;
            gap: 5px;
            background: black;
            border-top: 1px solid #222;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .action-btn:active {
            background: var(--wave-blue);
            transform: scale(0.95);
        }
        
        .action-icon {
            font-size: 16px;
            display: block;
            margin-bottom: 3px;
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .settings-content {
            background: linear-gradient(135deg, var(--ocean-dark) 0%, #000 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        button {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border: none;
            background: none;
            color: inherit;
            font: inherit;
        }
        
        input {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        /* Apple Watch specific adjustments */
        @media only screen and (max-width: 280px) {
            .text-display {
                top: 30px;
                bottom: 120px;
                background: black;
                padding: 10px 5px;
            }
            
            .message-block {
                font-size: 11px;
                margin-bottom: 10px;
            }
            
            .message-block.assistant {
                font-size: 12px;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <!-- Main App - Always visible -->
    <div class="main-app" id="mainApp">
        <div class="status-bar" id="statusBar">
            <span id="statusText">Ready</span>
        </div>
        
        <!-- Text Display Area -->
        <div class="text-display" id="textDisplay">
            <div class="text-content" id="textContent">
                <!-- Messages will appear here -->
            </div>
        </div>
        
        <!-- Text Input -->
        <div class="text-input-container" id="textInputContainer">
            <input type="text" class="text-input" id="textInput" placeholder="Type message..." />
            <button class="send-button" onclick="sendTextMessage()">Send</button>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" id="storeBtn">
                <span class="action-icon">💾</span>
                Store
            </button>
            <button class="action-btn" id="recallBtn">
                <span class="action-icon">🧠</span>
                Recall
            </button>
            <button class="action-btn" id="clearBtn">
                <span class="action-icon">🗑️</span>
                Clear
            </button>
            <button class="action-btn" id="settingsBtn">
                <span class="action-icon">⚙️</span>
                Config
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h3 style="color: white; margin-bottom: 15px;">⚙️ Configuration</h3>
            
            <div style="margin-bottom: 15px;">
                <button onclick="testConnection()" 
                        style="width: 100%; padding: 10px; background: rgba(0,255,0,0.2); 
                               border: 1px solid rgba(0,255,0,0.3); border-radius: 5px; 
                               color: white; font-size: 12px; cursor: pointer;">
                    🧪 Test Connection
                </button>
            </div>
            
            <div style="margin-bottom: 15px;">
                <button onclick="testAudio()" 
                        style="width: 100%; padding: 10px; background: rgba(0,170,255,0.2); 
                               border: 1px solid rgba(0,170,255,0.3); border-radius: 5px; 
                               color: white; font-size: 12px; cursor: pointer;">
                    🔊 Test Audio
                </button>
            </div>
            
            <div id="testResult" style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); 
                                        border-radius: 5px; font-size: 11px; color: #999; display: none;">
            </div>
            
            <button onclick="closeSettings()" 
                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); 
                           border: 1px solid rgba(255,255,255,0.2); border-radius: 5px; 
                           color: white; font-size: 12px; cursor: pointer;">
                ❌ Close
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            endpoint: 'https://azfbusinessbot.azurewebsites.net/api/businessinsightbot_function',
            functionKey: 'irrHzUL3TMUkY1Eb6oc2dE2C69-I8m3jN9XwvtX3DTy2AzFuW-5zFQ==',
            defaultGuid: 'c0p110t0-aaaa-bbbb-cccc-123456789abc'
        };

        // Global State
        let conversationHistory = [];
        let currentStreamingMessage = null;

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        // Initialize App
        function initializeApp() {
            setupEventListeners();
            setupTextInput();
            loadChatHistory();
            initializeAudioContext();
            updateStatus('Ready');
            
            // Add initial welcome message
            if (!localStorage.getItem('aplai_welcomed')) {
                streamText('Welcome to AplAI! Type or use buttons below to interact.');
                localStorage.setItem('aplai_welcomed', 'true');
            }
        }

        // Setup text input
        function setupTextInput() {
            const textInput = document.getElementById('textInput');
            if (textInput) {
                textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendTextMessage();
                    }
                });
            }
        }

        // Send text message from input
        function sendTextMessage() {
            const textInput = document.getElementById('textInput');
            if (textInput && textInput.value.trim()) {
                const message = textInput.value.trim();
                textInput.value = '';
                sendCommand(message);
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('storeBtn').addEventListener('click', () => {
                sendCommand('Store this memory: Today was productive');
            });
            
            document.getElementById('recallBtn').addEventListener('click', () => {
                sendCommand('Recall all my memories');
            });
            
            document.getElementById('clearBtn').addEventListener('click', clearChat);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
        }

        // Initialize Audio Context for Apple Watch
        function initializeAudioContext() {
            const createAudioContext = () => {
                if (!window.audioContext) {
                    try {
                        window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = window.audioContext.createOscillator();
                        oscillator.frequency.value = 0;
                        oscillator.connect(window.audioContext.destination);
                        oscillator.start();
                        oscillator.stop(0.1);
                    } catch (e) {
                        console.log('Audio context setup failed:', e);
                    }
                }
            };
            
            document.addEventListener('touchstart', createAudioContext, { once: true });
            document.addEventListener('click', createAudioContext, { once: true });
        }

        // Add message to display
        function addMessageToDisplay(text, type = 'assistant') {
            const textContent = document.getElementById('textContent');
            if (!textContent) return;
            
            const messageBlock = document.createElement('div');
            messageBlock.className = `message-block ${type}`;
            messageBlock.textContent = text;
            
            textContent.appendChild(messageBlock);
            
            // Auto-scroll to bottom
            const textDisplay = document.getElementById('textDisplay');
            if (textDisplay) {
                setTimeout(() => {
                    textDisplay.scrollTop = textDisplay.scrollHeight;
                }, 100);
            }
            
            saveChatHistory();
        }

        // Stream text character by character with voice
        function streamTextWithVoice(text, voiceText, type = 'assistant') {
            // Start speaking immediately using the working pattern
            speak(voiceText);
            
            // Then stream the text display
            const textContent = document.getElementById('textContent');
            if (!textContent) {
                addMessageToDisplay(text, type);
                return;
            }
            
            if (currentStreamingMessage) {
                currentStreamingMessage.classList.remove('streaming');
            }
            
            const messageBlock = document.createElement('div');
            messageBlock.className = `message-block ${type} streaming`;
            textContent.appendChild(messageBlock);
            currentStreamingMessage = messageBlock;
            
            let index = 0;
            const streamInterval = setInterval(() => {
                if (index < text.length) {
                    messageBlock.textContent += text[index];
                    index++;
                    
                    const textDisplay = document.getElementById('textDisplay');
                    if (textDisplay) {
                        textDisplay.scrollTop = textDisplay.scrollHeight;
                    }
                } else {
                    clearInterval(streamInterval);
                    messageBlock.classList.remove('streaming');
                    currentStreamingMessage = null;
                    saveChatHistory();
                }
            }, 20);
        }

        // Stream text without voice (for non-assistant messages)
        function streamText(text, type = 'assistant') {
            const textContent = document.getElementById('textContent');
            if (!textContent) {
                addMessageToDisplay(text, type);
                return;
            }
            
            if (currentStreamingMessage) {
                currentStreamingMessage.classList.remove('streaming');
            }
            
            const messageBlock = document.createElement('div');
            messageBlock.className = `message-block ${type} streaming`;
            textContent.appendChild(messageBlock);
            currentStreamingMessage = messageBlock;
            
            let index = 0;
            const streamInterval = setInterval(() => {
                if (index < text.length) {
                    messageBlock.textContent += text[index];
                    index++;
                    
                    const textDisplay = document.getElementById('textDisplay');
                    if (textDisplay) {
                        textDisplay.scrollTop = textDisplay.scrollHeight;
                    }
                } else {
                    clearInterval(streamInterval);
                    messageBlock.classList.remove('streaming');
                    currentStreamingMessage = null;
                    saveChatHistory();
                }
            }, 20);
        }

        // Show typing indicator
        function showTypingIndicator() {
            const textContent = document.getElementById('textContent');
            if (!textContent) return;
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            textContent.appendChild(indicator);
            
            const textDisplay = document.getElementById('textDisplay');
            if (textDisplay) {
                textDisplay.scrollTop = textDisplay.scrollHeight;
            }
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Send Command to Azure Function
        async function sendCommand(text) {
            updateStatus('Processing...');
            
            addMessageToDisplay(text, 'user');
            showTypingIndicator();
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: text,
                        conversation_history: conversationHistory,
                        user_guid: CONFIG.defaultGuid
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                removeTypingIndicator();
                
                const voiceText = data.voice_response || data.assistant_response || 'No response received';
                const displayText = data.assistant_response || voiceText;
                
                // Use the combined function that speaks and streams
                streamTextWithVoice(displayText, voiceText);
                
                conversationHistory.push(
                    { role: 'user', content: text },
                    { role: 'assistant', content: data.assistant_response || voiceText }
                );
                
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
                
                updateStatus('Ready');
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Connection error');
                removeTypingIndicator();
                streamText('Connection failed. Check your network.');
            }
        }

        // Text to Speech - Using the exact working pattern from testAudio
        function speak(text) {
            try {
                // Clean the text
                const cleanText = text.replace(/[*#`]|```[\s\S]*?```/g, '');
                
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                // Resume audio context if needed
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume();
                }
                
                // Create and configure utterance
                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1.0;
                utterance.lang = 'en-US';
                
                // Speak immediately without setTimeout (matching the working test pattern)
                window.speechSynthesis.speak(utterance);
                
                console.log('Speaking:', cleanText.substring(0, 50) + '...');
            } catch (error) {
                console.log('Speech error:', error);
            }
        }

        // Test Audio - This works, so keeping it exactly the same
        function testAudio() {
            showTestResult('🔊 Testing audio...', 'info');
            speak('Testing audio output. Can you hear me?');
            setTimeout(() => {
                showTestResult('✅ Audio test sent', 'success');
            }, 2000);
        }

        // Settings Management
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        async function testConnection() {
            showTestResult('🔄 Testing...', 'info');
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: 'test',
                        conversation_history: [],
                        user_guid: CONFIG.defaultGuid
                    })
                });
                
                if (response.ok) {
                    showTestResult('✅ Connection successful!', 'success');
                } else {
                    showTestResult(`❌ Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                showTestResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        function showTestResult(message, type) {
            const resultDiv = document.getElementById('testResult');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            resultDiv.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#20bf6b' : '#999';
        }

        // Clear chat
        function clearChat() {
            const textContent = document.getElementById('textContent');
            if (textContent) {
                textContent.innerHTML = '';
            }
            conversationHistory = [];
            localStorage.removeItem('aplai_chat');
            updateStatus('Chat cleared');
        }

        // Save chat history
        function saveChatHistory() {
            const textContent = document.getElementById('textContent');
            if (textContent) {
                localStorage.setItem('aplai_chat', textContent.innerHTML);
            }
        }

        // Load chat history
        function loadChatHistory() {
            const savedChat = localStorage.getItem('aplai_chat');
            if (savedChat) {
                const textContent = document.getElementById('textContent');
                if (textContent) {
                    textContent.innerHTML = savedChat;
                    const textDisplay = document.getElementById('textDisplay');
                    if (textDisplay) {
                        setTimeout(() => {
                            textDisplay.scrollTop = textDisplay.scrollHeight;
                        }, 100);
                    }
                }
            }
        }

        // Update Status
        function updateStatus(text) {
            const statusText = document.getElementById('statusText');
            if (statusText) {
                statusText.textContent = text;
            }
        }
    </script>
</body>
</html>
