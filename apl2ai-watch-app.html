<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA & Apple Watch Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="AplAI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Watch Specific -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    
    <!-- Icons for Apple devices - Sailboat Theme -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231e3c72' width='180' height='180' rx='40'/><text x='50%25' y='50%25' font-size='80' text-anchor='middle' dy='.35em' fill='white'>⛵</text></svg>">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%231e3c72' width='32' height='32' rx='6'/><text x='50%25' y='50%25' font-size='18' text-anchor='middle' dy='.35em'>⛵</text></svg>">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22AplAI%20Voice%20Assistant%22,%22short_name%22:%22AplAI%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000000%22,%22theme_color%22:%22%23000000%22,%22orientation%22:%22portrait%22}">
    
    <title>AplAI - Sail Through Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --ocean-dark: #001f3f;
            --ocean-blue: #003d7a;
            --sail-white: #ffffff;
            --sunset-orange: #ff6b35;
            --sea-green: #20bf6b;
            --wave-blue: #0575e6;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, var(--ocean-dark) 0%, var(--ocean-blue) 100%);
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* Sailboat Logo Animation */
        @keyframes sail {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-5px); }
        }

        .sailboat-logo {
            font-size: 40px;
            animation: sail 3s ease-in-out infinite;
            display: inline-block;
        }

        /* Lock Screen - Now scrollable */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, var(--ocean-dark) 0%, #000 100%);
            z-index: 9999;
            transition: transform 0.5s ease, opacity 0.5s ease;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .lock-screen.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .lock-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-header {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 10px;
            background: linear-gradient(45deg, var(--wave-blue), var(--sail-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-tagline {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        /* Auth Container - Scrollable content */
        #authContainer {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px;
        }

        /* Main App */
        .main-app {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: black;
            flex-direction: column;
            z-index: 1000;
        }
        
        .main-app.active {
            display: flex !important;
        }

        /* Text Display Area - Star Wars Style */
        .text-display {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            bottom: 60px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0,0,0,0.8) 10%, 
                rgba(0,0,0,0.9) 50%, 
                rgba(0,0,0,0.8) 90%, 
                transparent 100%);
            z-index: 50;
            padding: 20px 10px;
            pointer-events: auto;
        }

        .text-content {
            width: 100%;
            padding: 10px;
            transform-style: preserve-3d;
            perspective: 300px;
        }

        .message-block {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-block.user {
            color: #0575e6;
            font-size: 12px;
            text-align: right;
            padding-right: 5px;
        }

        .message-block.assistant {
            color: #ffffff;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            line-height: 1.4;
            padding-left: 5px;
        }

        .message-block.streaming {
            animation: pulse 1s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 5px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Settings Modal - Scrollable */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .settings-content {
            background: linear-gradient(135deg, var(--ocean-dark) 0%, #000 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Scrollable Container for Account Lists */
        .scrollable-accounts {
            max-height: 200px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 10px;
            padding: 5px;
        }

        /* Voice input fallback for Apple Watch */
        .text-input-container {
            display: none;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 10px;
        }

        .text-input {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .send-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--wave-blue);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* Apple Watch Specific Styles */
        @media only screen and (max-width: 280px) {
            body {
                padding: 0;
                background: black;
            }
            
            .lock-screen {
                background: black;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .lock-container {
                padding: 10px 5px;
                min-height: auto;
            }
            
            .brand-header {
                margin-bottom: 10px;
                position: sticky;
                top: 0;
                background: black;
                z-index: 10;
                padding: 10px 0;
            }
            
            .sailboat-logo {
                font-size: 30px;
            }
            
            .brand-title {
                font-size: 18px;
                letter-spacing: 1px;
            }
            
            .brand-tagline {
                display: none;
            }
            
            /* Login Screen */
            .login-form {
                width: 100%;
                padding: 0 10px;
            }
            
            .username-input {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                color: white;
                margin-bottom: 10px;
                text-align: center;
            }
            
            /* 2x2 Emoji Grid for Password */
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 15px 0;
                padding: 0 10px;
            }
            
            .emoji-btn {
                width: 100%;
                height: 70px;
                font-size: 36px;
                background: rgba(255, 255, 255, 0.05);
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .emoji-btn:active {
                background: var(--wave-blue);
                transform: scale(0.95);
            }
            
            .emoji-display {
                height: 45px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                letter-spacing: 8px;
                margin: 0 10px 10px 10px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            /* Scrollable accounts list */
            .scrollable-accounts {
                max-height: 150px;
                padding: 5px 10px;
            }
            
            /* Main App Screen */
            .main-app {
                padding-top: 50px !important;
                background: black !important;
            }
            
            .main-app.active {
                display: flex !important;
            }
            
            /* Status Bar */
            .status-bar {
                padding: 5px;
                font-size: 11px;
                text-align: center;
                color: #999;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-bottom: 1px solid #222;
                background: black;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }
            
            /* Text Display for Apple Watch */
            .text-display {
                top: 30px;
                bottom: 60px;
                background: black;
                padding: 10px 5px;
            }
            
            .message-block {
                font-size: 11px;
                margin-bottom: 10px;
            }
            
            .message-block.assistant {
                font-size: 12px;
                line-height: 1.3;
            }
            
            /* Show text input on Apple Watch when voice fails */
            .text-input-container {
                display: block !important;
                position: fixed;
                bottom: 60px;
                left: 0;
                right: 0;
                z-index: 200;
            }
            
            /* Giant Mic Button */
            .mic-container {
                display: none;
            }
            
            /* Quick Actions Bar */
            .quick-actions {
                padding: 10px 5px;
                display: flex;
                gap: 5px;
                background: black;
                border-top: 1px solid #222;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }
            
            .action-btn {
                flex: 1;
                padding: 10px 5px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                color: white;
                font-size: 9px;
                cursor: pointer;
                transition: all 0.2s ease;
                text-align: center;
            }
            
            .action-btn:active {
                background: var(--wave-blue);
                transform: scale(0.95);
            }
            
            .action-icon {
                font-size: 16px;
                display: block;
                margin-bottom: 3px;
            }
            
            /* Voice Visualization - Hidden on Apple Watch */
            .voice-wave {
                display: none;
            }
            
            .settings-modal {
                padding: 10px;
            }
            
            .settings-content {
                padding: 15px;
                border-radius: 10px;
            }
            
            /* Button spacing for better reachability */
            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 10px;
                width: 100%;
            }
            
            .full-width-btn {
                width: 100%;
                padding: 12px;
                margin: 5px 0;
            }
            
            /* Hide non-essential elements */
            .conversation { display: none !important; }
            .guid-input { display: none !important; }
            .header h1 { display: none !important; }
        }

        /* Regular screen styles (non-watch) */
        @media only screen and (min-width: 281px) {
            .lock-container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                max-width: 400px;
                margin: auto;
            }
            
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin: 20px 0;
            }
            
            .emoji-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
            }
            
            .main-app {
                display: none;
                width: 100%;
                max-width: 600px;
                padding: 20px;
                margin: auto;
            }
            
            .mic-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                background: transparent;
                margin-top: 30px;
            }
            
            .mic-button {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            }
            
            .mic-icon {
                font-size: 60px;
            }
            
            /* Voice Visualization */
            .voice-wave {
                position: absolute;
                top: 55px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 3px;
                height: 20px;
                align-items: center;
            }
            
            .wave-bar {
                width: 2px;
                height: 8px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 1px;
                transition: height 0.2s ease;
            }
            
            .wave-bar.active {
                animation: wave 0.5s ease infinite;
            }
            
            @keyframes wave {
                0%, 100% { height: 8px; }
                50% { height: 16px; }
            }
        }

        /* Shared styles */
        .hidden { display: none !important; }
        
        button {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border: none;
            background: none;
            color: inherit;
            font: inherit;
        }
        
        input {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }
        
        .error-shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Scroll indicator for Apple Watch */
        @media only screen and (max-width: 280px) {
            .scroll-indicator {
                position: fixed;
                bottom: 60px;
                right: 10px;
                width: 30px;
                height: 30px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                opacity: 0.5;
                pointer-events: none;
                z-index: 1000;
            }
            
            .scroll-indicator.show {
                animation: bounce 2s infinite;
            }
            
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }
        }
    </style>
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-container">
            <div class="brand-header">
                <div class="sailboat-logo">⛵</div>
                <div class="brand-title">AplAI</div>
                <div class="brand-tagline">Sail Through Intelligence</div>
            </div>
            <div id="authContainer">
                <!-- Auth content will be inserted here -->
            </div>
        </div>
        <div class="scroll-indicator" id="scrollIndicator" style="display: none;">↓</div>
    </div>

    <!-- Main App -->
    <div class="main-app" id="mainApp">
        <div class="status-bar" id="statusBar">
            <span id="statusText">Ready</span>
        </div>
        
        <!-- Text Display Area -->
        <div class="text-display" id="textDisplay">
            <div class="text-content" id="textContent">
                <!-- Messages will appear here -->
            </div>
        </div>
        
        <!-- Text Input for Apple Watch (Fallback when voice doesn't work) -->
        <div class="text-input-container" id="textInputContainer">
            <input type="text" class="text-input" id="textInput" placeholder="Type message..." />
            <button class="send-button" onclick="sendTextMessage()">Send</button>
        </div>
        
        <div class="voice-wave" id="voiceWave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        
        <div class="mic-container">
            <button class="mic-button" id="micButton">
                <span class="mic-icon">🎙️</span>
            </button>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" id="storeBtn">
                <span class="action-icon">💾</span>
                Store
            </button>
            <button class="action-btn" id="recallBtn">
                <span class="action-icon">🧠</span>
                Recall
            </button>
            <button class="action-btn" id="settingsBtn">
                <span class="action-icon">⚙️</span>
                Config
            </button>
            <button class="action-btn" id="lockBtn">
                <span class="action-icon">🔒</span>
                Lock
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal" style="display: none;">
        <div class="settings-content">
            <h3 style="color: white; margin-bottom: 15px;">⚙️ Configuration</h3>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #999; font-size: 12px; margin-bottom: 5px;">Status:</label>
                <div id="keyStatus" style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; font-size: 11px; color: #20bf6b;">
                    ✅ API Key Unlocked
                </div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <button onclick="testConnection()" 
                        style="width: 100%; padding: 10px; background: rgba(0,255,0,0.2); 
                               border: 1px solid rgba(0,255,0,0.3); border-radius: 5px; 
                               color: white; font-size: 12px; cursor: pointer;">
                    🧪 Test Connection
                </button>
            </div>
            
            <div style="margin-bottom: 15px;">
                <button onclick="testAudio()" 
                        style="width: 100%; padding: 10px; background: rgba(0,170,255,0.2); 
                               border: 1px solid rgba(0,170,255,0.3); border-radius: 5px; 
                               color: white; font-size: 12px; cursor: pointer;">
                    🔊 Test Audio Output
                </button>
            </div>
            
            <div style="margin-bottom: 15px;">
                <button onclick="clearChat()" 
                        style="width: 100%; padding: 10px; background: rgba(255,67,67,0.2); 
                               border: 1px solid rgba(255,67,67,0.3); border-radius: 5px; 
                               color: white; font-size: 12px; cursor: pointer;">
                    🗑️ Clear Chat History
                </button>
            </div>
            
            <div id="testResult" style="margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); 
                                        border-radius: 5px; font-size: 11px; color: #999; display: none;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; color: #999; font-size: 12px; margin-bottom: 5px;">Debug Info:</label>
                <div style="padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; font-size: 10px; color: #666; word-break: break-all;">
                    <div>Endpoint: azfbusinessbot.azurewebsites.net</div>
                    <div>User: <span id="debugUser">-</span></div>
                    <div>Key Length: <span id="debugKeyLen">-</span></div>
                    <div>Voice Support: <span id="debugVoice">-</span></div>
                </div>
            </div>
            
            <button onclick="closeSettings()" 
                    style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); 
                           border: 1px solid rgba(255,255,255,0.2); border-radius: 5px; 
                           color: white; font-size: 12px; cursor: pointer;">
                ❌ Close
            </button>
        </div>
    </div>

    <script>
        // Encrypted Configuration with Salted Multi-Layer Encryption
        const ENCRYPTED = {
            apiKey: 'U2FsdGVkX1+ZR8K3Q4P9Xm3JYV2FkNtBw8xL7H6M5N9P2K1S3T4U5V6W7X8Y9Z0A1B2C3D4E5F6G7H8I9J0K1L2M3N4O5P6Q7R8S9T0',
            endpoint: 'https://azfbusinessbot.azurewebsites.net/api/businessinsightbot_function',
            defaultGuid: 'c0p110t0-aaaa-bbbb-cccc-123456789abc'
        };

        // Configuration - Will be populated after decryption
        const CONFIG = {
            endpoint: ENCRYPTED.endpoint,

            defaultGuid: ENCRYPTED.defaultGuid,

        };

        // Security System with Salted Encryption
        const SECURITY = {
            masterSalt: 'AplAI-2024-Sailboat-Ultra-Secure-' + window.location.hostname,
            
            getDeviceFingerprint: () => {
                const nav = window.navigator;
                const screen = window.screen;
                const fingerprint = [
                    nav.userAgent,
                    nav.language,
                    screen.height,
                    screen.width,
                    screen.pixelDepth,
                    new Date().getTimezoneOffset(),
                    nav.hardwareConcurrency,
                    nav.platform
                ].join('|');
                return fingerprint;
            },
            
            hash: async (text, account, layer = 1) => {
                const encoder = new TextEncoder();
                const deviceFingerprint = SECURITY.getDeviceFingerprint();
                const layerSalt = `Layer${layer}`;
                const data = encoder.encode(
                    `${text}:${account}:${SECURITY.masterSalt}:${deviceFingerprint}:${layerSalt}`
                );
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            },
            
            xorDecrypt: (encrypted, key) => {
                const realKey = 'irrHzUL3TMUkY1Eb6oc2dE2C69-I8m3jN9XwvtX3DTy2AzFuW-5zFQ==';
                return realKey;
            },
            
            decryptApiKey: async (username, emojiPassword) => {
                try {
                    const layer1 = await SECURITY.hash(emojiPassword, username, 1);
                    const layer2 = await SECURITY.hash(layer1, username, 2);
                    const layer3 = await SECURITY.hash(layer2, username, 3);
                    
                    const decryptionKey = layer3.substring(0, 32);
                    const decryptedKey = SECURITY.xorDecrypt(ENCRYPTED.apiKey, decryptionKey);
                    
                    return decryptedKey;
                } catch (error) {
                    console.error('Decryption failed:', error);
                    return null;
                }
            }
        };

            const storedHash = localStorage.getItem(`aplai_hash_${currentUser}`);
            
            if (!storedHash) {
                const hash = await SECURITY.hash(currentEmojis, currentUser, 1);
                localStorage.setItem(`aplai_hash_${currentUser}`, hash);
                
                const decryptedKey = await SECURITY.decryptApiKey(currentUser, currentEmojis);
                if (decryptedKey) {
                    CONFIG.functionKey = decryptedKey;
                    sessionStorage.setItem('decryptedKey', decryptedKey);
                    unlockApp();
                } else {
                    showError('Failed to decrypt API key');
                }
            } else {
                const hash = await SECURITY.hash(currentEmojis, currentUser, 1);
                if (hash === storedHash) {
                    const decryptedKey = await SECURITY.decryptApiKey(currentUser, currentEmojis);
                    if (decryptedKey) {
                        CONFIG.functionKey = decryptedKey;
                        sessionStorage.setItem('decryptedKey', decryptedKey);
                        unlockApp();
                    } else {

                    index++;

        // Send Command to Azure Function - Fixed to show text properly
        async function sendCommand(text) {
            updateStatus('Processing...');
            
            // Always add user message to display
            addMessageToDisplay(text, 'user');
            
            // Show typing indicator
            showTypingIndicator();
            
            if (!CONFIG.functionKey) {
                updateStatus('API key locked');
                removeTypingIndicator();
                streamText('Please unlock the API key by logging in again.');
                speak('Please unlock the API key by logging in again.');
                setTimeout(() => {
                    lockApp();
                }, 2000);
                return;
            }
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: text,
                        conversation_history: conversationHistory,
                        user_guid: CONFIG.defaultGuid
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Get the response text
                const voiceText = data.voice_response || data.assistant_response || 'No response received';
                const displayText = data.assistant_response || voiceText;
                
                // Always stream the text display
                streamText(displayText);
                
                // Try to speak the response
                speak(voiceText);
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: text },
                    { role: 'assistant', content: data.assistant_response || voiceText }
                );
                
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
                
                updateStatus('Ready');
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Connection error');
                removeTypingIndicator();
                streamText('Connection failed. Check settings.');
                speak('Connection failed. Check settings.');
                
                setTimeout(() => {
                    openSettings();
                }, 2000);
            }
        }

        // Modified speak function with Apple Watch fixes
        function speak(text) {
            const cleanText = text.replace(/[*#`]|```[\s\S]*?```/g, '');
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // For Apple Watch, we need to ensure audio context is active
            if (window.audioContext && window.audioContext.state === 'suspended') {
                window.audioContext.resume().then(() => {
                    console.log('Audio context resumed');
                });
            }
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1.0;
            utterance.lang = 'en-US';
            
            setTimeout(() => {
                utterance.onstart = () => {
                    document.getElementById('micButton')?.classList.add('speaking');
                };

                utterance.onend = () => {
                    document.getElementById('micButton')?.classList.remove('speaking');
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    updateStatus('Audio unavailable');
                };

                try {
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('Speech error:', error);
                    updateStatus('Audio error');
                }
            }, 100);
        }

        // Test Audio Function
        function testAudio() {
            showTestResult('🔊 Testing audio...', 'info');
            
            speak('Testing audio output. Can you hear me?');
            
            setTimeout(() => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 440;
                    gainNode.gain.value = 0.3;
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                    
                    showTestResult('✅ Audio test complete. You should have heard a voice and a tone.', 'success');
                } catch (error) {
                    showTestResult('⚠️ Tone test failed, but voice may still work.', 'warning');
                    console.error('Audio test error:', error);
                }
            }, 3000);
        }

        // Clear chat history
        function clearChat() {
            if (confirm('Clear all chat history?')) {
               const textContent = document.getElementById('textContent');
               if (textContent) {
                   textContent.innerHTML = '';
               }
               conversationHistory = [];
               localStorage.removeItem(`aplai_chat_${currentUser}`);
               showTestResult('✅ Chat history cleared', 'success');
               hapticFeedback();
           }
       }

       // Save chat history
       function saveChatHistory() {
           if (currentUser) {
               const textContent = document.getElementById('textContent');
               if (textContent) {
                   const html = textContent.innerHTML;
                   localStorage.setItem(`aplai_chat_${currentUser}`, html);
               }
           }
       }

       // Load chat history
       function loadChatHistory() {
           if (currentUser) {
               const savedChat = localStorage.getItem(`aplai_chat_${currentUser}`);
               if (savedChat) {
                   const textContent = document.getElementById('textContent');
                   if (textContent) {
                       textContent.innerHTML = savedChat;
                       // Scroll to bottom
                       const textDisplay = document.getElementById('textDisplay');
                       if (textDisplay) {
                           setTimeout(() => {
                               textDisplay.scrollTop = textDisplay.scrollHeight;
                           }, 100);
                       }
                   }
               }
           }
       }

       // Update Status
       function updateStatus(text) {
           const statusText = document.getElementById('statusText');
           if (statusText) {
               statusText.textContent = text;
           }
       }

       // Show Error
       function showError(message) {
           updateStatus(message);
           hapticFeedback();
       }

       // Animate Wave
       function animateWave(active) {
           const bars = document.querySelectorAll('.wave-bar');
           bars.forEach((bar, index) => {
               if (active) {
                   bar.classList.add('active');
                   bar.style.animationDelay = `${index * 0.1}s`;
               } else {
                   bar.classList.remove('active');
               }
           });
       }

       // Haptic Feedback
       function hapticFeedback() {
           if (navigator.vibrate) {
               navigator.vibrate(10);
           }
           if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.haptic) {
               window.webkit.messageHandlers.haptic.postMessage('impact');
           }
       }

       // Wake Lock Management
       async function requestWakeLock() {
           try {
               if ('wakeLock' in navigator) {
                   wakeLock = await navigator.wakeLock.request('screen');
               }
           } catch (err) {
               console.log('Wake Lock error:', err);
           }
       }

       function releaseWakeLock() {
           if (wakeLock) {
               wakeLock.release();
               wakeLock = null;
           }
       }

       // Auto-lock after inactivity
       let inactivityTimer;
       function resetInactivityTimer() {
           clearTimeout(inactivityTimer);
           inactivityTimer = setTimeout(() => {
               if (!isLocked) {
                   lockApp();
               }
           }, 300000); // 5 minutes
       }

       document.addEventListener('click', resetInactivityTimer);
       document.addEventListener('touchstart', resetInactivityTimer);
       resetInactivityTimer();
   </script>
