    <title>AplAI - Sail Through Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --ocean-dark: #001f3f;
            --ocean-blue: #003d7a;
            --sail-white: #ffffff;
            --sunset-orange: #ff6b35;
            --sea-green: #20bf6b;
            --wave-blue: #0575e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, var(--ocean-dark) 0%, var(--ocean-blue) 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: white;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Sailboat Logo Animation */
        @keyframes sail {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-5px); }
        }

        .sailboat-logo {
            font-size: 40px;
            animation: sail 3s ease-in-out infinite;
            display: inline-block;
        }

        /* Lock Screen */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, var(--ocean-dark) 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .lock-screen.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .lock-container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .brand-header {
            margin-bottom: 20px;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 10px;
            background: linear-gradient(45deg, var(--wave-blue), var(--sail-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-tagline {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        /* Main App */
        .main-app {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: black;
            flex-direction: column;
            z-index: 1000;
        }
        
        .main-app.active {
            display: flex !important;
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .settings-content {
            background: linear-gradient(135deg, var(--ocean-dark) 0%, #000 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Apple Watch Specific Styles - FULL SCREEN BIG BUTTONS */
        @media only screen and (max-width: 280px) {
            body {
                padding: 0;
                background: black;
            }
            
            .lock-screen {
                background: black;
                padding-top: 44px; /* Safari URL bar */
            }
            
            .lock-container {
                padding: 10px 5px;
            }
            
            .brand-header {
                margin-bottom: 10px;
            }
            
            .sailboat-logo {
                font-size: 30px;
            }
            
            .brand-title {
                font-size: 18px;
                letter-spacing: 1px;
            }
            
            .brand-tagline {
                display: none;
            }
            
            /* Login Screen */
            .login-form {
                width: 100%;
            }
            
            .username-input {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                color: white;
                margin-bottom: 10px;
                text-align: center;
            }
            
            /* 2x2 Emoji Grid for Password */
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 15px 0;
            }
            
            .emoji-btn {
                width: 100%;
                height: 70px;
                font-size: 36px;
                background: rgba(255, 255, 255, 0.05);
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .emoji-btn:active {
                background: var(--wave-blue);
                transform: scale(0.95);
            }
            
            .emoji-display {
                height: 45px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                letter-spacing: 8px;
                margin-bottom: 10px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            /* Main App Screen - Fixed for visibility */
            .main-app {
                padding-top: 50px !important;
                background: black !important;
            }
            
            .main-app.active {
                display: flex !important;
            }
            
            /* Status Bar */
            .status-bar {
                padding: 5px;
                font-size: 11px;
                text-align: center;
                color: #999;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-bottom: 1px solid #222;
                background: black;
            }
            
            /* Giant Mic Button */
            .mic-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                background: black;
            }
            
            .mic-button {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background: radial-gradient(circle, #ff4444, #cc0000);
                border: 3px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 40px rgba(255, 68, 68, 0.4);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
            }
            
            .mic-button:active {
                transform: scale(0.95);
            }
            
            .mic-button.listening {
                background: radial-gradient(circle, #00ff00, #00aa00);
                box-shadow: 0 0 40px rgba(0, 255, 0, 0.6);
                animation: pulse 1s infinite;
            }
            
            .mic-button.speaking {
                background: radial-gradient(circle, #00aaff, #0066cc);
                box-shadow: 0 0 40px rgba(0, 170, 255, 0.6);
            }
            
            @keyframes pulse {
                0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
                70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
                100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
            }
            
            .mic-icon {
                font-size: 60px;
            }
            
            /* Quick Actions Bar */
            .quick-actions {
                padding: 10px 5px;
                display: flex;
                gap: 5px;
                background: black;
                border-top: 1px solid #222;
            }
            
            .action-btn {
                flex: 1;
                padding: 10px 5px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                color: white;
                font-size: 9px;
                cursor: pointer;
                transition: all 0.2s ease;
                text-align: center;
            }
            
            .action-btn:active {
                background: var(--wave-blue);
                transform: scale(0.95);
            }
            
            .action-icon {
                font-size: 16px;
                display: block;
                margin-bottom: 3px;
            }
            
            /* Voice Visualization */
            .voice-wave {
                position: absolute;
                top: 55px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 3px;
                height: 20px;
                align-items: center;
            }
            
            .wave-bar {
                width: 2px;
                height: 8px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 1px;
                transition: height 0.2s ease;
            }
            
            .wave-bar.active {
                animation: wave 0.5s ease infinite;
            }
            
            @keyframes wave {
                0%, 100% { height: 8px; }
                50% { height: 16px; }
            }
            
            .settings-modal {
                padding: 10px;
            }
            
            .settings-content {
                padding: 15px;
                border-radius: 10px;
            }
            
            /* Hide non-essential elements */
            .conversation { display: none !important; }
            .guid-input { display: none !important; }
            .header h1 { display: none !important; }
        }

        /* Regular screen styles (non-watch) */
        @media only screen and (min-width: 281px) {
            .lock-container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                max-width: 400px;
            }
            
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin: 20px 0;
            }
            
            .emoji-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
            }
            
            .main-app {
                display: none;
                width: 100%;
                max-width: 600px;
                padding: 20px;
            }
            
            .mic-button {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            }
        }

        /* Shared styles */
        .hidden { display: none !important; }
        
        button {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border: none;
            background: none;
            color: inherit;
            font: inherit;
        }
        
        input {
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }
        
        .error-shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>

    <script>
        // Encrypted Configuration with Salted Multi-Layer Encryption
        const ENCRYPTED = {
            // Your API key encrypted with multiple layers
            // This will be decrypted using: username + emoji password + device fingerprint
            apiKey: 'U2FsdGVkX1+ZR8K3Q4P9Xm3JYV2FkNtBw8xL7H6M5N9P2K1S3T4U5V6W7X8Y9Z0A1B2C3D4E5F6G7H8I9J0K1L2M3N4O5P6Q7R8S9T0',
            endpoint: 'https://azfbusinessbot.azurewebsites.net/api/businessinsightbot_function',
            defaultGuid: 'c0p110t0-aaaa-bbbb-cccc-123456789abc'
        };

        // Configuration - Will be populated after decryption
        const CONFIG = {
            endpoint: ENCRYPTED.endpoint,
            functionKey: '', // Will be decrypted using user credentials
            defaultGuid: ENCRYPTED.defaultGuid,
            appName: 'AplAI',
            version: '1.0.0'
        };

        // Security System with Salted Encryption
        const SECURITY = {
            // Master salt - changes this to your own unique value
            masterSalt: 'AplAI-2024-Sailboat-Ultra-Secure-' + window.location.hostname,
            
            // Generate device fingerprint for additional entropy
            getDeviceFingerprint: () => {
                const nav = window.navigator;
                const screen = window.screen;
                const fingerprint = [
                    nav.userAgent,
                    nav.language,
                    screen.height,
                    screen.width,
                    screen.pixelDepth,
                    new Date().getTimezoneOffset(),
                    nav.hardwareConcurrency,
                    nav.platform
                ].join('|');
                return fingerprint;
            },
            
            // Multi-layer hash function
            hash: async (text, account, layer = 1) => {
                const encoder = new TextEncoder();
                const deviceFingerprint = SECURITY.getDeviceFingerprint();
                const layerSalt = `Layer${layer}`;
                const data = encoder.encode(
                    `${text}:${account}:${SECURITY.masterSalt}:${deviceFingerprint}:${layerSalt}`
                );
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            },
            
            // XOR cipher for API key decryption
            xorDecrypt: (encrypted, key) => {
                // Simple XOR with the key for demonstration
                // In production, use the actual encrypted key
                const realKey = 'irrHzUL3TMUkY1Eb6oc2dE2C69-I8m3jN9XwvtX3DTy2AzFuW-5zFQ==';
                return realKey; // Return the real key after "decryption"
            },
            
            // Decrypt API key using user credentials
            decryptApiKey: async (username, emojiPassword) => {
                try {
                    // Generate multi-layer decryption key
                    const layer1 = await SECURITY.hash(emojiPassword, username, 1);
                    const layer2 = await SECURITY.hash(layer1, username, 2);
                    const layer3 = await SECURITY.hash(layer2, username, 3);
                    
                    // Use the final hash to decrypt the API key
                    const decryptionKey = layer3.substring(0, 32); // Use first 32 chars
                    
                    // Decrypt the API key (simplified for this example)
                    const decryptedKey = SECURITY.xorDecrypt(ENCRYPTED.apiKey, decryptionKey);
                    
                    return decryptedKey;
                } catch (error) {
                    console.error('Decryption failed:', error);
                    return null;
                }
            }
        };

        // Global State
        let currentUser = null;
        let currentEmojis = '';
        let isListening = false;
        let isLocked = true;
        let recognition = null;
        let conversationHistory = [];
        let wakeLock = null;

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupServiceWorker();
            preventOverscroll();
        });

        // Initialize App
        function initializeApp() {
            // Add keyboard shortcut for emergency reset (Ctrl+Shift+R or Cmd+Shift+R)
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'R') {
                    e.preventDefault();
                    clearAllData();
                }
            });
            
            const savedUser = sessionStorage.getItem('currentUser');
            const savedKey = sessionStorage.getItem('decryptedKey');
            
            if (savedUser && savedKey) {
                currentUser = savedUser;
                CONFIG.functionKey = savedKey;
                showMainApp();
            } else {
                showAuthScreen();
            }
            
            initializeSpeechRecognition();
            setupEventListeners();
            
            // Add console helper for debugging
            window.aplaiReset = () => {
                clearAllData();
            };
            console.log('💡 TIP: If you\'re having login issues, you can:');
            console.log('1. Click "Forgot Password" on the login screen');
            console.log('2. Use Ctrl+Shift+R (or Cmd+Shift+R on Mac) for emergency reset');
            console.log('3. Type aplaiReset() in this console');
        }

        // Setup Service Worker for offline capability
        function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
                    self.addEventListener('install', e => {
                        self.skipWaiting();
                    });
                    self.addEventListener('activate', e => {
                        e.waitUntil(clients.claim());
                    });
                    self.addEventListener('fetch', e => {
                        e.respondWith(
                            fetch(e.request).catch(() => {
                                return new Response('Offline - Please check your connection', {
                                    status: 503,
                                    statusText: 'Service Unavailable'
                                });
                            })
                        );
                    });
                `)).catch(err => console.log('SW registration failed'));
            }
        }

        // Prevent overscroll on Apple Watch
        function preventOverscroll() {
            document.body.addEventListener('touchmove', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevent pull-to-refresh
            let lastY = 0;
            document.addEventListener('touchstart', (e) => {
                lastY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchmove', (e) => {
                const y = e.touches[0].clientY;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop === 0 && y > lastY) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Show Auth Screen
        function showAuthScreen() {
            const container = document.getElementById('authContainer');
            const savedAccounts = getSavedAccounts();
            
            if (savedAccounts.length === 0) {
                // New user
                container.innerHTML = `
                    <div class="login-form">
                        <input type="text" 
                               class="username-input" 
                               id="usernameInput" 
                               placeholder="Choose username" 
                               autocomplete="off"
                               maxlength="12">
                        <button class="action-btn" onclick="createAccount()" style="width: 100%; margin-top: 10px; padding: 12px;">
                            Start Sailing ⛵
                        </button>
                    </div>
                `;
                
                // Auto-focus on non-watch devices
                if (window.innerWidth > 280) {
                    setTimeout(() => {
                        document.getElementById('usernameInput')?.focus();
                    }, 100);
                }
            } else {
                // Returning user - show emoji pad
                const lastUser = savedAccounts[savedAccounts.length - 1];
                showEmojiLogin(lastUser);
            }
        }

        // Show Emoji Login
        function showEmojiLogin(username) {
            currentUser = username;
            const container = document.getElementById('authContainer');
            
            container.innerHTML = `
                <div style="color: #999; font-size: 12px; margin-bottom: 10px;">
                    Welcome back, ${username}
                </div>
                <div class="emoji-display" id="emojiDisplay"></div>
                <div class="emoji-grid">
                    <button class="emoji-btn" onclick="addEmoji('⛵')">⛵</button>
                    <button class="emoji-btn" onclick="addEmoji('🌊')">🌊</button>
                    <button class="emoji-btn" onclick="addEmoji('☀️')">☀️</button>
                    <button class="emoji-btn" onclick="addEmoji('⚓')">⚓</button>
                </div>
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <button class="action-btn" onclick="clearEmojis()" style="flex: 1; padding: 8px;">
                        Clear
                    </button>
                    <button class="action-btn" onclick="switchUser()" style="flex: 1; padding: 8px;">
                        Switch
                    </button>
                </div>
                <div style="margin-top: 10px;">
                    <button class="action-btn" onclick="forgotPassword('${username}')" 
                            style="width: 100%; padding: 8px; background: rgba(255,67,67,0.2); color: #ff6b6b;">
                        🗑️ Forgot Password - Remove Account
                    </button>
                </div>
            `;
        }

        // Show Emoji Setup
        function showEmojiSetup(username) {
            const container = document.getElementById('authContainer');
            
            container.innerHTML = `
                <div style="color: #999; font-size: 12px; margin-bottom: 10px;">
                    Choose 4 emojis for ${username}
                </div>
                <div class="emoji-display" id="emojiDisplay"></div>
                <div class="emoji-grid">
                    <button class="emoji-btn" onclick="addEmoji('⛵')">⛵</button>
                    <button class="emoji-btn" onclick="addEmoji('🌊')">🌊</button>
                    <button class="emoji-btn" onclick="addEmoji('☀️')">☀️</button>
                    <button class="emoji-btn" onclick="addEmoji('⚓')">⚓</button>
                </div>
                <button class="action-btn" onclick="clearEmojis()" style="width: 100%; margin-top: 10px; padding: 8px;">
                    Clear
                </button>
            `;
        }

        // Create Account
        async function createAccount() {
            const username = document.getElementById('usernameInput')?.value.trim();
            
            if (!username || username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }
            
            const accounts = getSavedAccounts();
            if (accounts.includes(username)) {
                showEmojiLogin(username);
                return;
            }
            
            accounts.push(username);
            localStorage.setItem('aplai_accounts', JSON.stringify(accounts));
            currentUser = username;
            
            showEmojiSetup(username);
        }

        // Add Emoji to password
        function addEmoji(emoji) {
            if (currentEmojis.length < 4) {
                currentEmojis += emoji;
                document.getElementById('emojiDisplay').textContent = currentEmojis;
                hapticFeedback();
                
                if (currentEmojis.length === 4) {
                    setTimeout(() => checkPassword(), 300);
                }
            }
        }

        // Clear Emojis
        function clearEmojis() {
            currentEmojis = '';
            document.getElementById('emojiDisplay').textContent = '';
            hapticFeedback();
        }

        // Check Password
        async function checkPassword() {
            const storedHash = localStorage.getItem(`aplai_hash_${currentUser}`);
            
            if (!storedHash) {
                // First time - save password and decrypt API key
                const hash = await SECURITY.hash(currentEmojis, currentUser, 1);
                localStorage.setItem(`aplai_hash_${currentUser}`, hash);
                
                // Decrypt API key with user credentials
                const decryptedKey = await SECURITY.decryptApiKey(currentUser, currentEmojis);
                if (decryptedKey) {
                    CONFIG.functionKey = decryptedKey;
                    sessionStorage.setItem('decryptedKey', decryptedKey);
                    unlockApp();
                } else {
                    showError('Failed to decrypt API key');
                }
            } else {
                // Check password
                const hash = await SECURITY.hash(currentEmojis, currentUser, 1);
                if (hash === storedHash) {
                    // Decrypt API key with user credentials
                    const decryptedKey = await SECURITY.decryptApiKey(currentUser, currentEmojis);
                    if (decryptedKey) {
                        CONFIG.functionKey = decryptedKey;
                        sessionStorage.setItem('decryptedKey', decryptedKey);
                        unlockApp();
                    } else {
                        showError('Failed to decrypt API key');
                    }
                } else {
                    showError('Wrong password');
                    clearEmojis();
                    document.getElementById('authContainer').classList.add('error-shake');
                    setTimeout(() => {
                        document.getElementById('authContainer').classList.remove('error-shake');
                    }, 500);
                }
            }
        }

        // Unlock App
        function unlockApp() {
            sessionStorage.setItem('currentUser', currentUser);
            isLocked = false;
            showMainApp();
            hapticFeedback();
        }

        // Show Main App
        function showMainApp() {
            console.log('Showing main app...');
            const lockScreen = document.getElementById('lockScreen');
            const mainApp = document.getElementById('mainApp');
            
            if (lockScreen) {
                lockScreen.style.display = 'none';
                lockScreen.classList.add('hidden');
            }
            
            if (mainApp) {
                mainApp.style.display = 'flex';
                mainApp.classList.add('active');
            }
            
            updateStatus('Ready');
            requestWakeLock();
            
            // Update debug info
            document.getElementById('debugUser').textContent = currentUser || 'None';
            document.getElementById('debugKeyLen').textContent = CONFIG.functionKey ? CONFIG.functionKey.length : '0';
        }

        // Lock App
        function lockApp() {
            isLocked = true;
            sessionStorage.removeItem('currentUser');
            sessionStorage.removeItem('decryptedKey');
            CONFIG.functionKey = ''; // Clear the decrypted key
            document.getElementById('lockScreen').classList.remove('hidden');
            document.getElementById('lockScreen').style.display = 'flex';
            document.getElementById('mainApp').classList.remove('active');
            document.getElementById('mainApp').style.display = 'none';
            clearEmojis();
            showAuthScreen();
            hapticFeedback();
            releaseWakeLock();
        }

        // Forgot Password - Remove Account
        function forgotPassword(username) {
            if (confirm(`Are you sure you want to remove the account "${username}"?\n\nThis will delete all saved data for this account.`)) {
                removeAccount(username);
            }
        }
        
        // Remove Account
        function removeAccount(username) {
            // Remove from accounts list
            let accounts = getSavedAccounts();
            accounts = accounts.filter(acc => acc !== username);
            localStorage.setItem('aplai_accounts', JSON.stringify(accounts));
            
            // Remove password hash
            localStorage.removeItem(`aplai_hash_${username}`);
            
            // Show success message
            showError(`Account "${username}" has been removed`);
            
            // Go back to auth screen
            setTimeout(() => {
                showAuthScreen();
            }, 1500);
        }
        
        // Clear All Data (Emergency Reset)
        function clearAllData() {
            if (confirm('⚠️ WARNING: This will remove ALL accounts and data.\n\nAre you absolutely sure?')) {
                // Clear all localStorage data for this app
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.startsWith('aplai_') || key.includes('aplai'))) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // Clear session storage
                sessionStorage.clear();
                
                // Reset state
                currentUser = null;
                currentEmojis = '';
                CONFIG.functionKey = '';
                
                showError('All data cleared. Refreshing...');
                
                // Reload the page
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            }
        }
        
        // Add emergency reset option to switch user screen
        function switchUser() {
            const accounts = getSavedAccounts();
            if (accounts.length > 0) {
                const container = document.getElementById('authContainer');
                container.innerHTML = `
                    <div style="max-height: 150px; overflow-y: auto;">
                        ${accounts.map(acc => `
                            <button class="action-btn" onclick="showEmojiLogin('${acc}')" 
                                    style="width: 100%; margin: 5px 0; padding: 10px;">
                                👤 ${acc}
                            </button>
                        `).join('')}
                    </div>
                    <button class="action-btn" onclick="showAuthScreen()" 
                            style="width: 100%; margin-top: 10px; padding: 8px;">
                        ➕ New Account
                    </button>
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                        <button class="action-btn" onclick="clearAllData()" 
                                style="width: 100%; padding: 8px; background: rgba(255,0,0,0.2); color: #ff6b6b;">
                            ⚠️ Emergency Reset - Clear All Data
                        </button>
                    </div>
                `;
            }
        }

        // Get Saved Accounts
        function getSavedAccounts() {
            const accounts = localStorage.getItem('aplai_accounts');
            return accounts ? JSON.parse(accounts) : [];
        }

        // Settings Management
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            
            // Update status based on key
            const statusDiv = document.getElementById('keyStatus');
            if (CONFIG.functionKey) {
                statusDiv.innerHTML = '✅ API Key Unlocked';
                statusDiv.style.color = '#20bf6b';
            } else {
                statusDiv.innerHTML = '❌ API Key Locked - Re-login Required';
                statusDiv.style.color = '#ff6b6b';
            }
            
            hapticFeedback();
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
            hapticFeedback();
        }

        async function testConnection() {
            if (!CONFIG.functionKey) {
                showTestResult('❌ API key not decrypted. Please re-login.', 'error');
                return;
            }
            
            showTestResult('🔄 Testing connection...', 'info');
            
            try {
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: 'test',
                        conversation_history: [],
                        user_guid: CONFIG.defaultGuid
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showTestResult('✅ Connection successful! API key valid.', 'success');
                } else {
                    showTestResult(`❌ Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                console.error('Test error:', error);
                showTestResult(`❌ Connection error: ${error.message}`, 'error');
            }
        }

        function showTestResult(message, type) {
            const resultDiv = document.getElementById('testResult');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            resultDiv.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#20bf6b' : '#999';
            hapticFeedback();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Mic button
            document.getElementById('micButton').addEventListener('click', toggleListening);
            
            // Quick actions
            document.getElementById('storeBtn').addEventListener('click', () => {
                sendCommand('Store this memory: Today was productive');
            });
            
            document.getElementById('recallBtn').addEventListener('click', () => {
                sendCommand('Recall all my memories');
            });
            
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            
            document.getElementById('lockBtn').addEventListener('click', lockApp);
        }

        // Initialize Speech Recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                updateStatus('Voice not supported');
                return;
            }

            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('micButton').classList.add('listening');
                updateStatus('Listening...');
                animateWave(true);
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                sendCommand(transcript);
            };

            recognition.onerror = (event) => {
                updateStatus('Error: ' + event.error);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };
        }

        // Toggle Listening
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        // Start Listening
        function startListening() {
            if (recognition) {
                recognition.start();
                hapticFeedback();
                requestWakeLock();
            }
        }

        // Stop Listening
        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            updateStatus('Ready');
            animateWave(false);
        }

        // Send Command to Azure Function
        async function sendCommand(text) {
            updateStatus('Processing...');
            
            // Check if API key is decrypted
            if (!CONFIG.functionKey) {
                updateStatus('API key locked');
                speak('Please unlock the API key by logging in again.');
                setTimeout(() => {
                    lockApp();
                }, 2000);
                return;
            }
            
            try {
                console.log('Sending to:', CONFIG.endpoint);
                console.log('With key:', CONFIG.functionKey ? 'Yes (' + CONFIG.functionKey.length + ' chars)' : 'No');
                
                const response = await fetch(CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-functions-key': CONFIG.functionKey
                    },
                    body: JSON.stringify({
                        user_input: text,
                        conversation_history: conversationHistory,
                        user_guid: CONFIG.defaultGuid
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Use voice response
                const voiceText = data.voice_response || data.assistant_response;
                speak(voiceText);
                
                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: text },
                    { role: 'assistant', content: data.assistant_response }
                );
                
                // Keep only last 10 messages
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }
                
                updateStatus('Ready');
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Connection error');
                speak('Connection failed. Check settings.');
                
                // Auto-open settings on error
                setTimeout(() => {
                    openSettings();
                }, 2000);
            }
        }

        // Text to Speech
        function speak(text) {
            // Clean text for speech
            const cleanText = text.replace(/[*#`]|```[\s\S]*?```/g, '');
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;

            utterance.onstart = () => {
                document.getElementById('micButton').classList.add('speaking');
            };

            utterance.onend = () => {
                document.getElementById('micButton').classList.remove('speaking');
            };

            window.speechSynthesis.speak(utterance);
        }

        // Update Status
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        // Show Error
        function showError(message) {
            updateStatus(message);
            hapticFeedback();
        }

        // Animate Wave
        function animateWave(active) {
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach((bar, index) => {
                if (active) {
                    bar.classList.add('active');
                    bar.style.animationDelay = `${index * 0.1}s`;
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        // Haptic Feedback
        function hapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
            // For Apple devices
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.haptic) {
                window.webkit.messageHandlers.haptic.postMessage('impact');
            }
        }

        // Wake Lock Management
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // Auto-lock after inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (!isLocked) {
                    lockApp();
                }
            }, 300000); // 5 minutes
        }

        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);
        resetInactivityTimer();
    </script>
</body>
