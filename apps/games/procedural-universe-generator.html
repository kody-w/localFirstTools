<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Universe Generator - Infinite Exploration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            min-width: 250px;
            font-size: 0.9em;
        }

        .hud h3 {
            margin-bottom: 10px;
            color: #64c8ff;
            font-weight: 300;
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.85em;
        }

        .hud-label {
            color: #888;
        }

        .hud-value {
            color: #fff;
            font-weight: 600;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.4);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(100, 200, 255, 0.3);
            transform: translateY(-2px);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.85em;
            color: #888;
        }

        .bookmarks {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            max-width: 250px;
            max-height: 200px;
            overflow-y: auto;
        }

        .bookmark-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(100, 200, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .bookmark-item:hover {
            background: rgba(100, 200, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="hud">
        <h3>üåå Universe Explorer</h3>
        <div class="hud-item">
            <span class="hud-label">Scale:</span>
            <span class="hud-value" id="scale">Galaxy</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">X:</span>
            <span class="hud-value" id="posX">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Y:</span>
            <span class="hud-value" id="posY">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Seed:</span>
            <span class="hud-value" id="seed">terra-2024</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Objects:</span>
            <span class="hud-value" id="objects">0</span>
        </div>
    </div>

    <div class="controls">
        <h3 style="margin-bottom: 10px; color: #64c8ff; font-weight: 300;">Controls</h3>
        <button class="btn" onclick="zoomIn()">üîç Zoom In</button>
        <button class="btn" onclick="zoomOut()">üîé Zoom Out</button>
        <button class="btn" onclick="resetView()">üè† Reset View</button>
        <button class="btn" onclick="randomJump()">üé≤ Random Jump</button>
        <button class="btn" onclick="saveBookmark()">‚≠ê Bookmark</button>
    </div>

    <div class="info">
        WASD: Move | Mouse Wheel: Zoom | Click & Drag: Pan
    </div>

    <div class="bookmarks">
        <h3 style="margin-bottom: 10px; color: #64c8ff; font-weight: 300; font-size: 0.9em;">Bookmarks</h3>
        <div id="bookmarkList"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Seeded Random Number Generator
        class SeededRNG {
            constructor(seed) {
                this.seed = this.hashString(seed);
            }

            hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(i);
                    hash = hash & hash;
                }
                return Math.abs(hash);
            }

            next() {
                this.seed = (this.seed * 1103515245 + 12345) & 0x7fffffff;
                return this.seed / 0x7fffffff;
            }

            nextInt(max) {
                return Math.floor(this.next() * max);
            }

            nextInRange(min, max) {
                return min + this.next() * (max - min);
            }
        }

        // Universe State
        let camera = {
            x: 0,
            y: 0,
            zoom: 1,
            targetZoom: 1
        };

        let universeSeed = "terra-2024";
        let objects = [];
        let bookmarks = JSON.parse(localStorage.getItem('universe_bookmarks') || '[]');

        // Stellar Types
        const stellarTypes = [
            { type: 'O', color: '#9bb0ff', temp: 30000, size: 15, probability: 0.00003 },
            { type: 'B', color: '#aabfff', temp: 20000, size: 10, probability: 0.0013 },
            { type: 'A', color: '#cad7ff', temp: 9000, size: 5, probability: 0.006 },
            { type: 'F', color: '#f8f7ff', temp: 7000, size: 3, probability: 0.03 },
            { type: 'G', color: '#fff4ea', temp: 5800, size: 2.5, probability: 0.076 },
            { type: 'K', color: '#ffd2a1', temp: 4500, size: 2, probability: 0.121 },
            { type: 'M', color: '#ffcc6f', temp: 3000, size: 1, probability: 0.7645 }
        ];

        // Coordinate to Seed
        function coordinateToSeed(x, y, level) {
            const str = `${universeSeed}_${Math.floor(x)}_${Math.floor(y)}_${level}`;
            return str;
        }

        // Generate Star
        function generateStar(x, y) {
            const seed = coordinateToSeed(x, y, 0);
            const rng = new SeededRNG(seed);

            // Select stellar type by probability
            const roll = rng.next();
            let cumulative = 0;
            let stellar = stellarTypes[stellarTypes.length - 1];

            for (const type of stellarTypes) {
                cumulative += type.probability;
                if (roll < cumulative) {
                    stellar = type;
                    break;
                }
            }

            return {
                x: x,
                y: y,
                type: stellar.type,
                color: stellar.color,
                size: stellar.size * (0.8 + rng.next() * 0.4),
                temperature: stellar.temp,
                planets: rng.nextInt(8),
                luminosity: Math.pow(stellar.size, 3.5)
            };
        }

        // Generate Galaxy
        function generateGalaxy(centerX, centerY, radius) {
            const stars = [];
            const density = Math.max(5, Math.min(50, 100 / camera.zoom));

            for (let i = 0; i < density; i++) {
                const angle = (i / density) * Math.PI * 2;
                const r = Math.random() * radius;
                const spiralFactor = r * 0.3;

                const x = centerX + Math.cos(angle + spiralFactor) * r;
                const y = centerY + Math.sin(angle + spiralFactor) * r;

                stars.push(generateStar(x, y));
            }

            return stars;
        }

        // Generate Universe at Current View
        function generateVisibleUniverse() {
            objects = [];

            const viewWidth = canvas.width / camera.zoom;
            const viewHeight = canvas.height / camera.zoom;

            const startX = camera.x - viewWidth / 2;
            const startY = camera.y - viewHeight / 2;

            const gridSize = 1000 / camera.zoom;
            const cols = Math.ceil(viewWidth / gridSize) + 1;
            const rows = Math.ceil(viewHeight / gridSize) + 1;

            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    const cellX = Math.floor((startX + col * gridSize) / gridSize) * gridSize;
                    const cellY = Math.floor((startY + row * gridSize) / gridSize) * gridSize;

                    const seed = coordinateToSeed(cellX, cellY, Math.floor(camera.zoom));
                    const rng = new SeededRNG(seed);

                    // Determine number of objects in this cell
                    const count = rng.nextInt(5) + 1;

                    for (let i = 0; i < count; i++) {
                        const x = cellX + rng.next() * gridSize;
                        const y = cellY + rng.next() * gridSize;

                        objects.push(generateStar(x, y));
                    }
                }
            }
        }

        // Render
        function render() {
            // Clear
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 200; i++) {
                const x = (i * 137.508) % canvas.width;
                const y = (i * 73.123) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Transform to camera space
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(camera.zoom, camera.zoom);
            ctx.translate(-camera.x, -camera.y);

            // Render objects
            for (const obj of objects) {
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.size, 0, Math.PI * 2);
                ctx.fillStyle = obj.color;
                ctx.fill();

                // Glow effect
                const gradient = ctx.createRadialGradient(obj.x, obj.y, 0, obj.x, obj.y, obj.size * 3);
                gradient.addColorStop(0, obj.color + '40');
                gradient.addColorStop(1, obj.color + '00');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.size * 3, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();

            // Update HUD
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('posX').textContent = Math.floor(camera.x);
            document.getElementById('posY').textContent = Math.floor(camera.y);
            document.getElementById('objects').textContent = objects.length;
            document.getElementById('seed').textContent = universeSeed;

            let scale = 'Galaxy';
            if (camera.zoom > 5) scale = 'Star System';
            if (camera.zoom > 20) scale = 'Planetary';
            if (camera.zoom > 100) scale = 'Surface';
            document.getElementById('scale').textContent = scale;
        }

        // Controls
        let keys = {};
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        let mouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;
                camera.x -= dx / camera.zoom;
                camera.y -= dy / camera.zoom;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                generateVisibleUniverse();
            }
        });

        canvas.addEventListener('mouseup', () => mouseDown = false);

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY < 0 ? 1.2 : 0.83;
            camera.targetZoom *= zoomFactor;
            camera.targetZoom = Math.max(0.1, Math.min(500, camera.targetZoom));
        });

        function zoomIn() {
            camera.targetZoom *= 2;
            camera.targetZoom = Math.min(500, camera.targetZoom);
        }

        function zoomOut() {
            camera.targetZoom *= 0.5;
            camera.targetZoom = Math.max(0.1, camera.targetZoom);
        }

        function resetView() {
            camera.x = 0;
            camera.y = 0;
            camera.targetZoom = 1;
            generateVisibleUniverse();
        }

        function randomJump() {
            camera.x = (Math.random() - 0.5) * 10000;
            camera.y = (Math.random() - 0.5) * 10000;
            generateVisibleUniverse();
        }

        function saveBookmark() {
            const name = prompt('Bookmark name:');
            if (name) {
                bookmarks.push({
                    name: name,
                    x: camera.x,
                    y: camera.y,
                    zoom: camera.zoom,
                    seed: universeSeed
                });
                localStorage.setItem('universe_bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
            }
        }

        function renderBookmarks() {
            const list = document.getElementById('bookmarkList');
            list.innerHTML = bookmarks.map((b, i) =>
                `<div class="bookmark-item" onclick="jumpToBookmark(${i})">${b.name}</div>`
            ).join('');
        }

        function jumpToBookmark(index) {
            const bookmark = bookmarks[index];
            camera.x = bookmark.x;
            camera.y = bookmark.y;
            camera.targetZoom = bookmark.zoom;
            universeSeed = bookmark.seed;
            generateVisibleUniverse();
        }

        // Main Loop
        function gameLoop() {
            // Smooth zoom
            camera.zoom += (camera.targetZoom - camera.zoom) * 0.1;

            // WASD movement
            const moveSpeed = 10 / camera.zoom;
            let moved = false;

            if (keys['w']) { camera.y -= moveSpeed; moved = true; }
            if (keys['s']) { camera.y += moveSpeed; moved = true; }
            if (keys['a']) { camera.x -= moveSpeed; moved = true; }
            if (keys['d']) { camera.x += moveSpeed; moved = true; }

            if (moved || Math.abs(camera.zoom - camera.targetZoom) > 0.01) {
                generateVisibleUniverse();
            }

            render();
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        generateVisibleUniverse();
        renderBookmarks();
        gameLoop();
    </script>
</body>
</html>
