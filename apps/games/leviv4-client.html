<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVIATHAN: MULTIVERSE CLIENT</title>
    <style>
        :root {
            --bg-color: #050510;
            --text-color: #00ffff;
            --accent-color: #bf00ff;
            --panel-bg: rgba(10, 20, 30, 0.8);
            --border-color: #00ffff;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--text-color);
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        button:hover {
            background: var(--text-color);
            color: #000;
            box-shadow: 0 0 15px var(--text-color);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
            box-shadow: none;
            background: transparent;
        }
        #multiverse-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            overflow: auto;
            align-content: flex-start;
        }
        .reality-frame {
            position: relative;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            transition: all 0.3s;
            min-width: 300px;
            min-height: 200px;
            flex: 1 1 400px; /* Grow and shrink, base 400px */
            height: calc(50vh - 20px); /* Default to half height */
            display: flex;
            flex-direction: column;
        }
        .reality-header {
            background: linear-gradient(90deg, #2a0033, #000);
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent-color);
        }
        .reality-id {
            color: var(--accent-color);
            font-weight: bold;
        }
        .reality-controls button {
            padding: 2px 6px;
            font-size: 10px;
            margin-left: 5px;
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        .reality-controls button:hover {
            background: var(--accent-color);
            color: #fff;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-size: 14px;
            z-index: 10;
        }
        .status-bar {
            padding: 5px 20px;
            font-size: 11px;
            color: #888;
            border-top: 1px solid #333;
            background: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>LEVIATHAN: MULTIVERSE CLIENT</h1>
        <div class="controls">
            <button id="add-reality-btn" onclick="addReality()">Initialize Reality (+)</button>
            <button onclick="resetMultiverse()" style="border-color: #ff4444; color: #ff4444;">Collapse All</button>
        </div>
    </header>

    <div id="multiverse-container">
        <!-- Realities will be injected here -->
    </div>

    <div class="status-bar" id="status-bar">
        System Ready. 0/5 Realities Active.
    </div>

    <script>
        const MAX_REALITIES = 5;
        let realityCount = 0;
        let gameCode = null;
        
        // URL to fetch the game code from
        const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/kody-w/localFirstTools/main/apps/games/leviv4.html';
        const LOCAL_URL = 'leviv4.html';

        async function fetchGameCode() {
            if (gameCode) return gameCode;

            const status = document.getElementById('status-bar');
            status.textContent = 'Fetching quantum data from GitHub...';

            try {
                // Try GitHub first
                console.log('Fetching from GitHub...');
                let response = await fetch(GITHUB_RAW_URL);
                if (!response.ok) throw new Error('GitHub fetch failed');
                gameCode = await response.text();
                console.log('Loaded from GitHub');
                status.textContent = 'Quantum data loaded from GitHub source.';
            } catch (e) {
                console.warn('GitHub fetch failed, trying local fallback...', e);
                try {
                    // Fallback to local
                    let response = await fetch(LOCAL_URL);
                    if (!response.ok) throw new Error('Local fetch failed');
                    gameCode = await response.text();
                    console.log('Loaded from Local');
                    status.textContent = 'Quantum data loaded from local source.';
                } catch (err) {
                    console.error('All fetch attempts failed', err);
                    status.textContent = 'CRITICAL ERROR: Could not load game code.';
                    alert('Failed to load game code. Check console.');
                    return null;
                }
            }
            return gameCode;
        }

        async function addReality() {
            if (realityCount >= MAX_REALITIES) {
                alert('Multiverse stability limit reached (5/5). Collapse a reality to create a new one.');
                return;
            }

            const btn = document.getElementById('add-reality-btn');
            btn.disabled = true;

            const code = await fetchGameCode();
            if (!code) {
                btn.disabled = false;
                return;
            }

            realityCount++;
            updateStatus();

            const container = document.getElementById('multiverse-container');
            const id = 'reality-' + Date.now();
            
            const frame = document.createElement('div');
            frame.className = 'reality-frame';
            frame.id = id;
            frame.innerHTML = `
                <div class="reality-header">
                    <span class="reality-id">REALITY #${realityCount} [${id.slice(-6)}]</span>
                    <div class="reality-controls">
                        <button onclick="reloadReality('${id}')">↻</button>
                        <button onclick="closeReality('${id}')">✕</button>
                    </div>
                </div>
                <div class="loading-overlay">Initializing Universe...</div>
                <iframe sandbox="allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals" allow="gamepad; fullscreen; accelerometer; gyroscope; payment; midi"></iframe>
            `;

            container.appendChild(frame);

            // Create Blob URL for independent origin (opaque origin due to sandbox)
            // We inject a small script to ensure it knows it's in a multiverse container if needed, 
            // but leviv4 should handle itself.
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const iframe = frame.querySelector('iframe');
            iframe.onload = () => {
                const loader = frame.querySelector('.loading-overlay');
                if (loader) loader.style.display = 'none';
                URL.revokeObjectURL(url); // Clean up memory
            };
            iframe.src = url;

            if (realityCount >= MAX_REALITIES) {
                btn.disabled = true;
            } else {
                btn.disabled = false;
            }
        }

        function closeReality(id) {
            const frame = document.getElementById(id);
            if (frame) {
                frame.remove();
                realityCount--;
                updateStatus();
                document.getElementById('add-reality-btn').disabled = false;
            }
        }

        function reloadReality(id) {
            const frame = document.getElementById(id);
            if (frame) {
                // Re-add the reality (simplest way to reload with blob)
                // Or just re-fetch code and set src again
                const iframe = frame.querySelector('iframe');
                const loader = frame.querySelector('.loading-overlay');
                loader.style.display = 'flex';
                
                // Re-create blob
                const blob = new Blob([gameCode], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                iframe.src = url;
                iframe.onload = () => {
                    loader.style.display = 'none';
                    URL.revokeObjectURL(url);
                };
            }
        }

        function resetMultiverse() {
            const container = document.getElementById('multiverse-container');
            container.innerHTML = '';
            realityCount = 0;
            updateStatus();
            document.getElementById('add-reality-btn').disabled = false;
        }

        function updateStatus() {
            const status = document.getElementById('status-bar');
            status.textContent = `Multiverse Stability: ${realityCount}/${MAX_REALITIES} Realities Active.`;
        }

        // Auto-initialize one reality
        window.onload = () => {
            setTimeout(addReality, 500);
        };
    </script>
</body>
</html>
