<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Copilot Agent 365 with RAPP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-deep: #05070a;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: #1c2128;
            --border: #30363d;
            --border-light: #3d444d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-cyan: #39c5cf;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --rapp-blue: #0078d4;
            --rapp-bg: #0a1929;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(0, 120, 212, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(163, 113, 247, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(63, 185, 80, 0.05) 0%, transparent 70%);
        }

        .content {
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rapp-logo {
            width: 40px;
            height: 40px;
            background: var(--rapp-blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: calc(100vh - 81px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 24px;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .action-grid {
            display: grid;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: var(--text-primary);
            font-size: 14px;
        }

        .action-btn:hover {
            border-color: var(--accent-blue);
            background: var(--bg-card);
        }

        .action-btn.active {
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .action-btn.running {
            border-color: var(--accent-orange);
            background: rgba(210, 153, 34, 0.1);
        }

        .action-btn.success {
            border-color: var(--accent-green);
            background: rgba(63, 185, 80, 0.1);
        }

        .action-btn.error {
            border-color: var(--accent-red);
            background: rgba(248, 81, 73, 0.1);
        }

        .action-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            border-radius: 10px;
        }

        .action-info {
            flex: 1;
        }

        .action-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .action-desc {
            font-size: 12px;
            color: var(--text-muted);
        }

        .sidebar-section {
            margin-top: 32px;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 81px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: var(--accent-blue);
        }

        .message.assistant .message-avatar {
            background: var(--rapp-blue);
        }

        .message.system .message-avatar {
            background: var(--bg-tertiary);
        }

        .message-body {
            flex: 1;
            max-width: 800px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .message-content {
            background: var(--bg-tertiary);
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.7;
        }

        .message.user .message-content {
            background: rgba(88, 166, 255, 0.15);
            border: 1px solid rgba(88, 166, 255, 0.2);
        }

        .message.assistant .message-content {
            background: var(--rapp-bg);
            border: 1px solid rgba(0, 120, 212, 0.3);
        }

        .message.system .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Markdown-like styling in messages */
        .message-content h1, .message-content h2 {
            margin: 16px 0 8px 0;
            font-size: 16px;
            color: var(--accent-cyan);
        }

        .message-content h2 {
            font-size: 14px;
            margin-top: 12px;
        }

        .message-content pre {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            overflow-x: auto;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: var(--accent-blue);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--rapp-blue);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: #1a8cff;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading States */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
            padding: 8px 0;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: loadingDot 1.4s infinite;
        }

        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDot {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 4px;
            background: var(--gradient-success);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .welcome-desc {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 32px;
        }

        .welcome-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .welcome-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .welcome-btn:hover {
            border-color: var(--accent-blue);
            background: var(--bg-card);
        }

        .welcome-btn.primary {
            background: var(--rapp-blue);
            border-color: var(--rapp-blue);
        }

        .welcome-btn.primary:hover {
            background: #1a8cff;
        }

        /* Config Panel */
        .config-panel {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .config-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .config-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .config-label {
            font-size: 13px;
            color: var(--text-secondary);
            min-width: 80px;
        }

        .config-input {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
        }

        .config-input:focus {
            border-color: var(--accent-blue);
        }

        .config-select {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .header {
                padding: 16px 20px;
            }
        }
    </style>
</head>

        <!-- Main Layout -->
        <main class="main">

                    <button class="action-btn" onclick="sendAction('status')" id="btn-status">

                    <button class="action-btn" onclick="sendAction('reset')" id="btn-reset">

    <script>
        // Configuration
        const RAPP_API_URL = 'http://localhost:7071/api/businessinsightbot_function';
        let isConnected = false;
        let isProcessing = false;
        let conversationHistory = [];

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcomeScreen = document.getElementById('welcomeScreen');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            autoResizeInput();
        });

        // Check RAPP connection
        async function checkConnection() {
            try {
                const response = await fetch(RAPP_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation_history: [],
                        user_message: 'ping'
                    })
                });

                if (response.ok) {
                    setConnected(true);
                } else {
                    setConnected(false);
                }
            } catch (error) {
                setConnected(false);
            }
        }

        function setConnected(connected) {
            isConnected = connected;
            statusDot.classList.toggle('connected', connected);
            statusText.textContent = connected ? 'Connected to RAPP' : 'RAPP not available';
        }

        // Send action to RAPP
        async function sendAction(action) {
            const options = {
                model: document.getElementById('configModel').value,
                port: parseInt(document.getElementById('configPort').value),
                gpu: document.getElementById('configGpu').value === 'true'
            };

            const message = `Use CopilotAgent365Installer agent with action: ${action} and options: ${JSON.stringify(options)}`;
            await sendToRAPP(message, action);
        }

        // Apply configuration
        async function applyConfig() {
            const options = {
                model: document.getElementById('configModel').value,
                port: parseInt(document.getElementById('configPort').value),
                gpu: document.getElementById('configGpu').value === 'true'
            };

            const message = `Use CopilotAgent365Installer agent with action: configure and options: ${JSON.stringify(options)}`;
            await sendToRAPP(message, 'configure');
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;

            chatInput.value = '';
            autoResizeInput();

            // Detect if user is asking about Copilot Agent 365
            let processedMessage = message;
            const lowerMessage = message.toLowerCase();

            // Map common phrases to actions
            if (lowerMessage.includes('install')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: install`;
            } else if (lowerMessage.includes('start')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: start`;
            } else if (lowerMessage.includes('stop')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: stop`;
            } else if (lowerMessage.includes('status') || lowerMessage.includes('running')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: status`;
            } else if (lowerMessage.includes('log')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: logs`;
            } else if (lowerMessage.includes('diagnose') || lowerMessage.includes('troubleshoot') || lowerMessage.includes('not working')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: diagnose`;
            } else if (lowerMessage.includes('update')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: update`;
            } else if (lowerMessage.includes('reset') || lowerMessage.includes('fresh')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: reset`;
            } else if (lowerMessage.includes('help')) {
                processedMessage = `Use CopilotAgent365Installer agent with action: help`;
            }

            await sendToRAPP(processedMessage, null, message);
        }

        // Send to RAPP API
        async function sendToRAPP(processedMessage, action = null, displayMessage = null) {
            if (isProcessing) return;

            isProcessing = true;
            updateButtonState(action, 'running');

            // Hide welcome screen
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
            }

            // Add user message
            addMessage('user', displayMessage || processedMessage);

            // Add loading indicator
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(RAPP_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation_history: conversationHistory,
                        user_message: processedMessage
                    })
                });

                // Remove loading
                removeLoadingMessage(loadingId);

                if (response.ok) {
                    const data = await response.json();
                    const assistantMessage = data.response || data.message || 'Action completed.';

                    addMessage('assistant', assistantMessage);
                    conversationHistory.push(
                        { role: 'user', content: processedMessage },
                        { role: 'assistant', content: assistantMessage }
                    );

                    updateButtonState(action, 'success');
                    setConnected(true);
                } else {
                    const errorText = await response.text();
                    addMessage('system', `Error: ${response.status} - ${errorText}`);
                    updateButtonState(action, 'error');
                }
            } catch (error) {
                removeLoadingMessage(loadingId);
                addMessage('system', `Connection error: ${error.message}. Make sure RAPP is running at ${RAPP_API_URL}`);
                updateButtonState(action, 'error');
                setConnected(false);
            }

            isProcessing = false;
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatarContent = role === 'user' ? 'üë§' : (role === 'assistant' ? 'R' : '‚ÑπÔ∏è');
            const senderName = role === 'user' ? 'You' : (role === 'assistant' ? 'RAPP' : 'System');

            // Convert markdown-like content
            const formattedContent = formatContent(content);

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarContent}</div>
                <div class="message-body">
                    <div class="message-header">
                        <span class="message-sender">${senderName}</span>
                        <span class="message-time">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">${formattedContent}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format content (basic markdown-like formatting)
        function formatContent(content) {
            if (!content) return '';

            return content
                // Headers
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                // Code blocks
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Links
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                // Line breaks
                .replace(/\n/g, '<br>');
        }

        // Loading indicator
        let loadingCounter = 0;
        function addLoadingMessage() {
            const id = `loading-${++loadingCounter}`;
            const loadingDiv = document.createElement('div');
            loadingDiv.id = id;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-avatar">R</div>
                <div class="message-body">
                    <div class="loading-indicator">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span>RAPP is working...</span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function removeLoadingMessage(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Button state management
        function updateButtonState(action, state) {
            if (!action) return;

            const btn = document.getElementById(`btn-${action}`);
            if (!btn) return;

            // Remove all state classes
            btn.classList.remove('running', 'success', 'error');

            // Add new state class
            if (state) {
                btn.classList.add(state);

                // Remove success/error after delay
                if (state === 'success' || state === 'error') {
                    setTimeout(() => {
                        btn.classList.remove(state);
                    }, 3000);
                }
            }
        }

        // Input handling
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResizeInput() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
        }

        chatInput.addEventListener('input', autoResizeInput);

        // Retry connection periodically
        setInterval(checkConnection, 30000);
    </script>
