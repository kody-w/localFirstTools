<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalOS - Browser Operating System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --shadow: rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #boot-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .boot-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent), #f06);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 50px rgba(233, 69, 96, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .boot-progress {
            margin-top: 40px;
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .boot-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #f06);
            width: 0%;
            transition: width 0.3s ease;
        }

        .boot-message {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Desktop */
        #desktop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #desktop.active {
            display: block;
        }

        /* Menu Bar */
        #menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 9999;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item {
            padding: 4px 12px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item.logo {
            font-size: 18px;
            margin-right: 8px;
        }

        .menu-bar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #clock {
            font-size: 12px;
            padding: 4px 8px;
        }

        /* Desktop Area */
        #desktop-area {
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 70px;
            overflow: hidden;
        }

        /* Desktop Icons */
        .desktop-icon {
            position: absolute;
            width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon-img {
            font-size: 48px;
            margin-bottom: 4px;
        }

        .desktop-icon-label {
            font-size: 11px;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Window */
        .window {
            position: absolute;
            min-width: 400px;
            min-height: 300px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .window.minimized {
            transform: scale(0.1);
            opacity: 0;
            pointer-events: none;
        }

        .window-titlebar {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .window-control:hover {
            transform: scale(1.2);
        }

        .window-control.close {
            background: #ff5f56;
        }

        .window-control.minimize {
            background: #ffbd2e;
        }

        .window-control.maximize {
            background: #27c93f;
        }

        .window-title {
            margin-left: 12px;
            font-size: 13px;
            font-weight: 500;
            flex: 1;
        }

        .window-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Dock */
        #dock {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            z-index: 9998;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .dock-item {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 24px;
            position: relative;
        }

        .dock-item:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .dock-item.running::after {
            content: '';
            position: absolute;
            bottom: -4px;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* App Marketplace Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            background: var(--bg-primary);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .category-tab.active {
            background: var(--accent);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .app-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3);
        }

        .app-card-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .app-card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-card-desc {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Terminal */
        .terminal {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 16px;
            height: 100%;
            overflow-y: auto;
            font-size: 13px;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .terminal-prompt {
            color: #0f0;
            margin-right: 8px;
        }

        .terminal-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: #0f0;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .terminal-output {
            margin: 4px 0;
        }

        /* System Monitor */
        .system-monitor {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .stat-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .process-table {
            width: 100%;
            margin-top: 20px;
        }

        .process-table th,
        .process-table td {
            text-align: left;
            padding: 8px;
            font-size: 12px;
        }

        .process-table th {
            background: var(--bg-tertiary);
            position: sticky;
            top: 0;
        }

        .process-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Settings */
        .settings {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .setting-item {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .setting-label {
            font-size: 14px;
        }

        .setting-control {
            padding: 6px 16px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        /* Context Menu */
        .context-menu {
            display: none;
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 4px;
            z-index: 10001;
            min-width: 180px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .context-menu.active {
            display: block;
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Resize Handles */
        .resize-handle {
            position: absolute;
            z-index: 1;
        }

        .resize-n { top: 0; left: 0; right: 0; height: 5px; cursor: n-resize; }
        .resize-s { bottom: 0; left: 0; right: 0; height: 5px; cursor: s-resize; }
        .resize-e { top: 0; right: 0; bottom: 0; width: 5px; cursor: e-resize; }
        .resize-w { top: 0; left: 0; bottom: 0; width: 5px; cursor: w-resize; }
        .resize-ne { top: 0; right: 0; width: 10px; height: 10px; cursor: ne-resize; }
        .resize-nw { top: 0; left: 0; width: 10px; height: 10px; cursor: nw-resize; }
        .resize-se { bottom: 0; right: 0; width: 10px; height: 10px; cursor: se-resize; }
        .resize-sw { bottom: 0; left: 0; width: 10px; height: 10px; cursor: sw-resize; }

        /* Notification */
        .notification {
            position: fixed;
            top: 50px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            z-index: 10000;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-body {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Spotlight Search */
        #spotlight {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 16px;
            z-index: 10001;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        #spotlight.active {
            display: block;
        }

        #spotlight-input {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            outline: none;
        }

        .spotlight-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .spotlight-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .spotlight-item:hover,
        .spotlight-item.selected {
            background: rgba(255, 255, 255, 0.1);
        }

        .spotlight-icon {
            font-size: 32px;
        }

        .spotlight-info {
            flex: 1;
        }

        .spotlight-name {
            font-size: 14px;
            font-weight: 600;
        }

        .spotlight-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .window {
                min-width: 300px;
            }

            #spotlight {
                width: 90%;
            }

            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-screen">
        <div class="boot-logo">üñ•Ô∏è</div>
        <div class="boot-progress">
            <div class="boot-progress-bar" id="boot-progress-bar"></div>
        </div>
        <div class="boot-message" id="boot-message">Starting LocalOS...</div>
    </div>

    <!-- Desktop -->
    <div id="desktop">
        <!-- Menu Bar -->
        <div id="menu-bar">
            <div class="menu-item logo">üçé</div>
            <div class="menu-item" onclick="OS.showSystemMenu(event)">LocalOS</div>
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Window</div>
            <div class="menu-item">Help</div>
            <div class="menu-bar-right">
                <div class="menu-item">üîã</div>
                <div class="menu-item">üì∂</div>
                <div class="menu-item">üîä</div>
                <div id="clock" class="menu-item">12:00 PM</div>
            </div>
        </div>

        <!-- Desktop Area -->
        <div id="desktop-area">
            <!-- Desktop icons will be added here -->
        </div>

        <!-- Windows Container -->
        <div id="windows-container"></div>

        <!-- Dock -->
        <div id="dock">
            <div class="dock-item" onclick="OS.openApp('finder')" title="Finder">üìÅ</div>
            <div class="dock-item" onclick="OS.openApp('marketplace')" title="App Store">üõçÔ∏è</div>
            <div class="dock-item" onclick="OS.openApp('terminal')" title="Terminal">‚å®Ô∏è</div>
            <div class="dock-item" onclick="OS.openApp('monitor')" title="System Monitor">üìä</div>
            <div class="dock-item" onclick="OS.openApp('settings')" title="Settings">‚öôÔ∏è</div>
        </div>
    </div>

    <!-- App Marketplace Modal -->
    <div id="marketplace-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üõçÔ∏è App Store</h2>
                <button class="modal-close" onclick="OS.closeModal('marketplace-modal')">‚úï</button>
            </div>
            <div class="modal-body">
                <input type="text" class="search-bar" id="app-search" placeholder="Search apps..." oninput="OS.filterApps()">
                <div class="category-tabs" id="category-tabs"></div>

        </div>

        <input type="text" id="spotlight-input" placeholder="Spotlight Search..." oninput="OS.spotlightSearch()" onkeydown="OS.spotlightKeyNav(event)">

    </div>

    <!-- Notification -->

        <div class="notification-title" id="notification-title"></div>

    <script>
        // LocalOS - Browser Operating System
        const OS = {
            apps: [],
            processes: new Map(),
            windows: new Map(),
            nextPID: 1000,
            nextWindowID: 1,
            activeWindow: null,
            zIndexCounter: 100,

            // Boot sequence
            async boot() {
                const messages = [
                    'Starting LocalOS...',
                    'Loading kernel...',
                    'Initializing file system...',
                    'Loading applications...',
                    'Starting window manager...',
                    'Ready!'
                ];

                for (let i = 0; i < messages.length; i++) {
                    await this.delay(500);
                    document.getElementById('boot-message').textContent = messages[i];
                    document.getElementById('boot-progress-bar').style.width = `${((i + 1) / messages.length) * 100}%`;
                }

                await this.delay(500);
                document.getElementById('boot-screen').classList.add('hidden');
                document.getElementById('desktop').classList.add('active');

                this.initDesktop();
                this.notify('Welcome to LocalOS', 'All systems operational');
            },

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },

            // Initialize desktop
            async initDesktop() {
                // Load apps from config
                await this.loadApps();

                // Setup desktop icons
                this.setupDesktopIcons();

                // Setup event listeners
                this.setupEventListeners();

                // Start clock
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);

                // Setup categories in marketplace
                this.setupMarketplace();
            },

            // Load apps from config
            async loadApps() {
                try {
                    const response = await fetch('../../data/config/utility_apps_config.json');
                    const data = await response.json();
                    this.apps = data.apps || [];
                    console.log(`Loaded ${this.apps.length} applications`);
                } catch (error) {
                    console.error('Failed to load apps:', error);
                    this.apps = [];
                }
            },

            // Setup desktop icons
            setupDesktopIcons() {
                const desktopArea = document.getElementById('desktop-area');
                const systemApps = [
                    { icon: 'üìÅ', label: 'Finder', action: () => this.openApp('finder') },
                    { icon: '‚å®Ô∏è', label: 'Terminal', action: () => this.openApp('terminal') },
                    { icon: '‚öôÔ∏è', label: 'Settings', action: () => this.openApp('settings') },
                    { icon: 'üõçÔ∏è', label: 'App Store', action: () => this.openApp('marketplace') }
                ];

                systemApps.forEach((app, index) => {
                    const icon = document.createElement('div');
                    icon.className = 'desktop-icon';
                    icon.style.top = `${20 + (index * 100)}px`;
                    icon.style.left = '20px';
                    icon.innerHTML = `
                        <div class="desktop-icon-img">${app.icon}</div>
                        <div class="desktop-icon-label">${app.label}</div>
                    `;
                    icon.onclick = app.action;
                    desktopArea.appendChild(icon);
                });
            },

            // Setup event listeners
            setupEventListeners() {
                // Context menu
                document.getElementById('desktop-area').addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.showContextMenu(e.clientX, e.clientY, [
                        { label: 'New Folder', action: () => console.log('New folder') },

            // Create process
            createProcess(appId, title, path) {
                const pid = this.nextPID++;
                const process = {
                    pid,
                    appId,
                    title,
                    path,
                    state: 'running',
                    startTime: Date.now(),
                    cpu: Math.random() * 20,
                    memory: Math.random() * 100
                };

                this.processes.set(pid, process);
                return pid;
            },

            // Kill process
            killProcess(pid) {
                const process = this.processes.get(pid);
                if (process) {
                    process.state = 'terminated';
                    this.processes.delete(pid);

                    // Close associated window
                    for (const [windowId, window] of this.windows.entries()) {
                        if (window.pid === pid) {
                            this.closeWindow(windowId);
                        }
                    }
                }

            createWindow(title, content, pid = null, isSystemApp = false) {

                win.style.left = `${100 + (windowId * 30)}px`;
                win.style.top = `${80 + (windowId * 30)}px`;
                win.style.width = '800px';
                win.style.height = '600px';
                win.style.zIndex = this.zIndexCounter++;

                win.innerHTML = `

                document.getElementById('windows-container').appendChild(win);

                // Load content
                if (isSystemApp) {

                    iframe.sandbox = 'allow-scripts allow-same-origin allow-forms';
                    document.getElementById(`window-content-${windowId}`).appendChild(iframe);
                }

                // Setup dragging
                this.setupWindowDrag(windowId);
                this.setupWindowResize(windowId);

                // Focus window
                win.onclick = () => this.focusWindow(windowId);
                this.focusWindow(windowId);

            getResizeHandles() {
                return `
                    <div class="resize-handle resize-n"></div>

                    <div class="resize-handle resize-e"></div>
                    <div class="resize-handle resize-w"></div>
                    <div class="resize-handle resize-ne"></div>
                    <div class="resize-handle resize-nw"></div>
                    <div class="resize-handle resize-se"></div>
                    <div class="resize-handle resize-sw"></div>

            },

            // Setup window dragging
            setupWindowDrag(windowId) {
                const win = document.getElementById(`window-${windowId}`);
                const titlebar = win.querySelector('.window-titlebar');
                let isDragging = false;
                let currentX, currentY, initialX, initialY;

                titlebar.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('window-control')) return;
                    isDragging = true;
                    initialX = e.clientX - win.offsetLeft;
                    initialY = e.clientY - win.offsetTop;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                        win.style.left = `${currentX}px`;
                        win.style.top = `${currentY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            },

            // Setup window resizing
            setupWindowResize(windowId) {
                const win = document.getElementById(`window-${windowId}`);
                const handles = win.querySelectorAll('.resize-handle');

                handles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        const startX = e.clientX;
                        const startY = e.clientY;
                        const startWidth = parseInt(window.getComputedStyle(win).width);
                        const startHeight = parseInt(window.getComputedStyle(win).height);
                        const startLeft = win.offsetLeft;
                        const startTop = win.offsetTop;

                        const handleClass = handle.className.split(' ')[1];

                        const onMouseMove = (e) => {
                            const dx = e.clientX - startX;
                            const dy = e.clientY - startY;

                            if (handleClass.includes('e')) {
                                win.style.width = `${Math.max(400, startWidth + dx)}px`;
                            }
                            if (handleClass.includes('w')) {
                                win.style.width = `${Math.max(400, startWidth - dx)}px`;
                                win.style.left = `${startLeft + dx}px`;
                            }
                            if (handleClass.includes('s')) {
                                win.style.height = `${Math.max(300, startHeight + dy)}px`;
                            }
                            if (handleClass.includes('n')) {
                                win.style.height = `${Math.max(300, startHeight - dy)}px`;
                                win.style.top = `${startTop + dy}px`;
                            }
                        };

                        const onMouseUp = () => {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                        };

                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                });
            },

            // Focus window
            focusWindow(windowId) {
                const win = document.getElementById(`window-${windowId}`);
                if (win) {
                    win.style.zIndex = this.zIndexCounter++;
                    this.activeWindow = windowId;
                }

            // Close window

                const windowData = this.windows.get(windowId);
                if (windowData && windowData.pid) {
                    this.killProcess(windowData.pid);
                }

                const win = document.getElementById(`window-${windowId}`);
                if (win) {
                    win.remove();
                }

                this.windows.delete(windowId);

                if (this.activeWindow === windowId) {
                    this.activeWindow = null;
                }
            },

            minimizeWindow(windowId) {
                const win = document.getElementById(`window-${windowId}`);

                    win.classList.add('minimized');

                    win.classList.remove('minimized');
                    this.focusWindow(windowId);

                    if (win.style.width === '100%') {

                } else if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
                    event.preventDefault();
                    const items = Array.from(document.querySelectorAll('.spotlight-item'));
                    const currentIndex = items.findIndex(item => item.classList.contains('selected'));

                    if (currentIndex >= 0) {
                        items[currentIndex].classList.remove('selected');
                    }

                    let newIndex = currentIndex;
                    if (event.key === 'ArrowDown') {
                        newIndex = (currentIndex + 1) % items.length;
                    } else {
                        newIndex = currentIndex <= 0 ? items.length - 1 : currentIndex - 1;
                    }

            const a = document.createElement('a');
            a.href = url;
            a.download = `localos-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    console.log('Imported data:', data);
                    OS.notify('Data Imported', 'System data has been imported successfully');
                } catch (error) {
                    alert('Invalid data file');
                }
            };
            reader.readAsText(file);
        }
    </script>
