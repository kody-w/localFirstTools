<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dual Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        
        .cameras {
            flex: 1;
            display: flex;
            gap: 2px;
        }
        
        .camera-box {
            flex: 1;
            position: relative;
            background: #222;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls {
            padding: 20px;
            background: #111;
            text-align: center;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 10px;
        }
        
        button:disabled {
            opacity: 0.5;
        }
        
        #status {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .red { background: #FF3B30; }
    </style>
</head>
<body>
    <div class="container">
        <div class="cameras">
            <div class="camera-box">
                <video id="video1" playsinline autoplay muted></video>
                <div class="label">Camera 1</div>
            </div>
            <div class="camera-box">
                <video id="video2" playsinline autoplay muted></video>
                <div class="label">Camera 2</div>
            </div>
        </div>
        
        <div class="controls">
            <div id="status">Tap Setup to start</div>
            <button id="setupBtn" onclick="setupCameras()">Setup Cameras</button>
            <button id="startBtn" onclick="startRecording()" style="display:none">Start Recording</button>
            <button id="stopBtn" onclick="stopRecording()" style="display:none" class="red">Stop Recording</button>
            <button id="downloadBtn" onclick="downloadVideos()" style="display:none">Download Videos</button>
        </div>
    </div>

    <script>
        let stream1, stream2;
        let recorder1, recorder2;
        let chunks1 = [], chunks2 = [];
        let blob1, blob2;
        
        async function setupCameras() {
            const status = document.getElementById('status');
            const setupBtn = document.getElementById('setupBtn');
            const startBtn = document.getElementById('startBtn');
            
            try {
                status.textContent = 'Getting cameras...';
                setupBtn.disabled = true;
                
                // Get all cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput');
                
                status.textContent = `Found ${cameras.length} cameras`;
                
                if (cameras.length >= 2) {
                    // Try to get two different cameras
                    stream1 = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: cameras[0].deviceId }
                    });
                    
                    stream2 = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: cameras[1].deviceId }
                    });
                } else if (cameras.length === 1) {
                    // Use same camera for both if only one
                    stream1 = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream2 = stream1.clone();
                } else {
                    throw new Error('No cameras found');
                }
                
                // Set video sources
                document.getElementById('video1').srcObject = stream1;
                document.getElementById('video2').srcObject = stream2;
                
                status.textContent = 'Cameras ready!';
                setupBtn.style.display = 'none';
                startBtn.style.display = 'inline-block';
                
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                setupBtn.disabled = false;
            }
        }
        
        function startRecording() {
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            chunks1 = [];
            chunks2 = [];
            
            // Create recorders
            const options = { mimeType: 'video/webm' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options.mimeType = 'video/mp4';
            }
            
            recorder1 = new MediaRecorder(stream1, options);
            recorder2 = new MediaRecorder(stream2, options);
            
            recorder1.ondataavailable = e => chunks1.push(e.data);
            recorder2.ondataavailable = e => chunks2.push(e.data);
            
            recorder1.onstop = () => {
                blob1 = new Blob(chunks1, { type: options.mimeType });
            };
            
            recorder2.onstop = () => {
                blob2 = new Blob(chunks2, { type: options.mimeType });
                document.getElementById('downloadBtn').style.display = 'inline-block';
            };
            
            recorder1.start();
            recorder2.start();
            
            status.textContent = 'Recording...';
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
        }
        
        function stopRecording() {
            const status = document.getElementById('status');
            const stopBtn = document.getElementById('stopBtn');
            const startBtn = document.getElementById('startBtn');
            
            recorder1.stop();
            recorder2.stop();
            
            status.textContent = 'Recording stopped';
            stopBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
        }
        
        function downloadVideos() {
            // Download video 1
            const a1 = document.createElement('a');
            a1.href = URL.createObjectURL(blob1);
            a1.download = 'camera1.webm';
            a1.click();
            
            // Download video 2
            setTimeout(() => {
                const a2 = document.createElement('a');
                a2.href = URL.createObjectURL(blob2);
                a2.download = 'camera2.webm';
                a2.click();
            }, 100);
        }
    </script>
</body>
</html>
