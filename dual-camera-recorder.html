<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Dual Camera Recorder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    /* Main Layout */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    /* Camera Sections */
    .camera-section {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16/9;
    }
    
    .camera-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 15px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 10;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Controls */
    .controls {
      background: #282828;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    
    .control-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: #ff0000;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #cc0000;
    }
    
    .btn-secondary {
      background: #666;
      color: white;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #555;
    }
    
    .btn-success {
      background: #4caf50;
      color: white;
    }
    
    .btn-success:hover {
      background: #45a049;
    }
    
    /* Status */
    .status {
      color: #aaa;
      font-size: 16px;
    }
    
    .status.recording {
      color: #ff0000;
      font-weight: bold;
    }
    
    /* Results */
    .results-section {
      display: none;
      background: #282828;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      margin-top: 20px;
    }
    
    .result-videos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }
    
    .result-video {
      width: 100%;
      border-radius: 8px;
    }
    
    /* Recording indicator */
    .recording-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Mobile styles */
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .result-videos {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Dual Camera Recorder</h1>
    
    <div class="main-content">
      <!-- Front Camera -->
      <div class="camera-section">
        <div class="camera-label">Front Camera</div>
        <video id="frontCamera" autoplay muted playsinline></video>
      </div>
      
      <!-- Back Camera -->
      <div class="camera-section">
        <div class="camera-label">Back Camera</div>
        <video id="backCamera" autoplay muted playsinline></video>
      </div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
      <div class="control-buttons">
        <button class="btn btn-secondary" onclick="setupCameras()">
          üìπ Setup Cameras
        </button>
        <button class="btn btn-primary" id="recordBtn" onclick="startRecording()" disabled>
          üî¥ Start Recording
        </button>
        <button class="btn btn-secondary" id="stopBtn" onclick="stopRecording()" disabled>
          ‚èπÔ∏è Stop Recording
        </button>
      </div>
      <div class="status" id="status">Click "Setup Cameras" to begin</div>
    </div>
    
    <!-- Results -->
    <div class="results-section" id="resultsSection">
      <h2>‚úÖ Recording Complete!</h2>
      <div class="result-videos">
        <div>
          <h3>Front Camera</h3>
          <video id="resultFront" class="result-video" controls></video>
        </div>
        <div>
          <h3>Back Camera</h3>
          <video id="resultBack" class="result-video" controls></video>
        </div>
      </div>
      <div class="control-buttons" style="margin-top: 20px;">
        <a id="downloadFront" download="front-camera.webm" style="text-decoration: none;">
          <button class="btn btn-success">
            üíæ Download Front
          </button>
        </a>
        <a id="downloadBack" download="back-camera.webm" style="text-decoration: none;">
          <button class="btn btn-success">
            üíæ Download Back
          </button>
        </a>
        <button class="btn btn-secondary" onclick="resetApp()">
          üîÑ Record Again
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // Global variables
    let frontStream = null;
    let backStream = null;
    let frontRecorder = null;
    let backRecorder = null;
    let frontChunks = [];
    let backChunks = [];
    let isRecording = false;
    
    // Setup cameras
    async function setupCameras() {
      try {
        // Get all video devices
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        console.log('Found video devices:', videoDevices);
        
        if (videoDevices.length < 2) {
          // If only one camera, use it for both views
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false 
          });
          
          frontStream = stream;
          backStream = stream.clone();
          
          document.getElementById('status').textContent = 'Using single camera for both views';
        } else {
          // Try to get front camera
          try {
            frontStream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: 'user',
                width: { ideal: 1280 },
                height: { ideal: 720 }
              },
              audio: false 
            });
          } catch (e) {
            // Fallback to any camera
            frontStream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                deviceId: videoDevices[0].deviceId,
                width: { ideal: 1280 },
                height: { ideal: 720 }
              },
              audio: false 
            });
          }
          
          // Try to get back camera
          try {
            backStream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: { exact: 'environment' },
                width: { ideal: 1280 },
                height: { ideal: 720 }
              },
              audio: false 
            });
          } catch (e) {
            // Fallback to different camera
            const differentDevice = videoDevices.find(d => d.deviceId !== frontStream.getVideoTracks()[0].getSettings().deviceId);
            if (differentDevice) {
              backStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                  deviceId: differentDevice.deviceId,
                  width: { ideal: 1280 },
                  height: { ideal: 720 }
                },
                audio: false 
              });
            } else {
              // Use same stream cloned
              backStream = frontStream.clone();
            }
          }
          
          document.getElementById('status').textContent = 'Both cameras ready';
        }
        
        // Set video sources
        document.getElementById('frontCamera').srcObject = frontStream;
        document.getElementById('backCamera').srcObject = backStream;
        
        // Enable record button
        document.getElementById('recordBtn').disabled = false;
        
      } catch (error) {
        console.error('Setup error:', error);
        document.getElementById('status').textContent = 'Error: ' + error.message;
        alert('Error accessing cameras: ' + error.message);
      }
    }
    
    // Start recording
    function startRecording() {
      if (!frontStream || !backStream) {
        alert('Please setup cameras first');
        return;
      }
      
      frontChunks = [];
      backChunks = [];
      
      // Setup recorders
      const options = {
        mimeType: 'video/webm;codecs=vp9'
      };
      
      // Check if mimeType is supported
      if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        options.mimeType = 'video/webm';
      }
      
      try {
        // Create front recorder
        frontRecorder = new MediaRecorder(frontStream, options);
        frontRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            frontChunks.push(event.data);
          }
        };
        frontRecorder.onstop = () => {
          const blob = new Blob(frontChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          document.getElementById('resultFront').src = url;
          document.getElementById('downloadFront').href = url;
        };
        
        // Create back recorder
        backRecorder = new MediaRecorder(backStream, options);
        backRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            backChunks.push(event.data);
          }
        };
        backRecorder.onstop = () => {
          const blob = new Blob(backChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          document.getElementById('resultBack').src = url;
          document.getElementById('downloadBack').href = url;
          
          // Show results when both are done
          document.getElementById('resultsSection').style.display = 'block';
        };
        
        // Start recording
        frontRecorder.start(100);
        backRecorder.start(100);
        isRecording = true;
        
        // Update UI
        document.getElementById('recordBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('status').innerHTML = '<span class="recording-dot"></span>Recording both cameras...';
        document.getElementById('status').classList.add('recording');
        
      } catch (error) {
        alert('Error starting recording: ' + error.message);
      }
    }
    
    // Stop recording
    function stopRecording() {
      if (!isRecording) return;
      
      isRecording = false;
      
      // Stop recorders
      if (frontRecorder && frontRecorder.state !== 'inactive') {
        frontRecorder.stop();
      }
      if (backRecorder && backRecorder.state !== 'inactive') {
        backRecorder.stop();
      }
      
      // Update UI
      document.getElementById('recordBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      document.getElementById('status').textContent = 'Processing recordings...';
      document.getElementById('status').classList.remove('recording');
    }
    
    // Reset app
    function resetApp() {
      // Hide results
      document.getElementById('resultsSection').style.display = 'none';
      
      // Reset status
      document.getElementById('status').textContent = 'Both cameras ready';
      
      // Clear recorded chunks
      frontChunks = [];
      backChunks = [];
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (frontStream) {
        frontStream.getTracks().forEach(track => track.stop());
      }
      if (backStream) {
        backStream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
