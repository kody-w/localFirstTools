<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lorem ipsum generator with multiple text types, customization options, and instant copy">
    <title>Lorem Ipsum Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .option-group {
            display: grid;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .radio-option:hover {
            background: #f0f0f0;
        }

        .radio-option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-option:hover {
            background: #f0f0f0;
        }

        .checkbox-option input {
            cursor: pointer;
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        body.light .generate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .output-panel {
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-weight: 700;
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .copy-btn.copied {
            background: #38ef7d;
        }

        .download-btn {
            background: #f0f0f0;
            color: #333;
        }

        .download-btn:hover {
            background: #e0e0e0;
        }

        .output-content {
            flex: 1;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 10px;
            overflow-y: auto;
            min-height: 400px;
            line-height: 1.8;
            font-size: 15px;
            color: #333;
        }

        .output-content.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #999;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 18px;
        }

        .output-content p {
            margin-bottom: 1em;
        }

        .output-content ul,
        .output-content ol {
            margin-left: 25px;
            margin-bottom: 1em;
        }

        .output-content li {
            margin-bottom: 0.5em;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="header">
                <h1>
                    <span>üìù</span>
                    <span>Lorem Ipsum</span>
                </h1>
                <button class="icon-btn" id="themeBtn" title="Toggle theme">üåì</button>
            </div>

            <div class="section">
                <div class="section-title">Generate By</div>
                <div class="option-group">
                    <div class="radio-option selected">
                        <input type="radio" name="generateBy" id="byParagraphs" value="paragraphs" checked>
                        <label for="byParagraphs">Paragraphs</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="generateBy" id="bySentences" value="sentences">
                        <label for="bySentences">Sentences</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="generateBy" id="byWords" value="words">
                        <label for="byWords">Words</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="generateBy" id="byLists" value="lists">
                        <label for="byLists">Lists</label>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Amount</div>
                <div class="input-group">
                    <label id="amountLabel">Paragraphs:</label>
                    <input type="number" id="amount" value="3" min="1" max="100">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Text Type</div>
                <div class="option-group">
                    <div class="radio-option selected">
                        <input type="radio" name="textType" id="typeClassic" value="classic" checked>
                        <label for="typeClassic">Classic Lorem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="textType" id="typeModern" value="modern">
                        <label for="typeModern">Modern Lorem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="textType" id="typeTech" value="tech">
                        <label for="typeTech">Tech/Dev</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="textType" id="typeBusiness" value="business">
                        <label for="typeBusiness">Business</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="textType" id="typeRandom" value="random">
                        <label for="typeRandom">Random</label>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Options</div>
                <div class="option-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="startWithLorem" checked>
                        <label for="startWithLorem">Start with "Lorem ipsum"</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="includeHTML">
                        <label for="includeHTML">Include HTML tags</label>
                    </div>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Generate Text</button>
        </div>

        <div class="panel output-panel">
            <div class="output-header">
                <div class="stats">
                    <div class="stat">
                        <span>Words:</span>
                        <span class="stat-value" id="wordCount">0</span>
                    </div>
                    <div class="stat">
                        <span>Characters:</span>
                        <span class="stat-value" id="charCount">0</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn copy-btn" id="copyBtn">Copy</button>
                    <button class="action-btn download-btn" id="downloadBtn">Download</button>
                </div>
            </div>

            <div class="output-content empty" id="output">
                <div class="empty-icon">üìÑ</div>
                <div class="empty-text">Click "Generate Text" to create placeholder text</div>
            </div>
        </div>
    </div>

    <script>
        // Word banks
        const wordBanks = {
            classic: [
                'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit',
                'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore',
                'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud', 'exercitation',
                'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo', 'consequat',
                'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate', 'velit', 'esse',
                'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint', 'occaecat',
                'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia', 'deserunt',
                'mollit', 'anim', 'id', 'est', 'laborum'
            ],
            modern: [
                'the', 'quick', 'brown', 'fox', 'jumps', 'over', 'lazy', 'dog', 'hello',
                'world', 'sample', 'text', 'placeholder', 'content', 'example', 'demonstration',
                'testing', 'preview', 'design', 'layout', 'typography', 'paragraph', 'sentence',
                'random', 'generated', 'automatic', 'creative', 'unique', 'simple', 'elegant',
                'modern', 'clean', 'minimal', 'beautiful', 'professional', 'quality', 'premium',
                'standard', 'basic', 'advanced', 'complete', 'full', 'perfect', 'ideal'
            ],
            tech: [
                'algorithm', 'database', 'function', 'variable', 'API', 'interface', 'component',
                'module', 'framework', 'library', 'repository', 'deployment', 'container',
                'microservice', 'architecture', 'scalable', 'responsive', 'optimization',
                'performance', 'debug', 'compile', 'runtime', 'syntax', 'protocol', 'server',
                'client', 'frontend', 'backend', 'fullstack', 'DevOps', 'agile', 'sprint',
                'pipeline', 'continuous', 'integration', 'testing', 'unit', 'automation',
                'machine', 'learning', 'neural', 'network', 'blockchain', 'cloud', 'computing'
            ],
            business: [
                'strategy', 'management', 'corporate', 'executive', 'leadership', 'innovation',
                'growth', 'revenue', 'market', 'customer', 'client', 'stakeholder', 'partnership',
                'collaboration', 'synergy', 'optimize', 'leverage', 'facilitate', 'implement',
                'solution', 'approach', 'methodology', 'framework', 'process', 'efficiency',
                'productivity', 'performance', 'metrics', 'analytics', 'insights', 'data-driven',
                'strategic', 'operational', 'tactical', 'sustainable', 'scalable', 'robust',
                'comprehensive', 'integrated', 'holistic', 'paradigm', 'ecosystem', 'value',
                'proposition', 'competitive', 'advantage', 'excellence', 'quality', 'service'
            ]
        };

        // State
        let currentText = '';

        // Initialize
        init();

        function init() {
            setupEventListeners();
            updateTheme();
            generate();
        }

        function setupEventListeners() {
            // Radio options visual feedback
            document.querySelectorAll('.radio-option').forEach(option => {
                option.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    updateRadioStyles(radio.name);
                });
            });

            // Generate by change
            document.querySelectorAll('input[name="generateBy"]').forEach(radio => {
                radio.addEventListener('change', updateAmountLabel);
            });

            // Generate button
            document.getElementById('generateBtn').addEventListener('click', generate);

            // Action buttons
            document.getElementById('copyBtn').addEventListener('click', copyText);
            document.getElementById('downloadBtn').addEventListener('click', downloadText);
            document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        }

        function updateRadioStyles(name) {
            document.querySelectorAll(`input[name="${name}"]`).forEach(radio => {
                const option = radio.closest('.radio-option');
                option.classList.toggle('selected', radio.checked);
            });
        }

        function updateAmountLabel() {
            const generateBy = document.querySelector('input[name="generateBy"]:checked').value;
            const label = document.getElementById('amountLabel');
            const amount = document.getElementById('amount');

            const labels = {
                paragraphs: { text: 'Paragraphs:', max: 50 },
                sentences: { text: 'Sentences:', max: 100 },
                words: { text: 'Words:', max: 500 },
                lists: { text: 'List Items:', max: 50 }
            };

            label.textContent = labels[generateBy].text;
            amount.max = labels[generateBy].max;

            if (parseInt(amount.value) > labels[generateBy].max) {
                amount.value = labels[generateBy].max;
            }
        }

        function generate() {
            const generateBy = document.querySelector('input[name="generateBy"]:checked').value;
            const amount = parseInt(document.getElementById('amount').value);
            const textType = document.querySelector('input[name="textType"]:checked').value;
            const startWithLorem = document.getElementById('startWithLorem').checked;
            const includeHTML = document.getElementById('includeHTML').checked;

            let text = '';

            switch (generateBy) {
                case 'paragraphs':
                    text = generateParagraphs(amount, textType, startWithLorem);
                    break;
                case 'sentences':
                    text = generateSentences(amount, textType, startWithLorem);
                    break;
                case 'words':
                    text = generateWords(amount, textType, startWithLorem);
                    break;
                case 'lists':
                    text = generateList(amount, textType, includeHTML);
                    break;
            }

            if (includeHTML && generateBy !== 'lists') {
                text = wrapWithHTML(text, generateBy);
            }

            currentText = text;
            displayText(text);
            updateStats(text);
        }

        function generateParagraphs(count, type, startWithLorem) {
            const paragraphs = [];

            for (let i = 0; i < count; i++) {
                const sentenceCount = Math.floor(Math.random() * 5) + 4; // 4-8 sentences
                let paragraph = '';

                for (let j = 0; j < sentenceCount; j++) {
                    if (i === 0 && j === 0 && startWithLorem && type === 'classic') {
                        paragraph += 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. ';
                    } else {
                        paragraph += generateSentence(type) + ' ';
                    }
                }

                paragraphs.push(paragraph.trim());
            }

            return paragraphs.join('\n\n');
        }

        function generateSentences(count, type, startWithLorem) {
            const sentences = [];

            for (let i = 0; i < count; i++) {
                if (i === 0 && startWithLorem && type === 'classic') {
                    sentences.push('Lorem ipsum dolor sit amet, consectetur adipiscing elit.');
                } else {
                    sentences.push(generateSentence(type));
                }
            }

            return sentences.join(' ');
        }

        function generateWords(count, type, startWithLorem) {
            const words = [];
            const bank = type === 'random' ? generateRandomWords(count) :
                (wordBanks[type] || wordBanks.classic);

            if (startWithLorem && type === 'classic' && count >= 2) {
                words.push('Lorem', 'ipsum');
                count -= 2;
            }

            for (let i = 0; i < count; i++) {
                words.push(bank[Math.floor(Math.random() * bank.length)]);
            }

            return words.join(' ') + '.';
        }

        function generateList(count, type, asHTML) {
            const items = [];
            const bank = type === 'random' ? generateRandomWords(count * 5) :
                (wordBanks[type] || wordBanks.classic);

            for (let i = 0; i < count; i++) {
                const wordCount = Math.floor(Math.random() * 5) + 3; // 3-7 words
                const words = [];
                for (let j = 0; j < wordCount; j++) {
                    words.push(bank[Math.floor(Math.random() * bank.length)]);
                }
                const item = capitalize(words.join(' '));
                items.push(item);
            }

            if (asHTML) {
                return '<ul>\n' + items.map(item => `  <li>${item}</li>`).join('\n') + '\n</ul>';
            } else {
                return items.map((item, i) => `${i + 1}. ${item}`).join('\n');
            }
        }

        function generateSentence(type) {
            const bank = type === 'random' ? generateRandomWords(50) :
                (wordBanks[type] || wordBanks.classic);
            const wordCount = Math.floor(Math.random() * 12) + 8; // 8-20 words
            const words = [];

            for (let i = 0; i < wordCount; i++) {
                words.push(bank[Math.floor(Math.random() * bank.length)]);
            }

            let sentence = words.join(' ');
            sentence = capitalize(sentence);

            // Add commas
            if (wordCount > 12 && Math.random() > 0.5) {
                const commaPos = Math.floor(wordCount / 2);
                const parts = sentence.split(' ');
                parts[commaPos] = parts[commaPos] + ',';
                sentence = parts.join(' ');
            }

            return sentence + '.';
        }

        function generateRandomWords(count) {
            const consonants = 'bcdfghjklmnpqrstvwxyz';
            const vowels = 'aeiou';
            const words = [];

            for (let i = 0; i < count; i++) {
                const length = Math.floor(Math.random() * 6) + 3; // 3-8 chars
                let word = '';

                for (let j = 0; j < length; j++) {
                    if (j % 2 === 0) {
                        word += consonants[Math.floor(Math.random() * consonants.length)];
                    } else {
                        word += vowels[Math.floor(Math.random() * vowels.length)];
                    }
                }

                words.push(word);
            }

            return words;
        }

        function wrapWithHTML(text, type) {
            if (type === 'paragraphs') {
                return text.split('\n\n').map(p => `<p>${p}</p>`).join('\n\n');
            } else {
                return `<p>${text}</p>`;
            }
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function displayText(text) {
            const output = document.getElementById('output');
            output.classList.remove('empty');

            if (document.getElementById('includeHTML').checked) {
                output.innerHTML = text;
            } else {
                // Format plain text with proper paragraphs
                const paragraphs = text.split('\n\n');
                output.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
            }
        }

        function updateStats(text) {
            const plainText = text.replace(/<[^>]*>/g, '');
            const words = plainText.trim().split(/\s+/).length;
            const chars = plainText.length;

            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        function copyText() {
            const copyBtn = document.getElementById('copyBtn');

            navigator.clipboard.writeText(currentText).then(() => {
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        function downloadText() {
            const includeHTML = document.getElementById('includeHTML').checked;
            const filename = includeHTML ? 'lorem-ipsum.html' : 'lorem-ipsum.txt';
            let content = currentText;

            if (includeHTML) {
                content = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum</title>
</head>
<body>
${content}
</body>
</html>`;
            }

            const blob = new Blob([content], { type: includeHTML ? 'text/html' : 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.body.classList.add('light');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const theme = document.body.classList.contains('light') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }
    </script>
</body>
</html>
