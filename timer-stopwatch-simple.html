<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple timer and stopwatch with presets, lap times, and alerts">
    <title>Timer & Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        body.light .container {
            background: rgba(255, 255, 255, 0.98);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls-top {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .icon-btn:hover {
            opacity: 1;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        body.light .tab.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .display-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .canvas-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
        }

        canvas {
            display: block;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: #333;
            font-variant-numeric: tabular-nums;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 12px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .preset-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }

        .custom-time {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .time-input {
            width: 70px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .main-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .reset-btn {
            background: #f0f0f0;
            color: #666;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .checkbox-label input {
            cursor: pointer;
        }

        .laps {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .lap-number {
            font-weight: 700;
            color: #667eea;
        }

        .lap-time {
            font-variant-numeric: tabular-nums;
        }

        .lap-diff {
            color: #999;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .fullscreen .time-display {
            position: static;
            transform: none;
            font-size: 120px;
            color: white;
        }

        .fullscreen .canvas-container {
            display: none;
        }

        .export-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .time-display {
                font-size: 36px;
            }

            .canvas-container {
                width: 220px;
                height: 220px;
            }

            .presets {
                grid-template-columns: repeat(2, 1fr);
            }

            .fullscreen .time-display {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <h1>
                <span>‚è±Ô∏è</span>
                <span id="title">Timer & Stopwatch</span>
            </h1>
            <div class="controls-top">
                <button class="icon-btn" id="themeBtn" title="Toggle theme">üåì</button>
                <button class="icon-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-mode="timer">Timer</button>
            <button class="tab" data-mode="stopwatch">Stopwatch</button>
        </div>

        <div id="timerMode">
            <div class="display-area">
                <div class="canvas-container">
                    <canvas id="progressCanvas" width="280" height="280"></canvas>
                    <div class="time-display" id="timerDisplay">00:00</div>
                </div>
            </div>

            <div class="presets">
                <button class="preset-btn" data-seconds="60">1 min</button>
                <button class="preset-btn" data-seconds="300">5 min</button>
                <button class="preset-btn" data-seconds="600">10 min</button>
                <button class="preset-btn" data-seconds="900">15 min</button>
                <button class="preset-btn" data-seconds="1800">30 min</button>
                <button class="preset-btn" data-seconds="3600">1 hour</button>
            </div>

            <div class="custom-time">
                <input type="number" class="time-input" id="hoursInput" placeholder="HH" min="0" max="23" value="0">
                <span style="font-size: 20px; color: #666;">:</span>
                <input type="number" class="time-input" id="minutesInput" placeholder="MM" min="0" max="59" value="5">
                <span style="font-size: 20px; color: #666;">:</span>
                <input type="number" class="time-input" id="secondsInput" placeholder="SS" min="0" max="59" value="0">
            </div>

            <div class="main-controls">
                <button class="control-btn start-btn" id="timerStart">Start</button>
                <button class="control-btn reset-btn" id="timerReset">Reset</button>
            </div>

            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" id="soundAlert" checked>
                    <span>Sound Alert</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="notification">
                    <span>Notification</span>
                </label>
            </div>
        </div>

        <div id="stopwatchMode" class="hidden">
            <div class="display-area">
                <div class="canvas-container">
                    <canvas id="stopwatchCanvas" width="280" height="280"></canvas>
                    <div class="time-display" id="stopwatchDisplay">00:00.000</div>
                </div>
            </div>

            <div class="main-controls">
                <button class="control-btn start-btn" id="stopwatchStart">Start</button>
                <button class="control-btn pause-btn" id="stopwatchLap">Lap</button>
                <button class="control-btn reset-btn" id="stopwatchReset">Reset</button>
            </div>

            <div class="laps" id="lapsContainer"></div>
            <button class="export-btn hidden" id="exportLaps">Export Laps as CSV</button>
        </div>
    </div>

    <script>
        // State
        let mode = 'timer';
        let timerInterval = null;
        let timerEndTime = 0;
        let timerDuration = 300; // 5 minutes default
        let timerRemaining = timerDuration;
        let timerRunning = false;

        let stopwatchInterval = null;
        let stopwatchStartTime = 0;
        let stopwatchElapsed = 0;
        let stopwatchRunning = false;
        let laps = [];

        // Audio context for alert
        let audioContext = null;

        // Elements
        const container = document.getElementById('container');
        const tabs = document.querySelectorAll('.tab');
        const timerMode = document.getElementById('timerMode');
        const stopwatchMode = document.getElementById('stopwatchMode');
        const timerDisplay = document.getElementById('timerDisplay');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const progressCanvas = document.getElementById('progressCanvas');
        const stopwatchCanvas = document.getElementById('stopwatchCanvas');
        const timerStart = document.getElementById('timerStart');
        const timerReset = document.getElementById('timerReset');
        const stopwatchStart = document.getElementById('stopwatchStart');
        const stopwatchLap = document.getElementById('stopwatchLap');
        const stopwatchReset = document.getElementById('stopwatchReset');
        const lapsContainer = document.getElementById('lapsContainer');
        const exportLaps = document.getElementById('exportLaps');
        const themeBtn = document.getElementById('themeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const soundAlert = document.getElementById('soundAlert');
        const notification = document.getElementById('notification');
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const presetBtns = document.querySelectorAll('.preset-btn');

        // Initialize
        init();

        function init() {
            // Load theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light');
            }

            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }

            // Draw initial canvases
            drawTimerProgress(1);
            drawStopwatchCircle();

            // Event listeners
            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchMode(tab.dataset.mode));
            });

            presetBtns.forEach(btn => {
                btn.addEventListener('click', () => setTimerPreset(parseInt(btn.dataset.seconds)));
            });

            timerStart.addEventListener('click', toggleTimer);
            timerReset.addEventListener('click', resetTimer);
            stopwatchStart.addEventListener('click', toggleStopwatch);
            stopwatchLap.addEventListener('click', recordLap);
            stopwatchReset.addEventListener('click', resetStopwatch);
            exportLaps.addEventListener('click', exportLapsCSV);
            themeBtn.addEventListener('click', toggleTheme);
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);

            // Update custom time inputs
            [hoursInput, minutesInput, secondsInput].forEach(input => {
                input.addEventListener('change', updateCustomTime);
            });
        }

        function switchMode(newMode) {
            mode = newMode;
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === newMode);
            });

            if (newMode === 'timer') {
                timerMode.classList.remove('hidden');
                stopwatchMode.classList.add('hidden');
            } else {
                timerMode.classList.add('hidden');
                stopwatchMode.classList.remove('hidden');
            }
        }

        function setTimerPreset(seconds) {
            if (timerRunning) return;
            timerDuration = seconds;
            timerRemaining = seconds;
            updateTimerDisplay();
            drawTimerProgress(1);

            // Update custom inputs
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = secs;
        }

        function updateCustomTime() {
            if (timerRunning) return;
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            timerDuration = hours * 3600 + minutes * 60 + seconds;
            timerRemaining = timerDuration;
            updateTimerDisplay();
            drawTimerProgress(1);
        }

        function toggleTimer() {
            if (timerRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (timerRemaining <= 0) {
                timerRemaining = timerDuration;
            }

            timerEndTime = Date.now() + timerRemaining * 1000;
            timerRunning = true;
            timerStart.textContent = 'Pause';
            timerStart.classList.remove('start-btn');
            timerStart.classList.add('pause-btn');

            timerInterval = setInterval(updateTimer, 50);

            // Keep screen awake
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(() => {});
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerStart.textContent = 'Start';
            timerStart.classList.remove('pause-btn');
            timerStart.classList.add('start-btn');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerRemaining = timerDuration;
            timerStart.textContent = 'Start';
            timerStart.classList.remove('pause-btn');
            timerStart.classList.add('start-btn');
            updateTimerDisplay();
            drawTimerProgress(1);
        }

        function updateTimer() {
            const now = Date.now();
            timerRemaining = Math.max(0, (timerEndTime - now) / 1000);

            updateTimerDisplay();
            drawTimerProgress(timerRemaining / timerDuration);

            if (timerRemaining <= 0) {
                timerComplete();
            }
        }

        function timerComplete() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerStart.textContent = 'Start';
            timerStart.classList.remove('pause-btn');
            timerStart.classList.add('start-btn');

            // Play sound
            if (soundAlert.checked) {
                playAlertSound();
            }

            // Show notification
            if (notification.checked && 'Notification' in window && Notification.permission === 'granted') {
                new Notification('Timer Complete!', {
                    body: 'Your timer has finished.',
                    icon: '‚è±Ô∏è'
                });
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.ceil(timerRemaining);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            if (hours > 0) {
                timerDisplay.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            } else {
                timerDisplay.textContent = `${pad(minutes)}:${pad(seconds)}`;
            }
        }

        function drawTimerProgress(progress) {
            const canvas = progressCanvas;
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 20;
            ctx.stroke();

            // Progress arc
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + Math.PI * 2 * progress);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function toggleStopwatch() {
            if (stopwatchRunning) {
                pauseStopwatch();
            } else {
                startStopwatch();
            }
        }

        function startStopwatch() {
            stopwatchStartTime = Date.now() - stopwatchElapsed;
            stopwatchRunning = true;
            stopwatchStart.textContent = 'Pause';
            stopwatchStart.classList.remove('start-btn');
            stopwatchStart.classList.add('pause-btn');
            stopwatchLap.disabled = false;

            stopwatchInterval = setInterval(updateStopwatch, 10);
        }

        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchStart.textContent = 'Start';
            stopwatchStart.classList.remove('pause-btn');
            stopwatchStart.classList.add('start-btn');
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsed = 0;
            laps = [];
            stopwatchStart.textContent = 'Start';
            stopwatchStart.classList.remove('pause-btn');
            stopwatchStart.classList.add('start-btn');
            updateStopwatchDisplay();
            lapsContainer.innerHTML = '';
            exportLaps.classList.add('hidden');
            drawStopwatchCircle();
        }

        function updateStopwatch() {
            stopwatchElapsed = Date.now() - stopwatchStartTime;
            updateStopwatchDisplay();
            drawStopwatchCircle();
        }

        function updateStopwatchDisplay() {
            const totalMs = stopwatchElapsed;
            const minutes = Math.floor(totalMs / 60000);
            const seconds = Math.floor((totalMs % 60000) / 1000);
            const milliseconds = totalMs % 1000;

            stopwatchDisplay.textContent = `${pad(minutes)}:${pad(seconds)}.${pad(milliseconds, 3)}`;
        }

        function drawStopwatchCircle() {
            const canvas = stopwatchCanvas;
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 20;
            ctx.stroke();

            // Animated arc (rotates)
            const seconds = (stopwatchElapsed / 1000) % 60;
            const progress = seconds / 60;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + Math.PI * 2 * progress);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#11998e');
            gradient.addColorStop(1, '#38ef7d');
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function recordLap() {
            if (!stopwatchRunning) return;

            const lapTime = stopwatchElapsed;
            const previousLapTime = laps.length > 0 ? laps[laps.length - 1].time : 0;
            const lapDiff = lapTime - previousLapTime;

            laps.push({ time: lapTime, diff: lapDiff });
            renderLaps();
            exportLaps.classList.remove('hidden');
        }

        function renderLaps() {
            lapsContainer.innerHTML = '';
            laps.slice().reverse().forEach((lap, index) => {
                const lapNumber = laps.length - index;
                const div = document.createElement('div');
                div.className = 'lap-item';
                div.innerHTML = `
                    <span class="lap-number">Lap ${lapNumber}</span>
                    <span class="lap-time">${formatTime(lap.time)}</span>
                    <span class="lap-diff">+${formatTime(lap.diff)}</span>
                `;
                lapsContainer.appendChild(div);
            });
        }

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            return `${pad(minutes)}:${pad(seconds)}.${pad(milliseconds, 3)}`;
        }

        function exportLapsCSV() {
            let csv = 'Lap,Time,Split\n';
            laps.forEach((lap, index) => {
                csv += `${index + 1},${formatTime(lap.time)},${formatTime(lap.diff)}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laps_${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const theme = document.body.classList.contains('light') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        function toggleFullscreen() {
            if (container.classList.contains('fullscreen')) {
                container.classList.remove('fullscreen');
            } else {
                container.classList.add('fullscreen');
            }
        }

        function handleKeyboard(e) {
            if (e.target.tagName === 'INPUT') return;

            if (e.code === 'Space') {
                e.preventDefault();
                if (mode === 'timer') {
                    toggleTimer();
                } else {
                    toggleStopwatch();
                }
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                if (mode === 'timer') {
                    resetTimer();
                } else {
                    resetStopwatch();
                }
            } else if (e.code === 'KeyL' && mode === 'stopwatch') {
                e.preventDefault();
                recordLap();
            }
        }

        function playAlertSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function pad(num, length = 2) {
            return num.toString().padStart(length, '0');
        }
    </script>
</body>
</html>
