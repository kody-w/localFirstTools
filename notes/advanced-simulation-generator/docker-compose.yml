version: '3.8'

services:
  web:
    build: .
    container_name: advanced-simulation-generator
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - ./generated_scripts:/app/generated_scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simgen-network

networks:
  simgen-network:
    driver: bridge

volumes:
  generated_scripts:
