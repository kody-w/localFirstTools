<!DOCTYPE html>
<html>
<head>
    <title>Level 2 - Docker Compose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 { color: #667eea; }
        .info { 
            background: #f7f9fc; 
            padding: 20px; 
            border-radius: 8px;
            margin: 20px 0;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .label { font-weight: bold; }
        .value { color: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≥ Level 2: Docker Compose</h1>
        <div class="info">
            <div class="metric">
                <span class="label">Architecture:</span>
                <span class="value">Multi-Container</span>
            </div>
            <div class="metric">
                <span class="label">Services:</span>
                <span class="value">API + Redis + Nginx</span>
            </div>
            <div class="metric">
                <span class="label">Orchestration:</span>
                <span class="value">Docker Compose</span>
            </div>
            <div class="metric">
                <span class="label">API Endpoint:</span>
                <span class="value">/api/</span>
            </div>
        </div>
        <div id="api-data"></div>
    </div>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/');
                const data = await response.json();
                document.getElementById('api-data').innerHTML = `
                    <div class="info">
                        <h3>Live API Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching API data:', error);
            }
        }
        
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
