<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>P2P Battle Arena - Enhanced Multiplayer Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0033 100%);
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* HUD Elements */
        .hud {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .hud > * {
            pointer-events: auto;
        }

        /* Health Bar */
        .health-bar-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 25px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .health-bar {
            height: 20px;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .health-text {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Score Display */
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        /* Power-Up Indicator */
        .powerup-indicator {
            position: fixed;
            bottom: 120px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .powerup-slot {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: all 0.3s ease;
        }

        .powerup-slot.active {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            animation: powerupPulse 1s infinite;
        }

        @keyframes powerupPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.9); }
        }

        /* Minimap */
        .minimap {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .minimap-canvas {
            width: 100%;
            height: 100%;
        }

        /* Objectives Panel */
        .objectives-panel {
            position: fixed;
            top: 250px;
            right: 20px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .objectives-title {
            font-size: 14px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 10px;
            text-align: center;
        }

        .objective-item {
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .objective-item.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .objective-icon {
            font-size: 16px;
        }

        /* Kill Feed */
        .kill-feed {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            pointer-events: none;
        }

        .kill-feed-item {
            background: rgba(0, 0, 0, 0.8);
            border-left: 3px solid #ff0000;
            padding: 8px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            animation: slideInFade 0.5s ease;
            font-size: 14px;
        }

        @keyframes slideInFade {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            display: none;
            pointer-events: none;
            z-index: 200;
        }

        .touch-controls-visible .mobile-controls {
            display: block;
        }

        .joystick-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            pointer-events: auto;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.6);
            border: 2px solid #00ffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
        }

        .action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: grid;
            grid-template-columns: repeat(2, 60px);
            gap: 10px;
            pointer-events: auto;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:active {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(0.95);
        }

        /* Connection Modal */
        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
        }

        .connection-modal.hidden {
            display: none;
        }

        .connection-content {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.95), rgba(60, 30, 90, 0.95));
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            text-align: center;
            animation: modalAppear 0.5s ease;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .connection-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4));
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(255, 0, 255, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        /* Chat System Enhanced */
        .chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 250px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid;
            animation: slideIn 0.3s ease;
            font-size: 13px;
        }

        .chat-input-area {
            padding: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        /* Particle Effects Container */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        /* Achievement Popup */
        .achievement-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.9), rgba(255, 140, 0, 0.9));
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px 30px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5);
            animation: achievementBounce 0.5s ease;
            z-index: 5000;
            display: none;
        }

        @keyframes achievementBounce {
            0% { transform: translateX(-50%) translateY(-100px); }
            60% { transform: translateX(-50%) translateY(10px); }
            80% { transform: translateX(-50%) translateY(-5px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .achievement-popup.show {
            display: block;
        }

        .achievement-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .achievement-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }

        /* Leaderboard */
        .leaderboard {
            position: fixed;
            top: 50%;
            right: -350px;
            transform: translateY(-50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .leaderboard.show {
            right: 20px;
        }

        .leaderboard-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 15px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            font-weight: bold;
            color: #ffd700;
            min-width: 30px;
        }

        .leaderboard-name {
            flex: 1;
            color: #fff;
            text-align: left;
            padding: 0 10px;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #00ffff;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), rgba(0, 0, 0, 0.95));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loader-ring {
            width: 100px;
            height: 100px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .touch-controls-visible .mobile-controls {
                display: block;
            }

            .chat-container {
                width: calc(100% - 40px);
                height: 200px;
            }

            .objectives-panel {
                display: none;
            }

            .leaderboard {
                width: 250px;
            }

            .minimap {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-ring"></div>
    </div>

    <!-- Connection Modal -->
    <div class="connection-modal" id="connectionModal">
        <div class="connection-content">
            <h1>‚öîÔ∏è P2P Battle Arena ‚öîÔ∏è</h1>
            <p>Enter the multiplayer battleground!</p>

            <div class="input-group">
                <label for="username">Your Battle Name</label>
                <input type="text" id="username" placeholder="Enter your name" maxlength="20">
            </div>

            <div class="input-group">
                <label for="roomCode">Room Code (leave empty to create)</label>
                <input type="text" id="roomCode" placeholder="Enter room code or leave empty">
            </div>

            <button class="btn" onclick="startGame()">Enter Battle Arena</button>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD Elements -->
    <div class="hud">
        <!-- Health Bar -->
        <div class="health-bar-container">
            <div class="health-bar" id="healthBar" style="width: 100%"></div>
            <div class="health-text" id="healthText">100 HP</div>
        </div>

        <!-- Score Display -->
        <div class="score-display">
            <div class="score-value" id="scoreValue">0</div>
            <div class="score-label">SCORE</div>
        </div>

        <!-- Power-Up Indicators -->
        <div class="powerup-indicator" id="powerupIndicator">
            <div class="powerup-slot" id="powerup1"></div>
            <div class="powerup-slot" id="powerup2"></div>
            <div class="powerup-slot" id="powerup3"></div>
        </div>

        <!-- Minimap -->
        <div class="minimap">
            <canvas class="minimap-canvas" id="minimapCanvas"></canvas>
        </div>

        <!-- Objectives Panel -->
        <div class="objectives-panel">
            <div class="objectives-title">üéØ OBJECTIVES</div>
            <div id="objectivesList"></div>
        </div>

        <!-- Kill Feed -->
        <div class="kill-feed" id="killFeed"></div>

        <!-- Sound Toggle -->
        <div class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="200">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="joystick-container">
                <div class="joystick-base">
                    <div class="joystick-knob" id="joystickKnob"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" ontouchstart="jump()">‚¨ÜÔ∏è</button>
                <button class="action-btn" ontouchstart="shoot()">üéØ</button>
                <button class="action-btn" ontouchstart="useAbility()">‚ö°</button>
                <button class="action-btn" ontouchstart="dash()">üí®</button>
            </div>
        </div>
    </div>

    <!-- Particle Container -->
    <div class="particle-container" id="particleContainer"></div>

    <!-- Achievement Popup -->
    <div class="achievement-popup" id="achievementPopup">
        <div class="achievement-title" id="achievementTitle"></div>
        <div class="achievement-desc" id="achievementDesc"></div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard" id="leaderboard">
        <div class="leaderboard-title">üèÜ LEADERBOARD</div>
        <div id="leaderboardList"></div>
    </div>

    <script>
        // Game State
        const gameState = {
            canvas: null,
            ctx: null,
            minimapCanvas: null,
            minimapCtx: null,
            player: {
                x: 400,
                y: 300,
                z: 0,
                vx: 0,
                vy: 0,
                vz: 0,
                health: 100,
                maxHealth: 100,
                score: 0,
                level: 1,
                exp: 0,
                abilities: [],
                powerups: [],
                speed: 5,
                jumpPower: 15,
                rotation: 0,
                color: '#00ffff',
                name: 'Player'
            },
            world: {
                gravity: 0.5,
                friction: 0.9,
                bounds: {
                    width: 2000,
                    height: 2000
                }
            },
            camera: {
                x: 0,
                y: 0,
                zoom: 1
            },
            enemies: [],
            collectibles: [],
            obstacles: [],
            particles: [],
            projectiles: [],
            players: new Map(),
            input: {
                keys: {},
                mouse: { x: 0, y: 0 },
                joystick: { x: 0, y: 0 },
                touch: false
            },
            network: {
                peer: null,
                connections: new Map(),
                isHost: false,
                roomCode: null
            },
            sound: {
                enabled: true,
                context: null,
                sounds: {}
            },
            achievements: [],
            objectives: [
                { id: 1, text: 'Collect 10 power-ups', progress: 0, target: 10, completed: false, icon: 'üíé' },
                { id: 2, text: 'Defeat 5 enemies', progress: 0, target: 5, completed: false, icon: '‚öîÔ∏è' },
                { id: 3, text: 'Reach level 5', progress: 1, target: 5, completed: false, icon: 'üìà' },
                { id: 4, text: 'Score 1000 points', progress: 0, target: 1000, completed: false, icon: 'üèÜ' }
            ],
            powerupTypes: [
                { id: 'speed', icon: '‚ö°', effect: 'speed', duration: 5000, color: '#ffff00' },
                { id: 'shield', icon: 'üõ°Ô∏è', effect: 'shield', duration: 8000, color: '#00ff00' },
                { id: 'damage', icon: '‚öîÔ∏è', effect: 'damage', duration: 6000, color: '#ff0000' },
                { id: 'invisibility', icon: 'üëª', effect: 'invisible', duration: 4000, color: '#9900ff' },
                { id: 'freeze', icon: '‚ùÑÔ∏è', effect: 'freeze', duration: 3000, color: '#00ffff' }
            ]
        };

        // Initialize game
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // Setup canvas
            gameState.canvas = document.getElementById('gameCanvas');
            gameState.ctx = gameState.canvas.getContext('2d');
            gameState.minimapCanvas = document.getElementById('minimapCanvas');
            gameState.minimapCtx = gameState.minimapCanvas.getContext('2d');

            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Setup input handlers
            setupInputHandlers();

            // Initialize audio system
            initAudioSystem();

            // Check if mobile
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-controls-visible');
            }

            // Hide loading screen
            document.getElementById('loadingScreen').classList.add('hidden');

            // Setup minimap
            gameState.minimapCanvas.width = 150;
            gameState.minimapCanvas.height = 150;
        }

        function resizeCanvas() {
            gameState.canvas.width = window.innerWidth;
            gameState.canvas.height = window.innerHeight;
        }

        function setupInputHandlers() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                gameState.input.keys[e.key.toLowerCase()] = true;

                // Quick chat shortcuts
                if (e.key === 'Enter') {
                    document.getElementById('chatInput').focus();
                }
                if (e.key === 'Tab') {
                    e.preventDefault();
                    toggleLeaderboard();

        function setupTouchJoystick() {
            const joystickBase = document.querySelector('.joystick-base');
            const joystickKnob = document.getElementById('joystickKnob');

            if (!joystickBase) return;

            let joystickActive = false;
            let joystickStartX = 0;
            let joystickStartY = 0;

            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                const rect = joystickBase.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
            });

            document.addEventListener('touchmove', (e) => {
                if (!joystickActive) return;
                const touch = e.touches[0];
                const dx = touch.clientX - joystickStartX;
                const dy = touch.clientY - joystickStartY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 50;

                if (distance <= maxDistance) {
                    joystickKnob.style.transform = `translate(${dx - 25}px, ${dy - 25}px)`;
                    gameState.input.joystick.x = dx / maxDistance;
                    gameState.input.joystick.y = dy / maxDistance;
                } else {
                    const angle = Math.atan2(dy, dx);
                    const x = Math.cos(angle) * maxDistance;
                    const y = Math.sin(angle) * maxDistance;
                    joystickKnob.style.transform = `translate(${x - 25}px, ${y - 25}px)`;
                    gameState.input.joystick.x = Math.cos(angle);
                    gameState.input.joystick.y = Math.sin(angle);
                }
            });

            document.addEventListener('touchend', () => {
                if (!joystickActive) return;
                joystickActive = false;
                joystickKnob.style.transform = 'translate(-25px, -25px)';
                gameState.input.joystick.x = 0;
                gameState.input.joystick.y = 0;
            });
        }

        function initAudioSystem() {
            // Create audio context
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                gameState.sound.context = new AudioContext();

                // Create sound effects using Web Audio API
                gameState.sound.sounds = {
                    collect: createSound(440, 0.1, 'sine'),
                    hit: createSound(220, 0.1, 'square'),
                    powerup: createSound(880, 0.2, 'triangle'),
                    achievement: createSound([523, 659, 783], 0.3, 'sine'),
                    jump: createSound(330, 0.1, 'sawtooth'),

        }

        function createSound(frequency, duration, type) {
            return () => {
                if (!gameState.sound.enabled || !gameState.sound.context) return;

                const oscillator = gameState.sound.context.createOscillator();
                const gainNode = gameState.sound.context.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(gameState.sound.context.destination);

                if (Array.isArray(frequency)) {
                    // Chord
                    frequency.forEach((freq, i) => {
                        const osc = gameState.sound.context.createOscillator();
                        osc.frequency.setValueAtTime(freq, gameState.sound.context.currentTime);
                        osc.type = type;
                        osc.connect(gainNode);
                        osc.start(gameState.sound.context.currentTime + i * 0.1);
                        osc.stop(gameState.sound.context.currentTime + duration + i * 0.1);
                    });
                } else {
                    oscillator.frequency.setValueAtTime(frequency, gameState.sound.context.currentTime);
                    oscillator.type = type;
                    oscillator.start();
                    oscillator.stop(gameState.sound.context.currentTime + duration);
                }

                gainNode.gain.setValueAtTime(0.1, gameState.sound.context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, gameState.sound.context.currentTime + duration);
            };
        }

        function gameLoop() {
            // Clear canvas

            gameState.ctx.fillRect(0, 0, gameState.canvas.width, gameState.canvas.height);

            // Update game state

        function updatePlayer() {
            const keys = gameState.input.keys;
            const joystick = gameState.input.joystick;
            const player = gameState.player;

            // Movement
            if (keys['a'] || keys['arrowleft'] || joystick.x < -0.3) {
                player.vx -= player.speed * 0.5;
            }
            if (keys['d'] || keys['arrowright'] || joystick.x > 0.3) {
                player.vx += player.speed * 0.5;
            }
            if (keys['w'] || keys['arrowup'] || joystick.y < -0.3) {
                player.vy -= player.speed * 0.5;
            }
            if (keys['s'] || keys['arrowdown'] || joystick.y > 0.3) {
                player.vy += player.speed * 0.5;
            }

            // Jump
            if (keys[' '] && player.z === 0) {
                player.vz = player.jumpPower;
                playSound('jump');
            }

            // Apply physics
            player.vx *= gameState.world.friction;
            player.vy *= gameState.world.friction;
            player.vz -= gameState.world.gravity;

            player.x += player.vx;
            player.y += player.vy;
            player.z += player.vz;

            // Ground collision
            if (player.z <= 0) {
                player.z = 0;
                player.vz = 0;
            }

            // World bounds
            player.x = Math.max(50, Math.min(gameState.world.bounds.width - 50, player.x));
            player.y = Math.max(50, Math.min(gameState.world.bounds.height - 50, player.y));

            // Check collisions with obstacles
            gameState.obstacles.forEach(obstacle => {
                if (checkCollision(player, obstacle)) {
                    resolveCollision(player, obstacle);
                }
            });

            // Check collectibles
            gameState.collectibles.forEach((item, index) => {
                if (!item.collected && getDistance(player, item) < 30) {
                    collectItem(item, index);
                }
            });

            // Update health bar
            updateHealthBar();
        }

        function updateEnemies() {
            gameState.enemies.forEach(enemy => {
                // Simple AI
                if (enemy.ai === 'patrol') {
                    enemy.vx = Math.sin(Date.now() * 0.001 + enemy.x) * enemy.speed;
                    enemy.vy = Math.cos(Date.now() * 0.001 + enemy.y) * enemy.speed;
                }

                // Update position
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                // World bounds
                if (enemy.x < 50 || enemy.x > gameState.world.bounds.width - 50) {
                    enemy.vx *= -1;
                }
                if (enemy.y < 50 || enemy.y > gameState.world.bounds.height - 50) {
                    enemy.vy *= -1;
                }

                // Check collision with player
                if (getDistance(enemy, gameState.player) < 40) {
                    if (Date.now() % 1000 < 50) { // Attack rate
                        gameState.player.health -= 5;
                        playSound('hit');
                        createParticles(gameState.player.x, gameState.player.y, '#ff0000');
                    }
                }
            });
        }

        function updateCollectibles() {
            gameState.collectibles.forEach(item => {
                if (item.collected && Date.now() > item.respawnTime) {
                    item.collected = false;
                }
            });
        }

        function updateParticles() {
            gameState.particles = gameState.particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vy += 0.2; // Gravity
                return particle.life > 0;
            });
        }

        function updateProjectiles() {
            gameState.projectiles = gameState.projectiles.filter(projectile => {
                projectile.x += projectile.vx;
                projectile.y += projectile.vy;
                projectile.life--;

                // Check enemy hits
                gameState.enemies.forEach((enemy, index) => {
                    if (getDistance(projectile, enemy) < 20) {
                        enemy.health -= 20;
                        createParticles(enemy.x, enemy.y, '#ffff00');
                        playSound('hit');

                        if (enemy.health <= 0) {
                            gameState.enemies.splice(index, 1);
                            gameState.player.score += 100;
                            updateScore();
                            updateObjectiveProgress(2, 1); // Defeat enemies objective
                        }

                        projectile.life = 0;
                    }
                });

                return projectile.life > 0;
            });
        }

        function updateCamera() {
            // Smooth camera follow
            const targetX = gameState.player.x - gameState.canvas.width / 2;
            const targetY = gameState.player.y - gameState.canvas.height / 2;

            gameState.camera.x += (targetX - gameState.camera.x) * 0.1;
            gameState.camera.y += (targetY - gameState.camera.y) * 0.1;
        }

        function render() {
            const ctx = gameState.ctx;

            // Save context
            ctx.save();

            // Apply camera transform
            ctx.translate(-gameState.camera.x, -gameState.camera.y);

            // Draw grid background
            drawGrid();

            // Draw obstacles
            gameState.obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Add 3D effect
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width, obstacle.height);
            });

            // Draw collectibles
            gameState.collectibles.forEach(item => {
                if (!item.collected) {
                    const bounce = Math.sin(Date.now() * 0.005) * 5;
                    ctx.save();
                    ctx.translate(item.x, item.y + bounce);
                    ctx.rotate(Date.now() * 0.002);

                    // Glow effect
                    ctx.shadowColor = item.type.color;
                    ctx.shadowBlur = 20;

                    ctx.font = '30px serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(item.type.icon, 0, 0);
                    ctx.restore();
                }
            });

            // Draw enemies
            gameState.enemies.forEach(enemy => {
                drawCharacter(enemy.x, enemy.y, 20, enemy.color);

                // Health bar
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x - 25, enemy.y - 40, 50, 5);
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x - 25, enemy.y - 40, (enemy.health / enemy.maxHealth) * 50, 5);
            });

            // Draw other players
            gameState.players.forEach(player => {
                drawCharacter(player.x, player.y, 25, player.color);

                // Name tag
                ctx.fillStyle = '#fff';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(player.name, player.x, player.y - 45);
            });

            // Draw player
            const player = gameState.player;
            drawCharacter(player.x, player.y - player.z, 25, player.color);

            // Player name
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(player.name, player.x, player.y - player.z - 45);

            // Draw shadow if jumping
            if (player.z > 0) {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.ellipse(player.x, player.y, 20, 10, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw projectiles
            gameState.projectiles.forEach(projectile => {
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw particles
            gameState.particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / particle.maxLife;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });

            ctx.globalAlpha = 1;
            ctx.restore();
        }

        function drawGrid() {
            const ctx = gameState.ctx;
            const gridSize = 100;

            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;

            for (let x = 0; x < gameState.world.bounds.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, gameState.world.bounds.height);
                ctx.stroke();
            }

            for (let y = 0; y < gameState.world.bounds.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(gameState.world.bounds.width, y);
                ctx.stroke();
            }
        }

        function drawCharacter(x, y, size, color) {
            const ctx = gameState.ctx;

            // Body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            // Outline
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x - size/3, y - size/3, 3, 0, Math.PI * 2);
            ctx.arc(x + size/3, y - size/3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function renderMinimap() {
            const ctx = gameState.minimapCtx;
            const scale = 150 / gameState.world.bounds.width;

            // Clear minimap
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, 150, 150);

            // Draw obstacles
            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            gameState.obstacles.forEach(obstacle => {
                ctx.fillRect(
                    obstacle.x * scale,
                    obstacle.y * scale,
                    obstacle.width * scale,
                    obstacle.height * scale
                );
            });

            // Draw collectibles
            gameState.collectibles.forEach(item => {
                if (!item.collected) {
                    ctx.fillStyle = item.type.color;
                    ctx.fillRect(item.x * scale - 1, item.y * scale - 1, 2, 2);
                }
            });

            // Draw enemies
            ctx.fillStyle = '#ff0000';
            gameState.enemies.forEach(enemy => {
                ctx.fillRect(enemy.x * scale - 2, enemy.y * scale - 2, 4, 4);
            });

            // Draw player
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(gameState.player.x * scale - 3, gameState.player.y * scale - 3, 6, 6);

            // Draw other players
            ctx.fillStyle = '#ffff00';
            gameState.players.forEach(player => {
                ctx.fillRect(player.x * scale - 2, player.y * scale - 2, 4, 4);
            });
        }

        function checkCollision(a, b) {
            if (b.width && b.height) {
                return a.x > b.x && a.x < b.x + b.width &&
                       a.y > b.y && a.y < b.y + b.height;
            }
            return false;
        }

        function resolveCollision(player, obstacle) {
            // Simple collision resolution
            const centerX = obstacle.x + obstacle.width / 2;
            const centerY = obstacle.y + obstacle.height / 2;

            const dx = player.x - centerX;
            const dy = player.y - centerY;

            if (Math.abs(dx) > Math.abs(dy)) {
                player.x = dx > 0 ? obstacle.x + obstacle.width : obstacle.x;
                player.vx = 0;
            } else {
                player.y = dy > 0 ? obstacle.y + obstacle.height : obstacle.y;
                player.vy = 0;
            }
        }

        function getDistance(a, b) {
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

            const objective = gameState.objectives.find(o => o.id === objectiveId);
            if (objective && !objective.completed) {

                    objective.progress = value;
                } else {

                }

                if (objective.progress >= objective.target) {

                    showAchievement('Objective Complete!', objective.text);
                    gameState.player.score += 200;
                    updateScore();

                updateObjectivesUI();

        function checkAchievements() {
            // Check various achievement conditions
            if (gameState.player.score >= 1000 && !gameState.achievements.includes('score1000')) {
                gameState.achievements.push('score1000');
                showAchievement('High Scorer!', 'Reached 1000 points');
            }

            if (gameState.player.powerups.length >= 10 && !gameState.achievements.includes('powerup10')) {
                gameState.achievements.push('powerup10');
                showAchievement('Power Collector!', 'Collected 10 power-ups');
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message) {
                addChatMessage(gameState.player.name, message, true);

                // Broadcast to other players (simulated)
                // In real implementation, send via P2P connection

                input.value = '';
            }
        }

        function addChatMessage(sender, message, isSelf) {
            const container = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'chat-message';
            messageEl.style.borderLeftColor = isSelf ? '#00ffff' : '#ff00ff';
            messageEl.innerHTML = `<strong>${sender}:</strong> ${message}`;

            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        function toggleLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.classList.toggle('show');

            if (leaderboard.classList.contains('show')) {
                updateLeaderboard();
            }
        }

        function updateLeaderboard() {
            const list = document.getElementById('leaderboardList');

            // Simulate leaderboard data
            const players = [
                { name: gameState.player.name, score: gameState.player.score },
                { name: 'Bot Alpha', score: Math.floor(Math.random() * 2000) },
                { name: 'Bot Beta', score: Math.floor(Math.random() * 1500) },
                { name: 'Bot Gamma', score: Math.floor(Math.random() * 1000) },
                { name: 'Bot Delta', score: Math.floor(Math.random() * 500) }
            ].sort((a, b) => b.score - a.score);

            list.innerHTML = '';
            players.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span class="leaderboard-rank">#${index + 1}</span>
                    <span class="leaderboard-name">${player.name}</span>
                    <span class="leaderboard-score">${player.score}</span>
                `;
                list.appendChild(item);
            });
        }

        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.mobile-controls')) return;
            gameState.input.touch = true;
        });

        document.addEventListener('touchend', () => {
            gameState.input.touch = false;
        });
    </script>
</body>
