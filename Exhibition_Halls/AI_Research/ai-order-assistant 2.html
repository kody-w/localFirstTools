<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Order Assistant - McDonald's Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }

        .panel-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .conversation-panel .panel-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .order-panel .panel-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .ai-panel .panel-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Conversation */
        .conversation-log {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .customer {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .cashier {
            background: white;
            border: 2px solid #e0e0e0;
            color: #1a1a1a;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Current Order */
        .order-items {
            min-height: 300px;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .order-item.new {
            animation: itemAdded 0.5s ease-out;
            border-color: #4facfe;
        }

        @keyframes itemAdded {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .item-name {
            font-weight: 600;
            color: #1a1a1a;
        }

        .item-price {
            color: #667eea;
            font-weight: 700;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        /* AI Suggestions */
        .ai-listening {
            padding: 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .ai-listening.active {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .suggestion {
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion:hover {
            border-color: #4facfe;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.2);
        }

        .suggestion-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .suggestion-type.missing {
            background: #ff6b6b;
            color: white;
        }

        .suggestion-type.upsell {
            background: #51cf66;
            color: white;
        }

        .suggestion-message {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .suggestion-action {
            font-size: 12px;
            color: #4facfe;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Header */
        .app-header {
            grid-column: 1 / -1;
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="app-title">üçî AI Order Assistant</div>
            <div class="app-subtitle">Real-time order monitoring with intelligent suggestions</div>
        </div>

        <!-- Conversation Panel -->
        <div class="panel conversation-panel">
            <div class="panel-header">
                <div class="panel-icon">üí¨</div>
                <div class="panel-title">Live Conversation</div>
            </div>

            <div class="conversation-log" id="conversationLog">
                <div class="empty-state">
                    <div class="empty-state-icon">üé§</div>
                    <div>Waiting for customer...</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="app.startDemo()">‚ñ∂ Start Demo</button>
                <button class="btn btn-secondary" onclick="app.reset()">Reset</button>
            </div>
        </div>

        <!-- Current Order Panel -->
        <div class="panel order-panel">
            <div class="panel-header">
                <div class="panel-icon">üõí</div>
                <div class="panel-title">Current Order</div>
            </div>

            <div class="order-items" id="orderItems">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div>No items yet</div>
                </div>
            </div>

            <div class="order-total">
                <span>Total</span>
                <span id="orderTotal">$0.00</span>
            </div>
        </div>

        <!-- AI Suggestions Panel -->
        <div class="panel ai-panel">
            <div class="panel-header">
                <div class="panel-icon">ü§ñ</div>
                <div class="panel-title">AI Assistant</div>
            </div>

            <div class="ai-listening" id="aiStatus">
                üéß AI Listening...
            </div>

            <div id="suggestions">
                <div class="empty-state">
                    <div class="empty-state-icon">‚ú®</div>
                    <div>AI will suggest improvements here</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            conversation: [],
            order: [],
            total: 0,
            isRunning: false,

            menuItems: {
                'Big Mac': 5.99,
                'Quarter Pounder': 6.49,
                'Chicken McNuggets (10pc)': 5.49,
                'Large Fries': 2.99,
                'Medium Fries': 2.49,
                'Small Fries': 1.99,
                'Coca-Cola': 1.99,
                'Sprite': 1.99,
                'Apple Pie': 1.49,
                'McFlurry': 3.99,
                'Happy Meal': 4.99
            },

            async startDemo() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.reset();

                // Scenario: Customer orders but forgets fries
                const scenario = [
                    { delay: 1000, type: 'customer', text: "Hi, can I get a Big Mac meal?" },
                    { delay: 1500, type: 'cashier', text: "Sure! What size drink?" },
                    { delay: 1200, type: 'customer', text: "Large Coke, please" },
                    { delay: 1000, type: 'cashier', text: "Got it. Anything else?" },
                    { delay: 1500, type: 'customer', text: "Hmm, and a 10-piece McNuggets" },
                    { delay: 800, type: 'cashier', text: "Perfect!" },
                    {
                        delay: 500,
                        type: 'action',
                        action: () => {
                            this.addToOrder('Big Mac', 5.99);
                            this.addToOrder('Coca-Cola', 1.99);
                        }
                    },
                    {
                        delay: 1000,
                        type: 'action',
                        action: () => {
                            this.addToOrder('Chicken McNuggets (10pc)', 5.49);
                        }
                    },
                    {
                        delay: 1500,
                        type: 'suggestion',
                        suggestion: {
                            type: 'missing',
                            item: 'Large Fries',
                            price: 2.99,
                            message: "Customer said 'meal' but fries weren't added",
                            action: "Click to add Large Fries"
                        }
                    },
                    {
                        delay: 2000,
                        type: 'suggestion',
                        suggestion: {
                            type: 'upsell',
                            item: 'McFlurry',
                            price: 3.99,
                            message: "2 is always better than 1! Add dessert?",
                            action: "Click to add McFlurry"
                        }
                    }
                ];

                for (const step of scenario) {
                    await this.sleep(step.delay);

                    if (step.type === 'customer' || step.type === 'cashier') {
                        this.addMessage(step.type, step.text);
                    } else if (step.type === 'action') {
                        step.action();
                    } else if (step.type === 'suggestion') {
                        this.showSuggestion(step.suggestion);
                    }
                }

                this.isRunning = false;
            },

            addMessage(type, text) {
                const log = document.getElementById('conversationLog');

                // Remove empty state
                if (log.querySelector('.empty-state')) {
                    log.innerHTML = '';
                }

                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;
                log.appendChild(message);

                // Auto-scroll
                log.scrollTop = log.scrollHeight;

                // Update AI status
                const status = document.getElementById('aiStatus');
                status.className = 'ai-listening active';
                status.textContent = 'üéß AI Analyzing...';

                setTimeout(() => {
                    status.className = 'ai-listening';
                    status.textContent = 'üéß AI Listening...';
                }, 1000);
            },

            addToOrder(item, price) {
                this.order.push({ item, price, new: true });
                this.total += price;
                this.renderOrder();

                // Remove 'new' class after animation
                setTimeout(() => {
                    this.order = this.order.map(o => ({ ...o, new: false }));
                    this.renderOrder();
                }, 500);
            },

            renderOrder() {
                const container = document.getElementById('orderItems');

                if (this.order.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <div>No items yet</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.order.map((item, idx) => `
                    <div class="order-item ${item.new ? 'new' : ''}" data-index="${idx}">
                        <div class="item-name">${item.item}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                `).join('');

                document.getElementById('orderTotal').textContent = `$${this.total.toFixed(2)}`;
            },

            showSuggestion(suggestion) {
                const container = document.getElementById('suggestions');

                // Remove empty state
                if (container.querySelector('.empty-state')) {
                    container.innerHTML = '';
                }

                const suggestionEl = document.createElement('div');
                suggestionEl.className = 'suggestion';
                suggestionEl.innerHTML = `
                    <div class="suggestion-type ${suggestion.type}">
                        ${suggestion.type === 'missing' ? '‚ö†Ô∏è Missing Item' : 'üí° Upsell'}
                    </div>
                    <div class="suggestion-message">${suggestion.message}</div>
                    <div class="suggestion-action">üëÜ ${suggestion.action}</div>
                `;

                suggestionEl.onclick = () => {
                    this.addToOrder(suggestion.item, suggestion.price);
                    suggestionEl.style.opacity = '0';
                    suggestionEl.style.transform = 'translateX(20px)';
                    setTimeout(() => suggestionEl.remove(), 300);

                    // Add confirmation message
                    this.addMessage('cashier', `Added ${suggestion.item} to order!`);
                };

                container.appendChild(suggestionEl);
            },

            reset() {
                this.conversation = [];
                this.order = [];
                this.total = 0;

                document.getElementById('conversationLog').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé§</div>
                        <div>Waiting for customer...</div>
                    </div>
                `;

                document.getElementById('orderItems').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div>No items yet</div>
                    </div>
                `;

                document.getElementById('suggestions').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú®</div>
                        <div>AI will suggest improvements here</div>
                    </div>
                `;

                document.getElementById('orderTotal').textContent = '$0.00';

                const status = document.getElementById('aiStatus');
                status.className = 'ai-listening';
                status.textContent = 'üéß AI Listening...';
            },

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        };

        // Auto-start demo on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => app.startDemo(), 500);
        });
    </script>
</body>
</html>
