<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Prompt Compressor</title>
    <meta name="description" content="Intelligent prompt compression tool using semantic chunking and relevance scoring to reduce token usage by up to 40% without losing context.">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #f472b6;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1rem;
            min-width: 0;
        }

        .panel-left {
            border-right: 1px solid var(--border);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        textarea {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            line-height: 1.5;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        button {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-left: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }

        .stat-value.reduction {
            color: var(--success);
        }

        /* Visualization Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay.active {
            display: flex;
        }

        .pipeline-steps {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .step.active {
            opacity: 1;
        }

        .step-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .step.active .step-icon {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .step-label {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .visualizer {
            width: 800px;
            height: 400px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .chunk-container {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            height: 100%;
            overflow-y: auto;
            align-content: flex-start;
        }

        .chunk {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            max-width: 200px;
            transition: all 0.3s;
            position: relative;
        }

        .chunk.processing {
            border-color: var(--warning);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }

        .chunk.compressed {
            border-color: var(--success);
            background: rgba(74, 222, 128, 0.1);
            transform: scale(0.9);
        }

        .chunk.removed {
            border-color: var(--danger);
            opacity: 0.3;
            transform: scale(0.8);
            text-decoration: line-through;
        }

        .progress-bar {
            width: 600px;
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .settings-panel {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
            display: flex;
            gap: 2rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        input[type="range"] {
            width: 150px;
        }

        .diff-view {
            display: none;
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .diff-del {
            background: rgba(248, 113, 113, 0.2);
            text-decoration: line-through;
            color: var(--text-dim);
        }
        
        .diff-add {
            background: rgba(74, 222, 128, 0.2);
        }

        .mode-toggle {
            display: flex;
            background: var(--bg);
            border-radius: 6px;
            padding: 2px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            background: transparent;
            color: var(--text-dim);
            border: none;
        }

        .mode-btn.active {
            background: var(--surface);
            color: var(--text);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </h1>

        </div>
    </header>

    <div class="main-container">
        <div class="panel panel-left">
            <div class="panel-header">
                <span class="panel-title">Input Prompt</span>
                <div class="settings-panel">
                    <div class="setting-group">
                        <label class="setting-label">Compression Level: <span id="level-val">35%</span></label>
                        <input type="range" id="compression-level" min="10" max="80" value="35">
                    </div>

            </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Compressed Output</span>
                <button class="secondary" id="copy-btn">Copy</button>

    <div class="controls">
        <button id="compress-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 14h6l-2 6 12-10h-6l2-6z"/>

            Compress Prompt

        <button class="secondary" id="clear-btn">Clear</button>
        
        <div class="stats">

                <span class="stat-label">Original Tokens</span>

    <div class="overlay" id="processing-overlay">

                <span class="step-label">Chunking</span>

    <script>
        // Token estimation (rough approximation: 4 chars = 1 token)
        const countTokens = (text) => Math.ceil(text.length / 4);

        // DOM Elements
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const diffView = document.getElementById('diff-view');
        const compressBtn = document.getElementById('compress-btn');
        const clearBtn = document.getElementById('clear-btn');
        const copyBtn = document.getElementById('copy-btn');
        const overlay = document.getElementById('processing-overlay');
        const chunkVisualizer = document.getElementById('chunk-visualizer');
        const progressFill = document.getElementById('progress-fill');
        const statusText = document.getElementById('status-text');
        const compressionLevelInput = document.getElementById('compression-level');
        const levelVal = document.getElementById('level-val');
        const modeEditBtn = document.getElementById('mode-edit');
        const modeDiffBtn = document.getElementById('mode-diff');

        // State
        let isProcessing = false;
        let chunks = [];

        // Event Listeners
        inputText.addEventListener('input', updateStats);
        compressionLevelInput.addEventListener('input', (e) => {
            levelVal.textContent = e.target.value + '%';
        });
        
        compressBtn.addEventListener('click', startCompression);
        
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
            diffView.innerHTML = '';
            updateStats();
        });

        copyBtn.addEventListener('click', () => {
            outputText.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
        });

        modeEditBtn.addEventListener('click', () => {
            modeEditBtn.classList.add('active');
            modeDiffBtn.classList.remove('active');
            outputText.style.display = 'block';
            diffView.style.display = 'none';
        });

        modeDiffBtn.addEventListener('click', () => {
            modeDiffBtn.classList.add('active');
            modeEditBtn.classList.remove('active');
            outputText.style.display = 'none';
            diffView.style.display = 'block';
            generateDiff();
        });

        function updateStats() {
            const orig = countTokens(inputText.value);
            const comp = countTokens(outputText.value);
            const red = orig > 0 ? Math.round(((orig - comp) / orig) * 100) : 0;

            document.getElementById('orig-tokens').textContent = orig;
            document.getElementById('comp-tokens').textContent = comp;
            document.getElementById('reduction').textContent = red + '%';
        }

        async function startCompression() {
            if (isProcessing || !inputText.value.trim()) return;
            
            isProcessing = true;
            overlay.classList.add('active');
            chunks = [];
            chunkVisualizer.innerHTML = '';
            progressFill.style.width = '0%';
            
            // Step 1: Chunking
            activateStep(1);
            statusText.textContent = "Analyzing structure and splitting into semantic chunks...";
            await wait(800);
            
            const text = inputText.value;
            // Simple chunking by paragraphs and code blocks
            const rawChunks = text.split(/(\n\s*\n|```[\s\S]*?```)/g).filter(c => c.trim());
            
            rawChunks.forEach((content, i) => {
                const isCode = content.startsWith('```');
                const chunk = {
                    id: i,
                    content: content,
                    isCode: isCode,
                    relevance: 0,
                    compressed: content
                };
                chunks.push(chunk);
                addChunkToVisualizer(chunk);
            });
            
            // Step 2: Scoring
            activateStep(2);
            statusText.textContent = "Calculating relevance scores using heuristic analysis...";
            await wait(1000);
            
            chunks.forEach(chunk => {
                const el = document.getElementById(`chunk-${chunk.id}`);
                el.classList.add('processing');
                
                // Simulate scoring
                if (chunk.isCode) {
                    chunk.relevance = 1.0; // Keep code
                } else {
                    // Heuristic: longer words, more unique words = higher relevance
                    const words = chunk.content.split(/\s+/);
                    const unique = new Set(words).size;
                    chunk.relevance = Math.min(0.9, (unique / words.length) + (words.length > 20 ? 0.2 : 0));
                }
                
                // Visual update
                const hue = chunk.relevance * 120; // 0=red, 120=green
                el.style.borderLeft = `4px solid hsl(${hue}, 70%, 50%)`;
            });
            await wait(500);
            document.querySelectorAll('.chunk').forEach(el => el.classList.remove('processing'));

            // Step 3: Compressing
            activateStep(3);
            statusText.textContent = "Iteratively compressing low-relevance chunks...";
            
            const targetReduction = parseInt(compressionLevelInput.value) / 100;
            const totalTokens = countTokens(text);
            let currentTokens = totalTokens;
            
            // Sort by relevance (ascending) to compress least relevant first
            const sortedIndices = chunks.map((c, i) => i)
                .sort((a, b) => chunks[a].relevance - chunks[b].relevance);
            
            for (let i = 0; i < sortedIndices.length; i++) {
                const idx = sortedIndices[i];
                const chunk = chunks[idx];
                const el = document.getElementById(`chunk-${chunk.id}`);
                
                if (chunk.isCode && document.getElementById('preserve-code').checked) continue;
                
                el.classList.add('processing');
                await wait(300);
                
                // Simulate compression
                if (chunk.relevance < 0.3) {
                    // Remove completely
                    chunk.compressed = '';
                    el.classList.add('removed');
                } else {
                    // Summarize/Shorten
                    chunk.compressed = compressText(chunk.content);
                    el.classList.add('compressed');
                }
                
                el.classList.remove('processing');
                
                // Update progress
                currentTokens = chunks.reduce((acc, c) => acc + countTokens(c.compressed), 0);
                const currentReduction = (totalTokens - currentTokens) / totalTokens;
                progressFill.style.width = `${(currentReduction / targetReduction) * 100}%`;
                
                if (currentReduction >= targetReduction) break;
            }

            // Step 4: Stitching
            activateStep(4);
            statusText.textContent = "Reassembling and verifying context integrity...";
            await wait(800);
            
            const finalOutput = chunks.map(c => c.compressed).filter(c => c).join('\n\n');
            outputText.value = finalOutput.trim();
            
            updateStats();
            
            await wait(500);
            overlay.classList.remove('active');
            isProcessing = false;
            
            if (modeDiffBtn.classList.contains('active')) {
                generateDiff();
            }
        }

        function addChunkToVisualizer(chunk) {
            const div = document.createElement('div');
            div.className = 'chunk';
            div.id = `chunk-${chunk.id}`;
            div.textContent = chunk.content.substring(0, 30) + (chunk.content.length > 30 ? '...' : '');
            if (chunk.isCode) div.style.fontFamily = 'monospace';
            chunkVisualizer.appendChild(div);
        }

        function activateStep(stepNum) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${stepNum}`).classList.add('active');
        }

        function compressText(text) {
            // Simple heuristic compression for demo
            // 1. Remove filler words
            // 2. Remove polite phrases
            // 3. Shorten common phrases
            
            let compressed = text
                .replace(/\b(please|kindly|could you|would you|I would like you to)\b/gi, '')
                .replace(/\b(in order to)\b/gi, 'to')
                .replace(/\b(as well as)\b/gi, 'and')
                .replace(/\b(due to the fact that)\b/gi, 'because')
                .replace(/\b(for the purpose of)\b/gi, 'for')
                .replace(/\s+/g, ' ')
                .trim();
                
            // Aggressive vowel removal for very low relevance (simulated)
            if (Math.random() > 0.5) {
                // compressed = compressed.replace(/[aeiou]/g, '');
            }
            
            return compressed;
        }

        function generateDiff() {
            // Simple diff visualization
            // In a real app, use a library like diff-match-patch
            const original = inputText.value;
            const compressed = outputText.value;
            
            // For demo, just showing original with strikethroughs where we "think" we removed stuff
            // This is a visual approximation
            
            let html = '';
            const origWords = original.split(/\s+/);
            const compWords = new Set(compressed.split(/\s+/));
            
            origWords.forEach(word => {
                // Clean word for comparison
                const cleanWord = word.replace(/[.,/#!$%^&*;:{}=\-_`~()]/g,"");
                
                // Check if word exists in compressed (fuzzy match)
                const exists = compressed.includes(cleanWord);
                
                if (exists) {
                    html += `<span class="diff-keep">${word} </span>`;
                } else {
                    html += `<span class="diff-del">${word} </span>`;
                }
            });
            
            diffView.innerHTML = html;
        }

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // Initial stats
        updateStats();
    </script>
