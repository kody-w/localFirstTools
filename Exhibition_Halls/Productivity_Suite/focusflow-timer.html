<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Timer - Beautiful Productivity Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --accent: #8338ec;
            --accent-glow: rgba(131, 56, 236, 0.4);
            --success: #06ffa5;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(131, 56, 236, 0.15) 0%, transparent 60%);
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 50px;
            font-size: 1.1em;
            font-weight: 300;
        }

        .timer-circle {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 50px;
        }

        .timer-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .timer-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: 200;
            letter-spacing: 0.05em;
            color: var(--text);
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .timer-label {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .time-input {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .time-input:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .time-input input {
            width: 80px;
            font-size: 2em;
            background: none;
            border: none;
            color: var(--text);
            text-align: center;
            font-weight: 300;
            outline: none;
        }

        .time-input span {
            color: var(--text-secondary);
            font-size: 1.2em;
        }

        .presets {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .preset-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            color: var(--text);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 45px;
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.3), rgba(131, 56, 236, 0.2));
            border: 2px solid rgba(131, 56, 236, 0.6);
            border-radius: 16px;
            color: var(--text);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.5), rgba(131, 56, 236, 0.3));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-stop {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.3), rgba(255, 0, 110, 0.2));
            border-color: rgba(255, 0, 110, 0.6);
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.5), rgba(255, 0, 110, 0.3));
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }

        .sessions-completed {
            margin-top: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .sessions-completed h3 {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 15px;
            color: var(--success);
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95em;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-time {
            color: var(--text-secondary);
        }

        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            padding: 60px;
            border-radius: 24px;
            border: 2px solid var(--success);
            box-shadow: 0 20px 60px rgba(6, 255, 165, 0.3);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .completion-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .completion-message h2 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--success), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .completion-message p {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .timer-circle {
                width: 280px;
                height: 280px;
            }

            .timer-display {
                font-size: 3em;
            }

            .time-input input {
                width: 60px;
                font-size: 1.5em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="completion-message" id="completionMessage">
        <h2>üéâ Session Complete!</h2>
        <p>Great work! Take a well-deserved break.</p>
        <button class="btn" onclick="closeCompletionMessage()">Continue</button>
    </div>

    <div class="container">
        <h1>‚è±Ô∏è FocusFlow</h1>
        <p class="subtitle">Beautiful Timer for Deep Work</p>

        <div class="timer-circle">
            <div class="timer-bg"></div>
            <svg class="timer-progress" width="350" height="350">
                <circle
                    id="progressCircle"
                    cx="175"
                    cy="175"
                    r="165"
                    fill="none"
                    stroke="url(#gradient)"
                    stroke-width="8"
                    stroke-linecap="round"
                    stroke-dasharray="1037"
                    stroke-dashoffset="1037"
                />
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8338ec;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#06ffa5;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-label" id="timerLabel">READY</div>
        </div>

        <div class="input-section" id="inputSection">
            <div class="time-input">
                <input type="number" id="minutesInput" value="25" min="1" max="180">
                <span>minutes</span>
            </div>

            <div class="presets">
                <button class="preset-btn" onclick="setTime(5)">5 min</button>
                <button class="preset-btn" onclick="setTime(15)">15 min</button>
                <button class="preset-btn" onclick="setTime(25)">25 min</button>
                <button class="preset-btn" onclick="setTime(45)">45 min</button>
                <button class="preset-btn" onclick="setTime(60)">60 min</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="toggleTimer()">‚ñ∂Ô∏è Start</button>
            <button class="btn btn-stop" onclick="resetTimer()">‚èπÔ∏è Reset</button>
        </div>

        <div class="sessions-completed" id="sessionsPanel" style="display: none;">
            <h3>‚úÖ Completed Sessions Today</h3>
            <div id="sessionsList"></div>
        </div>
    </div>

    <script>
        let timeRemaining = 25 * 60; // seconds
        let totalTime = 25 * 60;
        let timerInterval = null;
        let isRunning = false;
        let sessions = [];

        const timerDisplay = document.getElementById('timerDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const progressCircle = document.getElementById('progressCircle');
        const startBtn = document.getElementById('startBtn');
        const inputSection = document.getElementById('inputSection');
        const minutesInput = document.getElementById('minutesInput');

        function setTime(minutes) {
            if (isRunning) return;

            minutesInput.value = minutes;
            timeRemaining = minutes * 60;
            totalTime = minutes * 60;
            updateDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update progress circle
            const progress = 1 - (timeRemaining / totalTime);
            const circumference = 1037; // 2 * PI * 165
            const offset = circumference * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;

            // Update label
            if (isRunning) {
                timerLabel.textContent = 'FOCUS MODE';
            } else if (timeRemaining === 0) {
                timerLabel.textContent = 'COMPLETED';
            } else {
                timerLabel.textContent = 'READY';
            }
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            startBtn.textContent = '‚è∏Ô∏è Pause';
            inputSection.style.opacity = '0.5';
            inputSection.style.pointerEvents = 'none';

            // Update time from input if starting fresh
            if (timeRemaining === totalTime) {
                const minutes = parseInt(minutesInput.value) || 25;
                timeRemaining = minutes * 60;
                totalTime = minutes * 60;
            }

            timerInterval = setInterval(() => {
                timeRemaining--;

                if (timeRemaining <= 0) {
                    completeTimer();
                }

                updateDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            startBtn.textContent = '‚ñ∂Ô∏è Resume';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);

            const minutes = parseInt(minutesInput.value) || 25;
            timeRemaining = minutes * 60;
            totalTime = minutes * 60;

            startBtn.textContent = '‚ñ∂Ô∏è Start';
            inputSection.style.opacity = '1';
            inputSection.style.pointerEvents = 'auto';

            updateDisplay();
        }

        function completeTimer() {
            pauseTimer();

            // Play completion sound (if browser supports)
            playCompletionSound();

            // Show completion message
            const msg = document.getElementById('completionMessage');
            msg.classList.add('show');

            // Log session
            const now = new Date();
            sessions.push({
                duration: totalTime / 60,
                completed: now.toLocaleTimeString()
            });

            // Save to localStorage
            localStorage.setItem('focusFlowSessions', JSON.stringify(sessions));

            // Display sessions
            displaySessions();

            // Reset for next session
            setTimeout(() => {
                resetTimer();
            }, 500);
        }

        function playCompletionSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 440;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function closeCompletionMessage() {
            document.getElementById('completionMessage').classList.remove('show');
        }

        function displaySessions() {
            const panel = document.getElementById('sessionsPanel');
            const list = document.getElementById('sessionsList');

            if (sessions.length === 0) {
                panel.style.display = 'none';
                return;
            }

            panel.style.display = 'block';
            list.innerHTML = sessions.map(s => `
                <div class="session-item">
                    <span>${s.duration} min session</span>
                    <span class="session-time">${s.completed}</span>
                </div>
            `).join('');
        }

        // Load saved sessions from localStorage
        const savedSessions = localStorage.getItem('focusFlowSessions');
        if (savedSessions) {
            sessions = JSON.parse(savedSessions);
            // Filter to today's sessions
            const today = new Date().toDateString();
            sessions = sessions.filter(s => {
                const sessionDate = new Date(s.completed).toDateString();
                return sessionDate === today;
            });
            displaySessions();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
