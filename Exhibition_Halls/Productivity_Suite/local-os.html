<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalOS - Browser Operating System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --shadow: rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #boot-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .boot-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent), #f06);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 50px rgba(233, 69, 96, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .boot-progress {
            margin-top: 40px;
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .boot-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #f06);
            width: 0%;
            transition: width 0.3s ease;
        }

        .boot-message {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Desktop */
        #desktop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #desktop.active {
            display: block;
        }

        /* Menu Bar */
        #menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 9999;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item {
            padding: 4px 12px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item.logo {
            font-size: 18px;
            margin-right: 8px;
        }

        .menu-bar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #clock {
            font-size: 12px;
            padding: 4px 8px;
        }

        /* Desktop Area */
        #desktop-area {
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 70px;
            overflow: hidden;
        }

        /* Desktop Icons */
        .desktop-icon {
            position: absolute;
            width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon-img {
            font-size: 48px;
            margin-bottom: 4px;
        }

        .desktop-icon-label {
            font-size: 11px;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Window */
        .window {
            position: absolute;
            min-width: 400px;
            min-height: 300px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .window.minimized {
            transform: scale(0.1);
            opacity: 0;
            pointer-events: none;
        }

        .window-titlebar {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .window-control:hover {
            transform: scale(1.2);
        }

        .window-control.close {
            background: #ff5f56;
        }

        .window-control.minimize {
            background: #ffbd2e;
        }

        .window-control.maximize {
            background: #27c93f;
        }

        .window-title {
            margin-left: 12px;
            font-size: 13px;
            font-weight: 500;
            flex: 1;
        }

        .window-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Dock */
        #dock {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            z-index: 9998;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .dock-item {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 24px;
            position: relative;
        }

        .dock-item:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .dock-item.running::after {
            content: '';
            position: absolute;
            bottom: -4px;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* App Marketplace Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            background: var(--bg-primary);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .category-tab.active {
            background: var(--accent);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .app-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3);
        }

        .app-card-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .app-card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-card-desc {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Terminal */
        .terminal {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 16px;
            height: 100%;
            overflow-y: auto;
            font-size: 13px;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .terminal-prompt {
            color: #0f0;
            margin-right: 8px;
        }

        .terminal-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: #0f0;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .terminal-output {
            margin: 4px 0;
        }

        /* System Monitor */
        .system-monitor {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .stat-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .process-table {
            width: 100%;
            margin-top: 20px;
        }

        .process-table th,
        .process-table td {
            text-align: left;
            padding: 8px;
            font-size: 12px;
        }

        .process-table th {
            background: var(--bg-tertiary);
            position: sticky;
            top: 0;
        }

        .process-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Settings */
        .settings {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .setting-item {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .setting-label {
            font-size: 14px;
        }

        .setting-control {
            padding: 6px 16px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        /* Context Menu */
        .context-menu {
            display: none;
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 4px;
            z-index: 10001;
            min-width: 180px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .context-menu.active {
            display: block;
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Resize Handles */
        .resize-handle {
            position: absolute;
            z-index: 1;
        }

        .resize-n { top: 0; left: 0; right: 0; height: 5px; cursor: n-resize; }
        .resize-s { bottom: 0; left: 0; right: 0; height: 5px; cursor: s-resize; }
        .resize-e { top: 0; right: 0; bottom: 0; width: 5px; cursor: e-resize; }
        .resize-w { top: 0; left: 0; bottom: 0; width: 5px; cursor: w-resize; }
        .resize-ne { top: 0; right: 0; width: 10px; height: 10px; cursor: ne-resize; }
        .resize-nw { top: 0; left: 0; width: 10px; height: 10px; cursor: nw-resize; }
        .resize-se { bottom: 0; right: 0; width: 10px; height: 10px; cursor: se-resize; }
        .resize-sw { bottom: 0; left: 0; width: 10px; height: 10px; cursor: sw-resize; }

        /* Notification */
        .notification {
            position: fixed;
            top: 50px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 12px;
            z-index: 10000;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-body {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Spotlight Search */
        #spotlight {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 16px;
            z-index: 10001;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        #spotlight.active {
            display: block;
        }

        #spotlight-input {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            outline: none;
        }

        .spotlight-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .spotlight-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .spotlight-item:hover,
        .spotlight-item.selected {
            background: rgba(255, 255, 255, 0.1);
        }

        .spotlight-icon {
            font-size: 32px;
        }

        .spotlight-info {
            flex: 1;
        }

        .spotlight-name {
            font-size: 14px;
            font-weight: 600;
        }

        .spotlight-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .window {
                min-width: 300px;
            }

            #spotlight {
                width: 90%;
            }

            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-screen">
        <div class="boot-logo">üñ•Ô∏è</div>
        <div class="boot-progress">
            <div class="boot-progress-bar" id="boot-progress-bar"></div>
        </div>
        <div class="boot-message" id="boot-message">Starting LocalOS...</div>
    </div>

    <!-- Desktop -->
    <div id="desktop">
        <!-- Menu Bar -->
        <div id="menu-bar">
            <div class="menu-item logo">üçé</div>
            <div class="menu-item" onclick="OS.showSystemMenu(event)">LocalOS</div>
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Window</div>
            <div class="menu-item">Help</div>
            <div class="menu-bar-right">
                <div class="menu-item">üîã</div>
                <div class="menu-item">üì∂</div>
                <div class="menu-item">üîä</div>
                <div id="clock" class="menu-item">12:00 PM</div>
            </div>
        </div>

        <!-- Desktop Area -->
        <div id="desktop-area">
            <!-- Desktop icons will be added here -->
        </div>

        <!-- Windows Container -->
        <div id="windows-container"></div>

        <!-- Dock -->
        <div id="dock">
            <div class="dock-item" onclick="OS.openApp('finder')" title="Finder">üìÅ</div>
            <div class="dock-item" onclick="OS.openApp('marketplace')" title="App Store">üõçÔ∏è</div>
            <div class="dock-item" onclick="OS.openApp('terminal')" title="Terminal">‚å®Ô∏è</div>
            <div class="dock-item" onclick="OS.openApp('monitor')" title="System Monitor">üìä</div>
            <div class="dock-item" onclick="OS.openApp('settings')" title="Settings">‚öôÔ∏è</div>
        </div>
    </div>

    <!-- App Marketplace Modal -->
    <div id="marketplace-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üõçÔ∏è App Store</h2>
                <button class="modal-close" onclick="OS.closeModal('marketplace-modal')">‚úï</button>
            </div>
            <div class="modal-body">
                <input type="text" class="search-bar" id="app-search" placeholder="Search apps..." oninput="OS.filterApps()">
                <div class="category-tabs" id="category-tabs"></div>

        </div>

        <input type="text" id="spotlight-input" placeholder="Spotlight Search..." oninput="OS.spotlightSearch()" onkeydown="OS.spotlightKeyNav(event)">

    </div>

    <!-- Notification -->

        <div class="notification-title" id="notification-title"></div>

    <script>
        // LocalOS - Browser Operating System
        const OS = {
            apps: [],
            processes: new Map(),
            windows: new Map(),
            nextPID: 1000,
            nextWindowID: 1,
            activeWindow: null,
            zIndexCounter: 100,

            // Boot sequence
            async boot() {
                const messages = [
                    'Starting LocalOS...',
                    'Loading kernel...',
                    'Initializing file system...',
                    'Loading applications...',
                    'Starting window manager...',
                    'Ready!'
                ];

                for (let i = 0; i < messages.length; i++) {
                    await this.delay(500);
                    document.getElementById('boot-message').textContent = messages[i];
                    document.getElementById('boot-progress-bar').style.width = `${((i + 1) / messages.length) * 100}%`;
                }

                await this.delay(500);
                document.getElementById('boot-screen').classList.add('hidden');
                document.getElementById('desktop').classList.add('active');

                this.initDesktop();
                this.notify('Welcome to LocalOS', 'All systems operational');
            },

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },

            // Initialize desktop
            async initDesktop() {
                // Load apps from config
                await this.loadApps();

                // Setup desktop icons
                this.setupDesktopIcons();

                // Setup event listeners
                this.setupEventListeners();

                // Start clock
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);

                // Setup categories in marketplace
                this.setupMarketplace();
            },

            // Load apps from config
            async loadApps() {
                try {
                    const response = await fetch('../../data/config/utility_apps_config.json');
                    const data = await response.json();
                    this.apps = data.apps || [];
                    console.log(`Loaded ${this.apps.length} applications`);
                } catch (error) {
                    console.error('Failed to load apps:', error);
                    this.apps = [];
                }
            },

            // Setup desktop icons
            setupDesktopIcons() {
                const desktopArea = document.getElementById('desktop-area');
                const systemApps = [
                    { icon: 'üìÅ', label: 'Finder', action: () => this.openApp('finder') },
                    { icon: '‚å®Ô∏è', label: 'Terminal', action: () => this.openApp('terminal') },
                    { icon: '‚öôÔ∏è', label: 'Settings', action: () => this.openApp('settings') },
                    { icon: 'üõçÔ∏è', label: 'App Store', action: () => this.openApp('marketplace') }
                ];

                systemApps.forEach((app, index) => {
                    const icon = document.createElement('div');
                    icon.className = 'desktop-icon';
                    icon.style.top = `${20 + (index * 100)}px`;
                    icon.style.left = '20px';
                    icon.innerHTML = `
                        <div class="desktop-icon-img">${app.icon}</div>
                        <div class="desktop-icon-label">${app.label}</div>
                    `;
                    icon.onclick = app.action;
                    desktopArea.appendChild(icon);
                });
            },

            // Setup event listeners
            setupEventListeners() {
                // Context menu
                document.getElementById('desktop-area').addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.showContextMenu(e.clientX, e.clientY, [
                        { label: 'New Folder', action: () => console.log('New folder') },

            // Create process
            createProcess(appId, title, path) {
                const pid = this.nextPID++;
                const process = {
                    pid,
                    appId,
                    title,
                    path,
                    state: 'running',
                    startTime: Date.now(),
                    cpu: Math.random() * 20,
                    memory: Math.random() * 100
                };

                this.processes.set(pid, process);
                return pid;

                const process = this.processes.get(pid);
                if (process) {
                    process.state = 'terminated';
                    this.processes.delete(pid);

                    // Close associated window
                    for (const [windowId, window] of this.windows.entries()) {
                        if (window.pid === pid) {
                            this.closeWindow(windowId);
                        }
                    }
                }

                win.style.zIndex = this.zIndexCounter++;

                win.innerHTML = `

            // Get resize handles HTML
            getResizeHandles() {
                return `
                    <div class="resize-handle resize-n"></div>
                    <div class="resize-handle resize-s"></div>
                    <div class="resize-handle resize-e"></div>
                    <div class="resize-handle resize-w"></div>
                    <div class="resize-handle resize-ne"></div>
                    <div class="resize-handle resize-nw"></div>
                    <div class="resize-handle resize-se"></div>
                    <div class="resize-handle resize-sw"></div>
                `;
            },

            // Setup window dragging
            setupWindowDrag(windowId) {
                const win = document.getElementById(`window-${windowId}`);
                const titlebar = win.querySelector('.window-titlebar');
                let isDragging = false;
                let currentX, currentY, initialX, initialY;

                titlebar.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('window-control')) return;
                    isDragging = true;
                    initialX = e.clientX - win.offsetLeft;
                    initialY = e.clientY - win.offsetTop;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                        win.style.left = `${currentX}px`;
                        win.style.top = `${currentY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            },

            // Setup window resizing
            setupWindowResize(windowId) {
                const win = document.getElementById(`window-${windowId}`);
                const handles = win.querySelectorAll('.resize-handle');

                handles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        const startX = e.clientX;
                        const startY = e.clientY;
                        const startWidth = parseInt(window.getComputedStyle(win).width);
                        const startHeight = parseInt(window.getComputedStyle(win).height);
                        const startLeft = win.offsetLeft;
                        const startTop = win.offsetTop;

                        const handleClass = handle.className.split(' ')[1];

                        const onMouseMove = (e) => {
                            const dx = e.clientX - startX;
                            const dy = e.clientY - startY;

                            if (handleClass.includes('e')) {
                                win.style.width = `${Math.max(400, startWidth + dx)}px`;
                            }
                            if (handleClass.includes('w')) {
                                win.style.width = `${Math.max(400, startWidth - dx)}px`;
                                win.style.left = `${startLeft + dx}px`;
                            }
                            if (handleClass.includes('s')) {
                                win.style.height = `${Math.max(300, startHeight + dy)}px`;
                            }
                            if (handleClass.includes('n')) {
                                win.style.height = `${Math.max(300, startHeight - dy)}px`;
                                win.style.top = `${startTop + dy}px`;
                            }
                        };

                        const onMouseUp = () => {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                        };

                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                });
            },

            // Focus window
            focusWindow(windowId) {
                const win = document.getElementById(`window-${windowId}`);
                if (win) {
                    win.style.zIndex = this.zIndexCounter++;
                    this.activeWindow = windowId;
                }

            // Close window

                const windowData = this.windows.get(windowId);
                if (windowData && windowData.pid) {
                    this.killProcess(windowData.pid);
                }

                const win = document.getElementById(`window-${windowId}`);
                if (win) {
                    win.remove();
                }

                this.windows.delete(windowId);

                if (this.activeWindow === windowId) {
                    this.activeWindow = null;
                }
            },

            minimizeWindow(windowId) {
                const win = document.getElementById(`window-${windowId}`);

                    win.classList.add('minimized');

                    this.focusWindow(windowId);

            },

            // Show context menu
            showContextMenu(x, y, items) {
                const menu = document.getElementById('context-menu');
                menu.innerHTML = '';

                items.forEach((item, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'context-menu-item';
                    menuItem.textContent = item.label;
                    menuItem.onclick = () => {
                        item.action();
                        menu.classList.remove('active');
                    };
                    menu.appendChild(menuItem);
                });

                menu.style.left = `${x}px`;
                menu.style.top = `${y}px`;
                menu.classList.add('active');
            },

            // Show system menu
            showSystemMenu(event) {
                event.stopPropagation();
                const rect = event.target.getBoundingClientRect();
                this.showContextMenu(rect.left, rect.bottom + 5, [
                    { label: 'About LocalOS', action: () => alert('LocalOS v1.0') },
                    { label: 'System Settings', action: () => this.openApp('settings') },
                    { label: 'App Store', action: () => this.openApp('marketplace') },
                    { label: 'Force Quit', action: () => this.forceQuit() },
                    { label: 'Restart', action: () => location.reload() },
                    { label: 'Shut Down', action: () => window.close() }
                ]);
            },

            // Force quit dialog
            forceQuit() {
                if (this.processes.size === 0) {
                    alert('No running processes');
                    return;
                }

                const processes = Array.from(this.processes.values());
                const choice = prompt('Enter PID to force quit:\n\n' + processes.map(p => `${p.pid}: ${p.title}`).join('\n'));

                if (choice) {
                    this.killProcess(parseInt(choice));
                }
            },

            // Close modal
            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            },

            // Notification
            notify(title, message) {
                const notif = document.getElementById('notification');
                document.getElementById('notification-title').textContent = title;
                document.getElementById('notification-body').textContent = message;
                notif.classList.add('show');

                setTimeout(() => {
                    notif.classList.remove('show');
                }, 3000);
            },

            // Toggle spotlight
            toggleSpotlight() {
                const spotlight = document.getElementById('spotlight');
                const isActive = spotlight.classList.toggle('active');

                if (isActive) {
                    document.getElementById('spotlight-input').focus();
                    document.getElementById('spotlight-input').value = '';
                    this.spotlightSearch();
                }
            },

            // Spotlight search
            spotlightSearch() {
                const query = document.getElementById('spotlight-input').value.toLowerCase();
                const results = document.getElementById('spotlight-results');

                if (!query) {
                    results.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">Start typing to search...</div>';
                    return;
                }

                const matches = this.apps.filter(app =>
                    app.title.toLowerCase().includes(query) ||
                    app.description.toLowerCase().includes(query)
                ).slice(0, 8);

                if (matches.length === 0) {
                    results.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No results found</div>';
                    return;
                }

                results.innerHTML = matches.map((app, index) => `
                    <div class="spotlight-item ${index === 0 ? 'selected' : ''}" onclick="OS.launchAppFromSpotlight('${app.id}')">
                        <div class="spotlight-icon">${app.icon || 'üì¶'}</div>
                        <div class="spotlight-info">
                            <div class="spotlight-name">${app.title}</div>
                            <div class="spotlight-desc">${app.description.substring(0, 60)}...</div>
                        </div>
                    </div>
                `).join('');
            },

            // Launch app from spotlight
            launchAppFromSpotlight(appId) {
                const app = this.apps.find(a => a.id === appId);
                if (app) {
                    this.toggleSpotlight();
                    this.launchApp(app);
                }
            },

            // Spotlight keyboard navigation
            spotlightKeyNav(event) {
                if (event.key === 'Enter') {
                    const selected = document.querySelector('.spotlight-item.selected');
                    if (selected) {
                        selected.click();
                    }
                } else if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
                    event.preventDefault();
                    const items = Array.from(document.querySelectorAll('.spotlight-item'));
                    const currentIndex = items.findIndex(item => item.classList.contains('selected'));

                    if (currentIndex >= 0) {
                        items[currentIndex].classList.remove('selected');
                    }

                    let newIndex = currentIndex;
                    if (event.key === 'ArrowDown') {
                        newIndex = (currentIndex + 1) % items.length;
                    } else {
                        newIndex = currentIndex <= 0 ? items.length - 1 : currentIndex - 1;
                    }

                    if (items[newIndex]) {
                        items[newIndex].classList.add('selected');
                        items[newIndex].scrollIntoView({ block: 'nearest' });
                    }
                }
            }
        };

        // Start LocalOS
        window.addEventListener('DOMContentLoaded', () => {
            OS.boot();
        });

        // Export data
        function exportData() {
            const data = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                processes: Array.from(OS.processes.values()),
                settings: {
                    theme: 'dark'
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `localos-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    console.log('Imported data:', data);
                    OS.notify('Data Imported', 'System data has been imported successfully');
                } catch (error) {
                    alert('Invalid data file');
                }
            };
            reader.readAsText(file);
        }

        // File System Manager
        const FileSystem = {
            db: null,
            currentPath: '/',
            history: ['/'],
            historyIndex: 0,
            viewMode: 'grid', // 'grid' or 'list'
            searchQuery: '',

            // Initialize IndexedDB
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('LocalOS-FileSystem', 1);

                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;

                        if (!db.objectStoreNames.contains('files')) {
                            const store = db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
                            store.createIndex('path', 'path', { unique: false });
                            store.createIndex('name', 'name', { unique: false });
                            store.createIndex('type', 'type', { unique: false });
                        }
                    };
                });
            },

            // Get files in current directory
            async getFiles(path = this.currentPath) {
                if (!this.db) await this.init();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['files'], 'readonly');
                    const store = transaction.objectStore('files');
                    const index = store.index('path');
                    const request = index.getAll(path);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            // Create folder
            async createFolder(name, path = this.currentPath) {
                if (!this.db) await this.init();

                const folder = {
                    name,
                    path,
                    type: 'folder',
                    created: new Date().toISOString(),
                    modified: new Date().toISOString(),
                    size: 0
                };

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    const request = store.add(folder);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            // Create file
            async createFile(name, content, path = this.currentPath) {
                if (!this.db) await this.init();

                const file = {
                    name,
                    path,
                    type: 'file',
                    content,
                    created: new Date().toISOString(),
                    modified: new Date().toISOString(),
                    size: new Blob([content]).size
                };

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    const request = store.add(file);

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            // Delete file/folder
            async deleteItem(id) {
                if (!this.db) await this.init();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    const request = store.delete(id);

                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            },

            // Rename file/folder
            async renameItem(id, newName) {
                if (!this.db) await this.init();

                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['files'], 'readwrite');
                    const store = transaction.objectStore('files');
                    const getRequest = store.get(id);

                    getRequest.onsuccess = () => {
                        const item = getRequest.result;
                        item.name = newName;
                        item.modified = new Date().toISOString();

                        const updateRequest = store.put(item);
                        updateRequest.onsuccess = () => resolve();
                        updateRequest.onerror = () => reject(updateRequest.error);
                    };
                });
            },

            // Navigate to path
            async navigate(path) {
                this.currentPath = path;

                // Update history
                if (this.historyIndex < this.history.length - 1) {
                    this.history = this.history.slice(0, this.historyIndex + 1);
                }
                this.history.push(path);
                this.historyIndex = this.history.length - 1;

                await this.render();
            },

            // Go back
            async goBack() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.currentPath = this.history[this.historyIndex];
                    await this.render();
                }
            },

            // Go forward
            async goForward() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.currentPath = this.history[this.historyIndex];
                    await this.render();
                }
            },

            // Render file grid
            async render() {
                const grid = document.getElementById('file-grid');
                const breadcrumb = document.getElementById('breadcrumb');
                const listHeaders = document.getElementById('list-headers');

                if (!grid) return;

                // Render breadcrumb
                const parts = this.currentPath.split('/').filter(p => p);
                breadcrumb.innerHTML = `
                    <span onclick="FileSystem.navigate('/')" style="cursor: pointer; padding: 4px 8px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">üè† Home</span>
                    ${parts.map((part, i) => {
                        const path = '/' + parts.slice(0, i + 1).join('/');
                        return `<span style="color: #999;">‚Ä∫</span><span onclick="FileSystem.navigate('${path}')" style="cursor: pointer; padding: 4px 8px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#e0e0e0'" onmouseout="this.style.background='transparent'">${part}</span>`;
                    }).join('')}
                `;

                // Get files
                let files = await this.getFiles();

                // Apply search filter
                if (this.searchQuery) {
                    files = files.filter(f => f.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                }

                // Sort: folders first, then by name
                files.sort((a, b) => {
                    if (a.type === 'folder' && b.type !== 'folder') return -1;
                    if (a.type !== 'folder' && b.type === 'folder') return 1;
                    return a.name.localeCompare(b.name);
                });

                // Update storage info
                this.updateStorageInfo(files);

                // Show/hide list headers
                if (listHeaders) {
                    listHeaders.style.display = this.viewMode === 'list' ? 'block' : 'none';
                }

                // Render files
                grid.innerHTML = '';

                if (this.viewMode === 'grid') {
                    grid.style.display = 'grid';
                    grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(90px, 1fr))';
                    grid.style.gap = '12px';
                    grid.style.alignContent = 'start';

                    files.forEach(file => {
                        const item = document.createElement('div');
                        item.style.cssText = 'display: flex; flex-direction: column; align-items: center; padding: 8px; cursor: pointer; border-radius: 8px; transition: background 0.2s;';

                        item.onmouseover = () => item.style.background = '#f0f0f0';
                        item.onmouseout = () => item.style.background = 'transparent';

                        const icon = file.type === 'folder' ? 'üìÅ' : this.getFileIcon(file.name);

                        item.innerHTML = `
                            <div style="font-size: 40px; margin-bottom: 6px;">${icon}</div>
                            <div style="font-size: 11px; text-align: center; word-break: break-word; max-width: 100%; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">${file.name}</div>
                        `;

                        this.attachFileEvents(item, file);
                        grid.appendChild(item);
                    });
                } else {
                    // List view
                    grid.style.display = 'flex';
                    grid.style.flexDirection = 'column';
                    grid.style.gap = '0';

                    files.forEach(file => {
                        const item = document.createElement('div');
                        item.style.cssText = 'padding: 8px 16px; cursor: pointer; border-radius: 6px; transition: background 0.2s; margin-bottom: 2px;';

                        item.onmouseover = () => item.style.background = '#f8f8f8';
                        item.onmouseout = () => item.style.background = 'transparent';

                        const icon = file.type === 'folder' ? 'üìÅ' : this.getFileIcon(file.name);
                        const modified = new Date(file.modified).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        const size = file.type === 'folder' ? '--' : this.formatFileSize(file.size);

                        item.innerHTML = `
                            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 16px; align-items: center; font-size: 13px;">
                                <div style="display: flex; align-items: center; gap: 8px; overflow: hidden;">
                                    <span style="font-size: 20px; flex-shrink: 0;">${icon}</span>
                                    <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${file.name}</span>
                                </div>
                                <div style="color: #666; font-size: 12px;">${modified}</div>
                                <div style="color: #666; font-size: 12px;">${size}</div>
                            </div>
                        `;

                        this.attachFileEvents(item, file);
                        grid.appendChild(item);
                    });
                }

                // Add empty state if no files
                if (files.length === 0) {
                    const emptyMsg = this.searchQuery ?
                        `<div style="font-size: 16px; margin-bottom: 8px;">No results found</div>
                         <div style="font-size: 12px;">Try searching for something else</div>` :
                        `<div style="font-size: 16px; margin-bottom: 8px;">This folder is empty</div>
                         <div style="font-size: 12px;">Create a new folder or upload files to get started</div>`;

                    grid.style.display = 'flex';
                    grid.innerHTML = `
                        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999;">
                            <div style="font-size: 64px; margin-bottom: 16px;">üìÇ</div>
                            ${emptyMsg}
                        </div>
                    `;
                }
            },

            // Attach event handlers to file item
            attachFileEvents(item, file) {
                // Double click to open
                item.ondblclick = () => {
                    if (file.type === 'folder') {
                        this.navigate(this.currentPath + '/' + file.name);
                    } else {
                        this.downloadFile(file);
                    }
                };

                // Right click context menu
                item.oncontextmenu = (e) => {
                    e.preventDefault();
                    this.showFileContextMenu(e.clientX, e.clientY, file);
                };
            },

            // Format file size
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            },

            // Update storage info
            updateStorageInfo(files) {
                const totalSize = files.reduce((sum, f) => sum + (f.size || 0), 0);
                const usedEl = document.getElementById('storage-used');
                const barEl = document.getElementById('storage-bar');

                if (usedEl) {
                    usedEl.textContent = this.formatFileSize(totalSize);
                }

                if (barEl) {
                    const maxSize = 50 * 1024 * 1024; // 50 MB limit (visual only)
                    const percentage = Math.min((totalSize / maxSize) * 100, 100);
                    barEl.style.width = percentage + '%';
                }
            },

            // Toggle view mode
            toggleView() {
                this.viewMode = this.viewMode === 'grid' ? 'list' : 'grid';
                const toggle = document.getElementById('view-toggle');
                if (toggle) {
                    toggle.textContent = this.viewMode === 'grid' ? '‚ò∑' : '‚ñ¶';
                }
                this.render();
            },

            // Search files
            search(query) {
                this.searchQuery = query;
                this.render();
            },

            // Navigate to named folder (create if doesn't exist)
            async navigateToFolder(folderName) {
                const files = await this.getFiles('/');
                const folder = files.find(f => f.name === folderName && f.type === 'folder');

                if (folder) {
                    this.navigate('/' + folderName);
                } else {
                    // Create folder
                    await this.createFolder(folderName, '/');
                    this.navigate('/' + folderName);
                }
            },

            // Get file icon based on extension
            getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const icons = {
                    txt: 'üìÑ', md: 'üìù', pdf: 'üìï',
                    doc: 'üìò', docx: 'üìò',
                    xls: 'üìä', xlsx: 'üìä', csv: 'üìä',
                    ppt: 'üìô', pptx: 'üìô',
                    zip: 'üì¶', rar: 'üì¶', '7z': 'üì¶',
                    jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', svg: 'üñºÔ∏è',
                    mp4: 'üé¨', mov: 'üé¨', avi: 'üé¨',
                    mp3: 'üéµ', wav: 'üéµ', flac: 'üéµ',
                    html: 'üåê', css: 'üé®', js: '‚ö°', json: 'üìã',
                    py: 'üêç', java: '‚òï', cpp: '‚öôÔ∏è', c: '‚öôÔ∏è'
                };
                return icons[ext] || 'üìÑ';
            },

            // New folder dialog
            async newFolder() {
                const name = prompt('Enter folder name:');
                if (!name) return;

                try {
                    await this.createFolder(name);
                    await this.render();
                    OS.notify('Folder Created', name);
                } catch (error) {
                    alert('Failed to create folder: ' + error.message);
                }
            },

            // Upload file
            uploadFile() {
                document.getElementById('file-upload-input').click();
            },

            // Handle file upload
            async handleFileUpload(event) {
                const files = event.target.files;
                if (!files || files.length === 0) return;

                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            await this.createFile(file.name, e.target.result);
                            await this.render();
                            OS.notify('File Uploaded', file.name);
                        } catch (error) {
                            alert('Failed to upload file: ' + error.message);
                        }
                    };
                    reader.readAsDataURL(file);
                }

                event.target.value = '';
            },

            // Download file
            downloadFile(file) {
                const blob = new Blob([file.content]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.click();
                URL.revokeObjectURL(url);
            },

            // Show file context menu
            showFileContextMenu(x, y, file) {
                const menu = document.getElementById('file-context-menu');
                menu.innerHTML = '';
                menu.style.display = 'block';
                menu.style.left = x + 'px';
                menu.style.top = y + 'px';

                const items = [
                    { label: 'üìÇ Open', action: () => {
                        if (file.type === 'folder') {
                            this.navigate(this.currentPath + '/' + file.name);
                        } else {
                            this.downloadFile(file);
                        }
                    }},
                    { label: '‚úèÔ∏è Rename', action: async () => {
                        const newName = prompt('Enter new name:', file.name);
                        if (newName && newName !== file.name) {
                            await this.renameItem(file.id, newName);
                            await this.render();
                        }
                    }},
                    { label: 'üóëÔ∏è Delete', action: async () => {
                        if (confirm(`Delete ${file.name}?`)) {
                            await this.deleteItem(file.id);
                            await this.render();
                            OS.notify('Deleted', file.name);
                        }
                    }}
                ];

                if (file.type === 'file') {
                    items.splice(1, 0, {
                        label: '‚¨áÔ∏è Download',
                        action: () => this.downloadFile(file)
                    });
                }

                items.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.style.cssText = 'padding: 8px 16px; cursor: pointer; font-size: 13px; transition: background 0.2s;';
                    menuItem.textContent = item.label;
                    menuItem.onmouseover = () => menuItem.style.background = '#f0f0f0';
                    menuItem.onmouseout = () => menuItem.style.background = 'transparent';
                    menuItem.onclick = () => {
                        item.action();
                        menu.style.display = 'none';
                    };
                    menu.appendChild(menuItem);
                });

                // Hide menu on click outside
                setTimeout(() => {
                    const hideMenu = () => {
                        menu.style.display = 'none';
                        document.removeEventListener('click', hideMenu);
                    };
                    document.addEventListener('click', hideMenu);
                }, 100);
            }
        };

        // Initialize file system when Finder opens
        window.addEventListener('DOMContentLoaded', () => {
            FileSystem.init().then(() => {
                console.log('File system initialized');

                // Render if Finder is already open
                setTimeout(() => {
                    if (document.getElementById('file-grid')) {
                        FileSystem.render();
                    }
                }, 500);
            });
        });

        // Re-render when Finder window is created
        const originalCreateWindow = OS.createWindow.bind(OS);
        OS.createWindow = function(...args) {
            const result = originalCreateWindow(...args);
            setTimeout(() => {
                if (document.getElementById('file-grid')) {
                    FileSystem.render();
                }
            }, 100);
            return result;
        };
    </script>
