<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Privacy-First Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --accent: #8338ec;
            --accent-glow: rgba(131, 56, 236, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #06ffa5;
            --danger: #ff006e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at 20% 50%, rgba(131, 56, 236, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.15) 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1em;
            font-weight: 300;
        }

        .privacy-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(6, 255, 165, 0.1);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--success);
        }

        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--accent), rgba(131, 56, 236, 0.7));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-left: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), rgba(255, 0, 110, 0.7));
        }

        .password-list {
            margin-top: 30px;
        }

        .password-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .password-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent);
        }

        .password-info h3 {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .password-info p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .password-actions button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .password-actions button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .generator {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .generator input {
            flex: 1;
        }

        .strength-meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.5s ease;
            border-radius: 3px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-card {
                padding: 25px;
            }

            .password-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .password-actions {
                width: 100%;
            }

            .password-actions button {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üîê SecureVault</h1>
            <p class="tagline">Privacy-First Password Manager</p>
            <div class="privacy-badge">üõ°Ô∏è 100% Local ‚Ä¢ Zero Cloud Sync ‚Ä¢ Your Device Only</div>
        </div>

        <div class="main-card">
            <h2 style="margin-bottom: 25px;">Add New Password</h2>

            <div class="input-group">
                <label>Website/Service Name</label>
                <input type="text" id="serviceName" placeholder="e.g., Gmail, GitHub, Netflix">
            </div>

            <div class="input-group">
                <label>Username/Email</label>
                <input type="text" id="username" placeholder="your@email.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="generator">
                    <input type="password" id="password" placeholder="Enter or generate password">
                    <button class="btn" onclick="generatePassword()">Generate</button>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="input-group">
                <label>Notes (Optional)</label>
                <textarea id="notes" rows="3" placeholder="Any additional information..."></textarea>
            </div>

            <div>
                <button class="btn" onclick="addPassword()">üíæ Save Password</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </div>

        <div class="main-card">
            <h2 style="margin-bottom: 25px;">Your Passwords</h2>
            <div class="password-list" id="passwordList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <p>No passwords stored yet. Add your first password above!</p>
                </div>
            </div>

            <div style="margin-top: 30px; display: flex; gap: 15px;">
                <button class="btn btn-secondary" onclick="exportData()">üì§ Export Data</button>
                <button class="btn btn-danger" onclick="deleteAllData()">üóëÔ∏è Delete All</button>
            </div>
        </div>
    </div>

    <script>
        // Load passwords from localStorage
        let passwords = JSON.parse(localStorage.getItem('secureVaultPasswords') || '[]');

        function renderPasswords() {
            const list = document.getElementById('passwordList');

            if (passwords.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <p>No passwords stored yet. Add your first password above!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = passwords.map((p, index) => `
                <div class="password-item">
                    <div class="password-info">
                        <h3>${escapeHtml(p.service)}</h3>
                        <p>üë§ ${escapeHtml(p.username)}</p>
                        ${p.notes ? `<p style="margin-top: 5px; font-style: italic;">${escapeHtml(p.notes)}</p>` : ''}
                        <p style="margin-top: 5px; font-size: 0.8em;">Added: ${new Date(p.created).toLocaleDateString()}</p>
                    </div>
                    <div class="password-actions">
                        <button onclick="copyPassword(${index})">üìã Copy</button>
                        <button onclick="viewPassword(${index})">üëÅÔ∏è View</button>
                        <button onclick="deletePassword(${index})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function addPassword() {
            const service = document.getElementById('serviceName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const notes = document.getElementById('notes').value.trim();

            if (!service || !username || !password) {
                showNotification('Please fill in all required fields!', 'error');
                return;
            }

            passwords.push({
                service,
                username,
                password,
                notes,
                created: new Date().toISOString()
            });

            localStorage.setItem('secureVaultPasswords', JSON.stringify(passwords));
            renderPasswords();
            clearForm();
            showNotification('Password saved securely! ‚úÖ');
        }

        function generatePassword() {
            const length = 16;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let password = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('password').value = password;
            updateStrength(password);
            showNotification('Strong password generated! üîê');
        }

        function updateStrength(password) {
            const bar = document.getElementById('strengthBar');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 15;

            bar.style.width = strength + '%';
            bar.style.background = strength < 40 ? '#ff006e' : strength < 70 ? '#f7b731' : '#06ffa5';
        }

        document.getElementById('password').addEventListener('input', function(e) {
            updateStrength(e.target.value);
        });

        function copyPassword(index) {
            const password = passwords[index].password;
            navigator.clipboard.writeText(password).then(() => {
                showNotification('Password copied to clipboard! üìã');
            });
        }

        function viewPassword(index) {
            const p = passwords[index];
            alert(`Service: ${p.service}\nUsername: ${p.username}\nPassword: ${p.password}`);
        }

        function deletePassword(index) {
            if (confirm('Are you sure you want to delete this password?')) {
                passwords.splice(index, 1);
                localStorage.setItem('secureVaultPasswords', JSON.stringify(passwords));
                renderPasswords();
                showNotification('Password deleted! üóëÔ∏è');
            }
        }

        function deleteAllData() {
            if (confirm('‚ö†Ô∏è This will permanently delete ALL passwords! This cannot be undone. Are you sure?')) {
                if (confirm('Really delete everything? Last chance!')) {
                    passwords = [];
                    localStorage.removeItem('secureVaultPasswords');
                    renderPasswords();
                    showNotification('All data deleted! üóëÔ∏è');
                }
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(passwords, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `securevault-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            showNotification('Data exported! üì§');
        }

        function clearForm() {
            document.getElementById('serviceName').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('strengthBar').style.width = '0%';
        }

        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'error' ? '#ff006e' : '#06ffa5';
            notif.classList.add('show');

            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderPasswords();
    </script>
</body>
</html>
