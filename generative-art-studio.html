    <script>
        // ========================================
        // Canvas Setup
        // ========================================
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let currentAlgorithm = 'flowfield';
        let isAnimating = false;
        let animationFrame = 0;

        // ========================================
        // Perlin Noise Implementation
        // ========================================
        class PerlinNoise {
            constructor() {
                this.gradients = {};
                this.memory = {};
            }

            rand_vect() {
                let theta = Math.random() * 2 * Math.PI;
                return { x: Math.cos(theta), y: Math.sin(theta) };
            }

            dot_prod_grid(x, y, vx, vy) {
                let g_vect;
                let d_vect = { x: x - vx, y: y - vy };
                let grid_key = `${vx},${vy}`;

                if (this.gradients[grid_key]) {
                    g_vect = this.gradients[grid_key];
                } else {
                    g_vect = this.rand_vect();
                    this.gradients[grid_key] = g_vect;
                }

                return d_vect.x * g_vect.x + d_vect.y * g_vect.y;
            }

            smootherstep(x) {
                return 6 * x ** 5 - 15 * x ** 4 + 10 * x ** 3;
            }

            interp(x, a, b) {
                return a + this.smootherstep(x) * (b - a);
            }

            get(x, y) {
                let mem_key = `${x},${y}`;
                if (this.memory[mem_key]) {
                    return this.memory[mem_key];
                }

                let xf = Math.floor(x);
                let yf = Math.floor(y);

                let tl = this.dot_prod_grid(x, y, xf, yf);
                let tr = this.dot_prod_grid(x, y, xf + 1, yf);
                let bl = this.dot_prod_grid(x, y, xf, yf + 1);
                let br = this.dot_prod_grid(x, y, xf + 1, yf + 1);

                let xt = this.interp(x - xf, tl, tr);
                let xb = this.interp(x - xf, bl, br);
                let v = this.interp(y - yf, xt, xb);

                this.memory[mem_key] = v;
                return v;
            }
        }

        const perlin = new PerlinNoise();

        // ========================================
        // Color Schemes
        // ========================================
        function getColorScheme(scheme) {
            const schemes = {
                rainbow: ['#ff006e', '#ff8800', '#ffea00', '#00ff88', '#0088ff', '#8800ff'],
                monochrome: ['#000000', '#333333', '#666666', '#999999', '#cccccc', '#ffffff'],
                pastel: ['#ffb3ba', '#ffdfba', '#ffffba', '#baffc9', '#bae1ff', '#e0bbe4'],
                neon: ['#ff006e', '#00ffa3', '#00d9ff', '#8a2be2', '#ff9f00', '#00ff88'],
                earth: ['#8b4513', '#a0522d', '#cd853f', '#daa520', '#b8860b', '#6b8e23'],
                ocean: ['#001f3f', '#0074d9', '#7fdbff', '#39cccc', '#3d9970', '#2ecc40'],
                sunset: ['#ff006e', '#ff4500', '#ff8c00', '#ffd700', '#ff1493', '#ff69b4'],
                custom: [
                    document.getElementById('color1').value,
                    document.getElementById('color2').value,
                    document.getElementById('color3').value
                ]
            };
            return schemes[scheme] || schemes.rainbow;
        }

        function getRandomColor() {
            const scheme = document.getElementById('colorScheme').value;
            const colors = getColorScheme(scheme);
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function setBackground() {
            const bg = document.getElementById('background').value;
            const backgrounds = {
                black: '#000000',
                white: '#ffffff',
                dark: '#1a1a1a',
                light: '#f0f0f0'
            };
            ctx.fillStyle = backgrounds[bg] || '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // ========================================
        // Generative Algorithms
        // ========================================

        // 1. Flow Field
        function generateFlowField() {
            setBackground();
            const density = parseInt(document.getElementById('density').value);
            const scale = parseFloat(document.getElementById('scale').value);
            const complexity = parseInt(document.getElementById('complexity').value);
            const randomness = parseInt(document.getElementById('randomness').value) / 100;

            const gridSize = canvas.width / density;
            const particles = [];

            // Create particles
            for (let i = 0; i < density * 20; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    history: []
                });
            }

            // Animate particles
            for (let step = 0; step < 100; step++) {
                particles.forEach(p => {
                    const noiseX = perlin.get(p.x * 0.005 * scale, p.y * 0.005 * scale);
                    const noiseY = perlin.get(p.x * 0.005 * scale + 1000, p.y * 0.005 * scale + 1000);

                    const angle = (noiseX + noiseY) * Math.PI * complexity + Math.random() * randomness;
                    const speed = 2;

                    p.history.push({ x: p.x, y: p.y });
                    p.x += Math.cos(angle) * speed;
                    p.y += Math.sin(angle) * speed;

                    if (p.x < 0) p.x = canvas.width;
                    if (p.x > canvas.width) p.x = 0;
                    if (p.y < 0) p.y = canvas.height;
                    if (p.y > canvas.height) p.y = 0;

                    if (p.history.length > 2) {
                        ctx.strokeStyle = getRandomColor();
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p.history[p.history.length - 2].x, p.history[p.history.length - 2].y);
                        ctx.lineTo(p.x, p.y);
                        ctx.stroke();
                    }
                });
            }
        }

        // 2. L-System
        function generateLSystem() {
            setBackground();
            const complexity = parseInt(document.getElementById('complexity').value);
            const scale = parseFloat(document.getElementById('scale').value);

            const rules = {
                'F': 'FF+[+F-F-F]-[-F+F+F]',
                'X': 'F+[[X]-X]-F[-FX]+X'
            };

            let axiom = 'X';
            let sentence = axiom;

            for (let i = 0; i < complexity; i++) {
                let nextSentence = '';
                for (let char of sentence) {
                    nextSentence += rules[char] || char;
                }
                sentence = nextSentence;
            }

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height);
            ctx.rotate(-Math.PI / 2);

            const angle = 25 * Math.PI / 180;
            const length = (100 / Math.pow(2, complexity)) * scale;
            const stack = [];

            for (let char of sentence) {
                switch(char) {
                    case 'F':
                        ctx.strokeStyle = getRandomColor();
                        ctx.lineWidth = Math.max(1, 5 - complexity);
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -length);
                        ctx.stroke();
                        ctx.translate(0, -length);
                        break;
                    case '+':
                        ctx.rotate(angle);
                        break;
                    case '-':
                        ctx.rotate(-angle);
                        break;
                    case '[':
                        stack.push([ctx.getTransform()]);
                        break;
                    case ']':
                        if (stack.length > 0) {
                            ctx.setTransform(stack.pop()[0]);
                        }
                        break;
                }
            }

            ctx.restore();
        }

        // 3. Circle Packing
        function generateCirclePack() {
            setBackground();
            const density = parseInt(document.getElementById('density').value);
            const complexity = parseInt(document.getElementById('complexity').value);

            const circles = [];
            const maxAttempts = density * 100;

            for (let i = 0; i < maxAttempts; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                let r = Math.random() * 50 + 5;

                let valid = true;
                for (let circle of circles) {
                    const d = Math.sqrt((x - circle.x) ** 2 + (y - circle.y) ** 2);
                    if (d < r + circle.r + 2) {
                        valid = false;
                        break;
                    }
                }

                if (valid) {
                    circles.push({ x, y, r });

                    ctx.strokeStyle = getRandomColor();
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.stroke();

                    if (complexity > 5) {
                        for (let j = 1; j <= complexity - 5; j++) {
                            ctx.beginPath();
                            ctx.arc(x, y, r - j * 3, 0, Math.PI * 2);
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        // 4. Fractal Tree
        function generateFractal() {
            setBackground();
            const complexity = parseInt(document.getElementById('complexity').value);
            const randomness = parseInt(document.getElementById('randomness').value) / 100;

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height - 50);

            function drawBranch(length, angle, depth) {
                if (depth === 0) return;

                ctx.strokeStyle = getRandomColor();
                ctx.lineWidth = depth;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -length);
                ctx.stroke();

                ctx.translate(0, -length);

                const leftAngle = angle + (Math.random() - 0.5) * randomness;
                const rightAngle = angle + (Math.random() - 0.5) * randomness;

                ctx.save();
                ctx.rotate(leftAngle);
                drawBranch(length * 0.7, angle, depth - 1);
                ctx.restore();

                ctx.save();
                ctx.rotate(-rightAngle);
                drawBranch(length * 0.7, angle, depth - 1);
                ctx.restore();
            }

            drawBranch(100, Math.PI / 6, complexity);
            ctx.restore();
        }

        // 5. Perlin Noise Visualization
        function generatePerlinNoise() {
            setBackground();
            const density = parseInt(document.getElementById('density').value);
            const scale = parseFloat(document.getElementById('scale').value);
            const complexity = parseInt(document.getElementById('complexity').value);

            const gridSize = canvas.width / density;

            for (let x = 0; x < density; x++) {
                for (let y = 0; y < density; y++) {
                    const noiseValue = perlin.get(x * 0.1 * scale, y * 0.1 * scale);
                    const brightness = (noiseValue + 1) / 2;

                    if (brightness > 0.5) {
                        const colors = getColorScheme(document.getElementById('colorScheme').value);
                        const colorIndex = Math.floor(brightness * colors.length) % colors.length;
                        ctx.fillStyle = colors[colorIndex];

                        if (complexity > 5) {
                            ctx.beginPath();
                            ctx.arc(x * gridSize, y * gridSize, brightness * gridSize / 2, 0, Math.PI * 2);
                            ctx.fill();
                        } else {
                            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                        }
                    }
                }
            }
        }

        // 6. Voronoi Diagram
        function generateVoronoi() {
            setBackground();
            const density = parseInt(document.getElementById('density').value);

            const points = [];
            for (let i = 0; i < density; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    color: getRandomColor()
                });
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let x = 0; x < canvas.width; x += 2) {
                for (let y = 0; y < canvas.height; y += 2) {
                    let minDist = Infinity;
                    let closestPoint = points[0];

                    for (let point of points) {
                        const dist = Math.sqrt((x - point.x) ** 2 + (y - point.y) ** 2);
                        if (dist < minDist) {
                            minDist = dist;
                            closestPoint = point;
                        }
                    }

                    ctx.fillStyle = closestPoint.color;
                    ctx.fillRect(x, y, 2, 2);
                }
            }

            // Draw points
            points.forEach(point => {
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 7. Spiral
        function generateSpiral() {
            setBackground();
            const complexity = parseInt(document.getElementById('complexity').value);
            const scale = parseFloat(document.getElementById('scale').value);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);

            const points = complexity * 100;
            const goldenAngle = Math.PI * (3 - Math.sqrt(5));

            for (let i = 0; i < points; i++) {
                const angle = i * goldenAngle;
                const radius = scale * 10 * Math.sqrt(i);

                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                ctx.fillStyle = getRandomColor();
                ctx.beginPath();
                ctx.arc(x, y, 2 + (i / points) * 3, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        // 8. Grid Art
        function generateGridArt() {
            setBackground();
            const density = parseInt(document.getElementById('density').value);
            const complexity = parseInt(document.getElementById('complexity').value);
            const randomness = parseInt(document.getElementById('randomness').value) / 100;

            const gridSize = canvas.width / density;

            for (let x = 0; x < density; x++) {
                for (let y = 0; y < density; y++) {
                    if (Math.random() < randomness) {
                        ctx.strokeStyle = getRandomColor();
                        ctx.lineWidth = 2;
                        ctx.beginPath();

                        const pattern = Math.floor(Math.random() * complexity);
                        const px = x * gridSize;
                        const py = y * gridSize;

                        switch(pattern % 4) {
                            case 0:
                                ctx.moveTo(px, py);
                                ctx.lineTo(px + gridSize, py + gridSize);
                                break;
                            case 1:
                                ctx.moveTo(px + gridSize, py);
                                ctx.lineTo(px, py + gridSize);
                                break;
                            case 2:
                                ctx.arc(px + gridSize / 2, py + gridSize / 2, gridSize / 2, 0, Math.PI);
                                break;
                            case 3:
                                ctx.arc(px + gridSize / 2, py + gridSize / 2, gridSize / 2, Math.PI, Math.PI * 2);
                                break;
                        }
                        ctx.stroke();
                    }
                }
            }
        }

        // ========================================
        // Main Generate Function
        // ========================================
        function generate() {
            switch(currentAlgorithm) {
                case 'flowfield': generateFlowField(); break;
                case 'lsystem': generateLSystem(); break;
                case 'circlepack': generateCirclePack(); break;
                case 'fractal': generateFractal(); break;
                case 'perlin': generatePerlinNoise(); break;
                case 'voronoi': generateVoronoi(); break;
                case 'spiral': generateSpiral(); break;
                case 'grid': generateGridArt(); break;
            }
        }

        // ========================================
        // UI Controls
        // ========================================
        document.querySelectorAll('.algorithm-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.algorithm-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAlgorithm = btn.dataset.algo;
                generate();
            });
        });

        document.getElementById('generateBtn').addEventListener('click', generate);

        document.getElementById('clearBtn').addEventListener('click', () => {
            setBackground();
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `generative-art-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });

        document.getElementById('animateBtn').addEventListener('click', function() {
            isAnimating = !isAnimating;
            this.textContent = isAnimating ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Animate';
            if (isAnimating) animate();
        });

        function animate() {
            if (!isAnimating) return;

            animationFrame++;
            generate();

            const speed = 101 - parseInt(document.getElementById('animSpeed').value);
            setTimeout(() => {
                if (isAnimating) requestAnimationFrame(animate);
            }, speed * 10);
        }

        // Update value displays
        ['density', 'complexity', 'scale', 'randomness', 'animSpeed'].forEach(id => {
            const element = document.getElementById(id);
            element.addEventListener('input', () => {
                document.getElementById(id + 'Value').textContent = element.value;
            });
        });

        document.getElementById('colorScheme').addEventListener('change', (e) => {
            document.getElementById('customColorGroup').style.display =
                e.target.value === 'custom' ? 'block' : 'none';
        });

        // ========================================
        // Presets
        // ========================================
        window.loadPreset = function(preset) {
            switch(preset) {
                case 'minimal':
                    document.getElementById('density').value = 20;
                    document.getElementById('complexity').value = 3;
                    document.getElementById('scale').value = 1;
                    document.getElementById('randomness').value = 20;
                    document.getElementById('colorScheme').value = 'monochrome';
                    break;
                case 'complex':
                    document.getElementById('density').value = 100;
                    document.getElementById('complexity').value = 8;
                    document.getElementById('scale').value = 2;
                    document.getElementById('randomness').value = 80;
                    document.getElementById('colorScheme').value = 'rainbow';
                    break;
                case 'organic':
                    document.getElementById('density').value = 60;
                    document.getElementById('complexity').value = 6;
                    document.getElementById('scale').value = 1.5;
                    document.getElementById('randomness').value = 50;
                    document.getElementById('colorScheme').value = 'earth';
                    break;
            }

            ['density', 'complexity', 'scale', 'randomness'].forEach(id => {
                document.getElementById(id).dispatchEvent(new Event('input'));
            });

            generate();
        };

        window.randomizeAll = function() {
            document.getElementById('density').value = Math.random() * 190 + 10;
            document.getElementById('complexity').value = Math.random() * 9 + 1;
            document.getElementById('scale').value = Math.random() * 2.9 + 0.1;
            document.getElementById('randomness').value = Math.random() * 100;

            const schemes = ['rainbow', 'monochrome', 'pastel', 'neon', 'earth', 'ocean', 'sunset'];
            document.getElementById('colorScheme').value = schemes[Math.floor(Math.random() * schemes.length)];

            ['density', 'complexity', 'scale', 'randomness'].forEach(id => {
                document.getElementById(id).dispatchEvent(new Event('input'));
            });

            generate();
        };

        // ========================================
        // Data Management
        // ========================================
        function getSettings() {
            return {
                algorithm: currentAlgorithm,
                density: document.getElementById('density').value,
                complexity: document.getElementById('complexity').value,
                scale: document.getElementById('scale').value,
                randomness: document.getElementById('randomness').value,
                colorScheme: document.getElementById('colorScheme').value,
                background: document.getElementById('background').value,
                customColors: [
                    document.getElementById('color1').value,
                    document.getElementById('color2').value,
                    document.getElementById('color3').value
                ],
                timestamp: new Date().toISOString()
            };
        }

        function applySettings(settings) {
            if (settings.algorithm) {
                currentAlgorithm = settings.algorithm;
                document.querySelectorAll('.algorithm-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.algo === settings.algorithm);
                });
            }
            if (settings.density) document.getElementById('density').value = settings.density;
            if (settings.complexity) document.getElementById('complexity').value = settings.complexity;
            if (settings.scale) document.getElementById('scale').value = settings.scale;
            if (settings.randomness) document.getElementById('randomness').value = settings.randomness;
            if (settings.colorScheme) document.getElementById('colorScheme').value = settings.colorScheme;
            if (settings.background) document.getElementById('background').value = settings.background;
            if (settings.customColors) {
                document.getElementById('color1').value = settings.customColors[0];
                document.getElementById('color2').value = settings.customColors[1];
                document.getElementById('color3').value = settings.customColors[2];
            }

            ['density', 'complexity', 'scale', 'randomness'].forEach(id => {
                document.getElementById(id).dispatchEvent(new Event('input'));
            });

            generate();
        }

        document.getElementById('exportSettingsBtn').addEventListener('click', () => {
            const settings = getSettings();
            const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `generative-art-settings-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('importSettingsBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const settings = JSON.parse(e.target.result);
                        applySettings(settings);
                    } catch (error) {
                        alert('Invalid settings file');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Auto-save
        setInterval(() => {
            localStorage.setItem('generativeArtSettings', JSON.stringify(getSettings()));
        }, 5000);

        // Load saved settings
        const savedSettings = localStorage.getItem('generativeArtSettings');
        if (savedSettings) {
            try {
                applySettings(JSON.parse(savedSettings));
            } catch (e) {
                generate();
            }
        } else {
            generate();
        }
    </script>
</body>
