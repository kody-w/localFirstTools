<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Audio Visualizer</title>
    <meta name="description" content="Stunning 3D audio visualizer with multiple visualization modes, microphone input, file upload, real-time FFT analysis, and reactive particle systems">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #visualizer-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
        }

        #controls-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 163, 0.3);
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 20px;
            color: #00ffa3;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
        }

        .control-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 163, 0.1);
        }

        .control-section h3 {
            font-size: 12px;
            color: #00ffa3;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00ffa3 0%, #00cc82 100%);
            color: #0a0a1a;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 163, 0.4);
        }

        button.secondary {
            background: linear-gradient(135deg, #667eea 0%, #4a5fc1 100%);
            color: #fff;
        }

        button.danger {
            background: linear-gradient(135deg, #ff006e 0%, #cc0055 100%);
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value-display {
            float: right;
            color: #00ffa3;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 12px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00ffa3;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #00ffa3;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
        }

        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(0, 255, 163, 0.3);
            border-radius: 5px;
            font-size: 11px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        #info-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 30, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 11px;
            border: 1px solid rgba(0, 255, 163, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 9px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 16px;
            color: #00ffa3;
            font-weight: bold;
            margin-top: 5px;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .mode-btn {
            padding: 8px;
            background: rgba(0, 255, 163, 0.1);
            border: 1px solid rgba(0, 255, 163, 0.3);
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 163, 0.2);
            border-color: #00ffa3;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00ffa3 0%, #00cc82 100%);
            color: #0a0a1a;
            border-color: #00ffa3;
        }

        #toggle-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(10, 10, 30, 0.9);
            border: 1px solid rgba(0, 255, 163, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        #toggle-controls:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
        }

        @media (max-width: 768px) {
            #controls-overlay {
                top: auto;
                bottom: 70px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <canvas id="visualizer-canvas"></canvas>

        <div id="controls-overlay">
            <h1>üéµ Audio Visualizer</h1>

            <div class="control-section">
                <h3>Audio Source</h3>
                <button id="micBtn">üé§ Use Microphone</button>
                <button id="uploadBtn" class="secondary">üìÅ Upload Audio File</button>
                <input type="file" id="fileInput" accept="audio/*">
                <button id="stopBtn" class="danger">‚èπÔ∏è Stop</button>
            </div>

            <div class="control-section">
                <h3>Visualization Mode</h3>
                <div class="mode-grid">
                    <div class="mode-btn active" data-mode="spectrum">üåà Spectrum</div>
                    <div class="mode-btn" data-mode="circular">‚≠ï Circular</div>
                    <div class="mode-btn" data-mode="particles">‚ú® Particles</div>
                    <div class="mode-btn" data-mode="waveform">„Ä∞Ô∏è Waveform</div>
                    <div class="mode-btn" data-mode="bars3d">üìä 3D Bars</div>
                    <div class="mode-btn" data-mode="galaxy">üåå Galaxy</div>
                </div>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>
                <label>Sensitivity <span class="value-display" id="sensitivityValue">1.5</span></label>
                <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">

                <label>Smoothing <span class="value-display" id="smoothingValue">0.8</span></label>
                <input type="range" id="smoothing" min="0" max="1" step="0.1" value="0.8">

                <label>Color Shift <span class="value-display" id="colorShiftValue">0</span></label>
                <input type="range" id="colorShift" min="0" max="360" value="0">
            </div>

            <div class="control-section">
                <h3>Display</h3>
                <label>Color Scheme</label>
                <select id="colorScheme">
                    <option value="rainbow">Rainbow</option>
                    <option value="ocean">Ocean</option>
                    <option value="fire">Fire</option>
                    <option value="neon">Neon</option>
                    <option value="purple">Purple</option>
                    <option value="mono">Monochrome</option>
                </select>

                <button id="fullscreenBtn" class="secondary">‚õ∂ Fullscreen</button>
            </div>
        </div>

        <div id="toggle-controls">‚ò∞</div>

        <div id="info-overlay">
            <div style="margin-bottom: 10px; color: #00ffa3; font-weight: bold;">Audio Stats</div>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value" id="volumeStat">0 dB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Frequency</div>
                    <div class="stat-value" id="freqStat">0 Hz</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">BPM</div>
                    <div class="stat-value" id="bpmStat">‚Äî</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="fpsStat">60</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // Canvas Setup
        // ========================================
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ========================================
        // Audio Context Setup
        // ========================================
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let audioElement;
        let isActive = false;
        let currentMode = 'spectrum';

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                analyser.smoothingTimeConstant = 0.8;
                analyser.connect(audioContext.destination);
            }
        }

        // ========================================
        // Microphone Input
        // ========================================
        document.getElementById('micBtn').addEventListener('click', async () => {
            try {
                initAudio();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                isActive = true;
                animate();
            } catch (error) {
                alert('Microphone access denied: ' + error.message);
            }
        });

        // ========================================
        // File Upload
        // ========================================
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                initAudio();

                if (audioElement) {
                    audioElement.pause();
                    audioElement = null;
                }

                audioElement = new Audio();
                audioElement.src = URL.createObjectURL(file);
                audioElement.play();

                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);

                isActive = true;
                animate();
            }
        });

        // ========================================
        // Stop Audio
        // ========================================
        document.getElementById('stopBtn').addEventListener('click', () => {
            isActive = false;
            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }
            if (source) {
                source.disconnect();
                source = null;
            }
        });

        // ========================================
        // Visualization Modes
        // ========================================
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // ========================================
        // Color Schemes
        // ========================================
        function getColor(index, total, scheme, hueShift = 0) {
            const schemes = {
                rainbow: (i, t) => `hsl(${(i / t * 360 + hueShift) % 360}, 100%, 50%)`,
                ocean: (i, t) => `hsl(${180 + (i / t * 60) + hueShift}, 80%, 50%)`,
                fire: (i, t) => `hsl(${(i / t * 60) + hueShift}, 100%, 50%)`,
                neon: (i, t) => `hsl(${(i / t * 360 + hueShift) % 360}, 100%, 70%)`,
                purple: (i, t) => `hsl(${270 + (i / t * 60) + hueShift}, 80%, 60%)`,
                mono: (i, t) => `hsl(${hueShift}, 0%, ${30 + (i / t * 70)}%)`
            };

            const schemeValue = document.getElementById('colorScheme').value;
            return schemes[schemeValue](index, total);
        }

        // ========================================
        // Particle System
        // ========================================
        class Particle {
            constructor(x, y, angle, speed) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.size = Math.random() * 3 + 1;
                this.hue = Math.random() * 360;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;
                this.vy += 0.1; // gravity
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        // ========================================
        // Visualization Functions
        // ========================================
        function drawSpectrum() {
            analyser.getByteFrequencyData(dataArray);

            const barWidth = canvas.width / bufferLength * 2.5;
            const sensitivity = parseFloat(document.getElementById('sensitivity').value);
            const colorShift = parseInt(document.getElementById('colorShift').value);

            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * sensitivity;

                ctx.fillStyle = getColor(i, bufferLength, null, colorShift);
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        function drawCircular() {
            analyser.getByteFrequencyData(dataArray);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.3;
            const sensitivity = parseFloat(document.getElementById('sensitivity').value);
            const colorShift = parseInt(document.getElementById('colorShift').value);

            const sliceAngle = (Math.PI * 2) / bufferLength;

            for (let i = 0; i < bufferLength; i++) {
                const value = dataArray[i] / 255 * sensitivity;
                const angle = i * sliceAngle;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;

                const x2 = centerX + Math.cos(angle) * (radius + value * 200);
                const y2 = centerY + Math.sin(angle) * (radius + value * 200);

                ctx.strokeStyle = getColor(i, bufferLength, null, colorShift);
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Draw center circle
            ctx.fillStyle = 'rgba(0, 255, 163, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawParticles() {
            analyser.getByteFrequencyData(dataArray);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const sensitivity = parseFloat(document.getElementById('sensitivity').value);

            // Create new particles from audio
            for (let i = 0; i < bufferLength; i += 10) {
                if (dataArray[i] > 100) {
                    const angle = (i / bufferLength) * Math.PI * 2;
                    const speed = (dataArray[i] / 255) * 5 * sensitivity;
                    particles.push(new Particle(centerX, centerY, angle, speed));
                }
            }

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Limit particle count
            if (particles.length > 1000) {
                particles = particles.slice(-1000);
            }
        }

        function drawWaveform() {
            analyser.getByteTimeDomainData(dataArray);

            const sensitivity = parseFloat(document.getElementById('sensitivity').value);
            const colorShift = parseInt(document.getElementById('colorShift').value);

            ctx.lineWidth = 3;
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height / 2) * sensitivity;

                ctx.strokeStyle = getColor(i, bufferLength, null, colorShift);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
        }

        function drawBars3D() {
            analyser.getByteFrequencyData(dataArray);

            const barWidth = canvas.width / bufferLength * 3;
            const sensitivity = parseFloat(document.getElementById('sensitivity').value);
            const colorShift = parseInt(document.getElementById('colorShift').value);

            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * sensitivity;
                const y = canvas.height - barHeight;

                // 3D effect with shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(x + 10, y + 10, barWidth, barHeight);

                ctx.fillStyle = getColor(i, bufferLength, null, colorShift);
                ctx.fillRect(x, y, barWidth, barHeight);

                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(x, y, barWidth, 10);

                x += barWidth + 2;
            }
        }

        function drawGalaxy() {
            analyser.getByteFrequencyData(dataArray);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const sensitivity = parseFloat(document.getElementById('sensitivity').value);
            const colorShift = parseInt(document.getElementById('colorShift').value);

            for (let i = 0; i < bufferLength; i += 2) {
                const value = dataArray[i] / 255;
                const angle = (i / bufferLength) * Math.PI * 6 + Date.now() * 0.001;
                const radius = (i / bufferLength) * Math.min(canvas.width, canvas.height) * 0.4;

                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                const size = value * 10 * sensitivity;

                ctx.fillStyle = getColor(i, bufferLength, null, colorShift);
                ctx.shadowBlur = 20;
                ctx.shadowColor = getColor(i, bufferLength, null, colorShift);
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // ========================================
        // Animation Loop
        // ========================================
        let lastTime = performance.now();
        let frameCount = 0;
        let lastFpsTime = performance.now();

        function animate(currentTime = performance.now()) {
            if (!isActive) return;

            requestAnimationFrame(animate);

            // FPS counter
            frameCount++;
            if (currentTime - lastFpsTime > 1000) {
                document.getElementById('fpsStat').textContent = frameCount;
                frameCount = 0;
                lastFpsTime = currentTime;
            }

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw visualization
            switch(currentMode) {
                case 'spectrum':
                    drawSpectrum();
                    break;
                case 'circular':
                    drawCircular();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'waveform':
                    drawWaveform();
                    break;
                case 'bars3d':
                    drawBars3D();
                    break;
                case 'galaxy':
                    drawGalaxy();
                    break;
            }

            // Update stats
            updateStats();
        }

        // ========================================
        // Stats Update
        // ========================================
        function updateStats() {
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const average = sum / bufferLength;
            const db = 20 * Math.log10(average / 255);
            document.getElementById('volumeStat').textContent = db.toFixed(0) + ' dB';

            // Find dominant frequency
            let maxValue = 0;
            let maxIndex = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            const frequency = (maxIndex * audioContext.sampleRate) / (analyser.fftSize * 2);
            document.getElementById('freqStat').textContent = frequency.toFixed(0) + ' Hz';
        }

        // ========================================
        // Control Updates
        // ========================================
        document.getElementById('sensitivity').addEventListener('input', (e) => {
            document.getElementById('sensitivityValue').textContent = e.target.value;
        });

        document.getElementById('smoothing').addEventListener('input', (e) => {
            document.getElementById('smoothingValue').textContent = e.target.value;
            if (analyser) {
                analyser.smoothingTimeConstant = parseFloat(e.target.value);
            }
        });

        document.getElementById('colorShift').addEventListener('input', (e) => {
            document.getElementById('colorShiftValue').textContent = e.target.value;
        });

        // ========================================
        // Toggle Controls
        // ========================================
        document.getElementById('toggle-controls').addEventListener('click', () => {
            const overlay = document.getElementById('controls-overlay');
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        });

        // ========================================
        // Fullscreen
        // ========================================
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ========================================
        // Keyboard Shortcuts
        // ========================================
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isActive) {
                    document.getElementById('stopBtn').click();
                } else {
                    document.getElementById('micBtn').click();
                }
            } else if (e.code === 'KeyF') {
                document.getElementById('fullscreenBtn').click();
            } else if (e.code === 'KeyC') {
                document.getElementById('toggle-controls').click();
            }
        });

        // Auto-save settings
        setInterval(() => {
            const settings = {
                sensitivity: document.getElementById('sensitivity').value,
                smoothing: document.getElementById('smoothing').value,
                colorShift: document.getElementById('colorShift').value,
                colorScheme: document.getElementById('colorScheme').value,
                mode: currentMode
            };
            localStorage.setItem('visualizerSettings', JSON.stringify(settings));
        }, 5000);

        // Load saved settings
        const savedSettings = localStorage.getItem('visualizerSettings');
        if (savedSettings) {
            try {
                const settings = JSON.parse(savedSettings);
                if (settings.sensitivity) document.getElementById('sensitivity').value = settings.sensitivity;
                if (settings.smoothing) document.getElementById('smoothing').value = settings.smoothing;
                if (settings.colorShift) document.getElementById('colorShift').value = settings.colorShift;
                if (settings.colorScheme) document.getElementById('colorScheme').value = settings.colorScheme;
                if (settings.mode) {
                    currentMode = settings.mode;
                    document.querySelectorAll('.mode-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.mode === settings.mode);
                    });
                }

                ['sensitivity', 'smoothing', 'colorShift'].forEach(id => {
                    document.getElementById(id).dispatchEvent(new Event('input'));
                });
            } catch (e) {
                console.error('Failed to load settings');
            }
        }
    </script>
</body>
</html>
