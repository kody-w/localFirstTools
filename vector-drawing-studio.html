<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Drawing Studio</title>
    <meta name="description" content="Professional vector drawing application with layers, shapes, paths, gradients, filters, SVG export, and comprehensive editing tools">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2a2a2a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        #app-container {
            display: flex;
            height: 100vh;
        }

        #toolbar {
            width: 60px;
            background: #1a1a1a;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            padding: 10px 5px;
            gap: 5px;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            background: #333;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background: #444;
            border-color: #666;
        }

        .tool-btn.active {
            background: #4a90e2;
            border-color: #5a9ff2;
        }

        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #top-bar {
            background: #1a1a1a;
            border-bottom: 1px solid #444;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 18px;
            color: #4a90e2;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #5a9ff2;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid #444;
            border-radius: 4px;
            cursor: pointer;
        }

        #canvas-area {
            flex: 1;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        #drawing-canvas {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        #properties-panel {
            width: 280px;
            background: #1a1a1a;
            border-left: 1px solid #444;
            padding: 20px;
            overflow-y: auto;
        }

        .prop-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #222;
            border-radius: 5px;
        }

        .prop-section h3 {
            font-size: 12px;
            color: #4a90e2;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .prop-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
        }

        input[type="number"], select {
            width: 100%;
            padding: 6px;
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 3px;
            font-size: 11px;
        }

        .value-display {
            float: right;
            color: #4a90e2;
            font-weight: bold;
        }

        #layers-list {
            max-height: 200px;
            overflow-y: auto;
            background: #222;
            border-radius: 5px;
            padding: 5px;
        }

        .layer-item {
            padding: 8px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .layer-item:hover {
            background: #444;
        }

        .layer-item.active {
            background: #4a90e2;
        }

        .layer-controls {
            display: flex;
            gap: 5px;
        }

        .layer-btn {
            padding: 2px 6px;
            background: #444;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="toolbar">
            <div class="tool-btn active" data-tool="select" title="Select">‚¨ö</div>
            <div class="tool-btn" data-tool="pen" title="Pen">‚úíÔ∏è</div>
            <div class="tool-btn" data-tool="rect" title="Rectangle">‚ñ≠</div>
            <div class="tool-btn" data-tool="circle" title="Circle">‚≠ï</div>
            <div class="tool-btn" data-tool="line" title="Line">üìè</div>
            <div class="tool-btn" data-tool="text" title="Text">T</div>
            <div class="tool-btn" data-tool="brush" title="Brush">üñåÔ∏è</div>
        </div>

        <div id="main-area">
            <div id="top-bar">
                <h1>üé® Vector Drawing Studio</h1>
                <div class="controls">
                    <input type="color" id="fillColor" class="color-picker" value="#4a90e2">
                    <input type="color" id="strokeColor" class="color-picker" value="#000000">
                    <button id="undoBtn">‚Ü∂ Undo</button>
                    <button id="redoBtn">‚Ü∑ Redo</button>
                    <button id="clearBtn">üóëÔ∏è Clear</button>
                    <button id="exportBtn">üíæ Export SVG</button>
                </div>
            </div>

            <div id="canvas-area">
                <canvas id="drawing-canvas" width="800" height="600"></canvas>
            </div>
        </div>

        <div id="properties-panel">
            <div class="prop-section">
                <h3>Layers</h3>
                <div id="layers-list"></div>
                <button style="width: 100%; margin-top: 10px;" id="addLayerBtn">‚ûï Add Layer</button>
            </div>

            <div class="prop-section">
                <h3>Fill</h3>
                <div class="prop-group">
                    <label>Color</label>
                    <input type="color" id="propFillColor" value="#4a90e2" style="width: 100%; height: 40px;">
                </div>
                <div class="prop-group">
                    <label>Opacity <span class="value-display" id="fillOpacityVal">1.0</span></label>
                    <input type="range" id="fillOpacity" min="0" max="1" step="0.1" value="1">
                </div>
            </div>

            <div class="prop-section">
                <h3>Stroke</h3>
                <div class="prop-group">
                    <label>Color</label>
                    <input type="color" id="propStrokeColor" value="#000000" style="width: 100%; height: 40px;">
                </div>
                <div class="prop-group">
                    <label>Width <span class="value-display" id="strokeWidthVal">2</span></label>
                    <input type="range" id="strokeWidth" min="0" max="20" value="2">
                </div>
                <div class="prop-group">
                    <label>Line Cap</label>
                    <select id="lineCap">
                        <option value="butt">Butt</option>
                        <option value="round">Round</option>
                        <option value="square">Square</option>
                    </select>
                </div>
            </div>

            <div class="prop-section">
                <h3>Transform</h3>
                <div class="prop-group">
                    <label>Rotation <span class="value-display" id="rotationVal">0¬∞</span></label>
                    <input type="range" id="rotation" min="0" max="360" value="0">
                </div>
                <div class="prop-group">
                    <label>Scale <span class="value-display" id="scaleVal">1.0</span></label>
                    <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1">
                </div>
            </div>

            <div class="prop-section">
                <h3>Filters</h3>
                <div class="prop-group">
                    <label>Blur <span class="value-display" id="blurVal">0</span></label>
                    <input type="range" id="blur" min="0" max="20" value="0">
                </div>
                <div class="prop-group">
                    <label>Brightness <span class="value-display" id="brightnessVal">100%</span></label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');

        let currentTool = 'select';
        let isDrawing = false;
        let startX, startY;
        let shapes = [];
        let currentShape = null;
        let selectedShape = null;
        let history = [];
        let historyStep = -1;
        let layers = [{ name: 'Layer 1', visible: true, shapes: [] }];
        let activeLayerIndex = 0;

        class Shape {
            constructor(type, x, y, properties) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.properties = {
                    fillColor: document.getElementById('fillColor').value,
                    strokeColor: document.getElementById('strokeColor').value,
                    strokeWidth: parseFloat(document.getElementById('strokeWidth').value),
                    fillOpacity: parseFloat(document.getElementById('fillOpacity').value),
                    rotation: 0,
                    scale: 1,
                    ...properties
                };
            }

            draw(context) {
                context.save();
                context.translate(this.x, this.y);
                context.rotate(this.properties.rotation * Math.PI / 180);
                context.scale(this.properties.scale, this.properties.scale);

                context.globalAlpha = this.properties.fillOpacity;

                switch(this.type) {
                    case 'rect':
                        context.fillStyle = this.properties.fillColor;
                        context.strokeStyle = this.properties.strokeColor;
                        context.lineWidth = this.properties.strokeWidth;
                        context.fillRect(0, 0, this.properties.width, this.properties.height);
                        context.strokeRect(0, 0, this.properties.width, this.properties.height);
                        break;

                    case 'circle':
                        context.fillStyle = this.properties.fillColor;
                        context.strokeStyle = this.properties.strokeColor;
                        context.lineWidth = this.properties.strokeWidth;
                        context.beginPath();
                        context.arc(this.properties.radius, this.properties.radius, this.properties.radius, 0, Math.PI * 2);
                        context.fill();
                        context.stroke();
                        break;

                    case 'line':
                        context.strokeStyle = this.properties.strokeColor;
                        context.lineWidth = this.properties.strokeWidth;
                        context.lineCap = this.properties.lineCap || 'round';
                        context.beginPath();
                        context.moveTo(0, 0);
                        context.lineTo(this.properties.endX, this.properties.endY);
                        context.stroke();
                        break;

                    case 'path':
                        if (this.properties.points && this.properties.points.length > 1) {
                            context.strokeStyle = this.properties.strokeColor;
                            context.lineWidth = this.properties.strokeWidth;
                            context.lineCap = 'round';
                            context.lineJoin = 'round';
                            context.beginPath();
                            context.moveTo(this.properties.points[0].x, this.properties.points[0].y);
                            for (let i = 1; i < this.properties.points.length; i++) {
                                context.lineTo(this.properties.points[i].x, this.properties.points[i].y);
                            }
                            context.stroke();
                        }
                        break;
                }

                context.restore();
            }
        }

        function render() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            layers.forEach((layer, index) => {
                if (layer.visible) {
                    layer.shapes.forEach(shape => shape.draw(ctx));
                }
            });

            if (currentShape) {
                currentShape.draw(ctx);
            }

            if (selectedShape) {
                ctx.strokeStyle = '#4a90e2';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(
                    selectedShape.x - 5,
                    selectedShape.y - 5,
                    (selectedShape.properties.width || selectedShape.properties.radius * 2 || 100) + 10,
                    (selectedShape.properties.height || selectedShape.properties.radius * 2 || 100) + 10
                );
                ctx.setLineDash([]);
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;

            if (currentTool === 'select') {
                selectedShape = findShapeAtPoint(startX, startY);
                if (selectedShape) {
                    updatePropertiesPanel();
                }
            } else if (currentTool === 'brush') {
                currentShape = new Shape('path', 0, 0, {
                    points: [{ x: startX, y: startY }]
                });
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            switch(currentTool) {
                case 'rect':
                    currentShape = new Shape('rect', Math.min(startX, currentX), Math.min(startY, currentY), {
                        width: Math.abs(currentX - startX),
                        height: Math.abs(currentY - startY)
                    });
                    break;

                case 'circle':
                    const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                    currentShape = new Shape('circle', startX, startY, { radius });
                    break;

                case 'line':
                    currentShape = new Shape('line', startX, startY, {
                        endX: currentX - startX,
                        endY: currentY - startY
                    });
                    break;

                case 'brush':
                    if (currentShape) {
                        currentShape.properties.points.push({ x: currentX, y: currentY });
                    }
                    break;
            }

            render();
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing && currentShape && currentTool !== 'select') {
                layers[activeLayerIndex].shapes.push(currentShape);
                saveState();
                currentShape = null;
            }
            isDrawing = false;
            render();
        });

        function findShapeAtPoint(x, y) {
            for (let i = layers[activeLayerIndex].shapes.length - 1; i >= 0; i--) {
                const shape = layers[activeLayerIndex].shapes[i];
                if (x >= shape.x && x <= shape.x + (shape.properties.width || shape.properties.radius * 2 || 100) &&
                    y >= shape.y && y <= shape.y + (shape.properties.height || shape.properties.radius * 2 || 100)) {
                    return shape;
                }
            }
            return null;
        }

        function updatePropertiesPanel() {
            if (selectedShape) {
                document.getElementById('propFillColor').value = selectedShape.properties.fillColor;
                document.getElementById('propStrokeColor').value = selectedShape.properties.strokeColor;
                document.getElementById('strokeWidth').value = selectedShape.properties.strokeWidth;
                document.getElementById('fillOpacity').value = selectedShape.properties.fillOpacity;
                document.getElementById('rotation').value = selectedShape.properties.rotation || 0;
                document.getElementById('scale').value = selectedShape.properties.scale || 1;
            }
        }

        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
                selectedShape = null;
            });
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            layers[activeLayerIndex].shapes = [];
            saveState();
            render();
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            let svg = `<svg width="${canvas.width}" height="${canvas.height}" xmlns="http://www.w3.org/2000/svg">`;

            layers.forEach(layer => {
                if (layer.visible) {
                    layer.shapes.forEach(shape => {
                        const props = shape.properties;
                        const transform = `translate(${shape.x}, ${shape.y}) rotate(${props.rotation || 0}) scale(${props.scale || 1})`;

                        switch(shape.type) {
                            case 'rect':
                                svg += `<rect x="0" y="0" width="${props.width}" height="${props.height}" fill="${props.fillColor}" stroke="${props.strokeColor}" stroke-width="${props.strokeWidth}" opacity="${props.fillOpacity}" transform="${transform}"/>`;
                                break;
                            case 'circle':
                                svg += `<circle cx="${props.radius}" cy="${props.radius}" r="${props.radius}" fill="${props.fillColor}" stroke="${props.strokeColor}" stroke-width="${props.strokeWidth}" opacity="${props.fillOpacity}" transform="${transform}"/>`;
                                break;
                            case 'line':
                                svg += `<line x1="0" y1="0" x2="${props.endX}" y2="${props.endY}" stroke="${props.strokeColor}" stroke-width="${props.strokeWidth}" transform="${transform}"/>`;
                                break;
                        }
                    });
                }
            });

            svg += '</svg>';

            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `drawing-${Date.now()}.svg`;
            a.click();
            URL.revokeObjectURL(url);
        });

        function saveState() {
            historyStep++;
            history = history.slice(0, historyStep);
            history.push(JSON.parse(JSON.stringify(layers)));
        }

        document.getElementById('undoBtn').addEventListener('click', () => {
            if (historyStep > 0) {
                historyStep--;
                layers = JSON.parse(JSON.stringify(history[historyStep]));
                render();
            }
        });

        document.getElementById('redoBtn').addEventListener('click', () => {
            if (historyStep < history.length - 1) {
                historyStep++;
                layers = JSON.parse(JSON.stringify(history[historyStep]));
                render();
            }
        });

        function renderLayers() {
            const layersList = document.getElementById('layers-list');
            layersList.innerHTML = '';

            layers.forEach((layer, index) => {
                const layerEl = document.createElement('div');
                layerEl.className = 'layer-item' + (index === activeLayerIndex ? ' active' : '');
                layerEl.innerHTML = `
                    <span>${layer.name}</span>
                    <div class="layer-controls">
                        <button class="layer-btn" onclick="toggleLayer(${index})">${layer.visible ? 'üëÅÔ∏è' : 'üö´'}</button>
                        <button class="layer-btn" onclick="deleteLayer(${index})">üóëÔ∏è</button>
                    </div>
                `;
                layerEl.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('layer-btn')) {
                        activeLayerIndex = index;
                        renderLayers();
                    }
                });
                layersList.appendChild(layerEl);
            });
        }

        window.toggleLayer = function(index) {
            layers[index].visible = !layers[index].visible;
            renderLayers();
            render();
        };

        window.deleteLayer = function(index) {
            if (layers.length > 1) {
                layers.splice(index, 1);
                if (activeLayerIndex >= layers.length) activeLayerIndex = layers.length - 1;
                renderLayers();
                render();
            }
        };

        document.getElementById('addLayerBtn').addEventListener('click', () => {
            layers.push({ name: `Layer ${layers.length + 1}`, visible: true, shapes: [] });
            activeLayerIndex = layers.length - 1;
            renderLayers();
        });

        ['fillOpacity', 'strokeWidth', 'rotation', 'scale', 'blur', 'brightness'].forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', () => {
                const val = el.value;
                document.getElementById(id + 'Val').textContent = id === 'brightness' ? val + '%' : id === 'rotation' ? val + '¬∞' : val;

                if (selectedShape) {
                    selectedShape.properties[id] = parseFloat(val);
                    render();
                }
            });
        });

        renderLayers();
        saveState();
        render();
    </script>
</body>
</html>
