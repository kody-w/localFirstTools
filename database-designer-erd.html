<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Designer ERD</title>
    <meta name="description" content="Visual database design tool with entity-relationship diagrams, SQL generation, table relationships, data types, and export to JSON/SQL">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            height: 100vh;
            overflow: hidden;
        }
        #app { display: flex; height: 100vh; }
        #sidebar {
            width: 320px;
            background: rgba(20, 20, 40, 0.95);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #3498db;
        }
        h1 { font-size: 18px; color: #3498db; margin-bottom: 20px; }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .section h3 { font-size: 12px; color: #3498db; margin-bottom: 12px; text-transform: uppercase; }
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 8px;
            font-weight: bold;
        }
        button:hover { background: #5dade2; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #3498db;
            color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: inherit;
        }
        label { display: block; margin-bottom: 5px; font-size: 11px; color: #aaa; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #header {
            background: rgba(20, 20, 40, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h2 { color: #3498db; font-size: 18px; }
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background: rgba(20, 20, 40, 0.5);
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
        }
        .table-entity {
            position: absolute;
            background: rgba(30, 30, 50, 0.95);
            border: 2px solid #3498db;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: move;
        }
        .table-header {
            background: #3498db;
            padding: 10px;
            font-weight: bold;
            color: #fff;
            border-radius: 6px 6px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-delete {
            background: #e74c3c;
            border: none;
            color: #fff;
            padding: 2px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
        .table-fields {
            padding: 10px;
            color: #e0e0e0;
            font-size: 12px;
        }
        .field-row {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        .field-row:last-child { border-bottom: none; }
        .field-name { font-weight: bold; color: #3498db; flex: 1; }
        .field-type { color: #aaa; font-size: 11px; }
        .field-key {
            background: #f39c12;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }
        .table-add-field {
            margin: 10px;
            padding: 5px;
            background: rgba(52, 152, 219, 0.3);
            border: 1px dashed #3498db;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 11px;
            color: #3498db;
        }
        .table-add-field:hover { background: rgba(52, 152, 219, 0.5); }
        .relationship-line {
            position: absolute;
            background: #e74c3c;
            height: 2px;
            transform-origin: 0 0;
            pointer-events: none;
        }
        .relationship-label {
            position: absolute;
            background: rgba(231, 76, 60, 0.9);
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            pointer-events: none;
        }
        #export-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #export-modal.active { display: flex; }
        .modal-content {
            background: rgba(20, 20, 40, 0.98);
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: auto;
            border: 2px solid #3498db;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-close {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        textarea.export-area {
            width: 100%;
            min-height: 400px;
            font-family: 'Monaco', monospace;
            font-size: 11px;
        }
        .table-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .table-list-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .table-list-item:hover { background: rgba(255, 255, 255, 0.1); }
        .controls-inline {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls-inline button { flex: 1; }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h1>üóÑÔ∏è Database Designer</h1>

            <div class="section">
                <h3>Add Table</h3>
                <label>Table Name</label>
                <input type="text" id="tableName" placeholder="users">
                <button onclick="addTable()">‚ûï Add Table</button>
            </div>

            <div class="section">
                <h3>Selected Table</h3>
                <div id="selectedTable" style="color: #aaa; font-size: 12px;">
                    Select a table to edit
                </div>
                <div id="tableEditor" style="display: none;">
                    <label>Add Field</label>
                    <input type="text" id="fieldName" placeholder="field_name">
                    <label>Data Type</label>
                    <select id="fieldType">
                        <option value="INT">INT</option>
                        <option value="VARCHAR(255)">VARCHAR(255)</option>
                        <option value="TEXT">TEXT</option>
                        <option value="BOOLEAN">BOOLEAN</option>
                        <option value="DATE">DATE</option>
                        <option value="DATETIME">DATETIME</option>
                        <option value="DECIMAL">DECIMAL</option>
                        <option value="FLOAT">FLOAT</option>
                    </select>
                    <label>Constraints</label>
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        <label style="display: flex; align-items: center; gap: 5px; flex: 1;">
                            <input type="checkbox" id="isPrimary" style="width: auto;">
                            <span>Primary Key</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px; flex: 1;">
                            <input type="checkbox" id="isNotNull" style="width: auto;">
                            <span>NOT NULL</span>
                        </label>
                    </div>
                    <button onclick="addField()">‚ûï Add Field</button>
                </div>
            </div>

            <div class="section">
                <h3>Relationships</h3>
                <label>From Table</label>
                <select id="fromTable"></select>
                <label>To Table</label>
                <select id="toTable"></select>
                <label>Relationship Type</label>
                <select id="relationType">
                    <option value="one-to-one">One to One</option>
                    <option value="one-to-many">One to Many</option>
                    <option value="many-to-many">Many to Many</option>
                </select>
                <button onclick="addRelationship()">üîó Add Relationship</button>
            </div>

            <div class="section">
                <h3>Tables</h3>
                <div id="tablesList" class="table-list"></div>
            </div>

            <div class="section">
                <h3>Actions</h3>
                <button onclick="generateSQL()">üíæ Generate SQL</button>
                <button onclick="exportJSON()">üì§ Export JSON</button>
                <button onclick="clearCanvas()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div id="main">
            <div id="header">
                <h2>Database Schema Diagram</h2>
                <div style="display: flex; gap: 10px;">
                    <button onclick="autoLayout()">üìê Auto Layout</button>
                    <button onclick="zoomIn()">üîç+</button>
                    <button onclick="zoomOut()">üîç-</button>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas"></div>
            </div>
        </div>
    </div>

    <div id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="color: #3498db;">Export</h3>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <textarea class="export-area" id="exportContent" readonly></textarea>
            <div class="controls-inline" style="margin-top: 15px;">
                <button onclick="copyExport()">üìã Copy</button>
                <button onclick="downloadExport()">üíæ Download</button>
            </div>
        </div>
    </div>

    <script>
        let tables = [];
        let relationships = [];
        let selectedTable = null;
        let draggedTable = null;
        let dragOffset = { x: 0, y: 0 };
        let zoom = 1;
        let exportType = 'sql';

        // Load saved state
        const savedState = localStorage.getItem('databaseDesigner');
        if (savedState) {
            const state = JSON.parse(savedState);
            tables = state.tables || [];
            relationships = state.relationships || [];
        }

        function saveState() {
            localStorage.setItem('databaseDesigner', JSON.stringify({ tables, relationships }));
        }

        function addTable() {
            const name = document.getElementById('tableName').value.trim();
            if (!name) return alert('Please enter a table name');

            if (tables.find(t => t.name === name)) {
                return alert('Table with this name already exists');
            }

            const table = {
                id: Date.now().toString(),
                name,
                x: 50 + (tables.length * 50),
                y: 50 + (tables.length * 50),
                fields: [
                    { name: 'id', type: 'INT', isPrimary: true, isNotNull: true }
                ]
            };

            tables.push(table);
            document.getElementById('tableName').value = '';
            render();
            saveState();
            updateTableSelects();
        }

        function addField() {
            if (!selectedTable) return;

            const name = document.getElementById('fieldName').value.trim();
            if (!name) return alert('Please enter a field name');

            const field = {
                name,
                type: document.getElementById('fieldType').value,
                isPrimary: document.getElementById('isPrimary').checked,
                isNotNull: document.getElementById('isNotNull').checked
            };

            const table = tables.find(t => t.id === selectedTable);
            if (table) {
                table.fields.push(field);
                document.getElementById('fieldName').value = '';
                document.getElementById('isPrimary').checked = false;
                document.getElementById('isNotNull').checked = false;
                render();
                saveState();
            }
        }

        function deleteTable(id) {
            if (!confirm('Delete this table?')) return;
            tables = tables.filter(t => t.id !== id);
            relationships = relationships.filter(r => r.from !== id && r.to !== id);
            if (selectedTable === id) {
                selectedTable = null;
                updateSelectedTable();
            }
            render();
            saveState();
            updateTableSelects();
        }

        function deleteField(tableId, fieldIndex) {
            const table = tables.find(t => t.id === tableId);
            if (table) {
                table.fields.splice(fieldIndex, 1);
                render();
                saveState();
            }
        }

        function selectTable(id) {
            selectedTable = id;
            updateSelectedTable();
        }

        function updateSelectedTable() {
            const editor = document.getElementById('tableEditor');
            const info = document.getElementById('selectedTable');

            if (selectedTable) {
                const table = tables.find(t => t.id === selectedTable);
                if (table) {
                    info.textContent = `Editing: ${table.name}`;
                    editor.style.display = 'block';
                } else {
                    info.textContent = 'Select a table to edit';
                    editor.style.display = 'none';
                }
            } else {
                info.textContent = 'Select a table to edit';
                editor.style.display = 'none';
            }
        }

        function updateTableSelects() {
            const fromSelect = document.getElementById('fromTable');
            const toSelect = document.getElementById('toTable');

            fromSelect.innerHTML = '<option value="">Select table</option>';
            toSelect.innerHTML = '<option value="">Select table</option>';

            tables.forEach(table => {
                fromSelect.innerHTML += `<option value="${table.id}">${table.name}</option>`;
                toSelect.innerHTML += `<option value="${table.id}">${table.name}</option>`;
            });

            updateTablesList();
        }

        function updateTablesList() {
            const list = document.getElementById('tablesList');
            list.innerHTML = tables.map(table => `
                <div class="table-list-item" onclick="selectTable('${table.id}')">
                    <strong>${table.name}</strong> (${table.fields.length} fields)
                </div>
            `).join('');
        }

        function addRelationship() {
            const from = document.getElementById('fromTable').value;
            const to = document.getElementById('toTable').value;
            const type = document.getElementById('relationType').value;

            if (!from || !to) return alert('Please select both tables');
            if (from === to) return alert('Cannot create relationship to same table');

            relationships.push({ from, to, type });
            render();
            saveState();
        }

        function render() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';

            // Draw relationship lines first
            relationships.forEach(rel => {
                const fromTable = tables.find(t => t.id === rel.from);
                const toTable = tables.find(t => t.id === rel.to);

                if (fromTable && toTable) {
                    const fromX = fromTable.x + 100;
                    const fromY = fromTable.y + 30;
                    const toX = toTable.x + 100;
                    const toY = toTable.y + 30;

                    const dx = toX - fromX;
                    const dy = toY - fromY;
                    const angle = Math.atan2(dy, dx);
                    const length = Math.sqrt(dx * dx + dy * dy);

                    const line = document.createElement('div');
                    line.className = 'relationship-line';
                    line.style.left = fromX + 'px';
                    line.style.top = fromY + 'px';
                    line.style.width = length + 'px';
                    line.style.transform = `rotate(${angle}rad)`;
                    canvas.appendChild(line);

                    const label = document.createElement('div');
                    label.className = 'relationship-label';
                    label.textContent = rel.type;
                    label.style.left = (fromX + toX) / 2 + 'px';
                    label.style.top = (fromY + toY) / 2 - 10 + 'px';
                    canvas.appendChild(label);
                }
            });

            // Draw tables
            tables.forEach(table => {
                const tableEl = document.createElement('div');
                tableEl.className = 'table-entity';
                tableEl.style.left = table.x + 'px';
                tableEl.style.top = table.y + 'px';
                tableEl.style.transform = `scale(${zoom})`;

                tableEl.innerHTML = `
                    <div class="table-header">
                        <span>${table.name}</span>
                        <button class="table-delete" onclick="deleteTable('${table.id}')">‚úï</button>
                    </div>
                    <div class="table-fields">
                        ${table.fields.map((field, index) => `
                            <div class="field-row">
                                <span class="field-name">
                                    ${field.isPrimary ? '<span class="field-key">PK</span> ' : ''}
                                    ${field.name}
                                </span>
                                <span class="field-type">${field.type}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="table-add-field" onclick="selectTable('${table.id}')">
                        + Add Field
                    </div>
                `;

                tableEl.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('table-delete') || e.target.classList.contains('table-add-field')) return;
                    draggedTable = table;
                    dragOffset.x = e.clientX - table.x;
                    dragOffset.y = e.clientY - table.y;
                    e.preventDefault();
                });

                canvas.appendChild(tableEl);
            });

            updateTableSelects();
        }

        document.addEventListener('mousemove', (e) => {
            if (draggedTable) {
                draggedTable.x = e.clientX - dragOffset.x;
                draggedTable.y = e.clientY - dragOffset.y;
                render();
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedTable) {
                saveState();
                draggedTable = null;
            }
        });

        function autoLayout() {
            const radius = 300;
            const centerX = 400;
            const centerY = 300;

            tables.forEach((table, index) => {
                const angle = (index / tables.length) * Math.PI * 2;
                table.x = centerX + Math.cos(angle) * radius;
                table.y = centerY + Math.sin(angle) * radius;
            });

            render();
            saveState();
        }

        function zoomIn() {
            zoom = Math.min(1.5, zoom + 0.1);
            render();
        }

        function zoomOut() {
            zoom = Math.max(0.5, zoom - 0.1);
            render();
        }

        function generateSQL() {
            let sql = '-- Generated SQL Schema\n\n';

            tables.forEach(table => {
                sql += `CREATE TABLE ${table.name} (\n`;
                sql += table.fields.map(field => {
                    let line = `  ${field.name} ${field.type}`;
                    if (field.isPrimary) line += ' PRIMARY KEY';
                    if (field.isNotNull && !field.isPrimary) line += ' NOT NULL';
                    return line;
                }).join(',\n');
                sql += '\n);\n\n';
            });

            relationships.forEach(rel => {
                const fromTable = tables.find(t => t.id === rel.from);
                const toTable = tables.find(t => t.id === rel.to);
                if (fromTable && toTable) {
                    sql += `-- ${rel.type} relationship: ${fromTable.name} -> ${toTable.name}\n`;
                    sql += `ALTER TABLE ${fromTable.name} ADD FOREIGN KEY (${toTable.name}_id) REFERENCES ${toTable.name}(id);\n\n`;
                }
            });

            exportType = 'sql';
            document.getElementById('exportContent').value = sql;
            document.getElementById('export-modal').classList.add('active');
        }

        function exportJSON() {
            const data = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                tables,
                relationships
            };

            exportType = 'json';
            document.getElementById('exportContent').value = JSON.stringify(data, null, 2);
            document.getElementById('export-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('export-modal').classList.remove('active');
        }

        function copyExport() {
            const textarea = document.getElementById('exportContent');
            textarea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function downloadExport() {
            const content = document.getElementById('exportContent').value;
            const ext = exportType === 'sql' ? 'sql' : 'json';
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `database-schema.${ext}`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearCanvas() {
            if (!confirm('Clear all tables and relationships?')) return;
            tables = [];
            relationships = [];
            selectedTable = null;
            render();
            saveState();
        }

        render();
    </script>
</body>
</html>
