        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* MAIN MENU */
        .main-menu {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .main-menu.hidden { display: none; }

        .game-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,215,0,0.3);
            margin-bottom: 0.5rem;
            letter-spacing: 8px;
        }

        .game-subtitle {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 3rem;
            letter-spacing: 4px;
        }

        .menu-btn {
            padding: 1rem 4rem;
            font-size: 1.4rem;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1528 100%);
            color: #fff;
            border: 2px solid rgba(255,215,0,0.5);
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            color: #000;
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        /* TEAM SELECT */
        .team-select-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            padding: 2rem;
            z-index: 900;
            overflow-y: auto;
        }

        .team-select-screen.active { display: flex; }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: #FFD700;
            text-align: center;
            margin: 1rem 0;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .team-card {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border: 3px solid transparent;
        }

        .team-card:hover { transform: scale(1.05); border-color: #FFD700; }
        .team-card.selected { border-color: #FFD700; box-shadow: 0 0 20px rgba(255,215,0,0.5); }

        .team-card-name {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .team-card-city { font-size: 0.8rem; opacity: 0.8; }

        /* HUD */
        .hud {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 1rem 2rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 80%, transparent 100%);
            display: none;
            z-index: 100;
        }

        .hud.active { display: block; }

        .hud-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scoreboard {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .team-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
            min-width: 120px;
        }

        .team-display.possession { border: 2px solid #FFD700; box-shadow: 0 0 15px rgba(255,215,0,0.5); }

        .team-abbr {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .team-score {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
        }

        .game-clock-container {
            text-align: center;
            padding: 0.5rem 2rem;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
        }

        .quarter-display {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            color: #FFD700;
        }

        .game-clock {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .game-clock.warning { color: #ff3333; animation: blink 0.5s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .down-info {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            padding: 0.5rem 2rem;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
        }

        .play-clock-container {
            position: absolute;
            top: 120px;
            right: 2rem;
            background: rgba(0,0,0,0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .play-clock {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f0;
        }

        .play-clock.warning { color: #ff0; }
        .play-clock.critical { color: #f00; animation: blink 0.3s infinite; }

            position: absolute;

            padding: 1rem 2rem;

            z-index: 100;

            justify-content: space-between;
            align-items: center;
        }

        .play-info {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
        }

        .control-hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .control-key {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 0.2rem;
        }

        .receiver-targets {
            display: flex;
            gap: 1rem;
        }

            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .target-key {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
        }

        .target-name { font-size: 0.8rem; color: #aaa; }
        .target-status { font-size: 0.7rem; margin-top: 0.3rem; }

        /* PLAY CALL MODAL */

            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.98);
            padding: 2rem;
            border-radius: 15px;
            border: 3px solid #FFD700;
            display: none;
            z-index: 200;
            min-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .play-modal.active { display: block; }

        .play-categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .category-btn {
            padding: 0.8rem;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover, .category-btn.active {
            background: #FFD700;
            color: #000;
            border-color: #FFD700;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .play-btn {
            padding: 1rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1528 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .play-btn:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            color: #000;
        }

        /* RESULT OVERLAY */
        .result-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 2rem 4rem;
            border-radius: 15px;
            border: 4px solid #FFD700;
            display: none;
            z-index: 250;
            text-align: center;
        }

        .result-overlay.active { display: block; animation: popIn 0.3s ease-out; }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .result-main {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
        }

        .result-detail {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 0.5rem;
        }

        /* TOUCHDOWN CELEBRATION */
        .celebration {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            display: none;
            z-index: 150;
            pointer-events: none;
        }

        .celebration.active { display: block; animation: celebrate 2.5s ease-out forwards; }

        @keyframes celebrate {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .celebration-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Oswald', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 0 40px rgba(255,215,0,1), 0 0 80px rgba(255,215,0,0.5);
            animation: celebrateText 2.5s ease-out;
        }

        @keyframes celebrateText {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            30% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* CANVAS */
        #gameCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        /* PAUSE MENU */
        .pause-menu {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 3rem;
            border-radius: 15px;
            border: 3px solid #FFD700;
            display: none;
            z-index: 300;
            text-align: center;
        }

        .pause-menu.active { display: block; }

        .pause-title {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 2rem;
        }

        /* LOADING */
        .loading {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-text {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: #FFD700;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>

    // GAME STATE
    // ============================================================================

    const GameState = {
        // Game info
        homeTeam: null,
        awayTeam: null,
        homeScore: 0,
        awayScore: 0,
        quarter: 1,
        gameClockSeconds: 900, // 15 minutes
        playClockSeconds: 40,

        // Possession
        possession: 'home', // 'home' or 'away'
        down: 1,
        distance: 10,
        lineOfScrimmage: 25, // Yard line (0-100, where 100 = opponent's end zone)

        // Play state
        phase: 'menu', // 'menu', 'teamSelect', 'preSnap', 'live', 'postPlay', 'paused'
        selectedPlay: null,
        isUserOnOffense: true,

        // Ball state
        ball: { x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, holder: null, inAir: false },

        // Players
        players: [],
        controlledPlayer: null,

        // Timing
        lastFrameTime: 0,
        gameRunning: false
    };

    // ============================================================================
    // PHYSICS ENGINE
    // ============================================================================

    const Physics = {
        FIELD_WIDTH: 160,  // feet (53.33 yards)
        FIELD_LENGTH: 360, // feet (120 yards including end zones)
        YARD_IN_FEET: 3,
        PLAYER_RADIUS: 2,
        PLAYER_SPEED: 25, // feet per second (roughly 17 mph)
        SPRINT_MULTIPLIER: 1.3,
        BALL_GRAVITY: -32, // feet per second squared

        // Convert yard line to field position (0-100 => feet on field)
        yardToFeet(yardLine) {
            return (yardLine + 10) * this.YARD_IN_FEET; // +10 for end zone
        },

        feetToYard(feet) {
            return (feet / this.YARD_IN_FEET) - 10;
        },

        // Check collision between two players
        checkCollision(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            return dist < (this.PLAYER_RADIUS * 2);
        },

        // Calculate pass trajectory
        calculatePassTrajectory(from, to, throwPower) {
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            // Time in air based on distance and power
            const timeInAir = distance / (throwPower * 1.5);

            // Calculate initial velocity needed
            const vx = dx / timeInAir;
            const vy = dy / timeInAir;
            const vz = -0.5 * this.BALL_GRAVITY * timeInAir; // Compensate for gravity

            return { vx, vy, vz, timeInAir };
        }
    };

    // ============================================================================
    // PLAYER AI SYSTEM
    // ============================================================================

    const PlayerAI = {
        // Route types
        routes: {
            streak: (player, progress) => {
                player.targetY = player.startY + progress * 120;
            },
            slant: (player, progress) => {
                const dir = player.startX > 0 ? -1 : 1;
                player.targetX = player.startX + dir * progress * 30;
                player.targetY = player.startY + progress * 40;
            },
            out: (player, progress) => {
                const dir = player.startX > 0 ? 1 : -1;
                if (progress < 0.5) {
                    player.targetY = player.startY + progress * 40;
                } else {
                    player.targetX = player.startX + dir * (progress - 0.5) * 60;
                }
            },
            curl: (player, progress) => {
                if (progress < 0.7) {
                    player.targetY = player.startY + progress * 50;
                } else {
                    player.targetY = player.startY + 35 - (progress - 0.7) * 20;
                }
            },
            post: (player, progress) => {
                const dir = player.startX > 0 ? -1 : 1;
                if (progress < 0.5) {
                    player.targetY = player.startY + progress * 50;
                } else {
                    player.targetX = player.startX + dir * (progress - 0.5) * 60;
                    player.targetY = player.startY + 25 + progress * 60;
                }
            },
            corner: (player, progress) => {
                const dir = player.startX > 0 ? 1 : -1;
                if (progress < 0.5) {
                    player.targetY = player.startY + progress * 50;
                } else {
                    player.targetX = player.startX + dir * (progress - 0.5) * 60;
                    player.targetY = player.startY + 25 + progress * 60;
                }
            },
            flat: (player, progress) => {
                const dir = player.startX > 0 ? 1 : -1;
                player.targetX = player.startX + dir * progress * 40;
                player.targetY = player.startY + progress * 15;
            },
            drag: (player, progress) => {
                const dir = player.startX > 0 ? -1 : 1;
                player.targetX = player.startX + dir * progress * 80;
                player.targetY = player.startY + progress * 20;
            },
            block: (player, progress) => {
                // Stay in place and block
                player.isBlocking = true;
            }
        },

        // Assign routes based on play
        assignRoutes(play, players) {
            const receivers = players.filter(p => p.position === 'WR' || p.position === 'TE' || p.position === 'RB');
            const linemen = players.filter(p => p.position === 'OL');

            // Assign blocking to linemen
            linemen.forEach(p => {
                p.route = 'block';
                p.routeProgress = 0;
            });

            // Assign routes based on play type
            if (play.type === 'run') {
                receivers.forEach(p => {
                    p.route = 'block';
                    p.routeProgress = 0;
                });
            } else {
                const routeTypes = ['streak', 'slant', 'out', 'curl', 'post', 'drag'];
                receivers.forEach((p, i) => {
                    p.route = routeTypes[i % routeTypes.length];
                    p.routeProgress = 0;
                    p.startX = p.x;
                    p.startY = p.y;
                    p.targetX = p.x;
                    p.targetY = p.y;
                });
            }
        },

        // Update receiver running route
        updateReceiver(player, dt) {
            if (player.route === 'block') {
                this.updateBlocker(player, dt);
                return;
            }

            // Progress along route
            player.routeProgress = Math.min(1, player.routeProgress + dt * 0.5);

            // Calculate target position
            if (this.routes[player.route]) {
                this.routes[player.route](player, player.routeProgress);
            }

            // Move towards target
            const dx = player.targetX - player.x;
            const dy = player.targetY - player.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist > 1) {
                const speed = Physics.PLAYER_SPEED;
                player.vx = (dx / dist) * speed;
                player.vy = (dy / dist) * speed;
            } else {
                player.vx = 0;
                player.vy = 0;
            }
        },

        // Update blocker
        updateBlocker(player, dt) {
            // Find nearest defender
            const defenders = GameState.players.filter(p => p.team !== player.team);
            let nearestDef = null;
            let nearestDist = Infinity;

            defenders.forEach(d => {
                const dx = d.x - player.x;
                const dy = d.y - player.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < nearestDist) {
                    nearestDist = dist;
                    nearestDef = d;
                }
            });

            if (nearestDef && nearestDist < 15) {
                // Move to intercept
                const dx = nearestDef.x - player.x;
                const dy = nearestDef.y - player.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist > 3) {
                    player.vx = (dx / dist) * Physics.PLAYER_SPEED * 0.8;
                    player.vy = (dy / dist) * Physics.PLAYER_SPEED * 0.8;
                } else {
                    // Engage block
                    player.vx = 0;
                    player.vy = 0;
                    player.isBlocking = true;
                }
            }
        },

        // Defensive AI
        updateDefender(player, dt) {
            const ball = GameState.ball;

            // Find assignment
            if (ball.inAir) {
                // Ball is in air - react to it
                const dx = ball.x - player.x;
                const dy = ball.y - player.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                player.vx = (dx / dist) * Physics.PLAYER_SPEED;
                player.vy = (dy / dist) * Physics.PLAYER_SPEED;
            } else if (ball.holder) {
                // Pursue ball carrier
                const target = ball.holder;
                const dx = target.x - player.x;
                const dy = target.y - player.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                // Take pursuit angle
                const pursuitAngle = Math.atan2(dy, dx);
                const leadAmount = dist * 0.2;

                player.vx = Math.cos(pursuitAngle) * Physics.PLAYER_SPEED;
                player.vy = Math.sin(pursuitAngle) * Physics.PLAYER_SPEED;
            } else {
                // Coverage - find nearest receiver
                const receivers = GameState.players.filter(p =>
                    p.team !== player.team &&
                    (p.position === 'WR' || p.position === 'TE')
                );

                let nearestRec = null;
                let nearestDist = Infinity;

                receivers.forEach(r => {
                    const dx = r.x - player.x;
                    const dy = r.y - player.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < nearestDist) {
                        nearestDist = dist;
                        nearestRec = r;
                    }
                });

                if (nearestRec) {
                    const dx = nearestRec.x - player.x;
                    const dy = nearestRec.y - player.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist > 5) {
                        player.vx = (dx / dist) * Physics.PLAYER_SPEED * 0.9;
                        player.vy = (dy / dist) * Physics.PLAYER_SPEED * 0.9;
                    } else {
                        // Shadow receiver
                        player.vx = nearestRec.vx * 0.95;
                        player.vy = nearestRec.vy * 0.95;
                    }
                }
            }
        },

        // Check if receiver is open
        isReceiverOpen(receiver) {
            const defenders = GameState.players.filter(p => p.team !== receiver.team);
            let minDist = Infinity;

            defenders.forEach(d => {
                const dx = d.x - receiver.x;
                const dy = d.y - receiver.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < minDist) minDist = dist;
            });

            return minDist > 8; // Open if no defender within 8 feet
        }
    };

    // ============================================================================
    // RENDERING ENGINE
    // ============================================================================

    let canvas, ctx;
    let cameraOffset = { x: 0, y: 0 };
    let cameraZoom = 0.4; // Zoomed out to show full field width

    const Renderer = {
        init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            this.resize();
            window.addEventListener('resize', () => this.resize());
        },

        resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        },

        // Convert field coordinates to screen coordinates
        fieldToScreen(x, y) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            // Use width-based scaling to ensure field fits horizontally
            const scale = Math.min(canvas.width / 200, canvas.height / 150) * cameraZoom;

            return {
                x: centerX + (x - cameraOffset.x) * scale,
                y: centerY + (y - cameraOffset.y) * scale
            };
        },

        // Draw the field
        drawField() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const scale = Math.min(canvas.width / 200, canvas.height / 150) * cameraZoom;
            const fieldWidth = Physics.FIELD_WIDTH;
            const fieldLength = Physics.FIELD_LENGTH;

            // Draw grass
            const grassStart = this.fieldToScreen(-fieldWidth/2, -10);
            const grassEnd = this.fieldToScreen(fieldWidth/2, fieldLength - 10);

            ctx.fillStyle = '#2d5016';
            ctx.fillRect(grassStart.x, grassStart.y, grassEnd.x - grassStart.x, grassEnd.y - grassStart.y);

            // Draw yard lines
            for (let yard = 0; yard <= 100; yard += 5) {
                const y = Physics.yardToFeet(yard);
                const start = this.fieldToScreen(-fieldWidth/2, y);
                const end = this.fieldToScreen(fieldWidth/2, y);

                ctx.strokeStyle = '#fff';
                ctx.lineWidth = yard % 10 === 0 ? 2 : 1;
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();

                // Yard numbers
                if (yard > 0 && yard < 100 && yard % 10 === 0) {
                    const num = yard <= 50 ? yard : 100 - yard;
                    const leftPos = this.fieldToScreen(-fieldWidth/2 + 15, y);
                    const rightPos = this.fieldToScreen(fieldWidth/2 - 15, y);

                    ctx.fillStyle = '#fff';
                    ctx.font = `${Math.max(12, scale * 5)}px Oswald`;
                    ctx.textAlign = 'center';
                    ctx.fillText(num, leftPos.x, leftPos.y + 5);
                    ctx.fillText(num, rightPos.x, rightPos.y + 5);
                }
            }

            // End zones
            const homeEndZone = this.fieldToScreen(-fieldWidth/2, -30);
            const homeEndZoneEnd = this.fieldToScreen(fieldWidth/2, 0);
            ctx.fillStyle = GameState.homeTeam ? GameState.homeTeam.colors[0] : '#c41e3a';
            ctx.fillRect(homeEndZone.x, homeEndZone.y, homeEndZoneEnd.x - homeEndZone.x, homeEndZoneEnd.y - homeEndZone.y);

            const awayEndZone = this.fieldToScreen(-fieldWidth/2, 300);
            const awayEndZoneEnd = this.fieldToScreen(fieldWidth/2, 330);
            ctx.fillStyle = GameState.awayTeam ? GameState.awayTeam.colors[0] : '#013369';
            ctx.fillRect(awayEndZone.x, awayEndZone.y, awayEndZoneEnd.x - awayEndZone.x, awayEndZoneEnd.y - awayEndZone.y);

            // Line of scrimmage
            const losY = Physics.yardToFeet(GameState.lineOfScrimmage);
            const losStart = this.fieldToScreen(-fieldWidth/2, losY);
            const losEnd = this.fieldToScreen(fieldWidth/2, losY);

            ctx.strokeStyle = '#0088ff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(losStart.x, losStart.y);
            ctx.lineTo(losEnd.x, losEnd.y);
            ctx.stroke();

            // First down line
            const fdY = Physics.yardToFeet(Math.min(100, GameState.lineOfScrimmage + GameState.distance));
            const fdStart = this.fieldToScreen(-fieldWidth/2, fdY);
            const fdEnd = this.fieldToScreen(fieldWidth/2, fdY);

            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(fdStart.x, fdStart.y);
            ctx.lineTo(fdEnd.x, fdEnd.y);
            ctx.stroke();
        },

        // Draw a player
        drawPlayer(player) {
            const pos = this.fieldToScreen(player.x, player.y);
            const scale = Math.min(canvas.width / 200, canvas.height / 150) * cameraZoom;
            const radius = Physics.PLAYER_RADIUS * scale * 1.5; // Bigger players for visibility

            // Player shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(pos.x + 2, pos.y + 2, radius, radius * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Player body
            const teamColor = player.team === 'home' ?
                (GameState.homeTeam ? GameState.homeTeam.colors[0] : '#c41e3a') :
                (GameState.awayTeam ? GameState.awayTeam.colors[0] : '#013369');

            ctx.fillStyle = teamColor;
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
            ctx.fill();

            // Helmet highlight
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(pos.x - radius * 0.3, pos.y - radius * 0.3, radius * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // Position label
            ctx.fillStyle = '#fff';
            ctx.font = `${Math.max(10, radius * 0.8)}px Roboto Condensed`;
            ctx.textAlign = 'center';
            ctx.fillText(player.position, pos.x, pos.y + 4);

            // Controlled player indicator
            if (player === GameState.controlledPlayer) {
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius + 4, 0, Math.PI * 2);
                ctx.stroke();

                // Direction arrow
                if (player.vx !== 0 || player.vy !== 0) {
                    const angle = Math.atan2(player.vy, player.vx);
                    const arrowLen = radius + 10;
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    ctx.lineTo(pos.x + Math.cos(angle) * arrowLen, pos.y + Math.sin(angle) * arrowLen);
                    ctx.stroke();
                }
            }

            // Ball carrier indicator
            if (GameState.ball.holder === player) {
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius + 8, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Open receiver indicator (during passing)
            if (GameState.phase === 'live' && player.team === GameState.possession &&
                (player.position === 'WR' || player.position === 'TE') &&
                GameState.ball.holder && GameState.ball.holder.position === 'QB') {

                const isOpen = PlayerAI.isReceiverOpen(player);
                ctx.strokeStyle = isOpen ? '#00ff00' : '#ff0000';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius + 12, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        },

        // Draw the ball
        drawBall() {
            const ball = GameState.ball;
            if (!ball.holder || ball.inAir) {
                const pos = this.fieldToScreen(ball.x, ball.y);
                const size = 6 * cameraZoom;

                // Ball shadow
                ctx.fillStyle = 'rgba(0,0,0,0.4)';
                ctx.beginPath();
                ctx.ellipse(pos.x + 2, pos.y + 2, size * 1.5, size, 0, 0, Math.PI * 2);
                ctx.fill();

                // Ball
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(pos.x, pos.y - ball.z * 0.5, size * 1.5, size, 0, 0, Math.PI * 2);
                ctx.fill();

                // Laces
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(pos.x - 3, pos.y - ball.z * 0.5);
                ctx.lineTo(pos.x + 3, pos.y - ball.z * 0.5);
                ctx.stroke();
            }
        },

        // Main render loop
        render() {
            if (GameState.phase === 'menu' || GameState.phase === 'teamSelect') return;

            // Update camera to follow ball/action
            if (GameState.ball.holder) {
                cameraOffset.x = GameState.ball.holder.x * 0.1;
                cameraOffset.y = GameState.ball.holder.y;
            } else {
                cameraOffset.y = Physics.yardToFeet(GameState.lineOfScrimmage);
            }

            this.drawField();

            // Draw players
            GameState.players.forEach(player => this.drawPlayer(player));

            // Draw ball
            this.drawBall();
        }
    };

    // ============================================================================
    // INPUT HANDLING
    // ============================================================================

    const Input = {
        keys: {},

        init() {
            window.addEventListener('keydown', (e) => {
                this.keys[e.code] = true;
                this.handleKeyDown(e);
            });

            window.addEventListener('keyup', (e) => {
                this.keys[e.code] = false;
            });
        },

        handleKeyDown(e) {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (GameState.phase === 'preSnap') {
                        snapBall();
                    } else if (GameState.phase === 'live' && GameState.ball.holder?.position === 'QB') {
                        // Throw to first open receiver
                        throwToReceiver(0);
                    }
                    break;

                case 'Digit1':
                case 'Digit2':
                case 'Digit3':
                case 'Digit4':
                    if (GameState.phase === 'live' && GameState.ball.holder?.position === 'QB') {
                        const index = parseInt(e.code.charAt(5)) - 1;
                        throwToReceiver(index);
                    }
                    break;

                case 'Tab':
                    e.preventDefault();
                    if (GameState.phase === 'preSnap') {
                        showPlayModal();
                    }
                    break;

                case 'Escape':
                    e.preventDefault();
                    if (GameState.phase === 'live' || GameState.phase === 'preSnap') {
                        togglePause();
                    }
                    break;

                case 'ShiftLeft':
                case 'ShiftRight':
                    // Sprint modifier
                    break;
            }
        },

        getMovementInput() {
            let dx = 0, dy = 0;

            if (this.keys['KeyW'] || this.keys['ArrowUp']) dy = -1;
            if (this.keys['KeyS'] || this.keys['ArrowDown']) dy = 1;
            if (this.keys['KeyA'] || this.keys['ArrowLeft']) dx = -1;
            if (this.keys['KeyD'] || this.keys['ArrowRight']) dx = 1;

            // Normalize diagonal movement
            if (dx !== 0 && dy !== 0) {
                dx *= 0.707;
                dy *= 0.707;
            }

            const sprint = this.keys['ShiftLeft'] || this.keys['ShiftRight'];

            return { dx, dy, sprint };
        }
    };

    // ============================================================================
    // GAME LOGIC
    // ============================================================================

    function createPlayers() {
        GameState.players = [];

        const losY = Physics.yardToFeet(GameState.lineOfScrimmage);
        const offenseTeam = GameState.possession;
        const defenseTeam = offenseTeam === 'home' ? 'away' : 'home';

        // Offense positions
        const offensePositions = [
            { pos: 'QB', x: 0, y: losY - 15 },
            { pos: 'RB', x: 0, y: losY - 25 },
            { pos: 'WR', x: -70, y: losY - 3 },
            { pos: 'WR', x: 70, y: losY - 3 },
            { pos: 'WR', x: -50, y: losY - 3 },
            { pos: 'TE', x: 25, y: losY - 3 },
            { pos: 'OL', x: -12, y: losY - 3 },
            { pos: 'OL', x: -6, y: losY - 3 },
            { pos: 'OL', x: 0, y: losY - 3 },
            { pos: 'OL', x: 6, y: losY - 3 },
            { pos: 'OL', x: 12, y: losY - 3 }
        ];

        offensePositions.forEach(p => {
            GameState.players.push({
                team: offenseTeam,
                position: p.pos,
                x: p.x,
                y: p.y,
                vx: 0,
                vy: 0,
                startX: p.x,
                startY: p.y,
                targetX: p.x,
                targetY: p.y,
                route: null,
                routeProgress: 0,
                isBlocking: false
            });
        });

        // Defense positions
        const defensePositions = [
            { pos: 'DL', x: -8, y: losY + 3 },
            { pos: 'DL', x: -3, y: losY + 3 },
            { pos: 'DL', x: 3, y: losY + 3 },
            { pos: 'DL', x: 8, y: losY + 3 },
            { pos: 'LB', x: -20, y: losY + 15 },
            { pos: 'LB', x: 0, y: losY + 12 },
            { pos: 'LB', x: 20, y: losY + 15 },
            { pos: 'CB', x: -65, y: losY + 8 },
            { pos: 'CB', x: 65, y: losY + 8 },
            { pos: 'S', x: -25, y: losY + 35 },
            { pos: 'S', x: 25, y: losY + 35 }
        ];

        defensePositions.forEach(p => {
            GameState.players.push({
                team: defenseTeam,
                position: p.pos,
                x: p.x,
                y: p.y,
                vx: 0,
                vy: 0,
                startX: p.x,
                startY: p.y
            });
        });

        // Set controlled player
        const qb = GameState.players.find(p => p.position === 'QB');
        GameState.controlledPlayer = qb;

        // Give ball to QB
        GameState.ball = {
            x: qb.x,
            y: qb.y,
            z: 0,
            vx: 0,
            vy: 0,
            vz: 0,
            holder: qb,
            inAir: false
        };
    }

    function snapBall() {
        if (GameState.phase !== 'preSnap') return;

        GameState.phase = 'live';
        GameState.playClockSeconds = 40;

        // Assign routes to receivers
        if (GameState.selectedPlay) {
            PlayerAI.assignRoutes(GameState.selectedPlay,
                GameState.players.filter(p => p.team === GameState.possession));
        }

        updateControlHints();
    }

    function throwToReceiver(index) {
        const receivers = GameState.players.filter(p =>
            p.team === GameState.possession &&
            (p.position === 'WR' || p.position === 'TE')
        );

        if (index >= receivers.length) return;

        const target = receivers[index];
        const qb = GameState.ball.holder;

        if (!qb || qb.position !== 'QB') return;

        // Calculate pass trajectory
        const leadX = target.x + target.vx * 0.5;
        const leadY = target.y + target.vy * 0.5;

        const trajectory = Physics.calculatePassTrajectory(
            { x: qb.x, y: qb.y },
            { x: leadX, y: leadY },
            50 // Throw power
        );

        GameState.ball.vx = trajectory.vx;
        GameState.ball.vy = trajectory.vy;
        GameState.ball.vz = trajectory.vz;
        GameState.ball.holder = null;
        GameState.ball.inAir = true;
        GameState.ball.targetReceiver = target;
        GameState.ball.timeInAir = trajectory.timeInAir;
        GameState.ball.flightTime = 0;

        // Transfer control to receiver
        GameState.controlledPlayer = target;
    }

    function handoffBall() {
        const rb = GameState.players.find(p => p.position === 'RB' && p.team === GameState.possession);
        if (rb && GameState.ball.holder?.position === 'QB') {
            GameState.ball.holder = rb;
            GameState.controlledPlayer = rb;
        }
    }

    function checkTackle() {
        const ballCarrier = GameState.ball.holder;
        if (!ballCarrier) return false;

        const defenders = GameState.players.filter(p => p.team !== ballCarrier.team);

        for (const defender of defenders) {
            if (Physics.checkCollision(ballCarrier, defender)) {
                // Tackle!
                return true;
            }
        }

        return false;
    }

    function checkCatch() {
        if (!GameState.ball.inAir) return;

        const target = GameState.ball.targetReceiver;
        if (!target) return;

        const dx = GameState.ball.x - target.x;
        const dy = GameState.ball.y - target.y;
        const dist = Math.sqrt(dx*dx + dy*dy);

        // Check if ball reached target area
        if (dist < 8 && GameState.ball.z < 15) {
            // Check for catch
            const catchChance = PlayerAI.isReceiverOpen(target) ? 0.9 : 0.4;

            if (Math.random() < catchChance) {
                // Caught!
                GameState.ball.holder = target;
                GameState.ball.inAir = false;
                GameState.ball.vx = 0;
                GameState.ball.vy = 0;
                GameState.ball.vz = 0;
                GameState.controlledPlayer = target;
                showResult('COMPLETE!', `Caught by ${target.position}`);
            } else {
                // Incomplete
                endPlay('incomplete');
            }
        }

        // Check if ball hit ground
        if (GameState.ball.z <= 0 && GameState.ball.flightTime > 0.5) {
            endPlay('incomplete');
        }
    }

    function checkTouchdown() {
        const ballCarrier = GameState.ball.holder;
        if (!ballCarrier) return false;

        const yardLine = Physics.feetToYard(ballCarrier.y);

        // Check if crossed goal line
        if (GameState.possession === 'home' && yardLine >= 100) {
            return true;
        } else if (GameState.possession === 'away' && yardLine <= 0) {
            return true;
        }

        return false;
    }

    function checkOutOfBounds() {
        const ballCarrier = GameState.ball.holder;
        if (!ballCarrier) return false;

        return Math.abs(ballCarrier.x) > Physics.FIELD_WIDTH / 2;
    }

    function endPlay(result) {
        GameState.phase = 'postPlay';

        let yardsGained = 0;
        let message = '';
        let detail = '';

        if (result === 'tackle' || result === 'outOfBounds') {
            const ballCarrier = GameState.ball.holder;
            const endYard = Physics.feetToYard(ballCarrier.y);
            yardsGained = endYard - GameState.lineOfScrimmage;

            message = yardsGained >= 0 ? `GAIN OF ${yardsGained} YARDS` : `LOSS OF ${Math.abs(yardsGained)} YARDS`;
            detail = result === 'outOfBounds' ? 'Out of bounds' : 'Tackled';
        } else if (result === 'incomplete') {
            message = 'INCOMPLETE';
            detail = 'Pass incomplete';
        } else if (result === 'touchdown') {
            message = 'TOUCHDOWN!';
            const scoringTeam = GameState.possession;
            if (scoringTeam === 'home') {
                GameState.homeScore += 6;
            } else {
                GameState.awayScore += 6;
            }
            showCelebration('TOUCHDOWN!');
        }

        showResult(message, detail);

        // Update game state
        setTimeout(() => {
            if (result !== 'touchdown') {
                GameState.lineOfScrimmage += yardsGained;
                GameState.distance -= yardsGained;

                if (GameState.distance <= 0) {
                    // First down!
                    GameState.down = 1;
                    GameState.distance = 10;
                    showResult('FIRST DOWN!', '');
                } else {
                    GameState.down++;
                    if (GameState.down > 4) {
                        // Turnover on downs
                        GameState.possession = GameState.possession === 'home' ? 'away' : 'home';
                        GameState.down = 1;
                        GameState.distance = 10;
                        showResult('TURNOVER ON DOWNS', '');
                    }
                }
            } else {
                // After touchdown - reset for kickoff (simplified)
                GameState.possession = GameState.possession === 'home' ? 'away' : 'home';
                GameState.lineOfScrimmage = 25;
                GameState.down = 1;
                GameState.distance = 10;
            }

            setTimeout(() => {
                setupNewPlay();
            }, 1500);
        }, 2000);
    }

    function setupNewPlay() {
        createPlayers();
        GameState.phase = 'preSnap';
        GameState.playClockSeconds = 40;
        GameState.selectedPlay = null;

        updateHUD();
        updateControlHints();
        showPlayModal();
    }

    // ============================================================================
    // GAME UPDATE LOOP
    // ============================================================================

    function update(dt) {
        if (GameState.phase !== 'live') return;

        // Update controlled player based on input
        const input = Input.getMovementInput();
        if (GameState.controlledPlayer) {
            const speed = Physics.PLAYER_SPEED * (input.sprint ? Physics.SPRINT_MULTIPLIER : 1);
            GameState.controlledPlayer.vx = input.dx * speed;
            GameState.controlledPlayer.vy = input.dy * speed;
        }

        // Update all players
        GameState.players.forEach(player => {
            // AI control for non-controlled players
            if (player !== GameState.controlledPlayer) {
                if (player.team === GameState.possession) {
                    PlayerAI.updateReceiver(player, dt);
                } else {
                    PlayerAI.updateDefender(player, dt);
                }
            }

            // Apply velocity
            player.x += player.vx * dt;
            player.y += player.vy * dt;

            // Bound to field
            player.x = Math.max(-Physics.FIELD_WIDTH/2 + 5, Math.min(Physics.FIELD_WIDTH/2 - 5, player.x));
        });

        // Update ball
        if (GameState.ball.inAir) {
            GameState.ball.x += GameState.ball.vx * dt;
            GameState.ball.y += GameState.ball.vy * dt;
            GameState.ball.z += GameState.ball.vz * dt;
            GameState.ball.vz += Physics.BALL_GRAVITY * dt;
            GameState.ball.flightTime += dt;

            checkCatch();
        } else if (GameState.ball.holder) {
            GameState.ball.x = GameState.ball.holder.x;
            GameState.ball.y = GameState.ball.holder.y;
            GameState.ball.z = 5;
        }

        // Check for touchdown
        if (checkTouchdown()) {
            endPlay('touchdown');
            return;
        }

        // Check for tackle
        if (GameState.ball.holder && !GameState.ball.inAir && checkTackle()) {
            endPlay('tackle');
            return;
        }

        // Check for out of bounds
        if (GameState.ball.holder && checkOutOfBounds()) {
            endPlay('outOfBounds');
            return;
        }

        // Update play clock
        GameState.playClockSeconds -= dt;
        if (GameState.playClockSeconds <= 0) {
            // Delay of game
            showResult('DELAY OF GAME', '5 yard penalty');
            GameState.lineOfScrimmage = Math.max(1, GameState.lineOfScrimmage - 5);
            setupNewPlay();
        }

        updateHUD();
        updateReceiverTargets();
    }

    // ============================================================================
    // UI FUNCTIONS
    // ============================================================================

    function updateHUD() {
        // Scores
        document.getElementById('homeScore').textContent = GameState.homeScore;
        document.getElementById('awayScore').textContent = GameState.awayScore;
        document.getElementById('homeAbbr').textContent = GameState.homeTeam?.abbr || 'HOME';
        document.getElementById('awayAbbr').textContent = GameState.awayTeam?.abbr || 'AWAY';

        // Possession indicator
        document.getElementById('homeDisplay').classList.toggle('possession', GameState.possession === 'home');
        document.getElementById('awayDisplay').classList.toggle('possession', GameState.possession === 'away');

        // Quarter
        const quarters = ['1ST', '2ND', '3RD', '4TH'];
        document.getElementById('quarter').textContent = `${quarters[GameState.quarter - 1]} QUARTER`;

        // Game clock
        const mins = Math.floor(GameState.gameClockSeconds / 60);
        const secs = Math.floor(GameState.gameClockSeconds % 60);
        const clockEl = document.getElementById('gameClock');
        clockEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        clockEl.classList.toggle('warning', GameState.gameClockSeconds < 120 && GameState.quarter === 4);

        // Down and distance
        const downs = ['1ST', '2ND', '3RD', '4TH'];
        document.getElementById('downInfo').textContent = `${downs[GameState.down - 1]} & ${GameState.distance}`;

        // Play clock
        const playClockEl = document.getElementById('playClock');
        playClockEl.textContent = Math.ceil(GameState.playClockSeconds);
        playClockEl.classList.remove('warning', 'critical');
        if (GameState.playClockSeconds <= 5) {
            playClockEl.classList.add('critical');
        } else if (GameState.playClockSeconds <= 10) {
            playClockEl.classList.add('warning');
        }
    }

    function updateControlHints() {
        const hintEl = document.getElementById('controlHint');
        const infoEl = document.getElementById('playInfo');

        if (GameState.phase === 'preSnap') {
            infoEl.textContent = GameState.selectedPlay ? `PLAY: ${GameState.selectedPlay.name}` : 'SELECT A PLAY';
            hintEl.innerHTML = `
                <span class="control-key">SPACE</span> Snap Ball
                <span class="control-key">TAB</span> Change Play
            `;
        } else if (GameState.phase === 'live') {
            const holder = GameState.ball.holder;
            if (holder?.position === 'QB') {
                infoEl.textContent = 'PASSING - FIND AN OPEN RECEIVER';
                hintEl.innerHTML = `
                    <span class="control-key">WASD</span> Move
                    <span class="control-key">1-4</span> Throw to Receiver
                    <span class="control-key">SPACE</span> Quick Pass
                `;
            } else {
                infoEl.textContent = 'RUSHING - AVOID DEFENDERS';
                hintEl.innerHTML = `
                    <span class="control-key">WASD</span> Move
                    <span class="control-key">SHIFT</span> Sprint
                `;
            }
        }
    }

    function updateReceiverTargets() {
        const container = document.getElementById('receiverTargets');
        container.innerHTML = '';

        if (GameState.phase !== 'live' || GameState.ball.holder?.position !== 'QB') return;

        const receivers = GameState.players.filter(p =>
            p.team === GameState.possession &&
            (p.position === 'WR' || p.position === 'TE')
        );

        receivers.forEach((rec, i) => {
            const isOpen = PlayerAI.isReceiverOpen(rec);
            const div = document.createElement('div');
            div.className = `receiver-target ${isOpen ? 'open' : 'covered'}`;
            div.innerHTML = `
                <div class="target-key">${i + 1}</div>
                <div class="target-name">${rec.position}</div>
                <div class="target-status">${isOpen ? 'OPEN' : 'COVERED'}</div>
            `;
            container.appendChild(div);
        });
    }

    function showResult(main, detail) {
        document.getElementById('resultMain').textContent = main;
        document.getElementById('resultDetail').textContent = detail;
        document.getElementById('resultOverlay').classList.add('active');

        setTimeout(() => {
            document.getElementById('resultOverlay').classList.remove('active');
        }, 2000);
    }

    function showCelebration(text) {
        document.getElementById('celebrationText').textContent = text;
        document.getElementById('celebration').classList.add('active');

        setTimeout(() => {
            document.getElementById('celebration').classList.remove('active');
        }, 2500);
    }

    function showPlayModal() {
        const modal = document.getElementById('playModal');
        const categories = document.getElementById('playCategories');
        const grid = document.getElementById('playsGrid');

        categories.innerHTML = '';
        grid.innerHTML = '';

        Object.keys(PLAYBOOK.offense).forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.textContent = cat;
            btn.onclick = () => showPlays(cat, btn);
            categories.appendChild(btn);
        });

        modal.classList.add('active');
    }

    function showPlays(category, btn) {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const grid = document.getElementById('playsGrid');
        grid.innerHTML = '';

        PLAYBOOK.offense[category].plays.forEach(play => {
            const playBtn = document.createElement('button');
            playBtn.className = 'play-btn';
            playBtn.innerHTML = `<strong>${play.name}</strong><br><small>${play.description}</small>`;
            playBtn.onclick = () => selectPlay(play);
            grid.appendChild(playBtn);
        });
    }

    function selectPlay(play) {
        GameState.selectedPlay = play;
        document.getElementById('playModal').classList.remove('active');
        updateControlHints();

        // Handle special plays
        if (play.type === 'special') {
            if (play.name === 'Punt') {
                executePunt();
            } else if (play.name === 'Field Goal') {
                executeFieldGoal();
            }
        }
    }

    function executePunt() {
        const yards = Math.floor(Math.random() * 20) + 35;
        GameState.possession = GameState.possession === 'home' ? 'away' : 'home';
        GameState.lineOfScrimmage = Math.max(20, Math.min(80, 100 - GameState.lineOfScrimmage - yards));
        GameState.down = 1;
        GameState.distance = 10;

        showResult(`PUNT: ${yards} YARDS`, 'Change of possession');
        setTimeout(() => setupNewPlay(), 2000);
    }

    function executeFieldGoal() {
        const distance = 100 - GameState.lineOfScrimmage + 17;
        const chance = Math.max(0.3, 1 - (distance / 70));
        const made = Math.random() < chance;

        if (made) {
            if (GameState.possession === 'home') {
                GameState.homeScore += 3;
            } else {
                GameState.awayScore += 3;
            }
            showResult('FIELD GOAL IS GOOD!', `${distance} yards`);
        } else {
            showResult('NO GOOD!', `Missed from ${distance} yards`);
        }

        GameState.possession = GameState.possession === 'home' ? 'away' : 'home';
        GameState.lineOfScrimmage = 25;
        GameState.down = 1;
        GameState.distance = 10;

        setTimeout(() => setupNewPlay(), 2000);
    }

    function togglePause() {
        if (GameState.phase === 'paused') {
            resumeGame();
        } else {
            GameState.previousPhase = GameState.phase;
            GameState.phase = 'paused';
            document.getElementById('pauseMenu').classList.add('active');
        }
    }

    function resumeGame() {
        GameState.phase = GameState.previousPhase || 'preSnap';
        document.getElementById('pauseMenu').classList.remove('active');
    }

    function quitToMenu() {
        GameState.phase = 'menu';
        GameState.gameRunning = false;
        document.getElementById('pauseMenu').classList.remove('active');
        document.getElementById('hud').classList.remove('active');
        document.getElementById('controlsPanel').classList.remove('active');
        document.getElementById('mainMenu').classList.remove('hidden');
    }

    // ============================================================================
    // TEAM SELECTION
    // ============================================================================

    let selectedHome = null;
    let selectedAway = null;

    function showTeamSelect() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('teamSelect').classList.add('active');

        populateTeamGrid('homeTeamsGrid', 'home');
        populateTeamGrid('awayTeamsGrid', 'away');
    }

    function hideTeamSelect() {
        document.getElementById('teamSelect').classList.remove('active');
        document.getElementById('mainMenu').classList.remove('hidden');
    }

    function populateTeamGrid(gridId, type) {
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';

        Object.entries(NFL_TEAMS).forEach(([code, team]) => {
            const card = document.createElement('div');
            card.className = 'team-card';
            card.style.background = `linear-gradient(135deg, ${team.colors[0]} 0%, ${team.colors[1]} 100%)`;
            card.innerHTML = `
                <div class="team-card-name">${team.name}</div>
                <div class="team-card-city">${team.city}</div>
            `;
            card.onclick = () => selectTeam(code, type, card, grid);
            grid.appendChild(card);
        });
    }

    function selectTeam(code, type, card, grid) {
        grid.querySelectorAll('.team-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');

        if (type === 'home') {
            selectedHome = code;
        } else {
            selectedAway = code;
        }
    }

    function showControls() {
        alert(`CONTROLS:

WASD / Arrow Keys - Move player
SPACE - Snap ball / Quick pass
1-4 - Throw to receiver
TAB - Call audible
SHIFT - Sprint
ESC - Pause`);
    }

    // ============================================================================
    // GAME INITIALIZATION
    // ============================================================================

    function startGame() {
        if (!selectedHome || !selectedAway) {
            alert('Please select both teams!');
            return;
        }

        if (selectedHome === selectedAway) {
            alert('Please select different teams!');
            return;
        }

        // Initialize game state
        GameState.homeTeam = { ...NFL_TEAMS[selectedHome], code: selectedHome };
        GameState.awayTeam = { ...NFL_TEAMS[selectedAway], code: selectedAway };
        GameState.homeScore = 0;
        GameState.awayScore = 0;
        GameState.quarter = 1;
        GameState.gameClockSeconds = 900;
        GameState.possession = 'home';
        GameState.down = 1;
        GameState.distance = 10;
        GameState.lineOfScrimmage = 25;

        // Hide menus, show game
        document.getElementById('teamSelect').classList.remove('active');
        document.getElementById('hud').classList.add('active');
        document.getElementById('controlsPanel').classList.add('active');

        // Create players
        createPlayers();

        // Start game
        GameState.phase = 'preSnap';
        GameState.gameRunning = true;

        updateHUD();
        updateControlHints();
        showPlayModal();
    }

    // ============================================================================
    // MAIN GAME LOOP
    // ============================================================================

    function gameLoop(timestamp) {
        const dt = Math.min((timestamp - GameState.lastFrameTime) / 1000, 0.05);
        GameState.lastFrameTime = timestamp;

        if (GameState.gameRunning && GameState.phase !== 'paused') {
            update(dt);

            // Update game clock (only during plays)
            if (GameState.phase === 'live') {
                GameState.gameClockSeconds = Math.max(0, GameState.gameClockSeconds - dt);
            }
        }

        Renderer.render();
        requestAnimationFrame(gameLoop);
    }

    // ============================================================================
    // INITIALIZATION
    // ============================================================================

    function init() {
        Renderer.init();
        Input.init();

        // Hide loading screen
        document.getElementById('loading').style.display = 'none';

        // Start game loop
        GameState.lastFrameTime = performance.now();
        requestAnimationFrame(gameLoop);

        console.log('%c TRUE SIMULATION FOOTBALL ', 'font-size: 24px; color: #FFD700; background: #000; padding: 10px;');
        console.log('%c Real-time player control, physics, and AI ', 'color: #0f0;');
    }

    // Start when page loads
    window.addEventListener('load', init);
    </script>
