<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a3a"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
    <radialGradient id="planet" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#4488ff"/>
      <stop offset="50%" stop-color="#2266cc"/>
      <stop offset="100%" stop-color="#114488"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="19" cy="26" r="2" fill="#fff"/>
  <circle cx="109" cy="19" r="2" fill="#fff"/>
  <circle cx="13" cy="96" r="2" fill="#fff"/>
  <circle cx="115" cy="102" r="2" fill="#fff"/>
  <circle cx="32" cy="109" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="90" cy="32" r="1.5" fill="#fff" opacity="0.7"/>

  <!-- Outer glow ring -->
  <circle cx="64" cy="64" r="51" fill="none" stroke="rgba(0,255,255,0.3)" stroke-width="10"/>

  <!-- Planet -->
  <circle cx="64" cy="64" r="41" fill="url(#planet)"/>

  <!-- Planet ring -->
  <ellipse cx="64" cy="64" rx="51" ry="15" fill="none" stroke="#0ff" stroke-width="5" transform="rotate(15 64 64)" filter="url(#glow)"/>

  <!-- Highlight arc -->
  <path d="M 45 35 A 35 35 0 0 1 83 35" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
</svg>
