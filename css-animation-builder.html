<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Builder</title>
    <meta name="description" content="Visual CSS animation creator with keyframes, easing functions, live preview, and code export">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        #app { display: flex; height: 100vh; }
        #controls {
            width: 320px;
            background: rgba(20, 20, 40, 0.95);
            padding: 20px;
            overflow-y: auto;
        }
        h1 { font-size: 20px; color: #667eea; margin-bottom: 20px; }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .section h3 { font-size: 12px; color: #667eea; margin-bottom: 12px; text-transform: uppercase; }
        label { display: block; margin-bottom: 5px; font-size: 11px; color: #aaa; }
        input, select { width: 100%; padding: 8px; background: rgba(0, 0, 0, 0.3); border: 1px solid #667eea; color: #e0e0e0; border-radius: 4px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #667eea; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 8px; }
        button:hover { background: #7789f0; }
        #preview { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #animated-element {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        #code-output {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
        .value-display { float: right; color: #667eea; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <h1>ðŸŽ¬ CSS Animation Builder</h1>

            <div class="section">
                <h3>Animation Properties</h3>
                <label>Duration <span class="value-display" id="durationVal">2s</span></label>
                <input type="range" id="duration" min="0.1" max="10" step="0.1" value="2">

                <label>Delay <span class="value-display" id="delayVal">0s</span></label>
                <input type="range" id="delay" min="0" max="5" step="0.1" value="0">

                <label>Iterations <span class="value-display" id="iterationsVal">infinite</span></label>
                <select id="iterations">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="infinite" selected>infinite</option>
                </select>

                <label>Easing Function</label>
                <select id="easing">
                    <option value="linear">linear</option>
                    <option value="ease">ease</option>
                    <option value="ease-in">ease-in</option>
                    <option value="ease-out">ease-out</option>
                    <option value="ease-in-out" selected>ease-in-out</option>
                    <option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">bounce</option>
                </select>
            </div>

            <div class="section">
                <h3>Transform</h3>
                <label>Translate X <span class="value-display" id="translateXVal">200px</span></label>
                <input type="range" id="translateX" min="-400" max="400" value="200">

                <label>Translate Y <span class="value-display" id="translateYVal">0px</span></label>
                <input type="range" id="translateY" min="-400" max="400" value="0">

                <label>Rotate <span class="value-display" id="rotateVal">360deg</span></label>
                <input type="range" id="rotate" min="0" max="720" value="360">

                <label>Scale <span class="value-display" id="scaleVal">1.5</span></label>
                <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1.5">
            </div>

            <div class="section">
                <h3>Presets</h3>
                <button onclick="loadPreset('bounce')">Bounce</button>
                <button onclick="loadPreset('spin')">Spin</button>
                <button onclick="loadPreset('pulse')">Pulse</button>
                <button onclick="loadPreset('shake')">Shake</button>
            </div>

            <div class="section">
                <h3>Export</h3>
                <button onclick="copyCSS()">ðŸ“‹ Copy CSS</button>
                <button onclick="downloadCSS()">ðŸ’¾ Download CSS</button>
            </div>
        </div>

        <div id="preview">
            <div id="animated-element"></div>
            <div id="code-output"></div>
        </div>
    </div>

    <script>
        const element = document.getElementById('animated-element');
        let animationName = 'customAnimation';

        function updateAnimation() {
            const duration = document.getElementById('duration').value;
            const delay = document.getElementById('delay').value;
            const iterations = document.getElementById('iterations').value;
            const easing = document.getElementById('easing').value;
            const translateX = document.getElementById('translateX').value;
            const translateY = document.getElementById('translateY').value;
            const rotate = document.getElementById('rotate').value;
            const scale = document.getElementById('scale').value;

            // Remove old animation
            const oldStyle = document.getElementById('dynamic-style');
            if (oldStyle) oldStyle.remove();

            // Create new animation
            const style = document.createElement('style');
            style.id = 'dynamic-style';
            style.textContent = `
                @keyframes ${animationName} {
                    0% {
                        transform: translate(0, 0) rotate(0deg) scale(1);
                    }
                    100% {
                        transform: translate(${translateX}px, ${translateY}px) rotate(${rotate}deg) scale(${scale});
                    }
                }
                #animated-element {
                    animation: ${animationName} ${duration}s ${easing} ${delay}s ${iterations};
                }
            `;
            document.head.appendChild(style);

            // Update code display
            document.getElementById('code-output').textContent = style.textContent;
        }

        ['duration', 'delay', 'iterations', 'easing', 'translateX', 'translateY', 'rotate', 'scale'].forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', () => {
                const suffix = id.includes('translate') ? 'px' : id === 'rotate' ? 'deg' : id === 'duration' || id === 'delay' ? 's' : '';
                if (document.getElementById(id + 'Val')) {
                    document.getElementById(id + 'Val').textContent = el.value + suffix;
                }
                updateAnimation();
            });
        });

        window.loadPreset = function(preset) {
            const presets = {
                bounce: { translateX: 0, translateY: -200, rotate: 0, scale: 1, easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)' },
                spin: { translateX: 200, translateY: 0, rotate: 720, scale: 1, easing: 'linear' },
                pulse: { translateX: 0, translateY: 0, rotate: 0, scale: 1.5, easing: 'ease-in-out' },
                shake: { translateX: 20, translateY: 0, rotate: 10, scale: 1, easing: 'ease-in-out' }
            };
            const p = presets[preset];
            Object.keys(p).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    el.value = p[key];
                    el.dispatchEvent(new Event('input'));
                }
            });
        };

        window.copyCSS = function() {
            const code = document.getElementById('code-output').textContent;
            navigator.clipboard.writeText(code).then(() => alert('CSS copied to clipboard!'));
        };

        window.downloadCSS = function() {
            const code = document.getElementById('code-output').textContent;
            const blob = new Blob([code], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'animation.css';
            a.click();
        };

        updateAnimation();
    </script>
</body>
</html>
