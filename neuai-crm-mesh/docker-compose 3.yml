version: '3.8'

services:
  # Main API service
  neuai-crm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuai-crm-mesh
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      # Mount examples for testing
      - ./examples:/app/examples:ro
      # Mount data directory for persistence
      - neuai-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - neuai-network

  # Development service with hot reload
  neuai-crm-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuai-crm-dev
    ports:
      - "${DEV_PORT:-8081}:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot reload
      - .:/app
      - neuai-data:/app/data
    command: ["python", "-m", "neuai_crm", "serve", "--port", "8080", "--host", "0.0.0.0", "--debug"]
    profiles:
      - dev
    networks:
      - neuai-network

volumes:
  neuai-data:
    driver: local

networks:
  neuai-network:
    driver: bridge
