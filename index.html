<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local First Tools Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #06ffa5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            
            /* Category colors */
            --cat-ai: #8338ec;
            --cat-games: #3a86ff;
            --cat-business: #4a5568;
            --cat-development: #48bb78;
            --cat-media: #ed8936;
            --cat-education: #ecc94b;
            --cat-productivity: #38b2ac;
            --cat-utilities: #718096;
            --cat-health: #fc8181;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 30, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 30, 120, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 10%, rgba(30, 255, 120, 0.15) 0%, transparent 50%);
            animation: drift 30s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes drift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.05) rotate(120deg); }
            66% { transform: scale(0.98) rotate(240deg); }
        }
        
        .header {
            padding: 40px 20px 30px;
            text-align: center;
            position: relative;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }

        .gallery-title {
            font-size: 3.5em;
            font-weight: 100;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .gallery-subtitle {
            font-size: 1.2em;
            font-weight: 200;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Controls section */
        .controls-section {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .controls-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            flex: 1 1 300px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            pointer-events: none;
        }

        /* Category filters */
        .category-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .category-filter {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-filter:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .category-filter.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .category-filter .count {
            opacity: 0.7;
            font-size: 0.85em;
        }

        /* View mode toggles */
        .view-modes {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3px;
        }

        .view-mode {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 17px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .view-mode:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .view-mode.active {
            background: var(--accent);
            color: #000;
        }

        /* Recently Used Section */
        .recent-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border);
        }

        .recent-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .recent-title {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recent-grid {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .recent-grid::-webkit-scrollbar {
            height: 6px;
        }

        .recent-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .recent-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .recent-card {
            flex: 0 0 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .recent-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        .recent-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .recent-name {
            font-size: 0.9em;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main content */
        .content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Category sections */
        .category-section {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .category-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .category-icon.ai-tools { background: linear-gradient(135deg, var(--cat-ai), transparent); }
        .category-icon.games { background: linear-gradient(135deg, var(--cat-games), transparent); }
        .category-icon.business { background: linear-gradient(135deg, var(--cat-business), transparent); }
        .category-icon.development { background: linear-gradient(135deg, var(--cat-development), transparent); }
        .category-icon.media { background: linear-gradient(135deg, var(--cat-media), transparent); }
        .category-icon.education { background: linear-gradient(135deg, var(--cat-education), transparent); }
        .category-icon.productivity { background: linear-gradient(135deg, var(--cat-productivity), transparent); }
        .category-icon.utilities { background: linear-gradient(135deg, var(--cat-utilities), transparent); }
        .category-icon.health { background: linear-gradient(135deg, var(--cat-health), transparent); }

        .category-name {
            font-size: 1.3em;
            font-weight: 300;
        }

        .category-count {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .category-toggle {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .category-section.collapsed .category-toggle {
            transform: rotate(-90deg);
        }

        .category-content {
            padding: 20px;
            display: grid;
            gap: 15px;
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
        }

        .category-section.collapsed .category-content {
            max-height: 0;
            padding: 0 20px;
        }

        /* Card view */
        .view-cards .category-content {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .app-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            font-size: 2em;
        }

        .app-title {
            flex: 1;
            font-size: 1.1em;
            font-weight: 400;
        }

        .app-description {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            flex: 1;
        }

        .app-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .app-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .app-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .app-button {
            flex: 1;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-align: center;
            text-decoration: none;
        }

        .app-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .app-button.primary {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .app-button.primary:hover {
            background: #00e694;
        }

        /* List view */
        .view-list .category-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .view-list .app-card {
            flex-direction: row;
            padding: 12px 20px;
            align-items: center;
            gap: 15px;
        }

        .view-list .app-header {
            flex: 0 0 200px;
        }

        .view-list .app-description {
            flex: 1;
        }

        .view-list .app-stats {
            flex: 0 0 150px;
        }

        .view-list .app-actions {
            flex: 0 0 200px;
            margin-top: 0;
        }

        /* Compact view */
        .view-compact .category-content {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .view-compact .app-card {
            padding: 12px;
            gap: 8px;
        }

        .view-compact .app-header {
            gap: 8px;
        }

        .view-compact .app-icon {
            font-size: 1.5em;
        }

        .view-compact .app-title {
            font-size: 0.95em;
        }

        .view-compact .app-description {
            display: none;
        }

        .view-compact .app-stats {
            font-size: 0.8em;
        }

        .view-compact .app-actions {
            gap: 4px;
            margin-top: 4px;
        }

        .view-compact .app-button {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        /* Pin button */
        .pin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .pin-button:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .pin-button.pinned {
            color: var(--accent);
            opacity: 1;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 15px 30px;
            color: var(--text-primary);
            font-size: 1em;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--accent);
            color: var(--accent);
        }

        .toast.error {
            border-color: #ff006e;
            color: #ff006e;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 30px 15px 20px;
            }

            .gallery-title {
                font-size: 2.5em;
            }

            .controls-container {
                flex-direction: column;
                gap: 10px;
            }

            .search-container {
                width: 100%;
            }

            .category-filters {
                width: 100%;
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 5px;
            }

            .view-modes {
                width: 100%;
                justify-content: center;
            }

            .view-list .app-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .view-list .app-header,
            .view-list .app-stats,
            .view-list .app-actions {
                flex: 1;
                width: 100%;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="gallery-title">Local First Tools</h1>
        <div class="gallery-subtitle">Self-Contained Web Applications</div>
    </div>
    
    <div class="controls-section">
        <div class="controls-container">
            <div class="search-container">
                <input type="text" class="search-box" id="search-input" placeholder="Search tools...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="category-filters" id="category-filters">
                <button class="category-filter active" data-category="all">
                    <span>All</span>
                    <span class="count" id="filter-all-count">(0)</span>
                </button>
            </div>
            <div class="view-modes">
                <button class="view-mode active" data-view="cards">🎴 Cards</button>
                <button class="view-mode" data-view="list">📋 List</button>
                <button class="view-mode" data-view="compact">📦 Compact</button>
            </div>
        </div>
    </div>

    <div class="recent-section" id="recent-section" style="display: none;">
        <div class="recent-container">
            <h2 class="recent-title">
                <span>⏱️</span>
                <span>Recently Used</span>
            </h2>
            <div class="recent-grid" id="recent-grid"></div>
        </div>
    </div>
    
    <div class="content view-cards" id="main-content">
        <div class="loading">Loading tools...</div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const CONFIG_URL = 'data/config/utility_apps_config.json';
        
        // Local storage keys
        const PINNED_TOOLS_KEY = 'local_first_pinned_tools';
        const RECENT_TOOLS_KEY = 'local_first_recent_tools';
        const VIEW_MODE_KEY = 'local_first_view_mode';
        const COLLAPSED_CATEGORIES_KEY = 'local_first_collapsed_categories';
        const USAGE_STATS_KEY = 'local_first_usage_stats';
        
        // Category icons and names
        const categoryConfig = {
            'ai-tools': { icon: '🤖', name: 'AI Tools', color: 'var(--cat-ai)' },
            'games': { icon: '🎮', name: 'Games', color: 'var(--cat-games)' },
            'business': { icon: '💼', name: 'Business', color: 'var(--cat-business)' },
            'development': { icon: '💻', name: 'Development', color: 'var(--cat-development)' },
            'media': { icon: '🎬', name: 'Media', color: 'var(--cat-media)' },
            'education': { icon: '🎓', name: 'Education', color: 'var(--cat-education)' },
            'productivity': { icon: '📊', name: 'Productivity', color: 'var(--cat-productivity)' },
            'utilities': { icon: '🔧', name: 'Utilities', color: 'var(--cat-utilities)' },
            'health': { icon: '❤️', name: 'Health', color: 'var(--cat-health)' }
        };
        
        // State
        let allApps = [];
        let categorizedApps = {};
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let currentViewMode = 'cards';
        
        // DOM elements
        const mainContent = document.getElementById('main-content');
        const searchInput = document.getElementById('search-input');
        const categoryFilters = document.getElementById('category-filters');
        const recentSection = document.getElementById('recent-section');
        const recentGrid = document.getElementById('recent-grid');
        
        // Initialize
        async function init() {
            try {
                // Load saved preferences
                loadPreferences();
                
                // Fetch and process apps
                const response = await fetch(CONFIG_URL);
                if (!response.ok) throw new Error('Failed to load configuration');
                
                const config = await response.json();
                allApps = config.apps || [];
                
                // Categorize apps
                categorizeApps();
                
                // Setup UI
                setupCategoryFilters();
                setupViewModes();
                setupSearch();
                
                // Display apps
                displayApps();
                
                // Load recent apps
                displayRecentApps();
                
            } catch (error) {
                console.error('Error initializing:', error);
                mainContent.innerHTML = `
                    <div class="loading">
                        Error loading tools. Please refresh the page.
                    </div>
                `;
            }
        }
        
        // Categorize apps based on their path
        function categorizeApps() {
            categorizedApps = {};
            
            allApps.forEach(app => {
                // Extract category from path (e.g., "./apps/games/chess.html" -> "games")
                const pathMatch = app.path.match(/\.\/apps\/([^\/]+)\//);
                const category = pathMatch ? pathMatch[1] : 'utilities';
                
                if (!categorizedApps[category]) {
                    categorizedApps[category] = [];
                }
                
                // Add category to app object for easier filtering
                app.category = category;
                categorizedApps[category].push(app);
            });
        }
        
        // Setup category filter buttons
        function setupCategoryFilters() {
            // Update "All" count
            document.getElementById('filter-all-count').textContent = `(${allApps.length})`;
            
            // Add category filter buttons
            Object.keys(categoryConfig).forEach(category => {
                if (categorizedApps[category] && categorizedApps[category].length > 0) {
                    const button = document.createElement('button');
                    button.className = 'category-filter';
                    button.dataset.category = category;
                    button.innerHTML = `
                        <span>${categoryConfig[category].icon}</span>
                        <span>${categoryConfig[category].name}</span>
                        <span class="count">(${categorizedApps[category].length})</span>
                    `;
                    categoryFilters.appendChild(button);
                }
            });
            
            // Add click handlers
            document.querySelectorAll('.category-filter').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.category;
                    displayApps();
                });
            });
        }
        
        // Setup view mode toggles
        function setupViewModes() {
            document.querySelectorAll('.view-mode').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.view-mode').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    currentViewMode = button.dataset.view;
                    mainContent.className = `content view-${currentViewMode}`;
                    savePreference(VIEW_MODE_KEY, currentViewMode);
                });
            });
        }
        
        // Setup search functionality
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                displayApps();
            });
        }
        
        // Display apps based on current filters
        function displayApps() {
            mainContent.innerHTML = '';
            
            // Get filtered apps
            let filteredApps = currentFilter === 'all' 
                ? [...allApps]
                : categorizedApps[currentFilter] || [];
            
            // Apply search filter
            if (currentSearchTerm) {
                filteredApps = filteredApps.filter(app => 
                    app.title.toLowerCase().includes(currentSearchTerm) ||
                    app.description.toLowerCase().includes(currentSearchTerm) ||
                    (app.tags && app.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm)))
                );
            }
            
            if (filteredApps.length === 0) {
                mainContent.innerHTML = `
                    <div class="loading">
                        No tools found matching your criteria.
                    </div>
                `;
                return;
            }
            
            // Group by category if showing all
            if (currentFilter === 'all' && !currentSearchTerm) {
                const collapsedCategories = getCollapsedCategories();
                
                Object.keys(categoryConfig).forEach(category => {
                    const categoryApps = filteredApps.filter(app => app.category === category);
                    if (categoryApps.length > 0) {
                        const section = createCategorySection(category, categoryApps, collapsedCategories.includes(category));
                        mainContent.appendChild(section);
                    }
                });
            } else {
                // Single category or search results
                const section = createCategorySection(
                    currentFilter === 'all' ? 'Search Results' : currentFilter,
                    filteredApps,
                    false
                );
                mainContent.appendChild(section);
            }
        }
        
        // Create a category section
        function createCategorySection(category, apps, isCollapsed) {
            const section = document.createElement('div');
            section.className = `category-section ${isCollapsed ? 'collapsed' : ''}`;
            section.dataset.category = category;
            
            const config = categoryConfig[category] || { icon: '📦', name: category, color: 'var(--text-secondary)' };
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerHTML = `
                <div class="category-info">
                    <div class="category-icon ${category}">${config.icon}</div>
                    <div>
                        <div class="category-name">${config.name}</div>
                        <div class="category-count">${apps.length} tools</div>
                    </div>
                </div>
                <div class="category-toggle">▼</div>
            `;
            
            header.addEventListener('click', () => {
                section.classList.toggle('collapsed');
                updateCollapsedCategories(category);
            });
            
            const content = document.createElement('div');
            content.className = 'category-content';
            
            // Sort apps by pinned status and name
            const pinnedTools = getPinnedTools();
            apps.sort((a, b) => {
                const aPinned = pinnedTools.includes(a.id);
                const bPinned = pinnedTools.includes(b.id);
                if (aPinned && !bPinned) return -1;
                if (!aPinned && bPinned) return 1;
                return a.title.localeCompare(b.title);
            });
            
            apps.forEach(app => {
                content.appendChild(createAppCard(app));
            });
            
            section.appendChild(header);
            section.appendChild(content);
            
            return section;
        }
        
        // Create an app card
        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            
            const isPinned = getPinnedTools().includes(app.id);
            const usageCount = getUsageCount(app.id);
            
            card.innerHTML = `
                <button class="pin-button ${isPinned ? 'pinned' : ''}" data-id="${app.id}" title="${isPinned ? 'Unpin' : 'Pin'}">
                    📌
                </button>
                <div class="app-header">
                    <div class="app-icon">${app.icon || '📦'}</div>
                    <div class="app-title">${app.title}</div>
                </div>
                <div class="app-description">${app.description}</div>
                <div class="app-stats">
                    <div class="app-stat">
                        <span>👁️</span>
                        <span>${usageCount}</span>
                    </div>
                    ${app.tags ? `
                        <div class="app-stat">
                            <span>🏷️</span>
                            <span>${app.tags.slice(0, 2).join(', ')}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="app-actions">
                    <a href="${app.path}" class="app-button primary" data-id="${app.id}" onclick="trackUsage('${app.id}'); return true;">
                        Open
                    </a>
                    <button class="app-button" onclick="downloadApp('${app.path}', '${app.title}')">
                        Download
                    </button>
                </div>
            `;
            
            // Pin button handler
            card.querySelector('.pin-button').addEventListener('click', (e) => {
                e.stopPropagation();
                togglePin(app.id);
                displayApps();
            });
            
            return card;
        }
        
        // Display recently used apps
        function displayRecentApps() {
            const recentApps = getRecentApps();
            if (recentApps.length === 0) {
                recentSection.style.display = 'none';
                return;
            }
            
            recentSection.style.display = 'block';
            recentGrid.innerHTML = '';
            
            recentApps.forEach(appId => {
                const app = allApps.find(a => a.id === appId);
                if (app) {
                    const card = document.createElement('div');
                    card.className = 'recent-card';
                    card.innerHTML = `
                        <div class="recent-icon">${app.icon || '📦'}</div>
                        <div class="recent-name">${app.title}</div>
                    `;
                    card.addEventListener('click', () => {
                        trackUsage(app.id);
                        window.location.href = app.path;
                    });
                    recentGrid.appendChild(card);
                }
            });
        }
        
        // Track app usage
        function trackUsage(appId) {
            // Update usage count
            const stats = JSON.parse(localStorage.getItem(USAGE_STATS_KEY) || '{}');
            stats[appId] = (stats[appId] || 0) + 1;
            localStorage.setItem(USAGE_STATS_KEY, JSON.stringify(stats));
            
            // Update recent apps
            let recent = JSON.parse(localStorage.getItem(RECENT_TOOLS_KEY) || '[]');
            recent = recent.filter(id => id !== appId);
            recent.unshift(appId);
            recent = recent.slice(0, 10); // Keep only last 10
            localStorage.setItem(RECENT_TOOLS_KEY, JSON.stringify(recent));
        }
        
        // Get usage count for an app
        function getUsageCount(appId) {
            const stats = JSON.parse(localStorage.getItem(USAGE_STATS_KEY) || '{}');
            return stats[appId] || 0;
        }
        
        // Get recent apps
        function getRecentApps() {
            return JSON.parse(localStorage.getItem(RECENT_TOOLS_KEY) || '[]').slice(0, 5);
        }
        
        // Toggle pin status
        function togglePin(appId) {
            let pinned = getPinnedTools();
            if (pinned.includes(appId)) {
                pinned = pinned.filter(id => id !== appId);
            } else {
                pinned.push(appId);
            }
            localStorage.setItem(PINNED_TOOLS_KEY, JSON.stringify(pinned));
        }
        
        // Get pinned tools
        function getPinnedTools() {
            return JSON.parse(localStorage.getItem(PINNED_TOOLS_KEY) || '[]');
        }
        
        // Get collapsed categories
        function getCollapsedCategories() {
            return JSON.parse(localStorage.getItem(COLLAPSED_CATEGORIES_KEY) || '[]');
        }
        
        // Update collapsed categories
        function updateCollapsedCategories(category) {
            let collapsed = getCollapsedCategories();
            if (collapsed.includes(category)) {
                collapsed = collapsed.filter(c => c !== category);
            } else {
                collapsed.push(category);
            }
            localStorage.setItem(COLLAPSED_CATEGORIES_KEY, JSON.stringify(collapsed));
        }
        
        // Download app
        async function downloadApp(path, title) {
            try {
                const response = await fetch(path);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title.toLowerCase().replace(/\s+/g, '-')}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showToast('Download started');
            } catch (error) {
                showToast('Download failed', 'error');
            }
        }
        
        // Load user preferences
        function loadPreferences() {
            // Load view mode
            const savedViewMode = localStorage.getItem(VIEW_MODE_KEY);
            if (savedViewMode) {
                currentViewMode = savedViewMode;
                mainContent.className = `content view-${currentViewMode}`;
                document.querySelectorAll('.view-mode').forEach(button => {
                    button.classList.toggle('active', button.dataset.view === currentViewMode);
                });
            }
        }
        
        // Save preference
        function savePreference(key, value) {
            localStorage.setItem(key, value);
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Initialize on load
        init();
    </script>
</body>
