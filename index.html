<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local First Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #06ffa5;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            font-weight: 200;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #06ffa5, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(6, 255, 165, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tool-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), #3a86ff);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(6, 255, 165, 0.1);
        }

        .tool-card:hover::before {
            transform: translateX(0);
        }

        .tool-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .tool-filename {
            color: var(--text-secondary);
            font-size: 0.9em;
            font-family: 'Monaco', 'Menlo', monospace;
            margin-bottom: 8px;
        }

        .tool-meta {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .stats {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        .update-notice {
            background: rgba(6, 255, 165, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.85em;
            color: var(--accent);
        }

        .add-tool-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: var(--bg-primary);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(6, 255, 165, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-tool-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(6, 255, 165, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Local First Tools</h1>
            <p class="subtitle">Self-contained HTML applications that work offline</p>
        </div>

        <div class="search-container">
            <input
                type="text"
                class="search-input"
                placeholder="Search tools..."
                id="searchInput"
            >
        </div>

        <div id="toolsContainer" class="tools-grid">
            <div class="loading">Loading tools...</div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <button class="add-tool-btn" onclick="window.location.href='#add'" title="Add a new tool">+</button>

    <script>
        // Store all tools globally for filtering
        let allTools = [];

        // Function to format filename into a readable title
        function formatTitle(filename) {
            // Remove .html extension
            let name = filename.replace('.html', '');
            
            // Replace hyphens and underscores with spaces
            name = name.replace(/[-_]/g, ' ');
            
            // Capitalize first letter of each word
            return name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Function to format file size
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Function to format date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'today';
            if (days === 1) return 'yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            if (days < 365) return `${Math.floor(days / 30)} months ago`;
            return `${Math.floor(days / 365)} years ago`;
        }

        // Function to load tools from manifest or create default
        async function loadTools() {
            const container = document.getElementById('toolsContainer');
            const statsElement = document.getElementById('stats');
            
            try {
                // Try to load manifest first
                const response = await fetch('./tools-manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    
                    if (manifest.tools && manifest.tools.length > 0) {
                        allTools = manifest.tools.map(file => ({
                            filename: file.name,
                            title: formatTitle(file.name),
                            url: file.name,
                            size: formatSize(file.size),
                            modified: formatDate(file.modified)
                        }));
                        
                        displayTools(allTools);
                        
                        const generated = new Date(manifest.generated);
                        const genFormatted = generated.toLocaleDateString() + ' ' +
                                           generated.toLocaleTimeString();
                        
                        statsElement.innerHTML = `
                            ${manifest.count} tools available
                            <div style="font-size: 0.85em; margin-top: 5px;">
                                Last updated: ${genFormatted}
                            </div>
                        `;
                        return;
                    }
                }
            } catch (error) {
                console.log('Manifest not found, using fallback data');
            }
            
            // Fallback: Use sample tools if manifest doesn't exist
            allTools = getSampleTools();
            displayTools(allTools);
            statsElement.innerHTML = `${allTools.length} sample tools available (manifest not found)`;
        }

        // Sample tools for demonstration
        function getSampleTools() {
            return [
                {
                    filename: 'drone-simulator.html',
                    title: 'Drone Simulator',
                    url: 'drone-simulator.html',
                    size: '14.1 KB',
                    modified: 'yesterday'
                },
                {
                    filename: 'runecraft-3d.html',
                    title: 'Runecraft 3D',
                    url: 'runecraft-3d.html',
                    size: '144.3 KB',
                    modified: '2 days ago'
                },
                {
                    filename: 'task-tracker.html',
                    title: 'Task Tracker',
                    url: 'task-tracker.html',
                    size: '14.3 KB',
                    modified: '3 days ago'
                },
                {
                    filename: 'text-file-splitter.html',
                    title: 'Text File Splitter',
                    url: 'text-file-splitter.html',
                    size: '13.6 KB',
                    modified: '5 days ago'
                },
                {
                    filename: 'gameboy-emulator.html',
                    title: 'Gameboy Emulator',
                    url: 'gameboy-emulator.html',
                    size: '29.7 KB',
                    modified: '1 week ago'
                },
                {
                    filename: 'drum-machine-808.html',
                    title: 'Drum Machine 808',
                    url: 'drum-machine-808.html',
                    size: '99.6 KB',
                    modified: '2 weeks ago'
                }
            ];
        }

        // Function to display filtered tools
        function displayTools(tools) {
            const container = document.getElementById('toolsContainer');
            
            if (tools.length === 0) {
                container.innerHTML = '<div class="no-results">No tools match your search.</div>';
                return;
            }
            
            container.innerHTML = tools.map(tool => `
                <a href="${tool.url}" class="tool-card">
                    <div class="tool-title">${tool.title}</div>
                    <div class="tool-filename">${tool.filename}</div>
                    <div class="tool-meta">
                        ${tool.size} • ${tool.modified}
                    </div>
                </a>
            `).join('');
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                if (!searchTerm) {
                    displayTools(allTools);
                    return;
                }
                
                const filtered = allTools.filter(tool =>
                    tool.title.toLowerCase().includes(searchTerm) ||
                    tool.filename.toLowerCase().includes(searchTerm)
                );
                
                displayTools(filtered);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadTools();
            setupSearch();
        });

        // Keyboard shortcut to focus search (/)
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== document.getElementById('searchInput')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
</html>
