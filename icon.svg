<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d2d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Outer ring representing "local" -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accentGradient)" stroke-width="8" opacity="0.3"/>

  <!-- Inner design - abstract "L" shape with modern geometric style -->
  <g filter="url(#glow)">
    <!-- Main L shape -->
    <path d="M 180 140 L 220 140 L 220 320 L 360 320 L 360 360 L 180 360 Z" fill="url(#accentGradient)"/>

    <!-- Accent dots representing "tools" -->
    <circle cx="280" cy="200" r="12" fill="#06ffa5"/>
    <circle cx="320" cy="200" r="12" fill="#00d2d3"/>
    <circle cx="360" cy="200" r="12" fill="#8338ec"/>

    <!-- Small geometric accent -->
    <rect x="180" y="140" width="40" height="40" fill="#06ffa5" opacity="0.6"/>
  </g>

  <!-- Subtle corner accents -->
  <circle cx="100" cy="100" r="20" fill="#06ffa5" opacity="0.2"/>
  <circle cx="412" cy="412" r="20" fill="#8338ec" opacity="0.2"/>
</svg>
