<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEVIATHAN World Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 480px;
      min-height: 400px;
      max-height: 600px;
      overflow-y: auto;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #0a1a2a 100%);
      color: #e0e0e0;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
      border-bottom: 1px solid rgba(0,255,255,0.3);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-icon {
      font-size: 24px;
    }

    .refresh-btn {
      background: rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.3);
      color: #0ff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: rgba(0,255,255,0.2);
      transform: scale(1.05);
    }

    .refresh-btn.loading {
      pointer-events: none;
      opacity: 0.6;
    }

    /* Status Bar */
    .status-bar {
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #0f0;
      box-shadow: 0 0 8px #0f0;
    }

    .status-dot.loading {
      background: #ff0;
      animation: pulse 1s infinite;
    }

    .status-dot.error {
      background: #f00;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      overflow-x: auto;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .filter-tab {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #888;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .filter-tab:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .filter-tab.active {
      background: linear-gradient(90deg, rgba(0,255,255,0.2), rgba(255,0,255,0.2));
      border-color: #0ff;
      color: #0ff;
    }

    /* World Grid */
    .world-grid {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .world-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .world-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--card-accent, #0ff), transparent);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .world-card:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(0,255,255,0.3);
      transform: translateY(-2px);
    }

    .world-card:hover::before {
      opacity: 1;
    }

    .world-card.featured {
      border-color: rgba(0,255,255,0.3);
      --card-accent: #0ff;
    }

    .world-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .world-info {
      flex: 1;
    }

    .world-icon {
      font-size: 28px;
      margin-right: 12px;
    }

    .world-name {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }

    .world-author {
      font-size: 11px;
      color: #666;
    }

    .featured-badge {
      background: linear-gradient(90deg, #0ff, #00ff88);
      color: #000;
      font-size: 9px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .world-description {
      font-size: 13px;
      color: #aaa;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .world-meta {
      display: flex;
      gap: 16px;
      font-size: 11px;
      color: #666;
      margin-bottom: 12px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .world-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .tag {
      background: rgba(255,255,255,0.05);
      color: #888;
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
    }

    .import-btn {
      width: 100%;
      background: linear-gradient(90deg, #0ff, #00ff88);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .import-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0,255,255,0.3);
    }

    .import-btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .import-btn.importing {
      background: #ff8800;
    }

    .import-btn.success {
      background: #00ff88;
    }

    /* Loading State */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0,255,255,0.2);
      border-top-color: #0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error-container {
      text-align: center;
      padding: 40px 20px;
      color: #f66;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .error-message {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .retry-btn {
      background: rgba(255,100,100,0.2);
      border: 1px solid #f66;
      color: #f66;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .retry-btn:hover {
      background: rgba(255,100,100,0.3);
    }

    /* Empty State */
    .empty-container {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    /* Footer */
    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: center;
      font-size: 11px;
      color: #444;
      background: rgba(0,0,0,0.2);
    }

    .footer a {
      color: #0ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Notification Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(0,255,255,0.3);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 1000;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      border-color: #0f0;
    }

    .toast.error {
      border-color: #f00;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="header-icon">ðŸŒŒ</span>
      LEVIATHAN Worlds
    </h1>
    <button class="refresh-btn" id="refreshBtn" title="Refresh worlds">
      ðŸ”„ Refresh
    </button>
  </div>

  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Loading...</span>
    </div>
    <span id="worldCount">0 worlds</span>
  </div>

  <div class="filter-tabs" id="filterTabs">
    <button class="filter-tab active" data-filter="all">All</button>
    <button class="filter-tab" data-filter="featured">Featured</button>
    <button class="filter-tab" data-filter="exploration">Exploration</button>
    <button class="filter-tab" data-filter="story">Story</button>
    <button class="filter-tab" data-filter="creative">Creative</button>
    <button class="filter-tab" data-filter="challenge">Challenge</button>
  </div>

  <div class="world-grid" id="worldGrid">
    <div class="loading-container" id="loadingState">
      <div class="loading-spinner"></div>
      <span>Fetching worlds from GitHub...</span>
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://kody-w.github.io/localFirstTools/" target="_blank">LEVIATHAN: OMNIVERSE</a>
  </div>

  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
