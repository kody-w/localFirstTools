<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .info-box {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .info-box p {
      margin: 5px 0;
      font-size: 14px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
    .sensitivity-value {
      display: inline-block;
      width: 40px;
      text-align: right;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #106ebe;
    }
    .keybind-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }
    .keybind-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 3px;
    }
    .key {
      font-weight: bold;
      color: #0078d4;
    }
    .action {
      color: #666;
      font-size: 12px;
    }
    .shortcut {
      background: #0078d4;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Xbox Mouse & Keyboard Settings</h1>
  
  <div class="info-box">
    <p><strong>Toggle Extension:</strong> <span class="shortcut">Ctrl+Shift+X</span></p>
    <p>Press <strong>Space</strong> or <strong>Enter</strong> to start games</p>
  </div>
  
  <div class="control-group">
    <label>Mouse Sensitivity: <span class="sensitivity-value" id="sensitivityValue">1.0</span></label>
    <input type="range" id="sensitivity" min="0.1" max="3" step="0.1" value="1.0">
  </div>
  
  <div class="control-group">
    <label>
      <input type="checkbox" id="invertY"> Invert Y-axis
    </label>
  </div>
  
  <div class="control-group">
    <label>Key Bindings:</label>
    <div class="keybind-grid" id="keybindGrid"></div>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  <button id="resetBtn">Reset to Default</button>
  
  <script src="popup.js"></script>
</body>
</html>
