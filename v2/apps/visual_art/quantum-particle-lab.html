<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Particle Lab - Interactive Physics Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            min-width: 280px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .controls h2 {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 300;
            background: linear-gradient(135deg, #8338ec, #06ffa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            border-radius: 3px;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #8338ec, #06ffa5);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(131, 56, 236, 0.5);
        }

        .value-display {
            text-align: right;
            color: #06ffa5;
            font-weight: 600;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.3), rgba(131, 56, 236, 0.2));
            border: 1.5px solid rgba(131, 56, 236, 0.6);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.5), rgba(131, 56, 236, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.3);
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .mode-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(6, 255, 165, 0.2), rgba(6, 255, 165, 0.1));
            border-color: #06ffa5;
            color: #06ffa5;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            min-width: 250px;
        }

        .info-panel h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 300;
            color: #06ffa5;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .stat-label {
            color: #a0a0a0;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 600;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 0.9em;
            color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .controls, .info-panel {
                position: static;
                margin: 10px;
                max-width: calc(100vw - 20px);
            }

            .instructions {
                position: static;
                margin: 10px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>‚öõÔ∏è Particle Controls</h2>

        <div class="control-group">
            <label>Particle Count</label>
            <input type="range" id="particleCount" min="50" max="500" value="200" step="50">
            <div class="value-display" id="particleCountValue">200</div>
        </div>

        <div class="control-group">
            <label>Gravity</label>
            <input type="range" id="gravity" min="0" max="2" value="0.1" step="0.1">
            <div class="value-display" id="gravityValue">0.1</div>
        </div>

        <div class="control-group">
            <label>Particle Size</label>
            <input type="range" id="particleSize" min="1" max="10" value="3" step="0.5">
            <div class="value-display" id="particleSizeValue">3</div>
        </div>

        <div class="control-group">
            <label>Interaction Force</label>
            <input type="range" id="force" min="0" max="5" value="2" step="0.5">
            <div class="value-display" id="forceValue">2</div>
        </div>

        <button class="btn" onclick="reset()">üîÑ Reset Simulation</button>

        <div class="mode-buttons">
            <button class="mode-btn active" onclick="setMode('attract')">Attract</button>
            <button class="mode-btn" onclick="setMode('repel')">Repel</button>
            <button class="mode-btn" onclick="setMode('orbit')">Orbit</button>
            <button class="mode-btn" onclick="setMode('wave')">Wave</button>
        </div>
    </div>

    <div class="info-panel">
        <h3>üìä Statistics</h3>
        <div class="stat">
            <span class="stat-label">Active Particles:</span>
            <span class="stat-value" id="activeCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat">
            <span class="stat-label">Avg. Velocity:</span>
            <span class="stat-value" id="avgVel">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Energy:</span>
            <span class="stat-value" id="energy">0</span>
        </div>
    </div>

    <div class="instructions">
        üñ±Ô∏è Click & drag to create particle waves | ‚öôÔ∏è Adjust controls to explore physics
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let particles = [];
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let mode = 'attract';
        let lastFrameTime = Date.now();
        let fps = 60;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.hue = Math.random() * 360;
                this.life = 1;
            }

            update() {
                const gravity = parseFloat(document.getElementById('gravity').value);
                const force = parseFloat(document.getElementById('force').value);
                const size = parseFloat(document.getElementById('particleSize').value);

                // Apply gravity
                this.vy += gravity * 0.1;

                // Apply force based on mode
                if (isMouseDown) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                    if (mode === 'attract') {
                        this.vx += (dx / dist) * force * 0.1;
                        this.vy += (dy / dist) * force * 0.1;
                    } else if (mode === 'repel') {
                        this.vx -= (dx / dist) * force * 0.1;
                        this.vy -= (dy / dist) * force * 0.1;
                    } else if (mode === 'orbit') {
                        this.vx += (-dy / dist) * force * 0.1;
                        this.vy += (dx / dist) * force * 0.1;
                    } else if (mode === 'wave') {
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle + Math.PI / 2) * force * 0.05;
                        this.vy += Math.sin(angle + Math.PI / 2) * force * 0.05;
                    }
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Friction
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.8;

                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                // Age particles
                this.life -= 0.001;
            }

            draw() {
                const size = parseFloat(document.getElementById('particleSize').value);
                const velocity = Math.sqrt(this.vx ** 2 + this.vy ** 2);

                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);

                // Color based on velocity
                const hue = this.hue + velocity * 10;
                ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${this.life})`;
                ctx.fill();

                // Glow effect
                ctx.shadowBlur = size * 3;
                ctx.shadowColor = `hsla(${hue}, 100%, 60%, ${this.life * 0.5})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            const count = parseInt(document.getElementById('particleCount').value);
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }

        function animate() {
            // Calculate FPS
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;

            // Fade trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            let totalVel = 0;
            let energy = 0;

            particles.forEach((p, i) => {
                p.update();
                p.draw();

                const vel = Math.sqrt(p.vx ** 2 + p.vy ** 2);
                totalVel += vel;
                energy += vel ** 2;

                // Remove dead particles
                if (p.life <= 0) {
                    particles[i] = new Particle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                }
            });

            // Update stats
            document.getElementById('activeCount').textContent = particles.length;
            document.getElementById('fps').textContent = fps;
            document.getElementById('avgVel').textContent = (totalVel / particles.length).toFixed(2);
            document.getElementById('energy').textContent = energy.toFixed(0);

            requestAnimationFrame(animate);
        }

        function reset() {
            init();
        }

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // Update value displays
        ['particleCount', 'gravity', 'particleSize', 'force'].forEach(id => {
            const input = document.getElementById(id);
            const display = document.getElementById(id + 'Value');

            input.addEventListener('input', () => {
                display.textContent = input.value;

                if (id === 'particleCount') {
                    init();
                }
            });
        });

        // Initialize and start
        init();
        animate();
    </script>
</body>
</html>
