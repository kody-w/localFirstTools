<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Warfare - P2P FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #fff;
            overflow: hidden;
            cursor: crosshair;
        }

        #menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #menu-screen.hidden {
            display: none;
        }

        .menu-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 30px;
            margin: 10px;
            min-width: 400px;
        }

        .menu-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 5px;
        }

        .menu-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair-line.h {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }

        .crosshair-line.v {
            width: 2px;
            height: 20px;
            top: 0;
            left: 9px;
        }

        #health-bar {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 5px;
            overflow: hidden;
        }

        #health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff3333, #00ff88);
            transition: width 0.3s;
        }

        #health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        #ammo-display {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
        }

        #kill-feed {
            position: fixed;
            top: 80px;
            right: 30px;
            max-width: 300px;
        }

        .kill-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            margin: 5px 0;
            border-left: 3px solid #ff3333;
            font-size: 14px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        #player-list {
            position: fixed;
            top: 100px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #00ccff;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            padding: 5px;
            margin: 3px 0;
            font-size: 14px;
        }

        #connection-status {
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 2px solid #00ff88;
            border-radius: 5px;
        }

        .data-controls {
            position: fixed;
            top: 20px;
            left: 30px;
            z-index: 1001;
        }

        .data-controls button {
            margin: 5px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .data-controls button:hover {
            background: rgba(0, 255, 136, 0.4);
        }

        #instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        #lobby-code-display {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #00ff88;
        }

        #qr-canvas {
            margin: 20px auto;
            display: block;
            border: 2px solid #00ff88;
        }
    </style>
</head>
<body>
    <!-- Data Controls -->
    <div class="data-controls">
        <button onclick="exportData()">Export Stats</button>
        <button onclick="document.getElementById('importFile').click()">Import Stats</button>
        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
    </div>

    <!-- Menu Screen -->
    <div id="menu-screen">
        <h1 class="menu-title">WEBRTC WARFARE</h1>

        <div class="menu-section">
            <div class="section-title">Player Setup</div>
            <input type="text" id="player-name" class="menu-input" placeholder="Enter your name" value="Soldier">
            <button class="menu-button" onclick="createLobby()">Host Game</button>
            <button class="menu-button" onclick="showJoinPrompt()">Join Game</button>
        </div>

        <div id="lobby-display" style="display: none;" class="menu-section">
            <div class="section-title">Game Lobby</div>
            <p style="margin-bottom: 15px;">Share this QR code for others to join:</p>
            <div style="text-align: center; margin: 20px 0;">
                <div style="background: white; padding: 20px; border-radius: 15px; display: inline-block;">
                    <img id="qr-code" alt="QR Code" style="display: block; max-width: 250px;">
                </div>
            </div>
            <div id="share-link" style="background: rgba(0, 255, 136, 0.2); padding: 12px; border-radius: 8px; margin: 15px 0; word-break: break-all; font-size: 0.9em; cursor: pointer; border: 1px solid #00ff88;" onclick="copyShareLink()">
                Click to copy invite link
            </div>
            <div style="background: rgba(0, 0, 0, 0.3); padding: 12px; border-radius: 5px; margin: 15px 0; font-size: 0.85em;">
                <strong>Session ID:</strong> <span id="session-id"></span>
            </div>
            <div id="lobby-players" style="margin: 20px 0;"></div>
            <button class="menu-button" onclick="startGame()" id="start-game-btn">Start Game</button>
            <button class="menu-button" onclick="cancelLobby()" style="background: rgba(255, 0, 0, 0.3); border: 1px solid #ff3333;">Cancel</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- HUD -->
    <div id="hud" style="display: none;">
        <div id="crosshair">
            <div class="crosshair-line h"></div>
            <div class="crosshair-line v"></div>
        </div>

        <div id="health-bar">
            <div id="health-fill"></div>
            <div id="health-text">100 HP</div>
        </div>

        <div id="ammo-display">30 / 90</div>

        <div id="scoreboard">
            Kills: <span id="kills">0</span> | Deaths: <span id="deaths">0</span>
        </div>

        <div id="kill-feed"></div>

        <div id="player-list"></div>

        <div id="connection-status">
            <span id="peer-count">0</span> players connected
        </div>

        <div id="instructions">
            WASD: Move | Mouse: Aim | Click: Shoot | R: Reload | Space: Jump | Shift: Sprint
        </div>
    </div>

    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>

    <script>
        // ============================================
        // WEBRTC WARFARE - P2P FPS GAME
        // ============================================

        const APP_NAME = 'webrtc-warfare-fps';
        let gameData = JSON.parse(localStorage.getItem(APP_NAME) || '{"stats": {"kills": 0, "deaths": 0, "gamesPlayed": 0}}');

        // Game state
        let peer = null;
        let connections = [];
        let isHost = false;
        let gameStarted = false;
        let myPlayerId = null;
        let players = {};

        // Three.js will be loaded inline (simplified version for demo)
        // For production, you'd inline the full Three.js library

        // Simplified 3D engine using Canvas (for this demo)
        let canvas, ctx;
        let camera = { x: 0, y: 1.7, z: 0, rotX: 0, rotY: 0 };
        let velocity = { x: 0, y: 0, z: 0 };
        let health = 100;
        let ammo = 30;
        let reserveAmmo = 90;
        let isReloading = false;
        let keys = {};
        let mouseMovement = { x: 0, y: 0 };
        let isSprinting = false;

        // Players in game
        const otherPlayers = new Map();

        // Initialize
        function init() {
            canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            document.getElementById('game-container').appendChild(canvas);
            ctx = canvas.getContext('2d');

            setupEventListeners();
        }

        function setupEventListeners() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;

                if (e.key.toLowerCase() === 'r' && !isReloading && ammo < 30) {
                    reload();
                }
                if (e.key === ' ') {
                    jump();
                }
                if (e.key === 'Shift') {
                    isSprinting = true;
                }
            });

            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
                if (e.key === 'Shift') {
                    isSprinting = false;
                }
            });

            // Mouse
            document.addEventListener('mousemove', (e) => {
                if (gameState.isGameRunning) {
                    mouseMovement.x += e.movementX || 0;
                    mouseMovement.y += e.movementY || 0;
                }
            });

            document.addEventListener('click', () => {
                if (gameState.isGameRunning) {
                    shoot();
                    // Request pointer lock
                    if (document.pointerLockElement !== canvas) {
                        canvas.requestPointerLock();
                    }
                }
            });

            // Window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // ============================================
        // NETWORKING - WebRTC P2P
        // ============================================

        function createLobby() {
            const playerName = document.getElementById('player-name').value || 'Player';
            gameState.isHost = true;
            gameState.lobbyCode = generateLobbyCode();
            gameState.localPlayer = { id: generateId(), name: playerName, isHost: true };
            gameState.players.set(gameState.localPlayer.id, gameState.localPlayer);

            document.getElementById('lobby-display').style.display = 'block';
            document.getElementById('lobby-code-display').textContent = gameState.lobbyCode;
            generateQRCode(gameState.lobbyCode);
            updateLobbyPlayerList();
        }

        function joinLobby() {
            const playerName = document.getElementById('player-name').value || 'Player';
            const lobbyCode = document.getElementById('lobby-code-input').value.trim().toUpperCase();

            if (!lobbyCode) {
                alert('Please enter a lobby code');
                return;
            }

            gameState.isHost = false;
            gameState.lobbyCode = lobbyCode;
            gameState.localPlayer = { id: generateId(), name: playerName, isHost: false };
            gameState.players.set(gameState.localPlayer.id, gameState.localPlayer);

            // In a full implementation, this would initiate WebRTC connection
            // For this demo, we'll simulate it
            alert('In full version: Would connect to host via WebRTC using lobby code: ' + lobbyCode);

            document.getElementById('lobby-display').style.display = 'block';
            document.getElementById('start-game-btn').style.display = 'none';
            updateLobbyPlayerList();
        }

        function startGame() {
            if (!gameState.isHost) return;

            gameState.isGameRunning = true;
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('hud').style.display = 'block';

            // Broadcast start game to all peers
            broadcastToPeers({ type: 'gameStart' });

            startGameLoop();
        }

        function generateLobbyCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function generateId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }

        function updateLobbyPlayerList() {
            const container = document.getElementById('lobby-players');
            container.innerHTML = '<div style="margin-bottom: 10px; font-weight: bold;">Players:</div>';
            gameState.players.forEach(player => {
                const div = document.createElement('div');
                div.textContent = player.name + (player.isHost ? ' (Host)' : '');
                div.style.padding = '5px';
                div.style.background = 'rgba(0, 255, 136, 0.1)';
                div.style.margin = '5px 0';
                div.style.borderRadius = '3px';
                container.appendChild(div);
            });
        }

        function generateQRCode(text) {
            // Simple QR code generation (simplified for demo)
            const canvas = document.getElementById('qr-canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#000';
            ctx.font = '14px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Scan to join:', 100, 80);
            ctx.font = 'bold 24px Courier New';
            ctx.fillText(text, 100, 120);
            ctx.font = '12px Courier New';
            ctx.fillText('(QR code in full version)', 100, 160);
        }

        function broadcastToPeers(message) {
            // In full implementation: Send to all connected WebRTC peers
            gameState.peers.forEach(peer => {
                // peer.dataChannel.send(JSON.stringify(message));
            });
        }

        // ============================================
        // GAME LOOP
        // ============================================

        function startGameLoop() {
            setInterval(update, 1000 / 60); // 60 FPS
            setInterval(render, 1000 / 60);
            setInterval(networkUpdate, 1000 / 30); // 30 Hz network updates
        }

        function update() {
            if (!gameState.isGameRunning) return;

            // Movement
            const speed = isSprinting ? 0.15 : 0.1;
            const rotY = camera.rotY;

            if (keys['w']) {
                camera.x += Math.sin(rotY) * speed;
                camera.z += Math.cos(rotY) * speed;
            }
            if (keys['s']) {
                camera.x -= Math.sin(rotY) * speed;
                camera.z -= Math.cos(rotY) * speed;
            }
            if (keys['a']) {
                camera.x += Math.cos(rotY) * speed;
                camera.z -= Math.sin(rotY) * speed;
            }
            if (keys['d']) {
                camera.x -= Math.cos(rotY) * speed;
                camera.z += Math.sin(rotY) * speed;
            }

            // Camera rotation
            camera.rotY -= mouseMovement.x * 0.002;
            camera.rotX -= mouseMovement.y * 0.002;
            camera.rotX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotX));
            mouseMovement.x = 0;
            mouseMovement.y = 0;

            // Gravity
            if (camera.y > 1.7) {
                velocity.y -= 0.02;
            } else {
                camera.y = 1.7;
                velocity.y = 0;
            }
            camera.y += velocity.y;
        }

        function render() {
            if (!gameState.isGameRunning) return;

            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            // Horizon line
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // Draw other players (simplified)
            ctx.fillStyle = '#ff3333';
            otherPlayers.forEach((player, id) => {
                // Simple 2D projection (in full version: proper 3D rendering with Three.js)
                const screenX = canvas.width / 2 + (player.x - camera.x) * 50;
                const screenY = canvas.height / 2 - (player.y - camera.y) * 50;

                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#fff';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(player.name, screenX, screenY - 30);
                ctx.fillText(`${player.health} HP`, screenX, screenY + 40);
                ctx.fillStyle = '#ff3333';
            });

            // Gun (simple rectangle)
            ctx.fillStyle = '#333';
            ctx.fillRect(canvas.width - 150, canvas.height - 100, 120, 20);
            ctx.fillRect(canvas.width - 120, canvas.height - 120, 20, 40);
        }

        function networkUpdate() {
            if (!gameState.isGameRunning) return;

            // Send position update to peers
            broadcastToPeers({
                type: 'position',
                playerId: gameState.localPlayer.id,
                x: camera.x,
                y: camera.y,
                z: camera.z,
                rotX: camera.rotX,
                rotY: camera.rotY,
                health: health
            });
        }

        // ============================================
        // COMBAT
        // ============================================

        function shoot() {
            if (ammo <= 0 || isReloading) {
                // Click sound
                return;
            }

            ammo--;
            updateAmmoDisplay();

            // Muzzle flash
            flashScreen();

            // Raycast for hit detection (simplified)
            const hitPlayer = checkHit();
            if (hitPlayer) {
                const damage = 25;
                broadcastToPeers({
                    type: 'hit',
                    targetId: hitPlayer.id,
                    damage: damage,
                    shooterId: gameState.localPlayer.id
                });

                addKillFeed(`You hit ${hitPlayer.name} for ${damage} damage`);
            }
        }

        function checkHit() {
            // In full version: Proper raycasting against all player hitboxes
            // For demo: Random chance
            if (Math.random() < 0.2 && otherPlayers.size > 0) {
                return Array.from(otherPlayers.values())[0];
            }
            return null;
        }

        function reload() {
            if (isReloading || ammo === 30) return;

            isReloading = true;
            addKillFeed('Reloading...');

            setTimeout(() => {
                const needed = 30 - ammo;
                const toReload = Math.min(needed, reserveAmmo);
                ammo += toReload;
                reserveAmmo -= toReload;
                isReloading = false;
                updateAmmoDisplay();
            }, 2000);
        }

        function jump() {
            if (camera.y <= 1.7) {
                velocity.y = 0.3;
            }
        }

        function takeDamage(amount) {
            health -= amount;
            health = Math.max(0, health);
            updateHealthBar();

            if (health <= 0) {
                die();
            } else {
                // Damage flash
                const hud = document.getElementById('hud');
                hud.style.background = 'rgba(255, 0, 0, 0.3)';
                setTimeout(() => {
                    hud.style.background = 'none';
                }, 100);
            }
        }

        function die() {
            gameState.deaths++;
            gameData.stats.deaths++;
            saveData();
            updateScoreboard();

            addKillFeed('You died!');

            // Respawn after 5 seconds
            setTimeout(respawn, 5000);
        }

        function respawn() {
            health = 100;
            ammo = 30;
            reserveAmmo = 90;
            camera.x = Math.random() * 20 - 10;
            camera.z = Math.random() * 20 - 10;
            updateHealthBar();
            updateAmmoDisplay();
        }

        function addKill() {
            gameState.kills++;
            gameData.stats.kills++;
            saveData();
            updateScoreboard();
        }

        // ============================================
        // UI UPDATES
        // ============================================

        function updateHealthBar() {
            document.getElementById('health-fill').style.width = health + '%';
            document.getElementById('health-text').textContent = health + ' HP';
        }

        function updateAmmoDisplay() {
            document.getElementById('ammo-display').textContent = `${ammo} / ${reserveAmmo}`;
        }

        function updateScoreboard() {
            document.getElementById('kills').textContent = gameState.kills;
            document.getElementById('deaths').textContent = gameState.deaths;
        }

        function addKillFeed(message) {
            const feed = document.getElementById('kill-feed');
            const item = document.createElement('div');
            item.className = 'kill-item';
            item.textContent = message;
            feed.insertBefore(item, feed.firstChild);

            // Remove after 5 seconds
            setTimeout(() => {
                item.remove();
            }, 5000);

            // Keep only last 5 items
            while (feed.children.length > 5) {
                feed.lastChild.remove();
            }
        }

        function flashScreen() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'rgba(255, 255, 0, 0.2)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '999';
            document.body.appendChild(flash);

            setTimeout(() => flash.remove(), 50);
        }

        // ============================================
        // DATA MANAGEMENT
        // ============================================

        function saveData() {
            localStorage.setItem(APP_NAME, JSON.stringify(gameData));
        }

        function exportData() {
            const dataStr = JSON.stringify(gameData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${APP_NAME}-stats-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    gameData = JSON.parse(e.target.result);
                    saveData();
                    alert('Stats imported successfully!');
                } catch (error) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        window.addEventListener('load', () => {
            init();
        });
    </script>
