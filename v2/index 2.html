<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Local First Tools Gallery v2 - A collection of self-contained HTML applications">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Local First Tools v2</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Preload critical assets -->
    <link rel="preload" href="styles/variables.css" as="style">
    <link rel="preload" href="styles/base.css" as="style">
    <link rel="preload" href="../vibe_gallery_config.json" as="fetch" crossorigin>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/components/card.css">
    <link rel="stylesheet" href="styles/components/buttons.css">
    <link rel="stylesheet" href="styles/components/forms.css">
    <link rel="stylesheet" href="styles/components/skeleton.css">
    <link rel="stylesheet" href="styles/components/badges.css">
    <link rel="stylesheet" href="styles/layouts/grid.css">
    <link rel="stylesheet" href="styles/themes/dark.css">

    <!-- Module entry point -->
    <script type="module" src="main.js"></script>
</head>
<body class="theme-dark">
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- App container -->
    <div id="app">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header-brand">
                <h1 class="header-title">Local First Tools</h1>
                <span class="header-version">v2</span>
            </div>

            <div class="header-search">
                <div class="search-container">
                    <input
                        type="search"
                        id="search-input"
                        class="search-input"
                        placeholder="Search tools... (Press /)"
                        aria-label="Search tools"
                        autocomplete="off"
                    >
                    <span class="search-icon" aria-hidden="true">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </span>
                    <div id="search-suggestions" class="search-suggestions" role="listbox" aria-label="Search suggestions"></div>
                </div>
            </div>

            <div class="header-actions">
                <button id="btn-view-mode" class="icon-btn" aria-label="Change view mode" title="View Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                    </svg>
                </button>
                <button id="btn-theme" class="icon-btn" aria-label="Toggle theme" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
                <button id="btn-settings" class="icon-btn" aria-label="Settings" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Category navigation -->
        <nav class="category-nav" id="category-nav" role="navigation" aria-label="Category navigation">
            <!-- Categories populated by JS -->
        </nav>

        <!-- Filter bar -->
        <div class="filter-bar" id="filter-bar">
            <div class="filter-group">
                <label for="filter-complexity" class="filter-label">Complexity</label>
                <select id="filter-complexity" class="filter-select">
                    <option value="">All</option>
                    <option value="simple">Simple</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-type" class="filter-label">Type</label>
                <select id="filter-type" class="filter-select">
                    <option value="">All</option>
                    <option value="game">Games</option>
                    <option value="drawing">Drawing</option>
                    <option value="visual">Visual</option>
                    <option value="interactive">Interactive</option>
                    <option value="audio">Audio</option>
                    <option value="interface">Interface</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-featured" class="filter-label">Featured</label>
                <select id="filter-featured" class="filter-select">
                    <option value="">All</option>
                    <option value="featured">Featured Only</option>
                    <option value="regular">Regular Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-folder" class="filter-label">Folder</label>
                <select id="filter-folder" class="filter-select">
                    <option value="">All Folders</option>
                    <!-- Folders populated by JS -->
                </select>
            </div>

            <div class="filter-group">
                <label for="filter-sort" class="filter-label">Sort</label>
                <select id="filter-sort" class="filter-select">
                    <option value="name">Name</option>
                    <option value="date">Date Added</option>
                    <option value="usage">Most Used</option>
                    <option value="votes">Most Voted</option>
                    <option value="complexity">Complexity</option>
                    <option value="random">Random</option>
                </select>
            </div>
        </div>

        <!-- Active filters display -->
        <div class="active-filters" id="active-filters" role="status" aria-live="polite">
            <!-- Active filter chips populated by JS -->
        </div>

        <!-- Stats bar -->
        <div class="stats-bar" id="stats-bar">
            <span class="stat-item">
                <span id="stat-total">0</span> tools
            </span>
            <span class="stat-item">
                <span id="stat-filtered">0</span> showing
            </span>
            <span class="stat-item">
                <span id="stat-featured">0</span> featured
            </span>
        </div>

        <!-- Main content area -->
        <main id="main-content" class="main-content" role="main">
            <!-- Loading skeleton -->
            <div id="loading-container" class="loading-container">
                <div class="skeleton-grid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>

            <!-- Tools grid container -->
            <div id="tools-container" class="tools-container" style="display: none;">
                <!-- Tool cards rendered by JS -->
            </div>

            <!-- Empty state -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </div>
                <h2 class="empty-title">No tools found</h2>
                <p class="empty-description">Try adjusting your filters or search terms</p>
                <button id="btn-clear-filters" class="btn btn-primary">Clear Filters</button>
            </div>
        </main>

        <!-- Mobile bottom navigation -->
        <nav class="bottom-nav" id="bottom-nav" role="navigation" aria-label="Mobile navigation">
            <button class="nav-item active" data-view="main" aria-label="Home">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-view="search" aria-label="Search">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </span>
                <span class="nav-label">Search</span>
            </button>
            <button class="nav-item" data-view="collections" aria-label="Collections">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </span>
                <span class="nav-label">Collections</span>
            </button>
            <button class="nav-item" data-view="3d" aria-label="3D Gallery">
                <span class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </span>
                <span class="nav-label">3D</span>
            </button>
        </nav>
    </div>

    <!-- Modal container -->
    <div id="modal-container" class="modal-container" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <!-- Modal content injected by JS -->
        </div>
    </div>

    <!-- Toast notifications container -->
    <div id="toast-container" class="toast-container" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Screen reader announcements -->
    <div id="sr-announcer" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.warn('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
