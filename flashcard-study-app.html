<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flashcard study app with spaced repetition, multiple decks, and progress tracking">
    <title>Flashcard Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        body.light .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        body.light .nav-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .deck-list {
            display: grid;
            gap: 15px;
        }

        .deck-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .deck-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .deck-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .deck-count {
            font-size: 14px;
            color: #999;
        }

        .deck-progress {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .deck-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .deck-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .small-btn {
            padding: 6px 12px;
            background: #e0e0e0;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .small-btn:hover {
            background: #d0d0d0;
        }

        .add-deck-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-deck-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .card-display {
            perspective: 1000px;
            min-height: 400px;
            margin-bottom: 20px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 400px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .study-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .flip-btn {
            background: #f0f0f0;
            color: #333;
        }

        .flip-btn:hover {
            background: #e0e0e0;
        }

        .know-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .know-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .dont-know-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .dont-know-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .card-list {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .card-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-preview {
            flex: 1;
        }

        .card-front-text {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-back-text {
            font-size: 14px;
            color: #666;
        }

        .mastery-stars {
            color: #ffd700;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 22px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-face {
                font-size: 18px;
                padding: 20px;
            }

            .study-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>
                    <span>📚</span>
                    <span>Flashcard Study</span>
                </h1>
                <div class="header-buttons">
                    <button class="icon-btn" id="themeBtn" title="Toggle theme">🌓</button>
                    <button class="icon-btn" id="importBtn" title="Import deck">📥</button>
                    <button class="icon-btn" id="exportBtn" title="Export deck">📤</button>
                </div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCards">0</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="studiedToday">0</div>
                    <div class="stat-label">Studied Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="masteredCards">0</div>
                    <div class="stat-label">Mastered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="studyStreak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="nav-buttons">
                <button class="nav-btn active" data-view="decks">My Decks</button>
                <button class="nav-btn" data-view="study">Study</button>
                <button class="nav-btn" data-view="manage">Manage Cards</button>
            </div>

            <!-- Decks View -->
            <div class="view active" id="decksView">
                <div class="deck-list" id="deckList"></div>
                <button class="add-deck-btn" id="addDeckBtn">+ Create New Deck</button>
            </div>

            <!-- Study View -->
            <div class="view" id="studyView">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="studyProgress"></div>
                </div>
                <div class="progress-text" id="progressText">Select a deck to start studying</div>

                <div class="card-display" id="cardDisplay">
                    <div class="empty-state">
                        <div class="empty-state-icon">📖</div>
                        <div class="empty-state-text">Select a deck from "My Decks" to begin studying</div>
                    </div>
                </div>

                <div class="study-controls hidden" id="studyControls">
                    <button class="control-btn flip-btn" id="flipBtn">Flip Card (Space)</button>
                    <button class="control-btn know-btn hidden" id="knowBtn">I Know This ✓</button>
                    <button class="control-btn dont-know-btn hidden" id="dontKnowBtn">Need Review ✗</button>
                </div>
            </div>

            <!-- Manage View -->
            <div class="view" id="manageView">
                <div class="form-group">
                    <label>Select Deck:</label>
                    <select id="manageDeckSelect" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                        <option value="">Choose a deck...</option>
                    </select>
                </div>

                <div id="addCardForm" class="hidden">
                    <div class="form-group">
                        <label>Front (Question):</label>
                        <textarea id="cardFront" placeholder="Enter question or term..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Back (Answer):</label>
                        <textarea id="cardBack" placeholder="Enter answer or definition..."></textarea>
                    </div>

                    <button class="btn-primary" id="addCardBtn">Add Card</button>

                    <div class="card-list" id="cardList"></div>
                </div>

                <div id="noDeckMessage" class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <div class="empty-state-text">Create a deck first to add cards</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="createDeckModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Deck</h2>
                <button class="close-btn" onclick="closeModal('createDeckModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Deck Name:</label>
                <input type="text" id="newDeckName" placeholder="Enter deck name...">
            </div>
            <button class="btn-primary" id="createDeckBtn">Create Deck</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script>
        // State
        let decks = [];
        let currentDeck = null;
        let currentCard = null;
        let studySession = [];
        let sessionIndex = 0;
        let isFlipped = false;
        let stats = {
            studiedToday: 0,
            lastStudyDate: null,
            studyStreak: 0
        };

        // Initialize
        init();

        function init() {
            loadData();
            updateStats();
            renderDecks();
            setupEventListeners();
            updateTheme();
        }

        function loadData() {
            const saved = localStorage.getItem('flashcardData');
            if (saved) {
                const data = JSON.parse(saved);
                decks = data.decks || [];
                stats = data.stats || { studiedToday: 0, lastStudyDate: null, studyStreak: 0 };
                checkStreak();
            } else {
                // Create sample deck
                decks = [{
                    id: Date.now(),
                    name: 'Sample Deck',
                    cards: [
                        { front: 'What is JavaScript?', back: 'A programming language for web development', mastery: 0, lastReviewed: null },
                        { front: 'What is HTML?', back: 'HyperText Markup Language', mastery: 0, lastReviewed: null }
                    ]
                }];
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('flashcardData', JSON.stringify({ decks, stats }));
        }

        function checkStreak() {
            const today = new Date().toDateString();
            const lastDate = stats.lastStudyDate ? new Date(stats.lastStudyDate).toDateString() : null;

            if (lastDate !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toDateString();

                if (lastDate === yesterdayStr) {
                    // Maintain streak
                } else if (lastDate !== today) {
                    // Reset streak
                    stats.studyStreak = 0;
                }
                stats.studiedToday = 0;
            }
        }

        function updateStats() {
            const totalCards = decks.reduce((sum, deck) => sum + deck.cards.length, 0);
            const masteredCards = decks.reduce((sum, deck) =>
                sum + deck.cards.filter(c => c.mastery >= 5).length, 0);

            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('studiedToday').textContent = stats.studiedToday;
            document.getElementById('masteredCards').textContent = masteredCards;
            document.getElementById('studyStreak').textContent = stats.studyStreak;
        }

        function renderDecks() {
            const deckList = document.getElementById('deckList');
            const manageDeckSelect = document.getElementById('manageDeckSelect');

            deckList.innerHTML = '';
            manageDeckSelect.innerHTML = '<option value="">Choose a deck...</option>';

            decks.forEach(deck => {
                // Deck card
                const deckCard = document.createElement('div');
                deckCard.className = 'deck-card';

                const mastered = deck.cards.filter(c => c.mastery >= 5).length;
                const progress = deck.cards.length > 0 ? (mastered / deck.cards.length) * 100 : 0;

                deckCard.innerHTML = `
                    <div class="deck-header">
                        <div class="deck-name">${deck.name}</div>
                        <div class="deck-count">${deck.cards.length} cards</div>
                    </div>
                    <div class="deck-progress">
                        <div class="deck-progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="deck-actions">
                        <button class="small-btn" onclick="startStudy(${deck.id})">Study</button>
                        <button class="small-btn" onclick="exportDeck(${deck.id})">Export</button>
                        <button class="small-btn" onclick="deleteDeck(${deck.id})">Delete</button>
                    </div>
                `;

                deckList.appendChild(deckCard);

                // Select option
                const option = document.createElement('option');
                option.value = deck.id;
                option.textContent = `${deck.name} (${deck.cards.length} cards)`;
                manageDeckSelect.appendChild(option);
            });

            if (decks.length === 0) {
                deckList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📚</div><div class="empty-state-text">No decks yet. Create your first deck!</div></div>';
            }
        }

        function startStudy(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck || deck.cards.length === 0) {
                alert('This deck has no cards to study!');
                return;
            }

            currentDeck = deck;

            // Create study session with spaced repetition
            studySession = [...deck.cards].sort((a, b) => {
                // Prioritize cards with lower mastery and older last review
                const masteryDiff = (a.mastery || 0) - (b.mastery || 0);
                if (masteryDiff !== 0) return masteryDiff;

                const aTime = a.lastReviewed ? new Date(a.lastReviewed).getTime() : 0;
                const bTime = b.lastReviewed ? new Date(b.lastReviewed).getTime() : 0;
                return aTime - bTime;
            });

            sessionIndex = 0;
            showView('study');
            showNextCard();
        }

        function showNextCard() {
            if (sessionIndex >= studySession.length) {
                showSessionComplete();
                return;
            }

            currentCard = studySession[sessionIndex];
            isFlipped = false;

            const cardDisplay = document.getElementById('cardDisplay');
            cardDisplay.innerHTML = `
                <div class="card-inner" id="cardInner">
                    <div class="card-face card-front">
                        ${currentCard.front}
                    </div>
                    <div class="card-face card-back">
                        ${currentCard.back}
                    </div>
                </div>
            `;

            document.getElementById('studyControls').classList.remove('hidden');
            document.getElementById('flipBtn').classList.remove('hidden');
            document.getElementById('knowBtn').classList.add('hidden');
            document.getElementById('dontKnowBtn').classList.add('hidden');

            updateProgressBar();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('cardInner').classList.toggle('flipped');

            if (isFlipped) {
                document.getElementById('flipBtn').classList.add('hidden');
                document.getElementById('knowBtn').classList.remove('hidden');
                document.getElementById('dontKnowBtn').classList.remove('hidden');
            }
        }

        function answerCard(known) {
            // Update mastery
            if (known) {
                currentCard.mastery = Math.min(5, (currentCard.mastery || 0) + 1);
            } else {
                currentCard.mastery = Math.max(0, (currentCard.mastery || 0) - 1);
            }
            currentCard.lastReviewed = new Date().toISOString();

            // Update stats
            stats.studiedToday++;
            const today = new Date().toDateString();
            if (stats.lastStudyDate !== today) {
                stats.studyStreak++;
                stats.lastStudyDate = today;
            }

            saveData();
            updateStats();

            // Next card
            sessionIndex++;
            showNextCard();
        }

        function showSessionComplete() {
            const cardDisplay = document.getElementById('cardDisplay');
            cardDisplay.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">🎉</div>
                    <div class="empty-state-text">Session Complete!</div>
                    <button class="btn-primary" onclick="showView('decks')" style="margin-top: 20px;">Back to Decks</button>
                </div>
            `;
            document.getElementById('studyControls').classList.add('hidden');
        }

        function updateProgressBar() {
            const progress = (sessionIndex / studySession.length) * 100;
            document.getElementById('studyProgress').style.width = progress + '%';
            document.getElementById('progressText').textContent =
                `Card ${sessionIndex + 1} of ${studySession.length}`;
        }

        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(viewName + 'View').classList.add('active');
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function createDeck() {
            const name = document.getElementById('newDeckName').value.trim();
            if (!name) {
                alert('Please enter a deck name');
                return;
            }

            decks.push({
                id: Date.now(),
                name: name,
                cards: []
            });

            saveData();
            renderDecks();
            closeModal('createDeckModal');
            document.getElementById('newDeckName').value = '';
        }

        function deleteDeck(deckId) {
            if (!confirm('Delete this deck and all its cards?')) return;
            decks = decks.filter(d => d.id !== deckId);
            saveData();
            renderDecks();
            updateStats();
        }

        function exportDeck(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;

            const json = JSON.stringify(deck, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${deck.name.replace(/\s+/g, '_')}_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importDeck() {
            document.getElementById('fileInput').click();
        }

        function exportAllDecks() {
            const json = JSON.stringify({ decks, stats }, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `flashcards_backup_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleManageDeckChange() {
            const deckId = parseInt(document.getElementById('manageDeckSelect').value);
            if (!deckId) {
                document.getElementById('addCardForm').classList.add('hidden');
                document.getElementById('noDeckMessage').classList.remove('hidden');
                return;
            }

            document.getElementById('addCardForm').classList.remove('hidden');
            document.getElementById('noDeckMessage').classList.add('hidden');
            renderCardList(deckId);
        }

        function addCard() {
            const deckId = parseInt(document.getElementById('manageDeckSelect').value);
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;

            const front = document.getElementById('cardFront').value.trim();
            const back = document.getElementById('cardBack').value.trim();

            if (!front || !back) {
                alert('Please fill in both front and back');
                return;
            }

            deck.cards.push({
                front,
                back,
                mastery: 0,
                lastReviewed: null
            });

            saveData();
            updateStats();
            renderDecks();
            renderCardList(deckId);

            document.getElementById('cardFront').value = '';
            document.getElementById('cardBack').value = '';
        }

        function renderCardList(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;

            const cardList = document.getElementById('cardList');
            cardList.innerHTML = '';

            deck.cards.forEach((card, index) => {
                const div = document.createElement('div');
                div.className = 'card-item';
                div.innerHTML = `
                    <div class="card-preview">
                        <div class="card-front-text">${card.front}</div>
                        <div class="card-back-text">${card.back}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="mastery-stars">${'★'.repeat(card.mastery || 0)}${'☆'.repeat(5 - (card.mastery || 0))}</div>
                        <button class="small-btn" onclick="deleteCard(${deckId}, ${index})">Delete</button>
                    </div>
                `;
                cardList.appendChild(div);
            });
        }

        function deleteCard(deckId, cardIndex) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;

            if (!confirm('Delete this card?')) return;

            deck.cards.splice(cardIndex, 1);
            saveData();
            updateStats();
            renderDecks();
            renderCardList(deckId);
        }

        function updateTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.body.classList.add('light');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const theme = document.body.classList.contains('light') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => showView(btn.dataset.view));
            });

            // Deck creation
            document.getElementById('addDeckBtn').addEventListener('click', () => {
                openModal('createDeckModal');
            });
            document.getElementById('createDeckBtn').addEventListener('click', createDeck);

            // Study controls
            document.getElementById('flipBtn').addEventListener('click', flipCard);
            document.getElementById('knowBtn').addEventListener('click', () => answerCard(true));
            document.getElementById('dontKnowBtn').addEventListener('click', () => answerCard(false));

            // Card management
            document.getElementById('manageDeckSelect').addEventListener('change', handleManageDeckChange);
            document.getElementById('addCardBtn').addEventListener('click', addCard);

            // Top buttons
            document.getElementById('themeBtn').addEventListener('click', toggleTheme);
            document.getElementById('importBtn').addEventListener('click', importDeck);
            document.getElementById('exportBtn').addEventListener('click', exportAllDecks);

            // File import
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.name && data.cards) {
                            // Single deck
                            decks.push(data);
                        } else if (data.decks) {
                            // Multiple decks
                            decks = [...decks, ...data.decks];
                        }
                        saveData();
                        renderDecks();
                        updateStats();
                        alert('Import successful!');
                    } catch (err) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                if (document.getElementById('studyView').classList.contains('active')) {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (!isFlipped) {
                            flipCard();
                        }
                    } else if (e.code === 'ArrowRight' && isFlipped) {
                        e.preventDefault();
                        answerCard(true);
                    } else if (e.code === 'ArrowLeft' && isFlipped) {
                        e.preventDefault();
                        answerCard(false);
                    }
                }
            });
        }
    </script>
</body>
</html>
