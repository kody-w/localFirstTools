<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace - Interactive Study Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-panel {
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #upload-panel {
            top: 20px;
            left: 20px;
            max-width: 360px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #info-panel {
            top: 20px;
            right: 20px;
            max-width: 320px;
            display: none;
            animation: slideIn 0.4s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }

        #controls-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.95);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            z-index: 100;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 16px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        h3 {
            margin-bottom: 12px;
            margin-top: 16px;
            font-size: 18px;
            color: #a855f7;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 12px 24px;
            margin-top: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .button-group button {
            flex: 1;
            margin-top: 0;
        }

        .small-button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .concept-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .concept-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(-4px);
        }

        .concept-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #a855f7;
        }

        .concept-description {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .concept-imagery {
            font-size: 13px;
            color: #60a5fa;
            font-style: italic;
            padding: 8px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 6px;
            margin-top: 8px;
        }

        .memory-strength {
            display: flex;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-left: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        #stats {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(20, 20, 40, 0.9);
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            display: none;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            min-width: 180px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            color: #a855f7;
            font-weight: 600;
        }

        #state-display {
            margin-top: 16px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            max-height: 200px;
            overflow-y: auto;
        }

        .import-export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="upload-panel" class="ui-panel">
        <h2>Memory Palace Builder</h2>
        <p style="margin-bottom: 16px; color: rgba(255, 255, 255, 0.7); font-size: 14px;">
            Transform your study materials into an explorable 3D memory palace
        </p>
        
        <textarea id="study-input" placeholder="Paste your study material here...

Example:
Photosynthesis: The process by which plants convert light energy into chemical energy
Mitochondria: The powerhouse of the cell, responsible for producing ATP
DNA Replication: The process of making copies of DNA during cell division"></textarea>
        
        <button id="generate-btn" onclick="generatePalace()">
            Build Memory Palace
        </button>
        
        <div class="import-export-section">
            <h3>Import/Export State</h3>
            <div class="button-group">
                <button class="small-button" onclick="exportState()">Export JSON</button>
                <button class="small-button" onclick="document.getElementById('import-file').click()">Import JSON</button>
            </div>
            <input type="file" id="import-file" accept=".json" style="display: none;" onchange="importState(event)">
            
            <div id="state-display"></div>
        </div>
        
        <div id="processing-status" style="margin-top: 16px; display: none;">
            <p style="color: #60a5fa; font-size: 14px;">Processing your material...</p>
        </div>
    </div>

    <div id="info-panel" class="ui-panel">
        <h2>Current Room</h2>
        <div id="room-concepts"></div>
    </div>

    <div id="stats">
        <div class="stat-item">
            <span class="stat-label">Rooms Explored:</span>
            <span class="stat-value" id="rooms-explored">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Concepts Learned:</span>
            <span class="stat-value" id="concepts-learned">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Memory Strength:</span>
            <span class="stat-value" id="overall-strength">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Position:</span>
            <span class="stat-value" id="position-display">0, 0, 0</span>
        </div>
    </div>

    <div id="controls-panel">
        <div class="control-item">
            <span class="key">↑↓←→</span>
            <span>Move</span>
        </div>
        <div class="control-item">
            <span class="key">Mouse</span>
            <span>Look</span>
        </div>
        <div class="control-item">
            <span class="key">Shift</span>
            <span>Run</span>
        </div>
        <div class="control-item">
            <span class="key">Click Doors</span>
            <span>Enter</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global state object - everything in one place for import/export
        const appState = {
            palace: null,
            visitedRooms: [],
            conceptStrengths: {},
            currentRoomId: null,
            playerPosition: { x: 0, y: 5, z: 15 },
            playerRotation: { x: 0, y: 0 },
            totalTimeSpent: 0,
            conceptViewTimes: {},
            roomVisitCounts: {},
            lastSaveTime: Date.now()
        };

        // Three.js variables
        let scene, camera, renderer;
        let rooms = [];
        let doors = [];
        let conceptMeshes = new Map();
        let clock = new THREE.Clock();
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        
        // Movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let isShiftDown = false;
        
        // Camera controls
        let yaw = 0;
        let pitch = 0;
        const PI_2 = Math.PI / 2;

        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 100);
            scene.background = new THREE.Color(0x0a0a0f);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(appState.playerPosition.x, appState.playerPosition.y, appState.playerPosition.z);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x4a4a8e, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 100;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;
            scene.add(directionalLight);

            // Point lights for atmosphere
            const light1 = new THREE.PointLight(0x667eea, 1, 50);
            light1.position.set(10, 10, 10);
            light1.castShadow = true;
            scene.add(light1);

            const light2 = new THREE.PointLight(0xa855f7, 1, 50);
            light2.position.set(-10, 10, -10);
            light2.castShadow = true;
            scene.add(light2);

            // Add floor
            const floorGeometry = new THREE.PlaneGeometry(200, 200);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Setup controls
            setupControls();
            
            // Start animation loop
            animate();
        }

        function setupControls() {
            // Keyboard controls
            const onKeyDown = function(event) {
                switch(event.keyCode) {
                    case 38: // up arrow
                    case 87: // W
                        moveForward = true;
                        break;
                    case 37: // left arrow
                    case 65: // A
                        moveLeft = true;
                        break;
                    case 40: // down arrow
                    case 83: // S
                        moveBackward = true;
                        break;
                    case 39: // right arrow
                    case 68: // D
                        moveRight = true;
                        break;
                    case 32: // space
                        if (canJump === true) velocity.y += 150;
                        canJump = false;
                        break;
                    case 16: // shift
                        isShiftDown = true;
                        break;
                }
            };

            const onKeyUp = function(event) {
                switch(event.keyCode) {
                    case 38: // up arrow
                    case 87: // W
                        moveForward = false;
                        break;
                    case 37: // left arrow
                    case 65: // A
                        moveLeft = false;
                        break;
                    case 40: // down arrow
                    case 83: // S
                        moveBackward = false;
                        break;
                    case 39: // right arrow
                    case 68: // D
                        moveRight = false;
                        break;
                    case 16: // shift
                        isShiftDown = false;
                        break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Mouse controls
            let isMouseDown = false;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                if (event.button === 0) { // Left click
                    isMouseDown = true;
                    renderer.domElement.style.cursor = 'grabbing';
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
                renderer.domElement.style.cursor = 'grab';
            });

            renderer.domElement.addEventListener('mouseleave', () => {
                isMouseDown = false;
                renderer.domElement.style.cursor = 'grab';
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;

                const movementX = event.movementX || 0;
                const movementY = event.movementY || 0;

                yaw -= movementX * 0.002;
                pitch -= movementY * 0.002;
                pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
            });

            // Touch controls for mobile
            let touchStartX = 0;
            let touchStartY = 0;

            renderer.domElement.addEventListener('touchstart', (event) => {
                if (event.touches.length === 1) {
                    touchStartX = event.touches[0].clientX;
                    touchStartY = event.touches[0].clientY;
                }
            });

            renderer.domElement.addEventListener('touchmove', (event) => {
                if (event.touches.length === 1) {
                    const touchX = event.touches[0].clientX;
                    const touchY = event.touches[0].clientY;
                    
                    const deltaX = touchX - touchStartX;
                    const deltaY = touchY - touchStartY;
                    
                    yaw -= deltaX * 0.005;
                    pitch -= deltaY * 0.005;
                    pitch = Math.max(-PI_2, Math.min(PI_2, pitch));
                    
                    touchStartX = touchX;
                    touchStartY = touchY;
                }
            });

            // Click to interact with doors
            renderer.domElement.addEventListener('click', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                
                const doorMeshes = doors.map(d => d.mesh);
                const intersects = raycaster.intersectObjects(doorMeshes, true);
                
                if (intersects.length > 0) {
                    const clickedDoor = doors.find(d => {
                        return d.mesh === intersects[0].object || d.mesh === intersects[0].object.parent;
                    });
                    
                    if (clickedDoor) {
                        transitionToRoom(clickedDoor.targetRoom);
                    }
                }
            });

            renderer.domElement.style.cursor = 'grab';
        }

        async function generatePalace() {
            const input = document.getElementById('study-input').value.trim();
            if (!input) {
                alert('Please enter some study material first!');
                return;
            }

            const btn = document.getElementById('generate-btn');
            btn.disabled = true;
            btn.innerHTML = 'Building... <span class="loading"></span>';
            document.getElementById('processing-status').style.display = 'block';

            try {
                // Extract concepts
                const concepts = await extractConcepts(input);
                
                // Create palace structure
                const palaceData = createPalaceStructure(concepts);
                
                // Update app state
                appState.palace = palaceData;
                appState.currentRoomId = palaceData.entrance;
                appState.visitedRooms = [palaceData.entrance];
                
                // Build 3D palace
                buildPalace3D(palaceData);
                
                // Show UI elements
                document.getElementById('info-panel').style.display = 'block';
                document.getElementById('stats').style.display = 'block';
                
                // Update state display
                updateStateDisplay();
                
            } catch (error) {
                console.error('Error generating palace:', error);
                alert('Error processing your material. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Build Memory Palace';
                document.getElementById('processing-status').style.display = 'none';
            }
        }

        async function extractConcepts(text) {
            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 2000,
                        messages: [{
                            role: "user",
                            content: `Extract key concepts from this study material and create memorable, vivid imagery for each. For each concept, provide:
1. The concept name
2. A brief explanation (1-2 sentences)
3. A surreal, memorable visual metaphor or image that helps remember it
4. Related concepts (if any)

Format your response as a JSON array with objects containing: name, explanation, imagery, related.

Study material:
${text}

Respond ONLY with valid JSON, no other text.`
                        }]
                    })
                });

                const data = await response.json();
                let jsonText = data.content[0].text;
                jsonText = jsonText.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();
                
                return JSON.parse(jsonText);
            } catch (error) {
                console.error('API Error:', error);
                return extractConceptsFallback(text);
            }
        }

        function extractConceptsFallback(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const concepts = [];
            
            for (const line of lines) {
                const parts = line.split(':');
                if (parts.length >= 2) {
                    concepts.push({
                        name: parts[0].trim(),
                        explanation: parts.slice(1).join(':').trim(),
                        imagery: `A glowing crystal containing the essence of ${parts[0].trim()}`,
                        related: []
                    });
                }
            }
            
            return concepts.length > 0 ? concepts : [{
                name: "Main Concept",
                explanation: text.substring(0, 100) + "...",
                imagery: "A swirling vortex of knowledge and light",
                related: []
            }];
        }

        function createPalaceStructure(concepts) {
            const rooms = [];
            const roomSize = 3;
            
            for (let i = 0; i < concepts.length; i += roomSize) {
                const roomConcepts = concepts.slice(i, i + roomSize);
                const roomIndex = Math.floor(i / roomSize);
                const roomId = `room_${roomIndex}`;
                
                // Create Escher-like impossible positions
                const angle = (roomIndex * Math.PI * 2) / Math.max(3, Math.ceil(concepts.length / roomSize));
                const radius = 20 + (roomIndex % 2) * 10;
                const height = Math.sin(roomIndex * 0.5) * 10;
                
                rooms.push({
                    id: roomId,
                    name: `Chamber of ${roomConcepts[0].name}`,
                    concepts: roomConcepts,
                    connections: [],
                    position: {
                        x: Math.cos(angle) * radius,
                        y: height,
                        z: Math.sin(angle) * radius
                    },
                    visited: false,
                    style: ['crystalline', 'organic', 'geometric', 'ethereal'][roomIndex % 4]
                });
            }
            
            // Create impossible connections
            rooms.forEach((room, i) => {
                if (i < rooms.length - 1) {
                    room.connections.push(rooms[i + 1].id);
                }
                if (i > 0) {
                    room.connections.push(rooms[i - 1].id);
                }
                // Loop back
                if (i === rooms.length - 1) {
                    room.connections.push(rooms[0].id);
                }
                // Diagonal connection for Escher effect
                if (i < rooms.length - 2) {
                    room.connections.push(rooms[i + 2].id);
                }
            });
            
            return { rooms, entrance: rooms[0].id };
        }

        function buildPalace3D(palaceData) {
            // Clear existing palace
            rooms.forEach(room => scene.remove(room));
            doors.forEach(door => scene.remove(door.mesh));
            conceptMeshes.forEach(mesh => scene.remove(mesh));
            
            rooms = [];
            doors = [];
            conceptMeshes.clear();

            // Build each room
            palaceData.rooms.forEach((roomData, index) => {
                const room = createRoom(roomData, index);
                rooms.push(room);
                scene.add(room);
                
                // Add concept objects
                roomData.concepts.forEach((concept, i) => {
                    const conceptObj = createConceptObject(concept, roomData.position, i);
                    scene.add(conceptObj);
                    conceptMeshes.set(concept.name, conceptObj);
                });
            });

            // Set initial room
            const currentRoom = palaceData.rooms.find(r => r.id === appState.currentRoomId);
            if (currentRoom) {
                updateRoomDisplay(currentRoom);
                camera.position.set(
                    currentRoom.position.x,
                    currentRoom.position.y + 5,
                    currentRoom.position.z + 10
                );
            }
        }

        function createRoom(roomData, index) {
            const group = new THREE.Group();
            group.position.set(roomData.position.x, roomData.position.y, roomData.position.z);
            
            // Room geometry based on style
            let roomGeometry;
            switch(roomData.style) {
                case 'crystalline':
                    roomGeometry = new THREE.IcosahedronGeometry(12, 1);
                    break;
                case 'organic':
                    roomGeometry = new THREE.SphereGeometry(12, 12, 8);
                    break;
                case 'geometric':
                    roomGeometry = new THREE.BoxGeometry(20, 15, 20);
                    break;
                case 'ethereal':
                    roomGeometry = new THREE.ConeGeometry(12, 18, 8);
                    break;
                default:
                    roomGeometry = new THREE.BoxGeometry(20, 15, 20);
            }
            
            // Create wireframe room
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL((index * 0.15) % 1, 0.5, 0.5),
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            
            const roomMesh = new THREE.Mesh(roomGeometry, wireframeMaterial);
            roomMesh.castShadow = true;
            roomMesh.receiveShadow = true;
            group.add(roomMesh);
            
            // Add solid floor for each room
            const floorGeometry = new THREE.CircleGeometry(10, 32);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a3e,
                roughness: 0.7,
                metalness: 0.3
            });
            const roomFloor = new THREE.Mesh(floorGeometry, floorMaterial);
            roomFloor.rotation.x = -Math.PI / 2;
            roomFloor.position.y = -5;
            roomFloor.receiveShadow = true;
            group.add(roomFloor);
            
            // Add doors
            roomData.connections.forEach((connection, i) => {
                const door = createDoor(connection, roomData.id, i);
                const angle = (i * Math.PI * 2) / roomData.connections.length;
                door.position.set(
                    Math.cos(angle) * 10,
                    0,
                    Math.sin(angle) * 10
                );
                door.rotation.y = angle;
                group.add(door);
                doors.push({ 
                    mesh: door, 
                    targetRoom: connection, 
                    fromRoom: roomData.id 
                });
            });
            
            // Add room label
            group.userData = { roomId: roomData.id, roomData: roomData };
            
            return group;
        }

        function createDoor(targetRoom, fromRoom, index) {
            const doorGroup = new THREE.Group();
            
            // Door frame
            const frameGeometry = new THREE.BoxGeometry(3, 5, 0.5);
            const frameMaterial = new THREE.MeshStandardMaterial({
                color: 0x4a4a8e,
                roughness: 0.5,
                metalness: 0.7
            });
            const leftFrame = new THREE.Mesh(frameGeometry, frameMaterial);
            leftFrame.position.x = -2;
            doorGroup.add(leftFrame);
            
            const rightFrame = new THREE.Mesh(frameGeometry, frameMaterial);
            rightFrame.position.x = 2;
            doorGroup.add(rightFrame);
            
            const topFrame = new THREE.Mesh(
                new THREE.BoxGeometry(7, 1, 0.5),
                frameMaterial
            );
            topFrame.position.y = 3;
            doorGroup.add(topFrame);
            
            // Portal
            const portalGeometry = new THREE.PlaneGeometry(3, 5);
            const portalMaterial = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL((index * 0.3) % 1, 0.7, 0.5),
                transparent: true,
                opacity: 0.6,
                side: THREE.DoubleSide
            });
            const portal = new THREE.Mesh(portalGeometry, portalMaterial);
            doorGroup.add(portal);
            
            // Glow effect
            const glowGeometry = new THREE.PlaneGeometry(4, 6);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: portalMaterial.color,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.z = 0.1;
            doorGroup.add(glow);
            
            doorGroup.userData = { 
                targetRoom: targetRoom,
                fromRoom: fromRoom,
                portal: portal,
                glow: glow
            };
            
            return doorGroup;
        }

        function createConceptObject(concept, roomPosition, index) {
            const group = new THREE.Group();
            
            // Crystal for concept
            const geometry = new THREE.OctahedronGeometry(1, 0);
            const material = new THREE.MeshPhysicalMaterial({
                color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                roughness: 0.2,
                metalness: 0.5,
                clearcoat: 1,
                clearcoatRoughness: 0,
                transparent: true,
                opacity: 0.9,
                emissive: new THREE.Color().setHSL(Math.random(), 0.7, 0.3),
                emissiveIntensity: 0.3
            });
            
            const crystal = new THREE.Mesh(geometry, material);
            const angle = (index * Math.PI * 2) / 3;
            const radius = 5;
            
            crystal.position.set(
                roomPosition.x + Math.cos(angle) * radius,
                roomPosition.y + 3,
                roomPosition.z + Math.sin(angle) * radius
            );
            
            crystal.castShadow = true;
            
            // Glow sphere
            const glowGeometry = new THREE.SphereGeometry(1.5, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: material.color,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            crystal.add(glow);
            
            group.add(crystal);
            group.userData = { 
                concept: concept, 
                crystal: crystal,
                baseY: crystal.position.y
            };
            
            return group;
        }

        function transitionToRoom(targetRoomId) {
            if (!appState.palace) return;
            
            const targetRoom = appState.palace.rooms.find(r => r.id === targetRoomId);
            if (!targetRoom) return;
            
            // Update state
            appState.currentRoomId = targetRoomId;
            if (!appState.visitedRooms.includes(targetRoomId)) {
                appState.visitedRooms.push(targetRoomId);
            }
            
            // Update visit count
            appState.roomVisitCounts[targetRoomId] = (appState.roomVisitCounts[targetRoomId] || 0) + 1;
            
            // Teleport to new room
            camera.position.set(
                targetRoom.position.x,
                targetRoom.position.y + 5,
                targetRoom.position.z + 10
            );
            
            // Update display
            updateRoomDisplay(targetRoom);
            updateStateDisplay();
        }

        function updateRoomDisplay(room) {
            const conceptsDiv = document.getElementById('room-concepts');
            conceptsDiv.innerHTML = '';
            
            room.concepts.forEach(concept => {
                const strength = appState.conceptStrengths[concept.name] || 0;
                
                // Update concept strength
                if (!appState.conceptStrengths[concept.name]) {
                    appState.conceptStrengths[concept.name] = 10;
                } else {
                    appState.conceptStrengths[concept.name] = Math.min(100, strength + 5);
                }
                
                // Track view time
                appState.conceptViewTimes[concept.name] = (appState.conceptViewTimes[concept.name] || 0) + 1;
                
                const card = document.createElement('div');
                card.className = 'concept-card';
                card.innerHTML = `
                    <div class="concept-title">${concept.name}</div>
                    <div class="concept-description">${concept.explanation}</div>
                    <div class="concept-imagery">💭 ${concept.imagery}</div>
                    <div class="memory-strength">
                        Memory Strength:
                        <div class="strength-bar">
                            <div class="strength-fill" style="width: ${appState.conceptStrengths[concept.name]}%"></div>
                        </div>
                    </div>
                `;
                conceptsDiv.appendChild(card);
            });
            
            // Update stats
            updateStats();
        }

        function updateStats() {
            document.getElementById('rooms-explored').textContent = appState.visitedRooms.length;
            document.getElementById('concepts-learned').textContent = Object.keys(appState.conceptStrengths).length;
            
            const strengths = Object.values(appState.conceptStrengths);
            const avgStrength = strengths.length > 0 
                ? Math.round(strengths.reduce((a, b) => a + b, 0) / strengths.length)
                : 0;
            document.getElementById('overall-strength').textContent = avgStrength + '%';
            
            // Update position display
            document.getElementById('position-display').textContent = 
                `${Math.round(camera.position.x)}, ${Math.round(camera.position.y)}, ${Math.round(camera.position.z)}`;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update player movement
            updateMovement(delta);
            
            // Animate concepts
            const time = Date.now() * 0.001;
            conceptMeshes.forEach((group) => {
                if (group.userData.crystal) {
                    group.userData.crystal.rotation.y += delta * 0.5;
                    group.userData.crystal.position.y = group.userData.baseY + Math.sin(time) * 0.5;
                }
            });
            
            // Animate door glows
            doors.forEach(door => {
                if (door.mesh.userData.glow) {
                    door.mesh.userData.glow.material.opacity = 0.2 + Math.sin(time * 2) * 0.1;
                }
            });
            
            // Update state
            appState.totalTimeSpent += delta;
            appState.playerPosition = {
                x: camera.position.x,
                y: camera.position.y,
                z: camera.position.z
            };
            appState.playerRotation = {
                x: pitch,
                y: yaw
            };
            
            renderer.render(scene, camera);
        }

        function updateMovement(delta) {
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 9.8 * 50.0 * delta; // Gravity

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            const speed = isShiftDown ? 400 : 200;

            if (moveForward || moveBackward) {
                velocity.z -= direction.z * speed * delta;
            }
            if (moveLeft || moveRight) {
                velocity.x -= direction.x * speed * delta;
            }

            // Apply rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;

            // Move camera
            const moveVector = new THREE.Vector3(-velocity.x * delta, 0, velocity.z * delta);
            moveVector.applyQuaternion(camera.quaternion);
            
            camera.position.x += moveVector.x;
            camera.position.z += moveVector.z;
            camera.position.y += velocity.y * delta;

            // Floor collision
            if (camera.position.y < 2) {
                velocity.y = 0;
                camera.position.y = 2;
                canJump = true;
            }

            updateStats();
        }

        function exportState() {
            const exportData = {
                version: "1.0",
                timestamp: Date.now(),
                state: appState
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `memory-palace-${Date.now()}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            updateStateDisplay();
        }

        function importState(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    // Validate data
                    if (!importData.state || !importData.state.palace) {
                        throw new Error('Invalid palace data');
                    }
                    
                    // Import state
                    Object.assign(appState, importData.state);
                    
                    // Rebuild palace
                    buildPalace3D(appState.palace);
                    
                    // Restore camera position
                    camera.position.set(
                        appState.playerPosition.x,
                        appState.playerPosition.y,
                        appState.playerPosition.z
                    );
                    yaw = appState.playerRotation.y;
                    pitch = appState.playerRotation.x;
                    
                    // Update displays
                    const currentRoom = appState.palace.rooms.find(r => r.id === appState.currentRoomId);
                    if (currentRoom) {
                        updateRoomDisplay(currentRoom);
                    }
                    
                    document.getElementById('info-panel').style.display = 'block';
                    document.getElementById('stats').style.display = 'block';
                    
                    updateStateDisplay();
                    alert('State imported successfully!');
                    
                } catch (error) {
                    console.error('Import error:', error);
                    alert('Failed to import state. Please check the file format.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function updateStateDisplay() {
            const display = document.getElementById('state-display');
            const summary = {
                rooms: appState.palace ? appState.palace.rooms.length : 0,
                visited: appState.visitedRooms.length,
                concepts: Object.keys(appState.conceptStrengths).length,
                avgStrength: Object.values(appState.conceptStrengths).length > 0
                    ? Math.round(Object.values(appState.conceptStrengths).reduce((a, b) => a + b, 0) / Object.values(appState.conceptStrengths).length)
                    : 0,
                timeSpent: Math.round(appState.totalTimeSpent)
            };
            
            display.innerHTML = `
                <strong>Current State:</strong><br>
                Rooms: ${summary.rooms} (${summary.visited} visited)<br>
                Concepts: ${summary.concepts}<br>
                Avg Strength: ${summary.avgStrength}%<br>
                Time: ${summary.timeSpent}s
            `;
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initThreeJS();
            updateStateDisplay();
        });
    </script>
