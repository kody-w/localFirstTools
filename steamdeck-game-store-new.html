<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steam Deck Game Store - Browse, create, and play games in a Steam Deck-inspired interface">
    <title>Steam Deck Game Store</title>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-logo"></div>
    </div>

    <!-- Import/Export Buttons -->
    <div id="import-export-controls">
        <button id="export-btn">Export Data</button>
        <button id="import-btn">Import Data</button>
    </div>
    <input type="file" id="file-input" accept=".json" style="display: none;">

    <!-- Header -->
    <header id="main-header">
        <div id="logo">Steam Deck Game Store</div>
        <nav id="main-nav">
            <button class="nav-btn active" data-view="store">Store</button>
            <button class="nav-btn" data-view="library">My Library</button>
            <button class="nav-btn" data-view="create">Create</button>
            <button class="nav-btn" data-view="settings">Settings</button>
        </nav>
        <div id="search-container">
            <input type="text" id="search-box" placeholder="Search games...">
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Store View -->
        <div id="store-view" class="view active">
            <div id="category-tabs-container">
                <!-- Category tabs will be inserted here -->
            </div>
            <div id="games-grid-container">
                <!-- Game cards will be inserted here -->
            </div>
        </div>

        <!-- Library View -->
        <div id="library-view" class="view">
            <div id="library-grid-container">
                <!-- Library games will be inserted here -->
            </div>
        </div>

        <!-- Create View -->
        <div id="create-view" class="view">
            <div id="create-form-container">
                <!-- Game creation form will be inserted here -->
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <div id="settings-container">
                <!-- Settings options will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Controls Footer -->
    <footer id="controls-footer">
        <div id="footer-controls">
            <!-- Control hints will be inserted here -->
        </div>
    </footer>

    <!-- Game Details Modal -->
    <div id="game-details-modal" class="modal">
        <div id="modal-content">
            <button id="modal-close-btn">&times;</button>
            <div id="modal-header">
                <!-- Game title and image -->
            </div>
            <div id="modal-body">
                <!-- Game description and details -->
            </div>
            <div id="modal-footer">
                <!-- Action buttons -->
            </div>
        </div>
    </div>

    <!-- Emulator Container -->
    <div id="emulator-container">
        <div id="emulator-header">
            <button id="emulator-close-btn">Close Game</button>
            <div id="emulator-title">Game Title</div>
        </div>
        <iframe id="emulator-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification">
        <span id="toast-message"></span>
    </div>

</body>
</html>
