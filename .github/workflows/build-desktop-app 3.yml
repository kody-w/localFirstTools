name: Build Desktop App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Prepare Dist Folder
        shell: bash
        run: |
          mkdir -p desktop-app/dist
          # Copy all files from root to dist, excluding desktop-app and hidden files
          # Using rsync if available (mac/linux), else simple copy for windows
          if [ "$RUNNER_OS" == "Windows" ]; then
            # Simple powershell or bash copy for windows
            cp *.html desktop-app/dist/ 2>/dev/null || :
            cp *.js desktop-app/dist/ 2>/dev/null || :
            cp *.css desktop-app/dist/ 2>/dev/null || :
            cp *.json desktop-app/dist/ 2>/dev/null || :
            cp -r assets desktop-app/dist/ 2>/dev/null || :
            cp -r data desktop-app/dist/ 2>/dev/null || :
          else
            rsync -av --exclude "desktop-app" --exclude ".*" --exclude "node_modules" ./ desktop-app/dist/
          fi

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./desktop-app
          tagName: ${{ github.ref_name }}
          releaseName: 'LocalFirstTools Desktop ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
