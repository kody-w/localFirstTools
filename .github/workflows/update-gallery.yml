name: Update Vibe Gallery

on:
  push:
    paths:
      - '**.html'
      - 'apps/**'
      - 'archive/**'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Update Gallery Config
      run: |
        python3 vibe_gallery_watcher.py --once

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add vibe_gallery_config.json
        git diff --staged --quiet || git commit -m "Auto-update vibe_gallery_config.json"
        git push || echo "No changes to push"