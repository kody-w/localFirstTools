# MyPy configuration file
# MyPy is a static type checker for Python
# Documentation: https://mypy.readthedocs.io/

[mypy]
# Python version to target
python_version = 3.10

# Paths to check
files = src/, tests/

# Import discovery
namespace_packages = True
explicit_package_bases = True
mypy_path = src/

# Strict mode options (recommended for new projects)
strict = True

# If not using strict mode, these are recommended minimums:
# warn_return_any = True
# warn_unused_configs = True
# disallow_untyped_defs = True
# disallow_any_unimported = True
# no_implicit_optional = True
# warn_redundant_casts = True
# warn_unused_ignores = True
# warn_no_return = True
# warn_unreachable = True
# strict_equality = True

# Output options
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
error_summary = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error handling
ignore_missing_imports = False
follow_imports = normal
follow_imports_for_stubs = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Plugins (if using frameworks)
# plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

# Exclude patterns
exclude = [
    "build/",
    "dist/",
    "venv/",
    ".venv/",
    "tests/fixtures/",
]

# Per-module options for third-party libraries
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

# Stricter checks for your own code
[mypy-{package_name}.*]
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True

# Less strict for tests
[mypy-tests.*]
ignore_errors = False
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True