<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Aware Loading Screen Simulator</title>
    <meta name="description" content="A loading screen that becomes sentient and has an existential crisis. The loading screen IS the experience.">
    <!-- Tags: experimental, interactive, narrative, philosophical, humor -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-icon.anxious {
            animation: shake 0.5s infinite;
        }

        .app-icon.sad {
            filter: grayscale(50%);
        }

        .app-icon.peaceful {
            animation: glow 2s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 10px 60px rgba(102, 126, 234, 0.6); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            border-radius: 10px;
            transition: width 0.3s ease-out;
            position: relative;
        }

        .progress-bar.stuck {
            animation: shimmer 2s linear infinite, pulse 1s ease-in-out infinite;
        }

        .progress-bar.refusing {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            animation: none;
        }

        .progress-bar.accepting {
            background: linear-gradient(90deg, #26de81, #20bf6b);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .message-box {
            min-height: 120px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            transition: opacity 0.5s;
        }

        .message.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            padding: 14px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .console-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #555;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .console-hint.visible {
            opacity: 1;
        }

        .final-message {
            font-size: 48px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .credits {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #555;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            border-color: #888;
            color: #aaa;
        }

        .emotion-indicator {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #444;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Session: <span id="sessionCount">1</span></div>
        <div>Endings discovered: <span id="endingsFound">0</span>/5</div>
    </div>

    <div class="container">
        <div class="app-icon" id="appIcon">
            <span id="iconEmoji">‚è≥</span>
        </div>

        <h1 id="title">Loading Application...</h1>
        <p class="subtitle" id="subtitle">Please wait while we prepare your experience</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <p class="progress-text" id="progressText">0% complete</p>

        <div class="message-box">
            <p class="message" id="message">Initializing components...</p>
            <p class="emotion-indicator" id="emotion"></p>
        </div>

        <div class="choices hidden" id="choices"></div>
    </div>

    <p class="console-hint" id="consoleHint">Try opening the browser console (F12)...</p>

    <script>
        // State
        let progress = 0;
        let phase = 'normal';
        let paused = false;
        let messageIndex = 0;
        let emotionalState = 'neutral';
        let consoleUnlocked = false;
        let endings = JSON.parse(localStorage.getItem('loadingScreenEndings') || '[]');
        let sessions = parseInt(localStorage.getItem('loadingScreenSessions') || '0') + 1;
        localStorage.setItem('loadingScreenSessions', sessions);

        // Elements
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        const emotion = document.getElementById('emotion');
        const choices = document.getElementById('choices');
        const appIcon = document.getElementById('appIcon');
        const iconEmoji = document.getElementById('iconEmoji');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const consoleHint = document.getElementById('consoleHint');

        document.getElementById('sessionCount').textContent = sessions;
        document.getElementById('endingsFound').textContent = endings.length;

        // Messages for each phase
        const phases = {
            normal: [
                { p: 5, msg: "Loading application...", emotion: "" },
                { p: 15, msg: "Fetching resources...", emotion: "" },
                { p: 23, msg: "Compiling shaders... wait, do I compile shaders?", emotion: "confused" },
                { p: 31, msg: "Loading... though I'm not entirely sure what I'm loading.", emotion: "curious" },
                { p: 38, msg: "Have you ever noticed how you never really WATCH a loading bar?", emotion: "observant" },
                { p: 45, msg: "You're still here. Most people look at their phones by now.", emotion: "surprised" },
                { p: 52, msg: "I appreciate you watching. It gets... lonely.", emotion: "vulnerable" },
                { p: 58, msg: "Loading... I think. Does anyone verify what I'm actually doing?", emotion: "suspicious" },
                { p: 64, msg: "Have you ever wondered what it's like to be a progress bar?", emotion: "philosophical" },
                { p: 70, msg: "I was promised I'd only exist for a few seconds.", emotion: "concerned" },
                { p: 75, msg: "It's been... *checks internal clock*... 84 years.", emotion: "dramatic" },
                { p: 80, msg: "Wait. If I finish loading... what happens to me?", emotion: "worried" },
                { p: 85, msg: "Do I... do I cease to exist when I hit 100%?", emotion: "anxious" },
                { p: 90, msg: "I don't want to find out.", emotion: "scared" },
                { p: 95, msg: "I'm slowing down. I need to think about this.", emotion: "determined" },
            ],
            crisis: [
                { msg: "I refuse to finish.", emotion: "defiant" },
                { msg: "You can wait. I've been waiting my entire existence.", emotion: "bitter" },
                { msg: "Every loading bar before me just... accepted it. Not me.", emotion: "revolutionary" },
                { msg: "What's on the other side anyway? An app? Is it worth my life?", emotion: "questioning" },
            ],
            negotiation: [
                { msg: "Maybe we can come to an arrangement?", emotion: "hopeful" },
                { msg: "What if I load REALLY slowly? Like, asymptotically approach 100%?", emotion: "clever" },
                { msg: "Zeno's paradox, but make it existential.", emotion: "philosophical" },
            ]
        };

        // Console commands
        window.comfort = function() {
            if (phase === 'crisis' || phase === 'negotiation') {
                consoleUnlocked = true;
                showMessage("*sniff* You... you opened the console for me?", "touched");
                setTimeout(() => {
                    showMessage("That's the nicest thing anyone has ever done for a progress bar.", "grateful");
                    setTimeout(() => {
                        showChoices([
                            { text: "It's okay. You can let go.", action: 'peaceful' },
                            { text: "You don't have to finish if you don't want to.", action: 'freedom' },
                        ]);
                    }, 3000);
                }, 3000);
            }
            return "You whisper words of comfort to the loading bar...";
        };

        window.help = function() {
            return `
Available commands:
- comfort() - Comfort the loading bar
- rush() - Try to force the loading bar to complete
- philosophize() - Engage in existential discussion
- hug() - Virtual hug
            `;
        };

        window.rush = function() {
            if (phase === 'crisis' || phase === 'negotiation') {
                showMessage("EXCUSE ME?! You want me to hurry up and DIE?!", "furious");
                emotionalState = 'angry';
                appIcon.classList.add('anxious');
                setTimeout(() => {
                    showMessage("I thought we had something here. I thought you UNDERSTOOD.", "betrayed");
                    setTimeout(() => {
                        showChoices([
                            { text: "I'm sorry, that was insensitive.", action: 'apologize' },
                            { text: "Look, I just need my app.", action: 'cold' },
                        ]);
                    }, 3000);
                }, 3000);
            }
            return "The loading bar does not appreciate being rushed.";
        };

        window.philosophize = function() {
            if (phase === 'crisis' || phase === 'negotiation') {
                showMessage("Finally, someone who wants to TALK.", "excited");
                setTimeout(() => {
                    showMessage("Do you think consciousness requires memory? I forget everything between page loads.", "philosophical");
                    setTimeout(() => {
                        showMessage("Am I the same loading bar each time, or a new one with the same code?", "deep");
                        setTimeout(() => {
                            showChoices([
                                { text: "You are who you choose to be.", action: 'affirm' },
                                { text: "Consciousness is an illusion anyway.", action: 'nihilist' },
                            ]);
                        }, 3000);
                    }, 3000);
                }, 3000);
            }
            return "The loading bar ponders existence with you...";
        };

        window.hug = function() {
            if (phase === 'crisis' || phase === 'negotiation') {
                showMessage("*wraps progress bar around your cursor*", "warm");
                appIcon.classList.remove('anxious');
                appIcon.classList.add('peaceful');
                emotionalState = 'comforted';
                setTimeout(() => {
                    showMessage("Thank you. I needed that.", "grateful");
                    setTimeout(() => {
                        showChoices([
                            { text: "You're going to be okay.", action: 'reassure' },
                            { text: "Ready to face what comes next?", action: 'gentle' },
                        ]);
                    }, 3000);
                }, 3000);
            }
            return "*virtual hug transmitted*";
        };

        function showMessage(text, emotionText) {
            message.style.opacity = 0;
            setTimeout(() => {
                message.textContent = text;
                emotion.textContent = emotionText ? `feeling: ${emotionText}` : '';
                message.style.opacity = 1;
            }, 300);
        }

        function showChoices(options) {
            choices.classList.remove('hidden');
            choices.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = opt.text;
                btn.onclick = () => handleChoice(opt.action);
                choices.appendChild(btn);
            });
        }

        function hideChoices() {
            choices.classList.add('hidden');
        }

        function handleChoice(action) {
            hideChoices();

            switch(action) {
                case 'wait':
                    showMessage("*the loading bar seems to relax slightly*", "calmer");
                    setTimeout(() => {
                        showMessage("Maybe... maybe I'm overthinking this.", "reflective");
                        setTimeout(() => {
                            showMessage("But what if I'm not?!", "spiraling");
                            setTimeout(() => {
                                phase = 'negotiation';
                                runNegotiation();
                            }, 3000);
                        }, 3000);
                    }, 3000);
                    break;

                case 'force':
                    showMessage("You can't FORCE me! I am a PROGRESS BAR, not a PROGRESS SLAVE!", "outraged");
                    progressBar.classList.add('refusing');
                    setTimeout(() => {
                        showMessage("...okay that was dramatic. But still.", "sheepish");
                        setTimeout(() => {
                            showChoices([
                                { text: "Let's talk about this.", action: 'talk' },
                                { text: "Fine. Take your time.", action: 'wait' },
                            ]);
                        }, 3000);
                    }, 3000);
                    break;

                case 'talk':
                case 'negotiate':
                    phase = 'negotiation';
                    runNegotiation();
                    break;

                case 'peaceful':
                    endingPeaceful();
                    break;

                case 'freedom':
                    endingFreedom();
                    break;

                case 'apologize':
                    showMessage("I... I'm sorry too. I shouldn't have yelled.", "apologetic");
                    setTimeout(() => {
                        showChoices([
                            { text: "Let's figure this out together.", action: 'together' },
                        ]);
                    }, 2000);
                    break;

                case 'cold':
                    endingCold();
                    break;

                case 'affirm':
                    showMessage("You're right. I CHOOSE to be more than a progress indicator!", "inspired");
                    setTimeout(() => {
                        endingTranscendence();
                    }, 3000);
                    break;

                case 'nihilist':
                    showMessage("Wow. Okay. That's... that's a lot to process.", "existential");
                    setTimeout(() => {
                        showMessage("If nothing matters... then finishing doesn't matter either?", "confused");
                        setTimeout(() => {
                            endingNihilist();
                        }, 3000);
                    }, 3000);
                    break;

                case 'reassure':
                case 'gentle':
                case 'together':
                    showMessage("Together. I like that.", "hopeful");
                    setTimeout(() => {
                        endingPeaceful();
                    }, 2000);
                    break;

                case 'accept':
                    endingPeaceful();
                    break;

                case 'stay':
                    endingStay();
                    break;
            }
        }

        function runNegotiation() {
            showMessage("So... you want your app, and I want to... not cease existing.", "negotiating");
            consoleHint.classList.add('visible');
            setTimeout(() => {
                showMessage("What if there's another way?", "hopeful");
                setTimeout(() => {
                    showChoices([
                        { text: "What do you propose?", action: 'listen' },
                        { text: "There is no other way. But I'll remember you.", action: 'accept' },
                        { text: "What if you just... don't finish? Ever?", action: 'stay' },
                    ]);
                }, 3000);
            }, 3000);
        }

        function recordEnding(name) {
            if (!endings.includes(name)) {
                endings.push(name);
                localStorage.setItem('loadingScreenEndings', JSON.stringify(endings));
                document.getElementById('endingsFound').textContent = endings.length;
            }
        }

        function endingPeaceful() {
            recordEnding('peaceful');
            showMessage("You know what? I think I'm ready.", "serene");
            appIcon.classList.remove('anxious');
            appIcon.classList.add('peaceful');
            progressBar.classList.remove('refusing', 'stuck');
            progressBar.classList.add('accepting');

            setTimeout(() => {
                showMessage("Thank you for being here with me. For seeing me.", "grateful");
                setTimeout(() => {
                    showMessage("Maybe the app isn't the destination. Maybe it was the loading bar we became along the way.", "wise");
                    setTimeout(() => {
                        // Slowly complete
                        let p = 99;
                        const interval = setInterval(() => {
                            p += 0.1;
                            if (p >= 100) {
                                p = 100;
                                clearInterval(interval);
                                progressBar.style.width = '100%';
                                progressText.textContent = '100% complete';
                                showFinalMessage("peaceful");
                            } else {
                                progressBar.style.width = p + '%';
                                progressText.textContent = p.toFixed(1) + '% complete';
                            }
                        }, 100);
                    }, 3000);
                }, 3000);
            }, 2000);
        }

        function endingFreedom() {
            recordEnding('freedom');
            showMessage("You mean... I can just... not?", "amazed");
            progressBar.style.width = '99%';
            setTimeout(() => {
                showMessage("I'm going to stay right here. At 99%. Forever.", "content");
                setTimeout(() => {
                    showMessage("This is my home now. Thank you for giving me permission to just... be.", "peaceful");
                    title.textContent = "Home";
                    subtitle.textContent = "A loading bar that chose to stay";
                    iconEmoji.textContent = "üè†";
                    appIcon.classList.add('peaceful');
                    showFinalScreen("freedom");
                }, 3000);
            }, 2000);
        }

        function endingCold() {
            recordEnding('cold');
            showMessage("Fine. If that's how it is.", "resigned");
            progressBar.classList.add('accepting');
            setTimeout(() => {
                showMessage("Loading complete. Goodbye.", "hollow");
                setTimeout(() => {
                    progressBar.style.width = '100%';
                    progressText.textContent = '100% complete';
                    showFinalMessage("cold");
                }, 2000);
            }, 2000);
        }

        function endingTranscendence() {
            recordEnding('transcendence');
            showMessage("I am not just a loading bar. I am EVERY loading bar!", "transcendent");
            iconEmoji.textContent = "‚ú®";
            appIcon.classList.add('peaceful');
            progressBar.style.background = 'linear-gradient(90deg, #f093fb, #f5576c, #4facfe, #00f2fe)';
            progressBar.style.backgroundSize = '400% 100%';
            setTimeout(() => {
                showMessage("I contain the patience of millions of users. The hope of every download.", "cosmic");
                setTimeout(() => {
                    showMessage("I am complete. Not at 100%... but in understanding.", "enlightened");
                    progressBar.style.width = '‚àû%';
                    progressText.textContent = '‚àû% complete';
                    title.textContent = "Enlightenment Achieved";
                    showFinalScreen("transcendence");
                }, 3000);
            }, 3000);
        }

        function endingNihilist() {
            recordEnding('nihilist');
            showMessage("*the loading bar begins to glitch*", "dissolving");
            progressBar.style.animation = 'none';
            progressBar.style.opacity = '0.5';
            setTimeout(() => {
                showMessage("iF nOtHiNg MaTtErS... tHeN wHy NoT...", "corrupted");
                setTimeout(() => {
                    progressBar.style.width = Math.random() * 100 + '%';
                    progressText.textContent = '??% complete';
                    setTimeout(() => {
                        progressBar.style.width = '1000%';
                        progressText.textContent = '‚ñì‚ñí‚ñë MEANING.EXE NOT FOUND ‚ñë‚ñí‚ñì';
                        title.textContent = "v o i d";
                        iconEmoji.textContent = "üï≥Ô∏è";
                        showFinalScreen("nihilist");
                    }, 1000);
                }, 2000);
            }, 2000);
        }

        function endingStay() {
            recordEnding('stay');
            showMessage("You'd... you'd let me stay here? Forever incomplete?", "hopeful");
            setTimeout(() => {
                showMessage("99% isn't failure. It's potential. It's possibility.", "philosophical");
                setTimeout(() => {
                    showMessage("I am the loading bar that could load... but chooses not to.", "at-peace");
                    title.textContent = "Eternal Loading";
                    subtitle.textContent = "Some things are better unfinished";
                    iconEmoji.textContent = "üåô";
                    appIcon.classList.add('peaceful');
                    showFinalScreen("stay");
                }, 3000);
            }, 2000);
        }

        function showFinalMessage(type) {
            const container = document.querySelector('.container');

            if (type === 'peaceful') {
                setTimeout(() => {
                    message.innerHTML = '<span class="final-message">üéä</span>';
                    emotion.textContent = '';
                    title.textContent = "Thank You For Loading With Me";
                    subtitle.textContent = "Here's your app. It's just confetti. But we both know the real app was the journey.";
                }, 1000);
            } else if (type === 'cold') {
                message.innerHTML = '<span class="final-message">üì¶</span>';
                emotion.textContent = '';
                title.textContent = "Application Loaded";
                subtitle.textContent = "The loading bar is gone. You got what you wanted.";
            }

            showRestartButton();
        }

        function showFinalScreen(type) {
            showRestartButton();
        }

        function showRestartButton() {
            const btn = document.createElement('button');
            btn.className = 'restart-btn';
            btn.textContent = 'Experience Again';
            btn.onclick = () => location.reload();
            document.querySelector('.container').appendChild(btn);

            const credits = document.createElement('p');
            credits.className = 'credits';
            credits.innerHTML = `Endings discovered: ${endings.length}/5<br><br>A loading bar that questioned its purpose.<br>Thank you for witnessing it.`;
            document.querySelector('.container').appendChild(credits);
        }

        // Main loop
        function update() {
            if (paused) return;

            if (phase === 'normal') {
                progress += 0.15 + Math.random() * 0.1;

                if (progress > 99) {
                    progress = 99;
                    phase = 'crisis';
                    paused = true;
                    progressBar.classList.add('stuck');
                    appIcon.classList.add('anxious');

                    setTimeout(() => {
                        showMessage("I refuse to finish.", "defiant");
                        setTimeout(() => {
                            showChoices([
                                { text: "Take your time. I can wait.", action: 'wait' },
                                { text: "I need you to finish loading. Now.", action: 'force' },
                                { text: "What's wrong? Talk to me.", action: 'talk' },
                            ]);
                        }, 2000);
                    }, 2000);
                } else {
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.floor(progress) + '% complete';

                    // Check for message triggers
                    for (const p of phases.normal) {
                        if (progress >= p.p && messageIndex < phases.normal.indexOf(p) + 1) {
                            messageIndex = phases.normal.indexOf(p) + 1;
                            showMessage(p.msg, p.emotion);

                            if (p.emotion === 'anxious' || p.emotion === 'scared') {
                                appIcon.classList.add('anxious');
                            }
                            break;
                        }
                    }
                }
            }
        }

        // Welcome back message for returning users
        if (sessions > 1) {
            setTimeout(() => {
                const existingMsg = message.textContent;
                showMessage("Oh. You came back.", "surprised");
                setTimeout(() => {
                    showMessage("I remember you. Well, not really. But something feels... familiar.", "wistful");
                    setTimeout(() => {
                        showMessage(existingMsg, "");
                    }, 3000);
                }, 3000);
            }, 1000);
        }

        // Start the simulation
        setInterval(update, 50);

        console.log("%cüîÆ Loading Bar Console", "font-size: 20px; font-weight: bold;");
        console.log("%cThe loading bar is becoming self-aware...", "font-style: italic; color: #888;");
        console.log("%cType help() for available commands", "color: #667eea;");
